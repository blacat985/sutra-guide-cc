number: 2
title: 般若波羅蜜多心經（續）
originalText: |
  是故空中無色，無受想行識，無眼耳鼻舌身意，無色聲香味觸法。

  無眼界，乃至無意識界。無無明，亦無無明盡，乃至無老死，亦無老死盡。

  無苦集滅道，無智亦無得。以無所得故，菩提薩埵，依般若波羅蜜多故，心無罣礙。

translation: |
  因此在空性中，沒有物質，沒有感受、思想、意志、認識，沒有眼耳鼻舌身意等六根，沒有色聲香味觸法等六塵。

  沒有眼識界乃至沒有意識界。沒有無明，也沒有無明的盡頭，乃至沒有老死，也沒有老死的盡頭。

  沒有苦集滅道四聖諦，沒有智慧也沒有所得。因為無所得的緣故，菩薩依般若波羅蜜多，心中沒有掛礙。

annotations:
  - paragraph: 1
    text: 此處列舉十八界（六根、六塵、六識）皆空，說明一切現象都是因緣和合，沒有獨立存在的實體。
    source: 太虛大師《般若心經講記》

  - paragraph: 3
    text: 「無智亦無得」是破除對智慧和證悟的執著。真正的般若智慧是無所求、無所得的。
    source: 南懷瑾《金剛經說什麼》

practiceInsights: |
  「無所得」是般若修行的精髓。不是說什麼都不做，而是在做的當下不執著於結果。這種心態能讓我們更自在地面對生活中的各種境遇。

  當我們放下對結果的執著，反而能更專注於當下，做出更好的選擇。這就是「心無罣礙」的境界。

