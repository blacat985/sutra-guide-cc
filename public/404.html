<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <title>Sutra Guide - Buddhist Scripture Study</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Store the path and redirect to index.html with the path as a query parameter
      const path = window.location.pathname.slice(1);
      const search = window.location.search;
      if (path) {
        const baseUrl = '/sutra-guide-cc/';
        window.location.replace(
          baseUrl + '?p=/' + path + (search || '')
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
