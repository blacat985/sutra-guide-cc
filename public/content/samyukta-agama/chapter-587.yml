transcript: |
  ### 一、癡惑叢林與寂默之車（587經）

  「歡迎回來。我們延續上一集『天人請法』的這個對話，今天繼續來深入《雜阿含經》這三段。看看佛陀是怎麼用一些很精妙的比喻，來回應關於像是迷惑啦、貪愛啦，還有世俗追求這些問題。」

  是的，這三部經就是 587 到 589 經，裡面的比喻都非常生動，而且可以說是直指核心。從怎麼駛出那個迷惑的森林，到怎麼從感官慾望的泥沼裡面出來，再到如何去平息那種好像永遠不會滿足的、對成就的無止盡追求。

  「好，那我們先來看 587 經，這位天子他覺得自己好像困在一個癡惑叢林裡。他把那些世間的樂趣形容得很誘人，像美麗的天女，但他說實際上卻像食人餓鬼，就是那個毘舍脂一樣危險。哇，這形象蠻強烈的。」

  對，很強烈。

  「那佛陀提出來的解方是什麼啊？」

  佛陀用了一個很棒的意象，叫「寂默之車」。但它不是一輛真的車啦，它更像是一個心靈修行的藍圖，或者說是一個方法。你可以想像一下喔，這輛車需要組裝起來。怎麼組裝？

  比如說「正見」，正確的知見，就是那個前導，幫你確定方向，是指南針。然後「正念」，專注的覺察就像是韁繩，用來駕馭我們那個亂跑的心念。然後「智慧」，當然就是那位技術很高超的駕駛本人。

  甚至連「慚愧」之心，佛陀都把它比喻成保護車子的繩索，幫助我們不要偏離正道。

  「欸，這個很有意思，把慚愧看作是—種安全機制，而不是只是道德上的要求。」

  對，意思是說如果想要駛出這個混亂，到達那個安樂的彼岸，不是被動的等，而是要很主動的去打造、去收集這些心靈的品質。

  「正是這個意思。這個比喻就強調了修行的主動性，就是說你得先有正確的理解，也就是正見當做地圖。」

  ### 二、拔除愛欲根本的淤泥大象（588經）

  「了解。好，那從這個迷惑的森林，我們轉到下一個我覺得也蠻深刻的比喻。在 588 經裡，天子用了大象深陷汙泥這樣的說法。」

  啊，對。

  「好像是在象徵我們被那種跟身體感官有關的慾望給困住了。就是那個由四轉九門構成的這個身體。那這頭大象要怎麼出來？」

  佛陀的回答非常直接，他說要「斷愛喜長縻」。

  「斷愛喜長縻。」

  對，就是斬斷那條縛住大象的、由愛和喜悅編織成的長繩索。而且啊，還要「拔愛欲根本」，直接把那個慾望的根源給拔掉。

  「拔除根本，這是不是在說我們平常可能常常只是處理慾望的表相，或是它帶來的後果？」

  沒錯，但佛陀強調的是要直搗黃龍，處理那個最底層的渴愛，就是經文講的那個「愛」嘛。

  「你抓到重點了。這又跟無明——就是看不清真相——有什麼關係呢？」

  關係很大。你看喔，身體的九個孔——就所謂的九門，眼、耳、鼻、舌、身、意這些——它們是慾望生起還有進入的管道。那認識身體的本質，比方說觀察它的無常，甚至去修習那個不淨觀，就是刻意去想身體不那麼吸引人的一面，這些都有助於減低對身體的執著。

  「對，減少執著。」

  但是真正的解脫功夫，還是在於處理那個驅動一切的深層渴愛，而這個渴愛它往往就是根源於我們對實相的不了解，也就是所謂的無明。

  ### 三、熄滅永無止盡的競逐之火（589經）

  「原來如此。好，接著我們看到 589 經。這個燃燒的熊熊烈火的比喻，哇，對照我們現在這種追求好像永無止盡的社會，感受特別深。」

  是啊，很有共鳴。天子觀察到說，即使是非常有錢的商人——經裡提到是那個賴吒槃提國的商賈客嘛——他們還是在不停的互相競爭，追求更多財富。就是各各競求，那種慾望就像火一樣在燒。

  「沒錯，像火在燒。那要怎麼樣才能斬斷這種好像停不下來的追逐，就是息世間勤求呢？」

  佛陀指出的方向其實就是放下。

  「放下。」

  對，放下世俗的那些牽絆，經文說「捨俗出非家，妻子及財寶」，然後去克服內心根本的煩惱，像是貪、恚、癡，離欲。並且要運用正確的智慧，讓心得到解脫，就是「正智心解脫」。

  「經文裡面有一句『愛盡息方便』，我覺得這句話很有力道。聽起來意思是說，問題的點也許不是在於努力本身，或者說追求這個行為——就是那個『方便』——而是驅動這一切的那股永遠不滿足的渴愛之火。」

  完全正確，你這個理解非常好。關鍵真的不是去找到更高明的方法去競爭、去贏過別人，而是要看清楚那股競爭心、那種競爭之火的本質到底是什麼，然後去熄滅那個助長火焰的渴愛，那個「愛」。

  「所以這個原則，就算我們不是真的出家，也能在心態上練習所謂的出離。」

  對啊。就是學習在心態上放下對財富的那種焦慮感，放下對別人認同的依賴，放下那種非贏不可的、被競爭心驅使的狀態。

  ### 四、總結與省思

  「了解。所以今天這三部經給了我們三個非常強烈的視覺影像：一個是需要智慧跟正念來駕馭的寂默之車；一個是要拔除愛欲的根本才能掙脫出來的汙泥大象；還有一個是需要靠著放下跟智慧去熄滅的那個競爭的烈火。它們好像都指向同一個方向，就是解脫之道是在於內在的轉化。」

  沒錯，而且你可以發現有一個反覆被強調的主題，就是要處理那個「根本」的問題。

  「根本。」

  不管是迷惑的根源、貪愛的根源，還是驅動世俗野心的那個根源，關鍵始終在於我們要去轉化我們的觀點，還有我們的理解。

  「這些幾千年前的比喻到現在聽起來還是這麼貼切，把我們內心的掙扎描繪得這麼好，真的蠻令人玩味的。」

  是啊。好，那最後這裡也留給你一個問題來思考一下。回想一下我們今天談的這三個比喻：哪一輛車、哪一灘泥沼，或者說哪一把火，讓你感覺跟你此刻的生命條件，或者你正在追求的事情最有關聯？

  「嗯。」

  在你自己的生活裡面，是不是也有某條看不見的繩索，需要被看見，甚至被斬斷？或者是對哪個根源值得我們更深入的去看看呢？

  「確實這些古老的比喻啊，給我們的啟發到今天還是很深刻。希望今天的討論為你帶來一些不同的思考角度，我們下次見。」