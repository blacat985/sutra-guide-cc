title: 第587經・乘寂默車出叢林
gist: 天子請問如何出離癡惑叢林，佛陀以「寂默之車」為喻，開示了依循正見、正念、智慧與慚愧等法，通往安樂解脫的修行之道。
originalText: |
  如是我聞：

  一時，佛住舍衛國祇樹給孤獨園。

  時，有一天子，容色絕妙，於後夜時來詣佛所，稽首佛足，身諸光明遍照祇樹給孤獨園。

  時，彼天子而說偈言：

  「天女眾圍遶，如毘舍脂眾，
  癡惑叢林中，何由而得出？」

  爾時，世尊說偈答言：

  「正直平等道，離恐怖之方，
  乘寂默之車，法想為密覆，
  慚愧為長縻，正念為羈絡，
  智慧善御士，正見為前導，
  如是之妙乘，男女之所乘，
  出生死叢林，逮得安樂處。」

  時，彼天子復說偈言：

  「久見婆羅門，逮得般涅槃，
  一切怖已過，永超世恩愛。」

  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  這是我親自聽聞的：

  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌絕妙的天子，在清晨時分來到佛陀的住所，向佛陀頂禮，他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子說了一首偈語：

  「（世間的欲樂）如同被天女眾圍繞，
  （實質卻）猶如被毘舍脂（食人鬼）群所包圍，
  （我們）身處在這片愚癡迷惑的叢林中，
  要用什麼方法才能夠出離呢？」

  這時，世尊也以偈語回答說：

  「有一條『正直平等的道路』，
  是遠離一切恐怖的方向。
  要乘坐上『寂靜（涅槃）的馬車』，
  用『正法思想』作為車身的嚴密覆蓋，
  用『慚愧之心』作為車前的長繩，
  用『專注的正念』作為駕馭的韁繩，
  由『究竟的智慧』擔任善巧的駕駛者，
  並以『正確的知見』作為前方的引導。
  這就是那樣的『美妙車乘』，
  無論是男人或女人，都可以乘坐。
  （乘著它）就能出離生死的叢林，
  到達究竟安樂的處所（涅槃）。」

  這時，那位天子聽了，又說了一首偈語來讚歎：

  「我今日終於得見真正的婆羅門（清淨者），
  您早已證得了圓滿的涅槃；
  您已經超越了一切的怖畏，
  永遠超越了世間的恩愛（束縛）。」

  那位天子聽聞佛陀所說的法，心中充滿歡喜，隨喜讚歎，向佛陀頂禮後，就消失不見了。
