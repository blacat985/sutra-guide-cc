title: 第567經・四種三昧的同義與異義
gist: 質多羅長者向那伽達多尊者開示，無量、無相、無所有、空四種三昧，既是義理各異的法門（種種義），最終也都同歸於「無諍」（斷除貪瞋癡）的同一義理（一義）。
originalText: |
  如是我聞：
  一時，佛住菴羅聚落菴羅林精舍，與眾多上座比丘俱。

  時，有質多羅長者詣諸上座比丘所，稽首禮足，退坐一面。
  時，諸上座比丘為質多羅長者種種說法，示、教、照、喜；示、教、照、喜已，默然住。

  時，質多羅長者詣尊者那伽達多比丘所，稽首禮足，退坐一面。
  尊者那伽達多告質多羅長者：「有無量心三昧、無相心三昧、無所有心三昧、空心三昧。云何？長者！此法為種種義故種種名？為一義有種種名？」

  質多羅長者問尊者那伽達多：「此諸三昧為世尊所說？為尊者自意說耶？」
  尊者那伽達多答言：「此世尊所說。」
  質多羅長者語尊者那伽達多：「聽我小思惟此義，然後當答。」

  須臾思惟已，語尊者那伽達多：「有法種種義、種種句、種種味，有法一義種種味。」

  復問長者：「云何有法種種義、種種句、種種味？」
  長者答言：「無量三昧者，謂聖弟子心與慈俱，無怨、無憎、無恚，寬弘重心，無量修習普緣，一方充滿。如是二方、三方、四方上下，一切世間心與慈俱，無怨、無憎、無恚，寬弘重心，無量修習，充滿諸方，一切世間普緣住，是名無量三昧。云何為無相三昧？謂聖弟子於一切相不念，無相心三昧身作證，是名無相心三昧。云何無所有心三昧？謂聖弟子度一切無量識入處，無所有，無所有心住，是名無所有心三昧。云何空三昧？謂聖弟子世間空，世間空如實觀察，常住不變易，非我、非我所，是名空心三昧，是名為法種種義、種種句、種種味。」

  復問長者：「云何法一義種種味？」
  答言：「尊者！謂貪有量，若無諍者第一無量，謂貪者是有相，恚、癡者是有相，無諍者是無相。貪者是所有，恚、癡者是所有，無諍者是無所有。復次，無諍者空，於貪空，於恚、癡空，常住不變易空，非我、非我所，是名法一義種種味。」

  尊者那伽達多問言：「云何？長者！此義汝先所聞耶？」
  答言：「尊者！不聞。」
  復告長者：「汝得大利，於甚深佛法，現賢聖慧眼得入。」
  質多羅長者聞尊者那伽達多所說，歡喜隨喜，作禮而去。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在菴羅聚落的菴羅林精舍，與眾多上座比丘們在一起。

  這時，有位質多羅長者前去拜訪諸位上座比丘，向他們頂禮雙足後，退坐到一旁。當時，諸位上座比丘為質多羅長者開示了種種法義，啟發教導，使其歡喜；在種種說法，示、教、照、喜之後，上座們便默然安住。

  這時，質多羅長者（告辭）前往尊者那伽達多比丘的住處，頂禮雙足後，退坐到一旁。尊者那伽達多告訴質多羅長者：「（佛法中）有無量心三昧、無相心三昧、無所有心三昧、空心三昧。長者！您的看法如何？這些法是（本質上）義理各不相同，所以才有不同名稱？還是在同一種義理之下，而有不同的名稱（意趣）呢？」

  質多羅長者反問尊者那伽達多：「這幾種三昧，是世尊所說的？還是尊者您自己的意思呢？」
  尊者那伽達多回答說：「這是世尊所說的。」
  質多羅長者對尊者那伽達多說：「請容許我稍微思惟一下這其中的義理，然後再回答您。」

  短暫思惟之後，質多羅長者告訴尊者那伽達多：「有些法是義理、文句、意趣都各自不同（種種義、種種句、種種味），也有些法是同一義理而有不同意趣（一義種種味）。」

  那伽達多又問長者：「什麼是『法，是義理、文句、意趣都各自不同』呢？」
  長者回答說：「（就方法而論）
  『無量三昧』是指，聖弟子心中充滿慈愛，沒有怨恨、沒有憎惡、沒有恚害，心胸寬大、崇高、無量，修習這種慈心，普遍地緣於一方並充滿其中。同樣的，第二方、第三方、第四方、上方、下方，乃至一切世間，心中都充滿慈愛，沒有怨恨、憎惡、恚害，心胸寬大、崇高、無量，修習並安住於充滿一切世間。這就是無量三昧。
  什麼是『無相三昧』？是指聖弟子對於一切外相都不起憶念，親身證入無相心三昧。這就是無相心三昧。
  什麼是『無所有心三昧』？是指聖弟子超越了一切『無量識入處』（的禪定），了知一切皆無所有，安住於無所有心（的禪定）。這就是無所有心三昧。
  什麼是『空三昧』？是指聖弟子如實觀察到『世間是空的』，這種空是常住、不變易的，其中沒有我、也沒有我所擁有的。這就是空心三昧。
  （以上四者在修法上）這就是所謂的『法，是義理、文句、意趣都各自不同』。」

  那伽達多又問長者：「那麼，什麼是『法，是同一義理而有不同意趣』呢？」
  長者回答說：「尊者！（就解脫的本質而論）
  『貪』是『有量』的，如果能達到『無諍』（斷盡煩惱），那就是第一『無量』。
  『貪』是『有相』的，『瞋』、『癡』也是『有相』的，如果能達到『無諍』，那就是『無相』。
  『貪』是『所有』，『瞋』、『癡』也是『所有』，如果能達到『無諍』，那就是『無所有』。
  再者，『無諍』本身就是『空』，空於貪、空於瞋、空於癡，是常住不變易的空，無我、無我所。
  （因此，這四種三昧都同歸於『無諍』，）這就是所謂的『法，是同一義理而有不同意趣』。」

  尊者那伽達多問道：「長者！您的看法如何？這些義理是您先前曾經聽聞過的嗎？」
  長者回答說：「尊者！沒有聽聞過。」
  那伽達多告訴長者：「您真是獲得了大利益！對於這甚深的佛法，您已親證聖者的智慧之眼並契入其中。」
  質多羅長者聽聞尊者那伽達多所說，心生歡喜，樂於隨喜，便向尊者行禮後離去。
