practiceInsights: |
  ### 主旨

  本經透過尊者阿難與瞿師羅長者的問答，為修行確立了清晰的座標。經文明確定義了修行的核心目標：「說法」是為了調伏貪瞋癡，「善向」是正在調伏的過程，而「善到」則是已斷盡貪瞋癡、不再有餘留的究竟解脫境界。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 辨識真正的「善知識」與「正法」

  衡量一位說法者是否為「世間說法者」（善知識），不在於其名聲、神通或辭藻，而在於其教導的核心是否指向「調伏貪欲、調伏瞋恚、調伏愚癡」。我們在學習佛法時，應以此為標準，檢視所學的法門是否能幫助我們實際地熄滅內心的三毒。

  #### 2. 肯定「善向」的過程價值

  修行是一個從「善向」到「善到」的過程。阿難尊者肯定了「正在調伏」的價值。這提醒我們，即使尚未斷盡煩惱，但只要走在調伏貪瞋癡的正確道路上，就是在「善向」之中。不要因為煩惱時而起伏而氣餒，應專注於「正在調伏」的每一個當下，持續努力。

  #### 3. 明確「善到」的究竟目標

  經文清楚指出了修行的終極目標——「調伏貪欲，已斷無餘，瞋恚、愚癡已斷無餘」。這為我們的修行提供了清晰的導航。無論採用何種法門（如念佛、禪修、持戒），最終都應回歸到檢視自己的貪、瞋、癡是否真實地減少、乃至斷盡。這個「善到」的標準，是我們檢驗修行是否得力的最高準則。