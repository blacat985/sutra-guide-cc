title: 第562經・說法善向與善到
gist: 瞿師羅長者詢問阿難何謂「世間說法者」、「善向」、「善到」，阿難回答：能教導調伏貪瞋癡者是「說法者」，正在調伏貪瞋癡的過程是「善向」，已斷盡貪瞋癡者是「善到」。
originalText: |
  如是我聞：
  一時，佛住拘睒彌國瞿師羅園，尊者阿難亦在彼住。

  爾時，瞿師羅長者詣尊者阿難所，稽首禮足，退坐一面，白尊者阿難：「云何名為世間說法者？云何名世間善向？云何名世間善到？」

  尊者阿難語瞿師羅長者：「我今問汝，隨意答我。長者！於意云何？若有說法，調伏貪欲、調伏瞋恚、調伏愚癡，得名世間說法者不？」
  長者答言：「尊者阿難！若有說法，能調伏貪欲、瞋恚、愚癡，是則名為世間說法。」

  復問：「長者！於意云何？若世間向調伏貪欲、調伏瞋恚、調伏愚癡，是名世間善向；若世間已調伏貪欲、瞋恚、愚癡，是名善到耶？為非耶？」
  長者答言：「尊者阿難！若調伏貪欲，已斷無餘，瞋恚、愚癡已斷無餘，是名善到。」

  尊者阿難答言：「長者！我試問汝，汝便真實答我，其義如此，當受持之。」

  瞿師羅長者聞尊者阿難所說，歡喜隨喜，作禮而去。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在拘睒彌國的瞿師羅園，尊者阿難也在那裡居住。

  這時，瞿師羅長者前來拜訪尊者阿難，向他頂禮雙足後，退坐到一旁，請問尊者阿難：「如何才稱得上是『世間的說法者』？什麼稱為『世間的善向（正確的修行方向）』？什麼又稱為『世間的善到（良善的到達）』？」

  尊者阿難告訴瞿師羅長者：「我現在反問您，請隨您的意思回答我。長者！您的看法如何？如果有人說法，是為了教導調伏貪欲、調伏瞋恚、調伏愚癡，這樣可以稱為世間的說法者嗎？」
  長者回答說：「尊者阿難！如果有人說法，能教導調伏貪欲、瞋恚、愚癡，那確實稱得上是世間的說法者。」

  阿難又問：「長者！您的看法如何？如果在世間修行，是朝著調伏貪欲、調伏瞋恚、調伏愚癡的方向前進，這就稱為『世間的善向』；如果已經調伏了貪欲、瞋恚、愚癡，這就稱為『善到』，是不是這樣呢？」
  長者回答說：「尊者阿難！如果調伏了貪欲，已經斷除不再有餘留，瞋恚、愚癡也已經斷除不再有餘留，這就稱為『善到』。」

  尊者阿難回答說：「長者！我試著問您，您便真實地回答了我，這個道理就是如此，您應當領受並憶持它。」

  瞿師羅長者聽聞尊者阿難的開示後，心生歡喜，樂於隨喜，便向阿難行禮後離去。
