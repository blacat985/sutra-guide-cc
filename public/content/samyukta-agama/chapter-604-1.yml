      「阿難當知，於巴連弗邑，有王名曰月護。彼王當生子，名曰頻頭娑羅，當治彼國。彼復有子，名曰修師摩。
      「時，彼瞻婆國有一婆羅門女，極為端正，令人樂見，為國所珍，諸相師輩見彼女相，即記彼女：『當為王妃，又生二子，一當領一天下，一當出家學道，當成聖跡。』
      「時，彼婆羅門聞彼相師所說，歡喜無量，即持其女，詣巴連弗邑，種種莊嚴，莊嚴其體，欲嫁與修師摩王子。相師云：『應嫁與頻頭娑羅王，彼女當生福德子，子當紹王基。』婆羅門即以其女嫁與此王。王見其女，端正有德，即為夫人。
      前夫人及諸婇女見是夫人來，作是念言：『此女極為端正，國中所珍，王若與彼相娛樂者，棄捨我等，乃至目所不視。』
      「諸女輩即使學習剃毛師業。彼悉學已，為王料理鬢髮。料理之時，王大歡喜，即問彼女：『汝何所求欲？』女啟王言：『唯願王心愛念我耳！』如是三啟。
      「時，王言：『我是剎利灌頂王，汝是剃毛師，云何得愛念汝？』彼女白王言：『我非是下姓生，乃是高族婆羅門之女。相師語我父云：此女應嫁與國王。是故來至此耳！』王言：『若然者，誰令汝習下劣之業？』女啟王言：『是舊夫人及婇女令我學此。』
      「王即勅言：『自今勿復習下業。』王即立為第一夫人。王恒與彼自相娛樂，仍便懷體，月滿生子，生時安隱，母無憂惱。過七日後，立字無憂。又復生子，名曰離憂。無憂者，身體麁澁，父王不大附捉，情所不念。
    translation: |
      佛陀繼續講述未來的因緣：
      在巴連弗邑，將有一位月護王，他會生個兒子叫頻頭娑羅，繼承王位。頻頭娑羅王又有個兒子叫修師摩。
      當時，瞻婆國有一位婆羅門女，長得非常端莊美麗，相師預言她：「將成為王妃，並生兩個兒子，一個將統治天下，一個將出家學道成為聖者。」
      她的父親聽了很高興，把女兒打扮好帶到巴連弗邑，原本想嫁給修師摩王子。但相師說：「應該嫁給頻頭娑羅王，她會生下有福德的兒子繼承王位。」於是就把女兒嫁給了國王。
      國王原本的妃子們嫉妒她的美貌，怕失寵，就騙她去學理髮手藝，讓她變成一個「剃毛師」來服侍國王。
      國王很喜歡她的手藝，問她想要什麼賞賜。她請求國王的愛念。國王驚訝地說：「我是剎帝利灌頂王，你是個理髮師（種姓低微），我怎麼能愛念你？」
      她這才說明真相：「我不是下賤種姓，我是高貴的婆羅門女。是因為舊夫人們逼我學這個手藝的。」國王得知真相後，立刻廢除她的賤役，立為第一夫人。
      後來她生下一個兒子，生產時母子平安無憂，取名「無憂」（即阿育）。後來又生一子，取名「離憂」。但是，因為阿育皮膚粗糙，父王並不喜歡抱他，心裡也不疼愛他。

