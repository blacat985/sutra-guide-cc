    translation: |
      因為闍耶童子種下的這個善根，將來當得作王，統治閻浮提世界，甚至最終成就無上正覺，所以世尊露出了微笑。
      阿難尊者看見世尊微笑，便合掌請問：「世尊！諸佛如來不會無緣無故微笑，現在是為了什麼因緣而微笑呢？」
