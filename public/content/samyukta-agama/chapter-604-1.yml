    translation: |
      我是這樣聽說的：
      那時，佛陀住在王舍城的迦蘭陀竹園。
      當時，世尊早晨整裝著衣，手持鉢盂，與眾多比丘一同進城乞食。正如偈語所描述：佛陀身色金黃如山，端莊嚴飾，微妙無比；步履威儀如鵝王，面容清淨圓滿如明月，在眾人簇擁下同行。
      當世尊的腳踏上城門門檻時，大地產生了六種震動。如偈語所說：大海與大地，城郭與群山，被聖者牟尼足踐踏時，都像波浪中的船一樣搖動。
      佛陀示現了這樣的神力。當時，城中百姓高聲驚歎：「真是奇特、未曾有過的事！佛世尊入城時展現這樣的神力，顯現各種前所未見的景象。」
      這時，低窪處變平，高地也變平坦；因為佛陀威神力的緣故，荊棘、瓦礫都不見了；聾盲瘖啞的人恢復了視聽言說能力；城裡的樂器無人敲擊卻自動發出美妙的聲音。
      世尊的光芒普照，如同千個太陽的光焰。被佛光照耀的人們，感到身心清涼，就像塗抹了栴檀香一樣舒適。

