transcript: |
  ### 一、阿育王的雙重面貌與經典背景

  歷史上有些人真的很難用一個詞去定義他。我們今天要來聊的這位君王就是這樣，他的名字幾乎跟兩個完全相反的詞綁在一起。前半生，他是殘酷無情的「暴惡阿育」；但後半生，他卻成了佛教史上最偉大的「護法聖君」——法阿育王。一個人怎麼能有這麼一百八十度的大轉變呢？

  今天我們就要根據《雜阿含經》裡的記載，深入探索這位孔雀王朝的傳奇人物——阿育王，試著拼湊出他那充滿矛盾又非常有啟發性的一生。

  「沒錯，而且我們這次的探索不只是要講一個國王的故事而已，我們更想跟你一起來看看佛法裡面常說的因果、心念還有願力，是怎麼真真實實地在一個人身上，演繹出這麼波瀾壯闊的命運。從他命運的起點，看一顆善念的種子是怎麼種下的；然後再到他血腥的崛起，最後見證一個關鍵的轉捩點，怎麼樣讓他徹底悔悟，變成一代聖王。」

  我們今天的故事主要就是來自《雜阿含經》這個版本。

  「關於阿育王的故事好像有很多不同的說法，這個版本有什麼特別的地方嗎？」

  《雜阿含經》算是比較早期的經典，它記載的阿育王故事更著重在因果報應還有心念轉變，這種比較戲劇性的呈現上。所以裡面充滿了各種預言、神通事蹟，這跟後來比較偏向歷史傳記的風格很不一樣。

  「了解。所以我們可以把它看作是一個透過阿育王生平，來闡述核心佛法義理的預言式傳記，故事性非常強。」

  ### 二、捧沙供佛：命運的種子

  我們就直接進入這個充滿戲劇張力的故事吧。開頭的場景就非同凡響，佛陀走進王舍城，經文描述說整個大地有六種震動，高低不平的路竟然自己變平了；然後聾子聽見了，瞎子看見了，連城裡的樂器都自己響了起來。

  「對，這種種不可思議的瑞相，其實說穿了都是在為接下來要發生的一件小事鋪陳。經文還說，當時佛陀的光芒像一千個太陽那麼亮，但照在人身上卻又像塗了檀香一樣清涼。整個城市都在為一個關鍵的因緣，搭建一個最宏偉的舞台。就在這個時候，有兩個小孩在路邊玩沙。」

  其中一個叫闍耶的童子，看到佛陀那麼莊嚴的相貌，心裡就升起了極大的信心。接下來這個畫面非常動人：這個孩子用他小小的雙手捧起一把沙，把它當成最美味的食物，很虔誠地放進佛陀的缽裡。他旁邊的同伴也立刻合掌表示讚嘆。

  「佛陀接受了這捧沙，然後露出了一個微笑。在佛教經典裡面，佛陀的微笑可不是隨便出現的。」

  對，背後一定有重大的因緣。

  「沒錯，阿難尊者一看馬上就問佛陀為什麼微笑。佛陀這才揭示了這個微笑背後的驚人預言，這就是所謂的受記。」

  受記，也就是佛陀給出的預言，直接預告未來的果報。

  > 「在我滅度百年之後，這位布施沙土的童子將會轉世成為孔雀王朝的君主，名叫做阿育。他會以正法治理天下，並且廣布我的舍利，建造八萬四千座佛塔。」

  ### 三、從相貌醜陋到殘酷暴君

  一把沙就換來一個王朝跟八萬四千座佛塔。大家常說「供養在心不在物」，這大概是最好的例子了。

  「完全正確。但我們可以再往深一層看，這其實觸及到佛教一個很核心的概念，就是『業』的運作。重點不只是那一念單純的發心，而是那個念頭在孩子的意識裡種下了一顆極其強大的種子。」

  這顆種子不管之後經歷多少逆境、多少曲折，只要因緣成熟就一定會發芽。所以佛陀的微笑，是他看到了這顆微小的種子，未來將長成一棵參天大樹。

  「這就很有意思了。預言只說他會成為國王，但沒說他會是個好國王。這個種子雖然種下了，但他轉世之後的路好像一點也不順遂。」

  一點也沒錯。根據經文記載，阿育的母親雖然是貴族出生，卻因為宮廷鬥爭被貶為理髮師。阿育出生之後，皮膚粗糙又不好看，完全不受他父王頻頭娑羅王的喜愛。

  「所以他的名字雖然叫無憂，但他的童年可以說是非常憂愁。」

  對，但即使在這種逆境中，他那顆王者種子好像還是時不時會冒出頭來。有一次國王想測試王子們誰有帝王之相，其他王子都騎著好馬、坐著華麗的座位，用餐具也都是金銀打造的；唯獨阿育騎著一頭老鈍的大象，直接坐在地上用瓦器吃飯。但他卻充滿自信地說：「我以大地為座，代表我將統治整個大地。」

  「當時的相師立刻就看出了他的王者之相，但因為怕國王不高興，所以不敢明說。這種氣魄就是他宿世福德的展現。」

  我覺得最能展現這種福德之力的，是後來他要去平定叛亂那一段。他爸爸故意不給他任何兵器，他竟然對天發誓說：「如果我命中注定要當王，兵器就該自己出現。」話才說完，大地就裂開，無數兵甲從地裡湧出。這根本就是奇幻電影的情節了。

  「沒錯，這完全是在展示他的王位不是搶來的，而是福報感召來的。但是，感召來王位的過程依然充滿了權謀與血腥。父王病危的時候，支持他的大臣用計把他推上王位。據說諸天還親自降臨為他舉行灌頂儀式。」

  ### 四、人間地獄與海比丘的示現

  這讓他偏愛他哥哥的老國王當場氣到駕崩。

  「對，他的哥哥修師摩當然不服氣，立刻帶兵來打。結果呢？也被阿育的大臣用計謀騙進一個鋪滿熱炭的火坑裡，活活燒死了。」

  所以你看，到這裡為止，佛陀的預言應驗了一半，他確實成了國王。但是他的行為跟「以正法治理天下」這個理想根本是兩回事，完全是反著來。他生命的第二幕，是以一個冷血的鐵腕君王姿態結束的。

  「這就讓人好奇了，一個靠著權謀跟暴力上台的人，到底要發生什麼事才能把他扭轉成後來那個護法聖王？他登上王位後的所作所為，是不是把他性格裡殘酷的那一面推到了極點？」

  你說對了，登基初期的阿育王性情暴虐到了極點，當時的人都叫他「暴惡阿育」。他曾因為大臣們對他不敬，一天之內就殺了五百個人；還有一次只因為宮女們折斷了跟他同名的無憂樹，他就把那幾百個宮女全都活活燒死。

  「這聽起來不僅是暴虐，甚至有點不可理喻。這種極端的行為，背後反映的是什麼樣的心理狀態？」

  這是一種極度我執的表現。他認為整個世界都應該繞著他的意志運轉，任何違逆他心意的，哪怕是一棵樹，都等同於對他個人的冒犯，必須用最殘酷的方式抹除。他的殘暴甚至到了制度化的程度，他設立了一座「人間地獄」。

  這個人間地獄的設定非常駭人，外觀看起來華麗優美像天堂一樣，但內部卻充滿了各種你想得到跟想不到的酷刑。他還找來一個連自己父母都殺害了的惡棍來當獄主，並下令：任何人只要走進這扇門，就別想活著出去。

  而生命的轉裂點就發生在這個最黑暗的地方。一位名叫海比丘的僧人有天出去乞食，不小心就走進了這座地獄。

  「獄主看到他，冷冷地說：『你的死期到了，但我可以給你七天時間。』」

  在這種絕境裡，海比丘非常精進地禪修。但在前六天他都沒辦法開悟，直到第七天，他親眼看到一個犯錯的宮女被獄主活生生放進臼裡，用杵搗成肉泥。那種強烈的視覺衝擊，讓他瞬間體悟到經文裡說的道理。

  > 「此身如聚沫，與意無有實。」

  「意思就是我們的身體說穿了就像水上的泡泡，一下子就破了，根本沒有一個實實在在的東西。就在那一刻，他斷除了一切煩惱，證得了阿羅漢果。」

  ### 五、火中生蓮：阿育王的徹底懺悔

  證得阿羅漢果，在佛教修行裡意思就是他已經達到了個人解脫的最高境界，了斷了生死輪迴。他成了一位徹底淨化了內心煩惱的聖者。

  所以接下來世俗的火焰跟酷刑對他已經不起作用了。七天一到，獄主就把他扔進一個裝滿油的大鍋裡。但奇蹟發生了，鍋下的火點不燃；就算點燃了，油也燒不熱。

  「最後獄主沒辦法，強行點燃大火。燒了很久之後，打開鍋蓋一看——只見海比丘安詳地坐在一朵從油中生出的巨大蓮花上。」

  你可以想像一下那個畫面，一個殺人如麻的暴君親眼看到一個他以為必死的人坐在蓮花上。他過去賴以統治世界的所有暴力權威，在這一刻應該是瞬間瓦解了。

  「這是一個很好的切入點。從佛教的角度來說這叫降伏。對於被強烈我執、很惡業蒙蔽的人，有時候溫和的教化是沒用的，需要一個他無法用既有邏輯解釋的神通，像一支重錘直接敲碎他的傲慢。海比丘的示現就是那支重錘，讓他第一次意識到，有一種力量是遠遠超過他的王權和暴力的。」

  所以獄主嚇得趕緊去通報。阿育王親眼看到這個景象，震驚得說不出話。海比丘這時飛到空中，為他複述了當年佛陀施沙受記的預言。

  「當阿育王聽到自己的前世因緣，再對照自己今日的所作所為，他終於徹底崩潰。俯身在地上懺悔，大喊『我得大罪』。他立刻下令摧毀那座人間地獄，並處死了那個惡人。從這一刻起，『暴惡阿育』的時代結束，『正法阿育』的時代即將開始。」

  ### 六、護法聖王與八萬四千塔

  悔悟之後的阿育王，可以說是把全部的精力都投入到了護持佛法上。他做的第一件大事，就是要實現佛陀的預言，集合全國之力，甚至役使鬼神，在一天之內與世界各地同時建起了八萬四千座佛塔。

  「從此世人才尊稱他為『法阿育王』。」

  完成這項壯舉後，他又做了一件影響後世非常深遠的事。在當時被譽為「無相佛」的優波毱多尊者引領下，阿育王展開了一場壯闊的聖地巡禮。他們走過佛陀的誕生地、成道處、初轉法輪地和涅槃地。每到一處，阿育王都建塔供養，也為後世確立了佛教徒朝聖的傳統。

  「而在這場巡禮中發生了一段非常耐人尋味的插曲，這也最能看出阿育王轉變後的智慧。當他來到佛陀弟子們的舍利塔前供養時，他對智慧第一的舍利弗、神通第一的目犍連、頭陀第一的大迦葉，都同樣供養了十萬兩珍寶。但是，當他來到薄拘羅尊者的塔前——聽說這位尊者是無病第一，一生平安順遂，但也因此一生都沒為人說過一句法——阿育王想了想，只供養了一錢。」

  他認為尊者雖然自己解脫了，但對世間的法教利益不大。

  「等等，這個細節很有趣。經文還說那『一錢』竟然還自動飛回他手中。這是在表達什麼？是說薄拘羅尊者連這一點點的福報都不需要，還是說阿育王的這個價值判斷本身就是不對的？」

  兩者都有可能，但更有趣的是接下來的對比。當他來到阿難尊者的塔前，聽說阿難是多聞第一，在佛陀涅槃後憑記憶結集了所有經典，才讓佛法流傳到後世。你猜阿育王供養了多少？

  「按照他之前的邏輯，阿難尊者對法的貢獻最大，所以肯定比智慧第一的舍利弗尊者多，但我猜不到會多到哪裡去。難道是加倍，二十萬兩？」

  他供養了百億兩珍寶。

  「百億？等一下，這也差太多了吧！大臣們肯定都傻眼了。」

  當然啊。阿育王的解釋非常深刻，他說：佛陀的色身雖然已經涅槃，但佛陀的「法身」——也就是佛陀的教法，是靠阿難才得以流傳到今天的。

  「所以法身指的就是佛陀留下的智慧教法，是佛陀真正的、不朽的身體。」

  沒錯。阿育王領悟到，個人的解脫固然重要，但護持正法，讓智慧的法脈能夠傳承下去，利益無數後世的眾生，這才是所有功德裡面最了不起、最重要的。

  ### 七、功德的真諦：護持正法

  這個價值觀的確立，是他從一個只顧自己的暴君，轉變為聖王的思想核心。而他的故事在一次盛大的供僧大會上達到了最高潮。因為他的虔誠，竟然感召到了佛陀時代就證果、並且被佛陀囑咐要留在世間護持正法的阿羅漢——賓頭盧尊者親自降臨。

  「那個場面一定非常感人。經文描述賓頭盧尊者的眉毛已經長到雪白垂下，他用手掀開長眉，親口為阿育王講述自己當年親眼見到佛陀的場景。甚至，他還見證了阿育王的前世——那個叫闍耶的童子施沙供佛的那一幕。」

  親耳聽到佛陀時代的聖者為自己講述前世的故事，這對阿育王的信心來說是多大的加持啊！他在法會上受到兩位遊戲人間的阿羅漢沙彌的啟發，最終發下了一個非常宏大的誓願。

  他宣佈，除了國庫裡維持國家運作的錢財之外，他將所有的一切——包括后妃、王子、臣民，甚至他自己——全都布施給僧團。然後再用國庫的巨款，象徵性地把他們贖回來。

  「這個行為象徵著他將自己擁有的一切，徹底地奉獻給了三寶，也完成了他從暴君到聖王的最終蛻變。」

  沒錯。所以回顧阿育王的一生，從一捧沙的微小善因，到成為殘酷的鐵腕君王，再到悔悟後成為佛教史上最偉大的護法聖王，這段旅程實在是太不可思議了。

  阿育王的故事就像一部宏大的史詩，他用一個真實的人生，演繹了佛法的幾個核心思想：

  首先，我們看到了**心念的巨大力量**。一個孩子純淨的供養念頭，竟然真的可以開創一個王朝的輝煌。這不是神話，而是心念力量的極致展現。

  然後是**懺悔的力量**。我們看到無論是殺害五百大臣還是火燒宮女，再大的罪業也能在真誠的悔悟和積極的彌補中被洗滌轉化。那個人間地獄既是他罪業的頂點，也是他懺悔重生的起點。

  而最重要的是，他透過對阿難尊者塔的百億供養，為後世確立了一種至高的價值觀：**個人的解脫固然了不起，但護持正法，讓智慧的法脈能夠流傳下去，利益無數還在黑暗中摸索的後世眾生，這才是更為廣大、更為重要的功德。**

  這個故事告訴我們，即使是微不足道的善念或善行，都可能像那捧沙一樣，在未知的未來生命中掀起難以想像的巨大漣漪。這不禁讓人思考：在我們的日常生活中，我們正在捧出什麼樣的沙？它們又將會結出什麼樣的果實呢？