practiceInsights: |
  ### 主旨

  本經透過給孤獨長者往生天界後重訪佛陀的故事，強調了信、戒、智等修行功德的殊勝，超越世間財富與族姓。同時，佛陀對舍利弗智慧的讚歎，更彰顯了聖者智慧的層次，以及如來智慧的無與倫比。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 善業功德，超越生死世間

  給孤獨長者即便往生天界，仍不忘回頭見佛，並以天子之身讚歎三寶功德。這說明了他對佛法的深厚信心和生前護持三寶的善業，不僅成就了現世的福報，更延伸至來生。這啟發我們，真正的「資產」並非僅是物質財富，而是由信心、戒行、智慧等善業所累積的功德，這些功德能超越生命的限制，帶來長遠的安樂。

  #### 2. 隨喜讚歎，增長自身福慧

  給孤獨天子在偈語中，讚歎了佛、僧、佛法（信、戒、智）以及祇園精舍的建立，特別提及舍利弗是他事業上的「良友」。這種由衷的隨喜讚歎，不僅是美德，也是自身福報增長的方式。當我們見到他人的善行或功德時，應學習隨喜讚歎，這能培養寬廣的心量，並與善法相應。

  #### 3. 尊重智慧，體悟無上佛智

  佛陀對舍利弗智慧的讚歎，將其置於除如來之外世間一切智者之上，但也同時明確指出，舍利弗的智慧與如來智慧相比，仍不及十六分之一。這讓我們對聖者智慧生起景仰，同時也更深切地體會到佛陀智慧的廣大無邊。這提醒我們應尊重並親近有智慧的善知識，同時也要不斷精進學習，以期能趨近佛陀的圓滿智慧。