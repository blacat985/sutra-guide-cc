title: 第593經・給孤獨天子讚僧與佛讚舍利弗智
gist: 給孤獨長者命終生兜率天後，以天子身回祇園精舍見佛，並以偈頌讚歎僧眾、信仰、戒行及智慧勝於財富，尤其讚揚舍利弗。佛陀隨後向阿難確認其身份，並進一步以偈頌讚歎舍利弗的智慧，僅次於如來。
originalText: |
  （五九三）
  如是我聞：
  一時，佛住舍衛國祇樹給孤獨園。

  時，給孤獨長者疾病命終，生兜率天，為兜率天子，作是念：「我不應久住於此，當往見世尊。」作是念已，如力士屈申臂頃，於兜率天沒，現於佛前，稽首佛足，退坐一面。時，給孤獨天子身放光明，遍照祇樹給孤獨園。
  
  時，給孤獨天子而說偈言：
  「於此祇桓林，仙人僧住止，諸王亦住此，增我歡喜心，
  深信淨戒業，智慧為勝壽，以此淨眾生，非族姓財物，
  大智舍利弗，正念常寂默，閑居修遠離，初建業良友。」
  說此偈已，即沒不現。

  爾時，世尊其夜過已，入於僧中，敷尼師壇，於眾前坐，告諸比丘：「今此夜中，有一天子，容色絕妙，來詣我所，稽首我足，退坐一面。而說偈言：
  「於此祇桓林，仙人僧住止，諸王亦住此，增我歡喜心，
  深信淨戒業，智慧為勝壽，以此淨眾生，非族姓財物，
  大智舍利弗，正念常寂默，閑居修遠離，初建業良友。」

  爾時，尊者阿難白佛言：「世尊！如我解世尊所說，給孤獨長者生彼天上，來見世尊，然彼給孤獨長者於尊者舍利弗極相敬重。」
  佛告阿難：「如是，如是。阿難！給孤獨長者生彼天上，來見於我。」

  爾時，世尊以尊者舍利弗故，而說偈言：
  「一切世間智，唯除於如來，比舍利弗智，十六不及一。
  如舍利弗智，天人悉同等，比於如來智，十六不及一。」

  佛說此經已，諸比丘聞佛所說，歡喜奉行。
translation: |
  這是我所聽聞的：
  那時，佛陀住在舍衛國的祇樹給孤獨園。
  當時，給孤獨長者因病去世，投生到兜率天，成為兜率天子。他心想：「我不應長久停留於此，應當去拜見世尊。」這樣想了之後，他如同大力士屈伸手臂一般快速，從兜率天消失，顯現在佛陀面前，頂禮佛足，退坐到一旁。當時，給孤獨天子全身散發著光明，普照了整個祇樹給孤獨園。
  這時，給孤獨天子說了一首偈語：
  「在這祇桓林中，有聖者僧眾居住，諸位國王也常來此，這讓我的歡喜心不斷增長。深厚的信心、清淨的戒行，以及智慧，是超越壽命的寶貴資糧。眾生由此得以清淨，這並非家族或財物所能比擬。大智慧的舍利弗，他常保持正念寂默，獨居修習遠離煩囂，他是我（建立祇園精舍）事業初成的良師益友。」
  說完這首偈語後，天子便隱沒不見了。
  那時，世尊在夜過天明之後，進入僧眾之中，鋪好坐具，在僧眾前坐下，告訴比丘們：「就在昨夜，有一位天子，容貌氣色極為美妙，來到我的處所，頂禮我的雙足，退坐到一旁。並且說了一首偈語：
  『在這祇桓林中，有聖者僧眾居住，諸位國王也常來此，這讓我的歡喜心不斷增長。深厚的信心、清淨的戒行，以及智慧，是超越壽命的寶貴資糧。眾生由此得以清淨，這並非家族或財物所能比擬。大智慧的舍利弗，他常保持正念寂默，獨居修習遠離煩囂，他是我（建立祇園精舍）事業初成的良師益友。』」
  這時，尊者阿難對佛說：「世尊！據我理解世尊所說，這位天子應是給孤獨長者投生到天上後，回來拜見世尊的。而且，給孤獨長者生前對尊者舍利弗非常敬重。」
  佛陀告訴阿難：「正是如此，正是如此。阿難！給孤獨長者投生到天上後，回來拜見了我。」
  這時，世尊因為尊者舍利弗的緣故，又說了一首偈語：
  「世間一切智者，除了如來之外，若將他們的智慧與舍利弗的智慧相比，還不及舍利弗的十六分之一。如同舍利弗的智慧，天人與凡夫都同樣能領會，若將其與如來的智慧相比，也還不及如來的十六分之一。」
  佛陀說完這部經後，比丘們聽聞佛陀所說，都心生歡喜，樂於奉行。
