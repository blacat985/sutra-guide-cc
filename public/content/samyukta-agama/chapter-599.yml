practiceInsights: |
  ### 主旨

  本經探討了如何解脫煩惱的束縛。天子將煩惱比喻為錯綜複雜的「纏」，詢問誰能解開。佛陀給出了經典的解答：以「戒」為基礎，修習「定」即內心修，以及「慧」即智慧，透過戒定慧三學的精勤修習，便能解開內心的一切纏縛。這首偈語也是南傳佛教鉅著《清淨道論》的緣起與核心思想。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 認清真正的束縛在內心

  天子說「外纏結非纏，內纏纏眾生」，這點出了修行的關鍵。我們常覺得外在環境、人際關係束縛了我們，但真正的枷鎖其實來自我們內心的貪愛、執著與無明。外在的繩索容易解開，內心的結卻需要智慧才能化解。

  #### 2. 戒是修行的基石

  佛陀說「智者建立戒」，解脫道的第一步是持戒。戒律不是束縛，而是保護。它幫助我們規範身口意，停止造作新的惡業，為心靈的安定（定）與智慧的開展奠定穩固的基礎。沒有戒作為地基，禪定與智慧的高樓無法建成。

  #### 3. 戒定慧三學並進

  解纏的方法是「建立戒」、「內心修」即定、「智慧」。這三者缺一不可。戒能防非止惡，定能伏除煩惱，慧能斷除煩惱根源。修行者應如經中所說「勤修習」，在生活中落實三學，層層解開煩惱的死結，最終獲得究竟的自由。
