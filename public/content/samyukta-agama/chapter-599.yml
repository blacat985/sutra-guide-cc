title: 第599經・解纏
gist: 天子問誰能解開內外纏縛，佛陀開示，唯有智者建立於戒，修習定慧，精勤不懈，才能解開這煩惱的纏縛。
originalText: |
  如是我聞：

  一時，佛住舍衛國祇樹給孤獨園。
  時，有一天子，容色絕妙，於後夜時來詣佛所，稽首佛足，退坐一面。身諸光明遍照祇樹給孤獨園。

  時，彼天子而說偈言：
  「外纏結非纏，內纏纏眾生，
  今問於瞿曇，誰於纏離纏？」

  爾時，世尊說偈答言：
  「智者建立戒，內心修智慧，
  比丘勤修習，於纏能解纏。」

  時，彼天子復說偈言：
  「久見婆羅門，逮得般涅槃，
  一切怖已過，永超世恩愛。」

  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  這是我親自聽聞的：

  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌絕妙的天子，在清晨時分來到佛陀的住所，向佛陀頂禮，退坐在一旁。他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子說了一首偈語：

  「外在如繩索般的纏縛不算真正的纏縛，內在的煩惱纏縛才真正困住了眾生，
  我現在請問瞿曇佛陀：誰能解開這煩惱的纏縛？」

  這時，世尊也以偈語回答說：

  「有智慧的人安住在戒律之上，在內心修習禪定與智慧，
  身為比丘精進勤奮地修習，就能解開這煩惱的纏縛。」

  這時，那位天子聽了，又說了一首偈語來讚歎：

  「我今日終於得見真正的婆羅門，您早已證得了圓滿的涅槃；
  您已經超越了一切的怖畏，永遠超越了世間的恩愛束縛。」

  那位天子聽聞佛陀所說的法，心中充滿歡喜，隨喜讚歎，向佛陀頂禮後，就消失不見了。
