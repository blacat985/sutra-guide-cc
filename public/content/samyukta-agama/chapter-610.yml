title: 第610經・內外兼修四念處
gist: 佛陀教導透過內在、外在以及內外交互的觀察，運用精勤與正念，調伏世間的憂悲苦惱。
originalText: |
  如是我聞：
  一時，佛住舍衛國祇樹給孤獨園。

  爾時，世尊告諸比丘：「我當說修四念處。諦聽，善思。云何修四念處？謂內身身觀念住，精勤方便，正智正念，調伏世間憂悲，外身、內外身觀住，精勤方便，正念正知，調伏世間憂悲。

  「如是受、心、法，內法、外法、內外法觀念住，精勤方便，正念正知，調伏世間憂悲，是名比丘修四念處。」

  佛說此經已，諸比丘聞佛所說，歡喜奉行。

  過去、未來修四念處亦如是說。
