  - original: |
      如是我聞：
      一時，佛住舍衛國祇樹給孤獨園。
    translation: |
      我是這樣聽說的：
      有段時間，佛陀住在舍衛國的祇樹給孤獨園。
  - original: |
      爾時，世尊告諸比丘：「我當說修四念處。諦聽，善思。
      云何修四念處？
      謂內身身觀念住，精勤方便，正智正念，調伏世間憂悲，
      外身、內外身觀住，精勤方便，正念正知，調伏世間憂悲。」
    translation: |
      那時，世尊告訴比丘們：「我今天要解說如何『修習』四念處。你們要仔細聆聽，好好思考。
      什麼是修習四念處呢？
      首先是關於身體的觀察：觀察自己內在的身體，保持精進、運用方便法門，並具足正確的智慧與正念，以此來調伏對世間種種現象所產生的憂慮與悲傷。
      接著，也要觀察外在他人或其他色法的身體，以及同時觀照內在與外在的身體，同樣保持精勤與正知見，平息憂悲。」
  - original: |
      「如是受、心、法，內法、外法、內外法觀念住，
      精勤方便，正念正知，調伏世間憂悲，是名比丘修四念處。」
    translation: |
      「同樣的道理，對於感受（受）、心念（心）以及各種心理現象與法規（法），也都要分別進行內在的觀察、外在的觀察、以及內外兼修的觀察。
      在修習過程中，必須精勤不懈，保持覺知與智慧，直到能調伏世間所有的憂悲苦惱。這才稱作比丘真正地在修習四念處。」
  - original: |
      佛說此經已，諸比丘聞佛所說，歡喜奉行。
      過去、未來修四念處亦如是說。
    translation: |
      佛陀說完此經後，比丘們聽聞教法，心生歡喜並開始實踐。
      不論是過去的修行者，還是未來的覺悟者，關於四念處的修習也都是這樣教導與實踐的。
