practiceInsights: |
  ### 主旨

  本經的核心在於揭示世俗追求（特別是財富）的本質——它是一種由「貪欲」和「競勝心」驅動、永不止息、如同「熾火」般的「勤求」。天子請問如何「息」止這場大火，佛陀給出的答案是根本性的：這場火的燃料是「貪恚癡」，而滅火之道（方便）在於「愛盡」。這需要透過「捨俗出非家」的決心，放下對財寶與世俗成就的執著，並以「正智」來觀照，最終達到內心的徹底解脫。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 看清「競勝心」的熾熱本質

  天子用「猶如然熾火」來形容商人們的貪欲與競爭。這提醒我們，不斷與人比較、追求超越他人的世俗成就（無論是財富、地位或名聲），本質上是一種高度的內在消耗。這種「競勝心」會像火一樣燃燒我們的內在平靜。修行是學習覺察這股「火」，看清它的熾熱與苦迫，並逐漸從中撤離，而不是往火裡不斷添加柴火。

  #### 2. 真正的「止息」來自「愛盡」

  世間人總是在尋找「方便」（方法、捷徑）來獲取更多財利。佛陀在此反用了「方便」一詞，指出真正的「息方便」（停止無盡的追逐）來自於「愛盡」（渴愛的熄滅）。這是一個根本的轉變：我們不是要找到*更好*的方法去追求，而是要看清追求本身的苦，從而*停止*追求。當內在的渴愛止息時，外在的「勤求」自然就會停下。

  #### 3. 修行是「捨」與「離」的實踐

  佛陀的答案很直接：「捨俗出非家，妻子及財寶」。雖然並非人人都能在形式上出家，但這揭示了「捨」與「離」的精神。我們可以在心態上練習「出離」——出離對財富的焦慮、出離對他人認同的依賴、出離「競勝心」的驅使。每天練習布施（捨財），練習放下一個不必要的欲望（離欲），或是在心中鬆開對某個結果的執著，都是在實踐「愛盡息方便」的解脫之道。