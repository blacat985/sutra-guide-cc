title: 第589經・止息世間的勤求
gist: 天子以賴吒槃提國的富商為喻，請問如何止息世間對財富的貪求，佛陀開示解脫之道在於出家、離欲、滅盡貪恚癡，以正智斷愛。
originalText: |
  如是我聞：

  一時，佛住舍衛國祇樹給孤獨園。

  時，有一天子，容色絕妙，於後夜時來詣佛所，稽首佛足，退坐一面。身諸光明遍照祇樹給孤獨園。

  時，彼天子說偈問佛：

  「賴吒槃提國，有諸商賈客，
  大富足財寶，各各競求富，
  方便欲財利，猶如然熾火，
  如是競勝心，欲貪常馳騁，
  云何當斷貪，息世間勤求？」

  爾時，世尊說偈答言：

  「捨俗出非家，妻子及財寶，
  貪恚癡離欲，羅漢盡諸漏，
  正智心解脫，愛盡息方便。」

  時，彼天子復說偈言：

  「久見婆羅門，逮得般涅槃，
  一切怖已過，永超世恩愛。」

  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  這是我親自聽聞的：

  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌絕妙的天子，在清晨時分來到佛陀的住所，向佛陀頂禮，然後退坐到一旁。他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子說了一首偈語問佛陀：

  「在賴吒槃提國，
  有許多經商的客人，
  他們都非常富有，擁有充足的財寶，
  但仍各自相互競爭，追求更多的財富。
  他們用盡各種方法（方便）貪求財利，
  那股欲望就像燃燒的熊熊烈火。
  像這樣不斷競爭好勝的心，
  驅使著貪欲不停地奔馳。
  請問（世尊），應當如何斬斷這股貪欲，
  止息這世間永無休止的勤奮追求呢？」

  這時，世尊也以偈語回答說：

  「（要止息貪欲，）應當捨棄世俗，出離家庭，
  放下妻子兒女以及所有的財寶。
  遠離貪欲、瞋恚、愚癡等煩惱，
  如同已斷盡一切煩惱（諸漏）的阿羅漢，
  以正確的智慧讓心得到解脫。
  當一切渴愛都滅盡時，
  （世間的）造作與追求（方便）自然也就止息了。」

  這時，那位天子聽了，又說了一首偈語來讚歎：

  「我今日終於得見真正的婆羅門（清淨者），
  您早已證得了圓滿的涅槃；
  您已經超越了一切的怖畏，
  永遠超越了世間的恩愛（束縛）。」

  那位天子聽聞佛陀所說的法，心中充滿歡喜，隨喜讚歎，向佛陀頂禮後，就消失不見了。
