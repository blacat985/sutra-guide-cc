title: 第590經・天神曠野問覺眠
gist: 本經敘述一位深解緣起法的優婆塞，透過回答曠野天神關於「覺與眠」的深奧偈語，展現了對聖道與凡夫境界的精準認知，從而感化天神，使整隊遭盜賊覬覦的商旅轉危為安。
originalText: |
  （五九〇）
  如是我聞：
  一時，佛住舍衛國祇樹給孤獨園。

  爾時，世尊告諸比丘：「過去世時，拘薩羅國有諸商人，五百乘車，共行治生，至曠野中。曠野有五百群賊在後隨逐，伺便欲作劫盜。時，曠野中有一天神，止住路側。

  「時，彼天神作是念：『當往詣彼拘薩羅國諸商人所，問其義理。若彼商人喜我所問，時解說者，我當方便令其安隱，得脫賊難；若不喜我所問者，當放捨之，如餘天神。』

  「時，彼天神作是念已，即放身光，遍照商人車營，而說偈言：
  「『誰於覺睡眠，誰復睡眠覺，
  誰有解此義，誰能為我說。』

  「爾時，商人中有一優婆塞信佛、信法、信比丘僧，一心向佛、法、僧，歸依佛、法、僧，於佛離疑，於法、僧離疑，於苦、集、滅、道離疑，見四聖諦得第一無間等果，在商人中與諸商人共為行侶。彼優婆塞於後夜時端坐思惟，繫念在前，於十二因緣逆順觀察，所謂是事有故是事有，是事起故是事起。謂緣無明行，緣行識，緣識名色，緣名色六入處，緣六入處觸，緣觸受，緣受愛，緣愛取，緣取有，緣有生，緣生老、死、憂、悲、惱、苦，如是純大苦聚集。如是無明滅則行滅，行滅則識滅，識滅則名色滅，名色滅則六入處滅，六入處滅則觸滅，觸滅則受滅，受滅則愛滅，愛滅則取滅，取滅則有滅，有滅則生滅，生滅則老、死、憂、悲、惱、苦滅，如是如是純大苦聚滅。

  「時，彼優婆塞如是思惟已，而說偈言：
  「『我於覺睡眠，我於睡眠覺，
  我解知此義，能為人記說。』

  「時，彼天神問優婆塞：『云何覺睡眠？云何睡眠覺？云何能解知？云何能記說？』

  「時，優婆塞說偈答言：
  「『貪欲及瞋恚，愚癡得離欲，
  漏盡阿羅漢，正智心解脫，
  彼則為覺悟，我於彼睡眠，
  不知因生苦，及苦因緣集，
  於此一切苦，得無餘滅盡，
  又不知正道，等趣息苦處，
  斯等為常眠，我於彼則覺，
  如是覺睡眠，如是睡眠覺，
  如是善知義，如是能記說。』

  「時，彼天神復說偈言：
  「『善哉覺睡眠，善哉眠中覺，
  善哉解知義，善哉能記說，
  久遠乃今見，諸兄弟而來，
  緣汝恩力故，令諸商人眾，
  得免於劫賊，隨道安樂去。』

  「如是，諸比丘！彼拘薩羅澤中諸商人眾皆得安隱從曠野出。」

  佛說此經已，諸比丘聞佛所說，歡喜奉行。
translation: |
  這是我從佛陀那裡聽到的：
  那時候，佛陀住在舍衛國的祇樹給孤獨園。

  當時，世尊告訴比丘們：「在過去世，拘薩羅國有一群商人，帶著五百輛車的貨物，一起外出經商謀生，來到了一片曠野之中。這片曠野裡有五百名強盜跟在後面，伺機想要搶劫。當時，曠野中有一位天神，住在路邊。

  「那位天神心想：『我應當前往那些拘薩羅國商人的住處，詢問他們一些義理。如果那些商人喜歡我的問題，並能即時解說，我就會想辦法讓他們平安，脫離強盜的災難；如果不喜歡我的問題（或答不出來），我就不管他們，像其他不干涉人事的天神一樣。』

  「天神這樣想之後，便放出光芒，普照商人的車隊營地，並說了一首偈子：
  『誰在醒覺者之中沉睡？誰又在沉睡者之中醒覺？
  誰能理解這個道理？誰能為我解說？』

  「當時，商人之中有一位在家居士（優婆塞），他深信佛、法、僧，全心歸向三寶，對於佛法僧沒有絲毫懷疑，對於苦、集、滅、道四聖諦也沒有懷疑，他已經見到了四聖諦的真理，證得了初果（須陀洹），正與商人們結伴同行。這位居士在後半夜時端正坐著思惟，將心念專注在面前，順向與逆向地觀察十二因緣的道理：也就是因為有這件事所以那件事發生，因為這件事生起所以那件事生起。

  「具體來說，就是因為無明而有行，因為行而有識，因為識而有名色，因為名色而有六入處，因為六入處而有觸，因為觸而有受，因為受而有愛，因為愛而有取，因為取而有有，因為有而有生，因為生而有老、死、憂、悲、惱、苦，這就是純粹大苦聚的生起。同樣地，如果無明滅除則行滅除，行滅除則識滅除，識滅除則名色滅除，名色滅除則六入處滅除，六入處滅除則觸滅除，觸滅除則受滅除，受滅除則愛滅除，愛滅除則取滅除，取滅除則有滅除，有滅除則生滅除，生滅除則老、死、憂、悲、惱、苦滅除，這就是純粹大苦聚的滅盡。

  「當時，那位居士這樣思惟之後，便用偈子回答說：
  『我在醒覺者之中沉睡，我在沉睡者之中醒覺，
  我理解這個道理，能為人解說。』

  「天神問居士：『什麼叫做在醒覺中沉睡？什麼叫做在沉睡中醒覺？你如何理解？又如何解說？』

  「居士用偈子回答說：
  『那些已經遠離貪欲、瞋恚、愚癡，
  煩惱漏盡的阿羅漢，他們擁有正智且心靈解脫，
  他們才是真正的覺悟者，相較於他們，我還是沉睡的。
  至於那些不知道苦的原因，不知道苦是因緣和合而生，
  不知道這一切苦，可以徹底滅盡無餘，
  又不知道正確的道路，能通往止息痛苦之處（即不知四聖諦者），
  這些人是長久沉睡的，相較於他們，我是醒覺的。
  這就是所謂的覺中睡眠，這就是所謂的眠中覺醒，
  我就是這樣善知義理，就是這樣為你解說。』

  「這時，天神又說偈言讚歎：
  『善哉！你懂得了覺中之眠，善哉！你懂得了眠中之覺，
  善哉！你能解知義理，善哉！你能如此解說。
  經過久遠的時間我才見到，像你這樣的兄弟來到這裡，
  因為你的恩德與法力的緣故，讓這些商人大眾，
  能夠免於強盜的劫難，沿著道路安樂離去。』

  「就這樣，諸比丘！那群在拘薩羅沼澤曠野中的商人，都得以平安地走出了曠野。」

  佛陀講完這部經後，比丘們聽聞佛陀的教導，都歡喜地信受奉行。
