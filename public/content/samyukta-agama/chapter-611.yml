      一時，佛住舍衛國祇樹給孤獨園。
    translation: |
      我是這樣聽說的：
      有段時間，佛陀住在舍衛國的祇樹給孤獨園。
  - original: |
      爾時，世尊告諸比丘：「有善法聚、不善法聚。云何善法聚？所謂四念處，是為正說。所以者何？純一滿淨聚者，所謂四念處。云何為四？謂身身觀念處，受、心、法法觀念處。」
    translation: |
      那時，世尊告訴比丘們：「世間存在著『善法的集合』與『不善法的集合』。
      什麼是善法的集合呢？所謂的『四念處』就是最正確的答案。

      為什麼呢？因為四念處是純粹、圓滿且清淨的善法集合。
      是哪四種呢？就是：觀察身體、觀察感受、觀察心念、以及觀察諸法道理。」
  - original: |
      「云何不善聚？不善聚者，所謂五蓋，是為正說。所以者何？純一逸滿不善聚者，所謂五蓋。何等為五？謂貪欲蓋、瞋恚蓋、睡眠蓋、掉悔蓋、疑蓋。」
    translation: |
      「那麼，什麼是不善法的集合呢？所謂的『五蓋』就是最正確的答案。
      為什麼呢？因為五蓋是純粹、放逸且充滿汙垢的不善法集合。

      是哪五種呢？就是：
      一、貪欲（對感官享樂的渴望）、
      二、瞋恚（憤怒與怨恨）、
      三、睡眠（昏沉與懶散）、
      四、掉悔（焦躁與懊悔）、
      五、疑（對真理的懷疑與猶豫）。」
  - original: |
      佛說此經已，諸比丘聞佛所說，歡喜奉行。
    translation: |
      佛陀說完這部經後，比丘們聽聞教法，心生歡喜，並依循教導去實踐。
