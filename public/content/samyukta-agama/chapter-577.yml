practiceInsights: |
  ### 主旨

  本經透過天子與佛陀的問答，深刻地闡明了「解脫」與「慈悲」的關係。天子認為，一個完全解脫（斷一切鉤鏁、無有家）的聖者，應當不再涉入世間事務，因此他對佛陀「執著於教化」的行為感到不解。佛陀的回應則指出，真正的智慧是能看見「一切眾生皆在纏縛」中受苦，因此必然會生起「哀愍」（慈悲），而教化眾生正是這份慈悲的自然展現，是「法之所應」，而非出於世俗的「執著」。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 智慧必然伴隨慈悲

  天子代表了一種對「解脫」的片面理解，認為解脫就是獨善其身、不問世事。佛陀的開示糾正了這一點：真正的智慧（觀見眾生苦）必然會引發深刻的慈悲（孰能不愍傷？）。解脫不是變得冷漠，而是因為了知苦的實相，從而生起無盡的悲心。我們的修行不應只求自我解脫，更應在智慧增長的同時，培養對他人的關懷與同理。

  #### 2. 釐清「執著」與「慈悲的行動」

  天子將佛陀的教化誤認為「著」（執著）。佛陀則將其定義為「哀愍」（慈悲）。這提醒我們在生活中反思自己的動機：我們的付出與行動，是出於對結果的期待、對名聲的渴求、或控制他人的慾望（執著）？還是單純出於對他人痛苦的理解與關懷（慈悲）？修行的目標之一，就是淨化我們的動機，讓行動出於清淨的慈悲，而非煩惱的染著。

  #### 3. 承擔是法之所應

  佛陀說：「哀愍眾生者，是法之所應。」這意味著幫助眾生、分享真理，並非一種可有可無的選項，而是覺悟者自然而然的責任。這份承擔不是負擔，而是慈悲智慧的流露。在日常生活中，這啟發我們在自己的崗位上盡責，以慈悲心待人接物。當我們看到有需要的地方，以智慧和能力去行動，這本身就是最深刻、最入世的修行。