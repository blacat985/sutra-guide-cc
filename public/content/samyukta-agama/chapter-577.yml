title: 第577經・教化源於哀愍
gist: 天子質疑已解脫的佛陀為何仍要教化眾生，佛陀開示教化源於對眾生受縛的哀愍，此乃法之所應。
originalText: |
  如是我聞：
  一時，佛住舍衛國祇樹給孤獨園。

  時，有一天子，容色絕妙，於後夜時來詣佛所，稽首佛足，退坐一面。身諸光明遍照祇樹給孤獨園。

  時，彼天子即說偈言：
  「斷一切鉤鏁，牟尼無有家，
  沙門著教化，我不說善哉。」

  爾時，世尊說偈答言：
  「一切眾生類，悉共相纏縛，
  其有智慧者，孰能不愍傷？
  善逝哀愍故，常教授眾生，
  哀愍眾生者，是法之所應。」

  時，彼天子復說偈言：
  「久見婆羅門，逮得般涅槃，
  一切怖已過，永超世恩愛。」

  時，彼天子聞佛所說，歡喜隨喜，即沒不現。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌儀態極為美妙的天子，在下半夜時來到佛陀的住所，向佛陀頂禮雙足後，退坐到一旁。他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子就說了一首偈語：
  「（您）已經斷除了一切的束縛（鉤鏁），這位聖者（牟尼）已經沒有了世俗的家；
  但（您這位）沙門卻還執著於教化（眾生），我（對此）並不全然認同（不說善哉）。」

  這時，世尊也用偈語回答他：
  「一切種類的眾生，都共同地被（煩惱）所纏縛。
  凡是有智慧的人，見此情狀，又有誰能不心生憐憫與悲傷呢？
  善逝（佛陀）正是因為哀愍（眾生）的緣故，才會恆常地教導、訓示眾生。
  一個哀愍眾生的人（去教化他們），這正是佛法義理所應當做的。」

  那位天子聽了，又說了一首偈語來讚嘆佛陀：
  「我今天終於見到了真正的婆羅門（清淨者），您早已證得了圓滿的涅槃；
  您已經超越了一切的怖畏，永遠超越了世間的種種恩愛束縛。」

  這時，那位天子聽聞了佛陀的教導，心中充滿歡喜，隨喜讚嘆，身影就消失不見了。
