title: 第571經・神通的根本：不放逸
gist: 質多羅長者供養僧團，下座比丘摩訶迦為解眾人暑熱而示現神通（喚雨）。長者驚嘆並再三請求，摩訶迦示現火光三昧燒盡薪柴而不壞白㲲，並開示一切神通乃至無上菩提，皆以「不放逸」為根本。
originalText: |
  如是我聞：
  一時，佛住菴羅聚落菴羅林中，與眾多上座比丘俱。

  時，有質多羅長者詣諸上座所，稽首禮足，退坐一面，白諸上座比丘言：「唯願諸尊於牛牧中受我請食。」
  時，諸上座默然受請。

  質多羅長者知諸上座默然受請已，即自還家。星夜備具種種飲食，晨朝敷座，遣使白諸上座：「時到。」
  諸上座著衣持鉢，至牛牧中質多羅長者舍，就座而坐。

  時，質多羅長者自手供養種種飲食。食已，洗鉢、澡漱畢，質多羅長者敷一卑床，於上座前坐聽法。
  時，諸上座為長者說種種法，示、教、照、喜；示、教、照、喜已，從座起去，質多羅長者亦隨後去。

  諸上座食諸酥酪蜜飽滿，於春後月熱時，行路悶極。
  爾時，有一下座比丘名摩訶迦，白諸上座：「今日大熱，我欲起雲雨微風，可爾不？」
  諸上座答言：「汝能爾者，佳。」

  時，摩訶迦即入三昧，如其正受。應時雲起，細雨微下，涼風亹亹從四方來，至精舍門，尊者摩訶迦語諸上座言：「所作可止？」
  答言：「可止。」
  時，尊者摩訶迦即止神通，還於自房。

  時，質多羅長者作是念：「最下座比丘而能有此大神通力，況復中座及與上座。」即禮諸上座比丘足，隨摩訶迦比丘至所住房，禮尊者摩訶迦足，退坐一面，白言：「尊者！我欲得見尊者過人法神足現化。」

  尊者摩訶迦言：「長者！勿見恐怖。」
  如是三請，亦三不許。長者由復重請願見尊者神通變化。

  尊者摩訶迦語長者言：「汝且出外，取乾草木積聚已，以一張㲲覆上。」
  質多羅長者即如其教，出外聚薪成𧂐，來白尊者摩訶迦：「薪𧂐已成，以㲲覆上。」

  時，尊者摩訶迦即入火光三昧，於戶鉤孔中出火焰光，燒其積薪都盡，唯白㲲不然，語長者言：「汝今見不？」
  答言：「已見。尊者！實為奇特。」

  尊者摩訶迦語長者言：「當知此者皆以不放逸為本，不放逸集、不放逸生、不放逸轉，不放逸故得阿耨多羅三藐菩提。是故，長者！此及餘功德，一切皆以不放逸為本，不放逸集、不放逸生、不放逸轉，不放逸故得阿耨多羅三藐菩提，及餘道品法。」

  質多羅長者白尊者摩訶迦：「願常住此林中，我當盡壽衣、被、飲食、隨病湯藥。」
  尊者摩訶迦有行因緣故，不受其請。

  質多羅長者聞說法已，歡喜隨喜，即從座起，作禮而去。
  尊者摩訶迦不欲令供養利障罪故，即從座起去，遂不復還。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在菴羅聚落的菴羅林中，與眾多上座比丘們在一起。

  這時，有位質多羅長者前去拜訪諸位上座比丘，頂禮雙足後，退坐到一旁，向諸位上座比丘說：「惟願各位尊者慈悲，到我的牛牧場中，接受我的飲食供養。」
  當時，諸位上座默然不語，表示接受了邀請。

  質多羅長者知道諸位上座已經默然受請，便自行回家。他連夜準備了各式各樣豐盛的飲食，清晨時鋪設好座位，派人前去稟告諸位上座：「（用餐的）時間到了。」
  諸位上座便穿上僧衣、拿著鉢，前往牛牧場中質多羅長者的住所，依序入座。

  這時，質多羅長者親手供養種種飲食。僧眾們用齋完畢，洗鉢、漱口結束後，質多羅長者鋪設了一個較低的座位，坐在上座比丘們面前，聆聽開示。
  當時，諸位上座為長者開示了種種法義，啟發教導，使其歡喜；在示、教、照、喜之後，便從座位起身離去，質多羅長者也跟隨在後。

  諸位上座因為食用了許多酥油、乳酪、蜂蜜，感到非常飽足，又正值春末夏初的炎熱天氣，走在路上感到非常悶熱難受。
  這時，有一位名叫摩訶迦的下座比丘，向諸位上座稟告：「今天天氣太熱了，我想要發起神通，興起雲霧、降下微雨、吹送涼風，可以嗎？」
  諸位上座回答說：「你如果能這樣做，那很好。」

  當時，摩訶迦比丘立刻進入三昧，依於他的正受之力，天空中應時興起了雲霧，降下了細微的小雨，和煦的涼風從四面八方徐徐吹來。到了精舍門口，尊者摩訶迦問諸位上座說：「所作的神通可以停止了嗎？」
  上座們回答：「可以停止了。」
  這時，尊者摩訶迦便停止了神通，回到自己的房間。

  當時，跟隨在後的質多羅長者心中這樣想：「（僧團中）座位最末的下座比丘，竟然就有如此廣大的神通之力，更何況是中座和上座的比丘呢！」他於是頂禮諸位上座比丘的雙足，跟隨摩訶迦比丘到了他的住處，頂禮尊者摩訶迦的雙足後，退坐到一旁，稟告說：「尊者！我希望能得見尊者示現超越常人的神足變化。」

  尊者摩訶迦說：「長者！不要（因為見到神通而）受到驚嚇恐怖。」
  長者如此祈請了三次，摩訶迦尊者也三次不應許。但長者仍然堅持，一再祈請希望能見到尊者的神通變化。

  尊者摩訶迦告訴長者說：「你姑且先到外面，撿拾一些乾燥的草木堆積起來，然後用一張白色的㲲（一種毛毯）覆蓋在上面。」
  質多羅長者立刻依照他的吩咐，到外面堆積木柴成一堆，回來稟告尊者摩訶迦：「木柴已經堆好，並用白㲲覆蓋在上面了。」

  這時，尊者摩訶迦立刻進入火光三昧，從門戶的鉤孔（鑰匙孔）中射出火焰之光，將所堆積的木柴全部燒盡，唯獨那張白㲲沒有燃燒。他告訴長者說：「你現在看見了嗎？」
  長者回答：「已經看見了。尊者！這實在是太奇特了。」

  尊者摩訶迦告訴長者說：「你應當知道，這一切（成就）都是以『不放逸』（精進不懈）為根本，從『不放逸』而聚集，從『不放逸』而生起，依『不放逸』而轉變，因為『不放逸』的緣故，才能證得阿耨多羅三藐菩提（無上正等正覺）。
  是故，長者！不論是這個（神通）還是其餘的功德，一切都是以『不放逸』為根本，從『不放逸』而聚集，從『不放逸』而生起，依『不放逸』而轉變，因為『不放逸』的緣故，才能證得阿耨多羅三藐菩提，以及其餘的三十七道品等善法。」

  質多羅長者向尊者摩訶迦稟白：「願您能常常住在此菴羅林中，我當盡此形壽，供養您的衣被、飲食，以及生病時所需的湯藥。」
  尊者摩訶迦因為有遊行教化的因緣，所以沒有接受他的祈請。

  質多羅長者聽聞說法後，心生歡喜，樂於隨喜，便從座位起身，行禮後離去。
  尊者摩訶迦為了不讓（豐厚的）供養與名聞利養，成為（修行的）障礙與罪過，也隨即從座位起身離開，於是就不再回來（此地）了。
