practiceInsights: |
  ### 主旨

  本經透過下座比丘摩訶迦示現神通（喚雨與火光三昧），向質多羅長者揭示了佛法修行的根本核心：「不放逸」（即精進不懈、保持正念）。神通雖然奇特，但它僅是修行的副產品；一切功德，乃至無上正等正覺，都是從「不放逸」這個根本所生起、聚集、與轉變的。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 一切功德的根本：不放逸

  摩訶迦尊者在示現了凡人難以想像的神通後，立刻將長者的注意力從「神通」拉回到「根本」。他強調，神通、道品法、乃至最終的成佛，都是「以不放逸為本」。這提醒我們，修行不應好高騖遠，追求奇特的感應或境界。真正的核心在於「不放逸」——即在行住坐臥中，持續地、不鬆懈地保持正念，精進修善、斷惡。

  #### 2. 神通是末，實修是本

  質多羅長者見到神通，便以為「最下座」已如此，「中上座」必定更強。這反映了世人普遍重「果」輕「因」的心態。摩訶迦尊者的開示，正是要破除這種對神通的迷戀。神通只是「不放逸」修行所自然產生的結果（末），而持續的「不放逸」才是修行的根本（本）。

  #### 3. 警惕「供養利障」

  在故事的結尾，摩訶迦尊者因為有遊行因緣，拒絕了長者「盡壽供養」的優渥待遇。經文更進一步說明，他是「不欲令供養利障罪故」，隨即離去且不再復還。這展現了聖者的高度警覺：豐厚的供養與名聞利養（利），很容易成為修行人的障礙（障）與罪過（罪）。修行者應當時時自省，避免被世間的名利所束縛，而忘失了出離的本懷。

