transcript: |
  歡迎收聽。今天我們來聊聊《雜阿含經》裡面一個蠻特別的人物，質多羅長者。

  「他雖然是在家修行，可是他的見解很多出家師父都很佩服。」

  「對，他的故事很有啟發性。」

  所以我們今天想透過經裡面他經歷的三個故事，一起來看看什麼才是真正的修行，跟外表、神通、身份的關係到底大不大。

  「是啊，質多羅的故事正好提供了一個很好的角度。修行其實不是什麼遙不可及的事，關鍵就是我們怎麼用心、怎麼去看待这个世界，还有怎麼去轉化內心的煩惱。」

  我們就從《雜阿含經》的 571 經到 573 經這三段來挖寶看看，有哪些智慧對我們現在的生活可能會有幫助。

  「好啊，那第一個故事就是 571 經。」

  ### 一、修行核心一：不放逸

  話说，質多羅長者供養完僧眾，天氣很熱。就有一位年輕的比丘，叫摩訶迦，應長輩要求，露了一手神通。

  「啊，招來風雨那個。」

  對，讓大家涼快一下。長者看了就覺得很神奇，然後就私下請他再表演一次。

  「這一次更厲害，從門鎖孔噴火，把木柴燒光，但蓋在上面的白布，竟然沒事。」

  「哇，這聽起來真的很不可思議。」

  對啊，根本像魔術。可是長者很讚歎的時候，摩訶迦就點醒他了。

  他說這一切能力的基礎叫做「不放逸」。

  「對，這個『不放逸』就是關鍵字。」

  不放逸。意思就是持續的專注、持續的努力，不讓心鬆懈掉。神通其實比較像是內心高度專注清淨之後，可能伴隨出現的一個現象。

  「所以它不是目標本身。」

  對，它不是目標。真正的功夫是那份持續不斷的用心。

  「不放逸聽起來很重要，但好像有點抽象。在我們現在每天被手機、訊息轟炸的生活裡，您覺得可以怎麼具體練習啊？」

  「這問得很好。長者他一個在家的人，感覺也很忙吧。」

  經文是沒細說長者的方法，但核心精神應該是通的。就是在日常生活中走路、吃飯、做事的時候，盡量保持对自己念頭的覺察。

  「覺察。」

  對，然後盡力做好眼前該做的事，不要讓心隨便飄走。还有，故事裡那个摩訶迦，他後來不是拒絕了長者的終身供養就離開了嗎？

  「對耶，為什麼啊？」

  這個也提醒我們，外在的成就、別人的稱讚，其實很容易讓人迷失方向。守住那一份單純持續努力的心，反而更不容易。

  「守護初心，有道理。」

  ### 二、修行核心二：斬斷「欲貪」的惡樣

  所以光專注還不夠，那我們的心又是怎麼被外在世界綁住的呢？

  這就帶到質多羅長者的第二個洞見了，在 572 經。

  「對。那時候有一些出家師父在討論一个問題：到底是眼睛被外面的東西綁住，还是外面的東西綁住了眼睛。」

  「哈哈，這個問題很有趣。」

  對啊，這跟我們現在討論是社群媒體綁架我們，還是我們離不开它，好像有點像。

  「（輕笑）的確，時代不同，但人心的掙扎，那個模式很類似。」

  這時候質多羅就出现了。他用了一個非常經典的譬喻，叫做「惡樣之喻」。

  「惡樣？」

  對，惡就是牛軛，樣就是拴牛的繩索或器具。

  想像有兩頭牛，一黑一白，被一副惡樣拴在一起了。那問題到底是在黑牛，還是在白牛？

  「好像都不是。」

  對，問題在於那個把他們拴住的惡樣。

  「啊，這個比喻真的很有感。我們常常怪東怪西，怪環境不好、怪別人怎樣，但這個比喻是說，那個真正把我們卡住的結，可能在我們自己心裡。」

  正是如此。質多羅就點出來，綁住我們的，不是我們的感官（像眼睛、耳朵這些），也不是外在的對象（像你看到的、聽到的）。

  「那是什麼？」

  是當感官接觸外境的時候，在中間生起的那份「欲貪」。

  「欲貪。」

  對，就是那種「好想要、好喜歡、一定要抓住」，或者「好討厭、快走開」那種強烈的渴望或排斥。

  這個比喻的震撼力在於，它完全顛覆了我們習慣怪罪外在世界的想法。那個問題的開關，其實一直都在我們自己手上。

  「了解，這個惡樣就是內心的欲貪。」

  ### 三、修行核心三：以「煩惱轉化」為成果

  那修行到底有沒有用？效果要怎麼看呢？

  這就接到第三個故事了，573 經。

  「這一次是質多羅跟他一位修苦行的老朋友，叫阿耆毘，在對話。」

  對。他這個朋友非常精進，二十多年不穿衣服、拔頭髮、睡地上，用各種方式折磨自己。

  「是很典型的苦行。」

  但他覺得好像沒得到什麼實質的改變。

  「而質多羅呢，他也是修行了二十多年。」

  對。但他很篤定地告訴朋友，說他已經斷除了五種會讓人不斷在欲界生死輪迴的煩惱。

  「就是那個『五下分結』。」

  對，像是對「我」的執著、執著於無益的戒律或儀式、懷疑、貪心、还有生氣。他說他確定不會再回來欲界受苦了。

  「這對比也太強烈了吧。一個是外在看起來超級努力，用盡苦行…一個是內在煩惱的實際轉化。所以真正的修行成果，不是看外表做了多少，是看內心變了多少。」

  沒錯，這就是檢驗修行有沒有效的試金石。真正的進步，是看內在的煩惱有沒有減少、智慧有沒有增長，而不是看外在做了多少儀式、吃了多少苦。

  質多羅的成就，他至少達到了那個「不還果」的境界，就是不會再回到欲界來了。這也證明佛法提供的這條路，是真實可以應驗的。

  「而且他還是在家人的身份。」

  對，這一點特別值得我們注意。他一個在家居士，成就卻遠遠超過苦行多年的出家外道。這就顯示了修行的關鍵，真的是在方法對不對、內在功夫下得夠不夠，跟身份不一定有絕對關係。

  「而且他後來還很慈悲地引導他那位老朋友，告訴他正確的方向。」

  是的，這也看到智慧跟慈悲是一體的。

  ### 四、總結：在生活中實踐的三大核心

  好了，今天我們透過質多羅長者這三個很精彩的故事，深入聊了一下修行的核心。

  總結一下：
  第一，真正的力量來自於持續專注的「不放逸」，神通只是附加的。
  第二，痛苦的根源是內心那個叫「欲貪」的惡樣，不是外在世界。
  沒錯。第三，衡量修行進步的標準，是內在煩惱的轉化，而不是外在形式上的苦修。

  「對，質多羅這位在生活中實踐智慧的長者提醒我們，道場其實就在我們的日常生活中，真正的功夫就在每一個當下。」

  無論你追求的是內心的平靜，或者是其他方面的成長，這份向內看、持續用心的原則，都蠻值得參考的。

  那麼最後留給您思考的是：在您的生活中，那份寶貴的、持續的專注力，大部分時間都用在哪裡了呢？

  又有哪些可能像惡樣一樣，不太容易察覺的習慣或想法，正悄悄地影響著您的感受和體驗呢？

