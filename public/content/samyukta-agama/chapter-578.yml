title: 第578經・慚愧如良馬
gist: 天子以良馬喻讚嘆慚愧心能遠離諸惡，佛陀印可此希有之德。
originalText: |
  如是我聞：
  一時，佛在舍衛國祇樹給孤獨園。

  時，有天子容色絕妙，於後夜時來詣佛所，稽首佛足，身諸光明遍照祇樹給孤獨園。

  時，彼天子而說偈言：
  「常習慚愧心，此人時時有，
  能遠離諸惡，如顧鞭良馬。」

  爾時，世尊說偈答言：
  「常習慚愧心，此人實希有，
  能遠離諸惡，如顧鞭良馬。」

  時，彼天子復說偈言：
  「久見婆羅門，逮得般涅槃，
  一切怖悉過，永超世恩愛。」

  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌儀態極為美妙的天子，在下半夜時來到佛陀的住所，向佛陀頂禮雙足後，退坐到一旁。他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子說了一首偈語：
  「如果有人能時常修習慚愧之心，
  這樣的人就能時時遠離各種惡行，
  就像一匹良馬看見馬鞭的影子（或風聲）就懂得警惕一樣。」

  這時，世尊也用偈語回答他（印可他的說法）：
  「能時常修習慚愧之心，這樣的人確實是世間稀有難得的。
  他能因此遠離各種惡行，
  就像一匹良馬看見馬鞭的影子就懂得警惕一樣。」

  那位天子聽了，又說了一首偈語來讚嘆佛陀：
  「我今天終於見到了真正的婆羅門（清淨者），您早已證得了圓滿的涅槃；
  您已經超越了一切的怖畏，永遠超越了世間的種種恩愛束縛。」

  這時，那位天子聽聞了佛陀的教導，心中充滿歡喜，隨喜讚嘆，再次向佛陀頂禮後，身影就消失不見了。
