transcript: |
  ### 一、在家智者：質多羅長者

  先問你，想到「智者」，你腦中浮現的是不是那種一定要離開塵囂、剃度出家的形象？

  「好像大部分人第一時間會這樣想。」

  不過，今天我們要看一位很不一樣的人物，叫做質多羅長者。

  「質多羅長者。」

  他是佛陀時代備受推崇的一位在家居士，佛陀甚至稱讚他是「在家弟子說法第一」。

  「這就很厲害了。」

  所以我們今天就打算從《雜阿含經》裡面的兩段記載，來看看這位在家的智者，他是怎麼為我們勾勒出這個修行的藍圖，還有那個終點大概長什麼樣子。

  「質多羅長者的故事，我覺得真的蠻鼓舞人心。因為他就是一個活生生的例子，證明了深刻的體悟跟智慧，不一定是出家人的專利。很多覺得在俗世打滾、很難修行的人來說，包括你我，他真的是一個蠻重要的典範，也是一種激勵。就是說解脫這條路，其實是對所有人都開放的。」

  ### 二、覺醒號列車：《雜阿含經》566 經的修行地圖

  好，那我們就直接來看看，《雜阿含經》第 566 經裡，質多羅長者描繪的這張修行地圖。那個時候，他去拜訪完一些比丘之後，有一位叫做那伽達多的比丘，就用佛陀的一首偈語來請教他。

  「考他一下。」

  對。那偈語是這樣說的：

  > 枝青以白覆，
  > 一輻轉之車，
  > 離結觀察來，
  > 斷流不復縛。

  「聽起來很精練，對吧？」

  「蠻抽象的。」

  「對。」

  但質多羅的解釋更妙了。他把它比喻成一趟「覺醒號列車」，把整個修行路徑都具象化了。

  「哦，覺醒號列車，這比喻有意思啊。他是怎麼解的？」

  來，「枝青」，他說就像是列車的基礎。

  「基礎。」

  指的是清淨的戒律，這個是根本。

  「OK，戒律是基礎。那白覆呢？」

  「白覆」就是列車的目的地啦，代表那個純淨的、解脫的狀態。

  「啊，終點站。」

  對。再來，驅動列車的關鍵，「一輻轉之車」裡面的一輻，他說那個核心是「身念處」。

  「身念處就是對自己身體狀態的覺察。」

  沒錯。推動車子往前走的引擎，就是「止」跟「觀」這兩種禪修方法。

  「嗯，止觀是引擎。」

  接著，「離結觀察來」。「離結」就是要素除路上的障礙。

  「障礙？是指...」

  就是那些貪、瞋、癡，這些煩惱結。

  「啊，三毒。」

  對。那「觀察來」呢，則是指引方向的那個正確知見，也就是智慧，還有正在往前走的修行人本身。

  「嗯，駕駛員跟導航。」

  沒錯。最後，「斷流不復縛」。「斷流」就是象徵截斷了那個驅使我們一直輪迴的愛欲之流。

  「啊哈。」

  「不復縛」，那就是抵達終點啦，不再被那些貪瞋癡束縛的自由狀態。短短四句，基礎、方法、障礙、目標，全部都點出來了，根本就是一份超精準的導航地圖。

  ### 三、同歸於「無諍」：《雜阿含經》567 經的終點樣貌

  「真的，這個解說太精彩了，難怪那位那伽達多比丘會讚歎。而且，這份地圖已經夠讓人驚艷了，結果那位比丘接著在《雜阿含經》567 經裡面又問了更深一層的問題。」

  哦，還繼續問。

  「對，這一次是直指那個目的地的核心樣貌。他問了佛法裡面常常講的四種很深的定境，就是那個無量心定、無相心定、無所有心定，還有空心定。這四種，它們是名稱跟意義都不一樣呢？還是說其實本質是相同的，只是名字不一樣？」

  這問題很深欸。就有一點像是在問說，我們爬不同的山路，最後到達的山頂，看到的風景，本質上是不是同一個山頂的感覺。

  「問得很好，這個比喻很貼切。質多羅的回答真的非常有智慧，他說『兩者都是』。」

  兩者都是？

  「對。他說要看你從哪個角度切入。如果從修行的方法或路徑來看，那它們的名稱跟義理確實是不一樣的。」

  怎麼說？

  「比如說修無量心，那主要是擴展慈悲心；修無相心，是練習止息那些分別想像；修無所有心，是體證那個無我、無自性；修空心，則是洞察一切本質都是空性。這是四條不同的練習路徑。」

  嗯，聽起來是不同的方法。但如果從終點來看呢？

  「這就是關鍵了。如果從最終的那個解脫境界，就是所謂的『無諍』——不起煩惱爭鬥的那種寂靜狀態——來看的話，那它們又是『一同名義』了。因為這個無諍的境界，它本身就同時具備了這四種特質。」

  「你想想，真正解脫的狀態，它一定是無限量的，因為脫離了貪愛。」

  對。

  「它也一定是無相的，因為脫離了瞋恚、愚癡這些相狀。」

  嗯。

  「它也一定是一無所有的，因為脫離了執著。」

  嗯、嗯。

  「然後它的本質就是究竟空，因為空掉了那些貪瞋癡的煩惱，恆常不變。所以說，不同的法門、不同的路徑，最終都會歸到同一個解脫的本質。」

  ### 四、給在家修行者的啟示

  原來是這樣。所以第一段經文給了我們地圖，告訴我們怎麼走；然後這第二段，就是對那個目的地本身做了更深入的導覽。

  「沒錯，一個是 How，一個是 What。」

  而這一切這麼深刻的洞見，竟然是來自一位在家的長者，質多羅。

  「對啊，這就再次提醒我們，智慧的體悟真的不看身分背景。我覺得這對你、對正在聽的你來說，或許有兩點啟示。」

  嗯？

  「第一，修行路上，有清晰的指引真的很重要，就像那首偈語一樣，讓我們知道方向在哪，不會迷路。」

  對，有地圖比較安心。

  「第二呢，就是通往山頂的路徑其實很多元，重點是找到適合你自己的那條路，不用一直去比較說哪條路比較高級、比較厲害，最終目的地是一樣的。」

  嗯，說得真好。今天我們透過質多羅長者的智慧，算是稍微窺見了這個修行地圖，還有那個解脫境界到底是什麼樣貌。他的故事，確實是對所有在生活中努力學習、努力實踐的人，一份很有力的鼓舞。

  「最後，我想留給你一個可以帶回去思考的問題。質多羅長者談到的那些無相、無所有、空，這些概念聽起來可能有點玄妙？」

  對啊，好像離生活很遠。

  「但，在你日常的忙碌當中，它們有沒有可能以某種形式出現呢？就算你沒有盤腿靜坐，可是當你比如說放下某些堅持、少一點點分別計較的時候，你有沒有曾經感受到那麼一絲絲類似的平靜或者開闊的感覺？」

  嗯，好像有欸。

  「這，或許就是你可以帶回去，在你的生活中持續去探索、去體會的線索。」