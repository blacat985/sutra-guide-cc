title: 第566經・質多羅長者解說解脫之車
gist: 質多羅長者拜訪那伽達多比丘，並以其智慧，現場解讀了佛陀所說的「一輻車」偈語，闡明了「戒」為青枝、「解脫」為白覆、「身念」為輻、「止觀」為車，以此斷除三結、三縛，截斷愛流的解脫之道。
originalText: |
  如是我聞：
  一時，佛住菴羅聚落菴羅林中，與眾上座比丘俱。

  時，有質多羅長者詣諸上座比丘，稽首禮足，退坐一面。
  時，諸上座比丘為質多羅長者種種說法，示、教、照、喜；種種說法，示、教、照、喜已，默然住。
  時，質多羅長者稽首禮諸上座比丘足，往詣那伽達多比丘房，稽首禮那伽達多比丘足，退坐一面。

  時，那伽達多比丘問質多羅長者，如所說：
  「枝青以白覆，一輻轉之車，離結觀察來，斷流不復縛。

  「長者！此偈有何義？」

  質多羅長者言：「尊者那伽達多！世尊說此偈耶？」
  答言：「如是。」
  質多羅長者語尊者那伽達多言：「尊者！須臾默然，我當思惟此義。」

  須臾默然思惟已，語尊者那伽達多言：「青者謂戒也，白覆謂解脫也，一輻者身念也，轉者轉出也，車者止觀也，離結者有三種結，謂貪、恚、癡。彼阿羅漢諸漏已盡、已滅、已知、已斷根本，如截多羅樹頭更不復生，未來世滅不起法。

  「觀察者謂見也，來者人也，斷流者愛流於生死。彼羅漢比丘諸漏已盡、已知，斷其根本，如截多羅樹頭不復生，於未來世成不起法。

  「不縛者謂三縛，貪欲縛、瞋恚縛、愚癡縛，彼阿羅漢比丘諸漏已盡、已斷、已知，斷其根本，如截多羅樹頭更不復生，於未來世成不起法。是故，尊者那伽達多！世尊說此偈：

  「枝青以白覆，一輻轉之車，離結觀察來，斷流不復縛。

  「此世尊所說偈，我已分別也。」

  尊者那伽達多問質多羅長者言：「此義汝先聞耶？」
  答言：「不聞。」
  尊者那伽達多言：「長者！汝得善利，於此甚深佛法，賢聖慧眼得入。」
  時，質多羅長者聞尊者那伽達多所說，歡喜隨喜，作禮而去。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在菴羅聚落的菴羅林中，與許多上座比丘們在一起。

  這時，有位質多羅長者前去拜訪諸位上座比丘，向他們頂禮雙足後，退坐到一旁。
  當時，諸位上座比丘為質多羅長者開示了種種法義，啟發教導，使其歡喜；在種種說法，示、教、照、喜之後，上座們便默然安住。這時，質多羅長者頂禮諸位上座比丘的雙足，（告辭）前往那伽達多比丘的房間，頂禮那伽達多比丘的雙足後，退坐到一旁。

  這時，那伽達多比丘問質多羅長者，引用了佛陀所說的偈語：
  「（好似）青綠的枝幹被潔白的（東西）覆蓋，一根輻條轉動著這輛車，
  （有位）脫離結縛的觀察者前來，他截斷了（生死的）奔流，不再受束縛。

  「長者！這首偈語有什麼涵義呢？」

  質多羅長者問：「尊者那伽達多！這是世尊所說的偈語嗎？」
  那伽達多回答說：「是的。」
  質多羅長者對尊者那伽達多說：「尊者！請您稍微保持靜默，我應當思惟一下這其中的義理。」

  （質多羅長者）短暫地靜默思惟後，告訴尊者那伽達多說：「
  『青』所說的是『戒』；
  『白覆』所說的是『解脫』；
  『一輻』所說的是『身念』（對身體的覺知）；
  『轉』所說的是『轉出』（超越生死輪迴）；
  『車』所說的是『止觀』（禪定與智慧）。
  『離結』是指（阿羅漢）已脫離三種結縛，即貪欲、瞋恚、愚癡。那位阿羅漢的一切煩惱（諸漏）都已滅盡、已知、已斷除根本，就像被截斷頂的多羅樹（棕櫚樹）一樣，無法再生長，於未來世中成為不再生起的法。

  「『觀察者』所說的是『正見』；
  『來』所說的是『修行人』；
  『斷流』所說的是截斷了在生死中奔流的『愛流』。那位阿羅漢比丘的一切煩惱已盡、已知，斷除了根本，就像被截斷頂的多羅樹一樣不再生長，於未來世中成為不再生起的法。

  「『不縛』所說的是（阿羅漢）不再被『三縛』（三種束縛）所綁，即貪欲縛、瞋恚縛、愚癡縛。那位阿羅漢比丘的一切煩惱已盡、已斷、已知，斷除了根本，就像被截斷頂的多羅樹一樣不再生長，於未來世中成為不再生起的法。
  因此，尊者那伽達多！世尊說這首偈：

  「枝青以白覆，一輻轉之車，離結觀察來，斷流不復縛。

  「這首世尊所說的偈語，我已經分別解說了。」

  尊者那伽達多問質多羅長者說：「這些義理，您是以前曾經聽聞過的嗎？」
  長者回答說：「沒有聽聞過。」

  尊者那伽達多說：「長者！您真是獲得了極大的善利，對於這甚深的佛法，您已證得了聖者的智慧之眼（賢聖慧眼）並契入其中。」
  這時，質多羅長者聽聞尊者那伽達多所說，心生歡喜，樂於隨喜，便向尊者行禮後離去。
