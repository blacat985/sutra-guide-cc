title: 第561經・依欲斷欲的邊際
gist: 阿難尊者向婆羅門開示，修行雖是「依於欲（修行的意願）」來斷除「愛（煩惱）」，但這並非無邊無際；如同抵達目的地後「想來」的念頭會止息，透過修習四如意足，當愛盡時，修行的欲與思惟也會隨之止息，故修行是有邊際的。
originalText: |
  如是我聞：
  一時，佛住俱睒彌國瞿師羅園，尊者阿難亦在彼住。

  時，有異婆羅門詣尊者阿難所，共相問訊慰勞已，於一面坐，問尊者阿難：「何故於沙門瞿曇所修梵行？」

  尊者阿難語婆羅門：「為斷故。」

  復問：「尊者何所斷？」
  答言：「斷愛。」

  復問：「尊者阿難！何所依而得斷愛？」
  答言：「婆羅門！依於欲而斷愛。」

  復問：「尊者阿難！豈非無邊際？」
  答言：「婆羅門！非無邊際。如是有邊際，非無邊際。」

  復問：「尊者阿難！云何有邊際，非無邊際。」
  答言：「婆羅門！我今問汝，隨意答我。婆羅門！於意云何？汝先有欲來詣精舍不？」
  婆羅門答言：「如是，阿難！」

  「如是，婆羅門！來至精舍已，彼欲息不？」
  答言：「如是，尊者阿難！彼精進、方便、籌量，來詣精舍。」

  復問：「至精舍已，彼精進、方便、籌量息不？」
  答言：「如是，尊者阿難！」

  復語婆羅門：「如是，婆羅門！如來、應、等正覺所知所見，說四如意足，以一乘道淨眾生、滅苦惱、斷憂悲。何等為四？欲定斷行成就如意足，精進定、心定、思惟定斷行成就如意足。如是，聖弟子修欲定斷行成就如意足，依離、依無欲、依出要、依滅、向於捨，乃至斷愛，愛斷已，彼欲亦息。修精進定、心定、思惟定斷行成就，依離、依無欲、依出要、依滅、向於捨，乃至愛盡，愛盡已，思惟則息。婆羅門！於意云何？此非邊際耶？」

  婆羅門言：「尊者阿難！此是邊際，非不邊際。」

  爾時，婆羅門聞尊者阿難所說，歡喜隨喜，從座起去。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在俱睒彌國的瞿師羅園，尊者阿難也在那裡居住。

  這時，有一位婆羅門前來拜訪尊者阿難，互相問候致意後，坐在一旁。他問尊者阿難：「請問您為何在沙門瞿曇（佛陀）的座下修習清淨的梵行呢？」

  尊者阿難回答婆羅門說：「是為了『斷』。」

  婆羅門又問：「尊者，是要斷除什麼呢？」
  阿難回答說：「斷除『愛』。」

  婆羅門再問：「尊者阿難！那要依憑什麼才能斷除愛呢？」
  阿難回答說：「婆羅門！是依憑『欲』來斷除愛。」

  婆羅門追問：「尊者阿難！依憑欲去斷愛，這豈不是一個永無止盡（無邊際）的過程嗎？」
  阿難回答說：「婆羅門！這不是無邊無際的。它是有邊際的，並非無邊無際。」

  婆羅門又問：「尊者阿難！如何說它是有邊際，而非無邊無際呢？」
  阿難回答說：「婆羅門！我現在反問您，請隨您的意思回答我。婆羅門！您的看法如何？您先前是不是有『欲（意願、念頭）』要來精舍這裡呢？」
  婆羅門回答說：「是的，阿難！」

  阿難說：「是的，婆羅門！那麼當您已經來到精舍之後，那個『想來』的欲念是否止息了呢？」
  婆羅門回答說：「是的，尊者阿難！我是憑藉著精進、方法和籌劃，才來到精舍的。」

  阿難又問：「那麼，當您到達精舍之後，那些精進、方法和籌劃是否都止息了呢？」
  婆羅門回答說：「是的，尊者阿難！」

  阿難接著告訴婆羅門：「就是這樣，婆羅門！如來、應供、等正覺，以祂的所知所見，宣說了四種神足（四如意足），這是一條能清淨眾生、熄滅苦惱、斷除憂悲的唯一道路。是哪四種呢？就是：欲定斷行成就如意足、精進定斷行成就如意足、心定斷行成就如意足、思惟定斷行成就如意足。

  就像這樣，聖弟子修習『欲定斷行成就如意足』，依止於遠離、依止於無欲、依止於出離、依止於熄滅，並且趣向於捨，最終乃至斷除了愛；當愛被斷盡時，那個『欲（修行的意願）』也就止息了。

  （同理）修習『精進定』、『心定』、『思惟定』斷行成就，也是依止於遠離、依止於無欲、依止於出離、依止於熄滅，並且趣向於捨，最終乃至愛被斷盡；當愛被斷盡時，那個『思惟（修行的籌劃）』也就止息了。

  婆羅門！您的看法如何？這難道不是有邊際的嗎？」

  婆羅門說：「尊者阿難！這確實是有邊際的，並非沒有邊際。」

  這時，婆羅門聽聞尊者阿難的開示後，心生歡喜，樂於隨喜，便從座位起身告辭離去。
