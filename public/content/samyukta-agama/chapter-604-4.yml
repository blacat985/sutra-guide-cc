    translation: |
      這時，國王聽了心生歡喜，前往菩提樹下，注視著菩提樹，目光片刻不離，並說偈言：「以前諸王如頻婆娑羅王等未曾做過的，我現在應當供養，我現在要沐浴菩提樹。用各種乳汁、香水、花香及塗香，還要供養僧團，這賢聖的五部眾。」
      
      於是，國王準備了金、銀、琉璃、玻璃等四種寶甕，盛滿香乳和香湯，準備了各種飲食，以及幡幢、寶蓋各一千種，還有各種花香和伎樂。國王受持八關齋戒，穿著潔白的衣服，手持香爐，在殿堂上向四方行禮，心中默念並口說：「在四面八方的如來賢聖弟子們，請憐以此憫我的緣故，接受我的供養。」

  - original: |
      「時，王如是語時，三十萬比丘悉來集。彼大眾中十萬是阿羅漢，二十萬是學人及凡夫比丘，上座之座無人坐。
      「時，王問諸比丘：『上座之座，云何而無人坐？』時，彼大眾中有一比丘，名曰耶舍，是大阿羅漢，具足六通，白王言：『此座，上座之座，餘者豈敢於中而坐？』
      「王復問曰：『於尊者所，更有上座耶？』尊者答曰：『更有上座，大王！佛之所說，名曰賓頭盧，是上座，應坐此處。』
    translation: |
      當國王這樣說時，三十萬名比丘全都集結而來。在大眾之中，十萬人是阿羅漢，二十萬人是學人（初果至三果）及凡夫比丘，但上座的位置卻沒有人坐。
      
      當時，國王問諸位比丘：「上座的位置，為什麼沒有人坐呢？」這時大眾中有一位比丘名叫耶舍，是大阿羅漢，具足六種神通，告訴國王：「這個座位是上座的位子，其他人哪敢坐在那裡？」
      
      國王又問：「在尊者您之上，還有更上座的嗎？」尊者回答：「還有更上座的，大王！佛陀所提到的那位名叫賓頭盧的尊者，他是上座，應該坐這個位子。」

  - original: |
      「王大歡喜，而作是言：『於中有比丘見佛者不？』尊者答曰：『有也，大王！賓頭盧者，猶故在世。』
      「王復白曰：『可得見彼比丘不？』尊者曰：『大王！不久當見，尋當來至。』
      「時，王生大歡喜，而說偈言：
      「『我今快得利，  攝受於我故，令我自目見，  尊者賓頭盧。』
      「時，尊者賓頭盧將無量阿羅漢，次第相隨。譬如鴈王乘虛而來，在於上座處坐。諸比丘僧各修禮敬，次第而坐。
    translation: |
      國王大為歡喜，說道：「這些比丘之中有見過佛陀的嗎？」尊者回答：「有的，大王！賓頭盧尊者現在還活在世上。」
      
      國王又問：「可以見到那位比丘嗎？」尊者說：「大王！不久就能見到，他馬上就會來。」
      
      這時，國王心生大歡喜，說偈言：「我現在獲得了極大的利益，因為被攝受的緣故，讓我可以親眼見到賓頭盧尊者。」
      
      就在這時，賓頭盧尊者帶領無量阿羅漢，依次相隨，就像雁王飛在空中一樣到來，並在上座處坐下。諸比丘僧各自禮敬，然後依序坐下。

  - original: |
      「時，王見尊者賓頭盧頭髮皓白，辟支佛體，頭面禮足，長跪合掌，覩尊者顏貌，而說偈言：
      「『我今之王位，  統領閻浮提，不以為歡喜，  今得見尊者，我今見尊者，  便是見生佛，心懷大踊躍，  勝見於王位。』
      「復白尊者曰：『尊者見世尊耶？三界所尊仰。』
      「時，尊者賓頭盧以手舉眉毛，視王而言：
      「『我見於如來，  於世無譬類，身作黃金色，  三十二相好，面如淨滿月，  梵音聲柔軟，伏諸煩惱諍，  常處於寂滅。』
    translation: |
      這時，國王看見賓頭盧尊者頭髮雪白，具有辟支佛般的體相，便頭面頂禮其足，長跪合掌，注視尊者的容貌，說偈言：「我現在擁有王位，統領閻浮提世界，並不以此為歡喜；現在能見到尊者，我見到尊者，就像見到活著的佛陀一樣，內心充滿巨大的激動，勝過擁有王位的喜悅。」
      
      國王又問尊者：「尊者見過世尊嗎？那位三界所尊仰的佛陀。」
      
      這時，賓頭盧尊者用手掀起長垂的眉毛，看著國王說：「我見過如來，世上無人能比擬，他的身體呈黃金色，具足三十二相好，面容如清淨的滿月，梵音清淨柔軟，調伏一切煩惱爭執，常處於寂滅之中。」

  - original: |
      「王復問曰：『尊者何處見佛？』尊者曰：『如來將五百阿羅漢，俱初在王舍城安居，我爾時亦復在中。』
      「『又復，佛住舍衛國時，如來大作神力，種種變化，作諸佛形，滿在諸方，乃至阿迦尼吒天，我爾時亦在於中，見如來種種變化神通之相。』
      「『又復，如來在天上與母說法時，我亦在於中；與母說法竟，將諸天眾從天上來，下僧迦奢國。時，我見此二事。天人受福樂，優波羅比丘尼化作轉輪聖王，將無量眷屬，乘空而來，詣世尊所，我亦見此。』
    translation: |
      國王又問：「尊者是在哪裡見到佛陀的？」尊者說：「如來帶領五百阿羅漢，最初在王舍城結夏安居時，我那時也在其中。」
      
      「另外，佛陀住在舍衛國時，如來大顯神通，示現種種變化，化作許多佛的形象，充滿十方，甚至到達色究究竟天，我那時也在其中，見到了如來種種變化的神通之相。」
      
      「還有，如來在天上為母親說法時，我也在其中；為母親說法完畢，帶領諸天眾從天上下來，降臨到僧迦奢國。當時，我見證了這兩件事。天人享受福樂，優波羅比丘尼化作轉輪聖王，帶領無量眷屬，乘空而來，前往世尊那裡，我也見到了這件事。」

  - original: |
      「『又復，世尊住舍衛國，五百阿羅漢俱。時，給孤獨長者女適在於富樓那跋陀那國。時，彼女請佛及比丘僧。時，諸比丘各乘空而往彼，我爾時以神力合大山，往彼受請。時，世尊責我：「汝那得現神足如是？我今罰汝，常在於世，不得取涅槃，護持我正法，勿令滅也。」』
      「『又復，如來將諸比丘僧入城乞食。時，王共二童子沙土中戲，逢見佛來，捧於塵沙，奉上於佛。時，世尊記彼童子：「於我滅度百歲之後，此童子於巴連弗邑當受王位，領閻浮提，名曰阿育。當廣布我舍利，一日之中，當造八萬四千塔。」今王身是也。我爾時亦在於中。』
    translation: |
      「還有，世尊住在舍衛國，與五百阿羅漢在一起。當時，給孤獨長者的女兒嫁到富樓那跋陀那國。她邀請佛陀及比丘僧前往。當時，諸比丘各自乘空前往那裡，我那時用神力夾起大山，前往受請。當時，世尊責備我：『你怎麼可以這樣顯現神足通？我現在罰你，常住在世間，不得入涅槃，要護持我的正法，不要讓它滅盡。』」
      
      「還有，如來帶領諸比丘僧入城乞食。當時，大王您與兩位童子在沙土中玩耍，遇見佛陀走來，您捧起塵沙，奉獻給佛陀。當時，世尊授記那位童子：『在我滅度一百年後，這童子將在巴連弗邑繼承王位，統領閻浮提，名叫阿育。他將廣布我的舍利，在一天之中，建造八萬四千座塔。』這就是大王您啊。我那時也在場。」

  - original: |
      「時，王白尊者曰：『尊者今住在何處？』尊者答王曰：『在於北山，山名揵陀摩羅，共諸同梵行僧。』
      「王復問曰：『有幾眷屬？』尊者答：『六萬阿羅漢比丘。』尊者曰：『王何須多問？今當施設供養於僧。食竟，使王歡喜。』王言：『如是，尊者！然我今先當供養佛念所覺菩提之樹，然後香美飲食施設於僧。』勅諸群臣，唱令國界：『王今捨十萬兩金布施眾僧，千瓮香湯溉灌菩提樹，集諸五眾。』
    translation: |
      這時，國王問尊者：「尊者現在住在哪裡？」尊者回答國王：「在北方的山上，山名叫香醉山，與許多清淨梵行的僧人住在一起。」
      
      國王又問：「有多少眷屬？」尊者答：「六萬阿羅漢比丘。」尊者說：「大王何必多問？現在應當設供養僧眾。吃完後，會讓大王歡喜。」國王說：「是的，尊者！但我現在要先供養佛陀成道時所繫念的菩提樹，然後再用香美的飲食供養僧眾。」於是下令群臣，向全國宣告：「國王現在布施十萬兩金給眾僧，用一千甕香湯灌溉菩提樹，並集結五部僧眾。」

  - original: |
      「時，王子名曰拘那羅，在王右邊，舉二指而不言說，意欲二倍供養。大眾見之，皆盡發笑，王亦發笑，而語言：『嗚呼！王子！乃有增益功德供養。』
      「王復言：『我復以三十萬兩金供養眾僧，復加千瓮香湯，洗浴菩提樹。』時，王子復舉四指，意在四倍。
      「時，王瞋恚，語臣曰：『誰教王子作是事，與我興競？』臣啟王言：『誰敢與王興競？然王子聰慧利根，增益功德，故作是事耳！』
      「時，王右顧視王子，白上座曰：『除我庫藏之物，餘一切物，閻浮提夫人、婇女、諸臣、眷屬，及我拘那羅子，皆悉布施賢聖眾僧，唱令國界，集諸五眾。』
    translation: |
      當時，王子拘那羅在國王右邊，豎起兩根手指而不說話，意思是想要做雙倍的供養。大眾見了都笑起來，國王也笑了，說道：「嗚呼！王子！這真是增益功德的供養。」
      
      國王又說：「我再以三十萬兩金供養眾僧，再加一千甕香湯洗浴菩提樹。」這時，王子又豎起四根手指，意思是四倍。
      
      這時，國王生氣了，對臣子說：「誰教王子做這種事，跟我競爭？」臣子稟告國王：「誰敢跟大王競爭？只是王子聰慧利根，為了增益功德，所以才這麼做罷了！」
      
      這時，國王向右看著王子，對上座說：「除了我的國庫寶藏之外，其餘一切物品，包括閻浮提的夫人、宮女、大臣、眷屬，以及我的兒子拘那羅，全都布施給賢聖僧眾。」並向全國宣告，集結五部僧眾。

  - original: |
      「時，王、上座及比丘僧，以瓮香湯洗浴菩提樹。
      「時，菩提樹倍復嚴好，增長茂盛，以偈頌曰：
      「『王浴菩提樹，  無上之所覺，樹增於茂盛，  柯條葉柔軟。』「時，王及諸群臣生大歡喜。
      「時，王洗浴菩提樹已，次復供養眾僧。時，彼上座耶舍語王言：『大王！今大有比丘僧集，當發淳信心供養。』時，王從上至下，自手供養。
    translation: |
      當時，國王、上座及比丘僧，用甕盛香湯洗浴菩提樹。菩提樹變得更加莊嚴美好，生長茂盛。有人作偈頌說：「國王洗浴菩提樹，這是無上覺者成道處，樹木增長更茂盛，枝條葉子皆柔軟。」當時，國王及群臣都生起大歡喜心。
      
      國王洗浴菩提樹後，接著供養眾僧。當時，那位上座耶舍對國王說：「大王！今天有大批比丘僧集結，應當發起淳淨的信心來供養。」於是，國王從上座到下座，親手進行供養。

  - original: |
      「時，彼有二沙彌，得食已，各以麨團、歡喜丸，更互相擲。王見即笑而言：『此沙彌作小兒戲。』供養訖已，王還上座前立。上座語王言：『王莫生不信敬心。』王答上座：『無有不信敬心，然見二沙彌作小兒戲，如世間小兒，以土團更互相擲。如是二沙彌以麨團、以歡喜丸，更互相擲。』上座白王言：『彼二沙彌是俱解脫阿羅漢，更相奉食。』王聞是已，增其信心，而作是念：『此二沙彌能展轉相施，我今亦當於一切僧人施絹、劫貝。』
      「時，二沙彌知王心所念，二沙彌共相謂言：『令王倍增敬信。』一沙彌持鑊授與王，一沙彌授以染草。王問彼沙彌：『用作何等？』二沙彌白王言：『王因我故，施與眾僧絹及劫貝，我欲令大王染成其色，施與眾僧。』
      「時，王作是念：『我雖心念，口未發言。此二達士得他心智，而知我心。』王即稽首敬禮眾僧，而說偈言：
      「『孔雀之族姓，  內外親眷屬，因此惠施故，  悉皆獲大利，遭值良福田，  歡喜應時施。』
      「時，王語沙彌言：『我因汝等施僧衣，施僧衣已，復以三衣并四億萬兩珍寶，嚫五部眾；嚫願已，復以四十億萬兩珍寶，贖取閻浮提宮人、婇女，及太子、群臣。』
      「阿育王所作功德，無量如是。」
    translation: |
      這時，有兩位小沙彌，得到食物後，各自拿著麨團和歡喜丸，互相拋擲。國王見了就笑說：「這沙彌在玩小孩子的遊戲。」供養完畢後，國王回到上座前站立。上座對國王說：「國王不要生起不信敬的心。」國王回答上座：「我沒有不信敬，只是看見兩位沙彌在玩小孩遊戲，就像世間的小孩用泥巴團互相拋擲一樣。這兩位沙彌也是用麨團、歡喜丸互相拋擲。」上座告訴國王：「那兩位沙彌是俱解脫的大阿羅漢，他們是在互相奉食（彼此餵食/布施）。」
      
      國王聽了之後，信心倍增，心想：「這兩位沙彌能輾轉互相布施，我現在也應該布施絹布、棉布給所有僧人。」
      
      這時，兩位沙彌知道了國王心裡的念頭，互相說道：「要讓國王倍增敬信。」於是，一位沙彌拿著鍋子交給國王，另一位沙彌交給他染色用的草。國王問沙彌：「這是要做什麼？」兩位沙彌告訴國王：「大王因為我們的緣故，要布施絹布和棉布給眾僧，我們想讓大王將布染成僧衣的顏色，再布施給眾僧。」
      
      這時，國王心想：「我雖然心裡想，但嘴上沒說。這兩位通達之士有他心通，知道我的心意。」國王立刻叩頭禮敬眾僧，並說偈言：「孔雀王朝的族姓，內外親眷屬，因為這次惠施的緣故，都將獲得大利益，遇到良好的福田，歡喜地應時布施。」
      
      隨後，國王對沙彌說：「我因為你們的緣故布施僧衣，布施完僧衣後，再用三衣併同四億萬兩珍寶，供養布施給五部眾；布施發願完畢後，再用四十億萬兩珍寶，從僧團那裡贖回閻浮提的宮人、宮女，以及太子和群臣。」
      
      阿育王所作的功德，就是如此無量無邊。

