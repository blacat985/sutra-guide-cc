    translation: |
      當時，王后低舍羅絺多見國王憂愁不樂，便對國王說：「主上不要憂惱，我會讓國王的心歡喜起來。」國王說：「如果沒有那棵樹，我也沒有命了。如來是在那棵樹下證得無上正等正覺的，那樹既然沒了，我活著還有什麼用呢？」
      
      王后聽到國王如此決絕的話，趕緊回去改用冷牛奶灌溉菩提樹下，那樹隨即又復活生長。國王聽說用牛奶灌溉樹又活過來了，便每天送一千甕牛奶去灌溉樹根，樹又恢復成原來的樣子。諸位夫人稟告國王：「菩提樹現在恢復得跟以前一樣，沒有兩樣了。」

