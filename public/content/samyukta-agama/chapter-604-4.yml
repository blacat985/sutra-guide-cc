      這時，其他夫人們告訴國王：「菩提樹忽然枯死了，葉子一片片變色掉落。」並說偈語道：「如來所依止的樹，名叫菩提樹，佛陀於此得正覺，具足一切智慧。大王您應當知道，這樹現在枯死了，葉色也變異了，不知道是什麼緣故。」
      
      國王聽到這話，當即昏迷倒地，眾人用冷水潑灑國王的心口和臉面，過了好久他才甦醒，隨即哭泣流淚說：「我見到菩提樹，就像見到如來一樣；現在聽說那樹死了，我也要隨它而去了。」

