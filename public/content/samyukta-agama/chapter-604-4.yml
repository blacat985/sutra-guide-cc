practiceInsights: |
  ### 主旨

  本經透過阿育王供養菩提樹與親見賓頭盧尊者的故事，闡述了護持佛法象徵（菩提樹）的重要性，以及對賢聖僧眾（賓頭盧與沙彌阿羅漢）應保有的清淨信心與恭敬供養。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 懺悔與補救的力量
  王后低舍羅絺多因嫉妒而破壞菩提樹，險些釀成大禍。但在得知國王心意後，她及時用冷乳救治，使樹復生。這啟示我們，即使犯下過錯，若能及時覺察、真誠懺悔並採取補救行動（如「冷乳」象徵清涼的悔悟與慈悲），仍能挽回生機，轉禍為福。

  #### 2. 對三寶的「淳信心」與「勿輕外相」
  阿育王初見兩位沙彌互相拋擲食物，心生輕慢，以為是兒戲。經上座點破他們是阿羅漢且具他心通後，國王才轉為敬信。這提醒我們在修行路上，不可僅憑外表或行為來評判他人。應常保謙卑與「淳信心」，視一切眾生為未來佛，更何況是現前的僧寶。

  #### 3. 護持正法的承擔
  賓頭盧尊者雖具神通，卻因妄現神足而被佛陀呵責並留住世間，不得入涅槃，以護持正法。這顯示了神通不抵業力與戒律，更重要的是「護持正法」的使命感。身為佛弟子，無論身處何地，都應以此為己任，令正法久住。