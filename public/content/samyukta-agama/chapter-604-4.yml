    translation: |
      當時，阿育王廣做種種供養，但他特別偏愛前往佛陀成道處的菩提樹。因為如來是在這棵樹下證得無上正等正覺的，所以阿育王以世間稀有的珍寶來供養這棵菩提樹。
      
      當時，王后名叫低舍羅絺多，她心想：「國王非常愛我，我也愛國王，但現在國王卻捨棄我，帶著珍寶去菩提樹那裡。我現在應該想辦法殺死這棵菩提樹，樹如果枯死、葉子凋落，國王就不會再去了，這樣他就可以常常與我一同娛樂。」於是她叫來一位咒師，問他說：「你能殺死菩提樹嗎？」咒師回答：「能，給我一千兩金子。」
      
      於是，王后給了咒師一千兩金錢。咒師前往菩提樹那裡，用咒語詛咒樹，並用繩線綁縛樹身。當時，樹開始漸漸枯死，葉子枯萎掉落，雖未完全枯死，但葉子已開始凋零。咒師告訴王后：「還應該用熱牛奶澆樹，才能讓它完全枯死。」王后便稟告國王：「我現在想要用牛奶供養菩提樹。」國王說：「隨妳的意思吧！」就這樣，王后用熱牛奶澆灌，樹便枯乾了。

