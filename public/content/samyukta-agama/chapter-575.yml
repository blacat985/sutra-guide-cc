practiceInsights: |
  ### 主旨

  本經是《雜阿含經》卷二十一的最後一經，也是質多羅長者的最終篇章。經文描述了長者臨終時的非凡證量：他不僅拒絕了諸天勸他發願作轉輪王（世間最高福報）的建議，更清醒地向親屬宣告，自己已斷盡「五下分結」（證阿那含果），「不復見胞胎受生」。他命終後生於「不煩熱天」（淨居天），並立即以天子之身返回人間，禮敬僧團並宣說偈語，印證了佛法的真實不虛。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 修行的究竟：非關善報，而在斷結

  諸天勸長者發願作轉輪王，這是世間的頂級福報。但長者清醒地指出「彼亦無常、苦、空、無我」。這提醒我們，修行的目標不是為了追求更好的人天福報（轉輪王或生天），因為福報依然在無常輪迴之中。真正的目標是「斷結」——斷除束縛我們輪迴的煩惱。

  #### 2. 實證的標準：斷五下分結

  質多羅長者在臨終時，檢驗自己成就的標準非常清晰：「五下分結，我不見有...一結不斷」。這「五下分結」（身見、戒禁取、疑、貪欲、瞋恚）是將眾生束縛在欲界的五條繩索。能斷盡五結，即證三果（阿那含），如長者一般「不復還生此世」。這為我們的修行提供了具體、可檢驗的里程碑。

  #### 3. 福慧雙修：從布施到解脫

  長者的臨終偈語，總結了他一生的修行：廣行布施（服食積所積）、供養聖賢（施上進福田）、殖斯五種力（信、進、念、定、慧）。他因「無慳悋故」而獲妙果報（生天）。這顯示了從廣行布施（福）到淨心持戒、修習止觀（慧）的完整道路，最終才能「超越見」、「免於眾難」（解脫）。

  #### 4. 聖者的風範：生天亦不忘禮僧

  質多羅長者命終生天（已是聖者天人），他做的第一件事就是「當往閻浮提禮拜諸上座比丘」。這展現了聖者對三寶（特別是僧寶）的無限恭敬，也印證了他生前的供養是出於對正法的清淨信心，而非僅為求福。