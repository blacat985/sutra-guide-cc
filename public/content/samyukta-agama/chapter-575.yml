title: 第575經・質多羅長者命終生天
gist: 質多羅長者臨終時，拒絕了諸天勸他發願作轉輪王的建議，並向親屬宣告自己已斷五下分結（證阿那含果），不再還生此世。命終後，他生於不煩熱天，並化現天身返回林中禮敬比丘。
originalText: |
  如是我聞：
  一時，佛住菴羅聚落菴羅林中，與眾多上座比丘俱。

  爾時，質多羅長者病苦，諸親圍遶，有眾多諸天來詣長者所，語質多羅長者言：「長者！汝當發願得作轉輪王。」
  質多羅長者語諸天言：「若作轉輪王，彼亦無常、苦、空、無我。」

  時，長者親屬語長者：「汝當繫念。汝當繫念。」
  質多羅長者語親屬：「何故汝等教我繫念，繫念？」
  彼親屬言：「汝作是言：『無常、苦、空、無我。』是故教汝繫念、繫念也。」

  長者語諸親屬：「有諸天人來至我所，語我言：『汝當發願得作轉輪聖王，隨願得果。』我即答言：『彼轉輪王亦復無常、苦、空、非我。』」
  彼諸親屬語質多羅長者：「轉輪王有何，而彼諸天教汝願求？」
  長者答言：「轉輪王者以正法治化，是故諸天見如是福利故，而來教我為發願求。」

  諸親屬言：「汝今用心，當如之何？」
  長者答言：「諸親屬！我今作心，唯不復見胞胎受生，不增丘塜，不受血氣，如世尊說，五下分結我不見有，我不自見一結不斷，若結不斷，則還生此世。」

  於是長者即從床起，結加趺坐，正念在前，而說偈言：
  「服食積所積，廣度於眾難，
  施上進福田，殖斯五種力。
  以斯義所欲，俗人處於家，
  我悉得此利，已免於眾難。
  世間所聞習，遠離眾難事，
  生樂知稍難，隨順等正覺。
  供養持戒者，善修諸梵行，
  漏盡阿羅漢，及聲聞牟尼。
  如是超越見，於上諸勝處，
  常行士夫施，剋終獲大果。
  習行眾多施，施諸良福田，
  於此世命終，化生於天上。
  五欲具足滿，無量心悅樂，
  獲斯妙果報，以無慳悋故。
  在所處受生，未曾不歡喜。」

  質多羅長者說此偈已，尋即命終，生於不煩熱天。

  爾時，質多羅天子作是念：「我不應停此，當往閻浮提禮拜諸上座比丘。」如力士屈伸臂頃，以天神力至菴羅林中，放身天光，遍照菴羅林。

  時，有異比丘夜起出房，露地經行，見勝光明普照樹林。即說偈言：
  「是誰妙天色，住於虛空中，
  譬如純金山，閻浮檀淨光。」

  質多羅天子說偈答言：
  「我是天人王，瞿曇名稱子，
  是菴羅林中，質多羅長者，
  以淨戒具足，繫念自寂靜，
  解脫身具足，智慧身亦然，
  我知法故來，仁者應當知，
  當於彼涅槃，此法法如是。」
  質多羅天子說此偈已，即沒不現。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在菴羅聚落的菴羅林中，與眾多上座比丘們在一起。

  這時，質多羅長者身患重病，許多親屬圍繞在旁。有許多天人來到長者面前，對質多羅長者說：「長者！您應當發願，願將來能投生作轉輪聖王。」
  質多羅長者告訴諸位天人：「如果（投生）作轉輪聖王，那個王位（與生命）也同樣是無常、苦、空、無我的。」

  這時，長者的親屬（聽見他喃喃自語）對長者說：「您應當繫念（保持正念）！您應當繫念啊！」
  質多羅長者問親屬們：「你們為什麼一直教我要繫念、繫念呢？」
  那些親屬說：「因為您剛才說了『無常、苦、空、無我』這樣的話（我們以為您神智不清了），所以才教您要繫念、繫念啊。」

  長者告訴諸親屬：「（我神智很清楚。）剛才有許多天人來到我這裡，對我說：『您應當發願得作轉輪聖王，（憑您的福德）隨願都能成就。』我當即回答他們說：『那個轉輪聖王，也同樣是無常、苦、空、非我的。』」
  那些親屬問質多羅長者：「轉輪聖王有什麼（好處），值得那些天人來教您發願追求呢？」
  長者回答說：「轉輪聖王是以正法來治理教化（天下），諸天看見有這樣的福利（勝過天界），所以才來教我發願追求。」

  諸親屬又問：「那麼您現在的心意，是怎樣安住的呢？」
  長者回答說：「諸位親屬！我現在的心是這樣安住的：我絕對不會再經由胞胎而領受出生，不會再（為世間）增加墳墓，不會再領受（父母）血氣（而成的色身）。如同世尊所說的『五種下分結』（身見、戒禁取、疑、貪欲、瞋恚），我看不到自己還有哪一結是沒有斷除的。假使還有一結未斷，我就應當還會再生於這個欲界世間。」

  於是，長者（雖在病中）卻（奮力）從床上起身，結跏趺坐，將正念安住於前方，然後說偈言：
  「（我一生）將積聚的服裝飲食，（用以）廣泛布施，度過眾多（慳貪的）難關，
  布施給最殊勝、使人進步的福田（僧團），培植了（信、進、念、定、慧）這五種力量。
  因為這些義理與所求，（雖是）一個在家的俗人，
  我已完全獲得了（解脫的）利益，已經免除了眾多（輪迴的）災難。
  （我已）聽聞並修習世間（出世）之法，遠離了眾多災難之事，
  （了知）生於（欲）樂是短暫困難的，（我決心）隨順於佛陀（等正覺）。
  （我）供養持守淨戒的人，善於修習清淨梵行的人，
  （乃至）煩惱漏盡的阿羅漢，以及（獨覺的）聲聞與牟尼。
  像這樣超越了（凡夫的）見解，（心）安住於上述種種殊勝之處，
  恆常修持大丈夫的布施，最終必將獲得偉大的果報。
  （我）修習了眾多的布施，布施給種種優良的福田，
  在此世的生命終了後，將會化生於天上。
  （在那裡）五種妙欲具足圓滿，心中有無量的喜悅快樂，
  能獲得這樣美妙的果報，都是因為沒有慳貪吝嗇的緣故。
  （縱使）在（過去）所受生的處所，也未曾有過不歡喜。」

  質多羅長者說完這首偈語後，隨即命終，往生到了「不煩熱天」（阿那含聖者所居的淨居天）。

  這時，（已成為天人的）質多羅天子心中這樣想：「我不應當（只）停留在此，應當前往閻浮提（人間），去禮拜諸位上座比丘。」
  （於是）就像大力士屈臂伸臂的一瞬間，他以天神之力來到了菴羅林中，（天身的）光明遍照了整個菴羅林。

  當時，有一位比丘在夜裡起床，走出房舍，在空曠的地上經行，看見殊勝的光明普照樹林。他便說偈言：
  「是哪一位有美妙天色（的天人），安住在虛空之中？
  （光明）譬如純金之山，如同閻浮檀金的清淨光芒。」

  質多羅天子也說偈回答：
  「我是（已生）天人中的王者，是瞿曇（佛陀）座下有名稱的弟子，
  就是在這菴羅林中（修行）的質多羅長者。
  （我因）淨戒具足，繫念（正法）而自我寂靜，
  解脫身（定）已具足，智慧身（慧）也同樣（具足）。
  我因為了知此法（解脫道）的緣故，（特地）前來（禮敬），仁者您應當了知，
  （我）將在彼（淨居天）證入涅槃，此法（從因至果）的法則是法爾如是的。」
  質多羅天子說完這首偈語後，當即隱沒不現。
