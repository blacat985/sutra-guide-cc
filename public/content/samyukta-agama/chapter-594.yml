title: 第594經・手天子說三法無厭足
gist: 敘述手長者因於見佛、聞法、供僧三事永不滿足的精進心，命終後投生無熱天，並下凡向佛陀證實其修行的憶念與成果。
originalText: |
  （五九四）
  如是我聞：
  一時，佛住曠野精舍。
  時，有曠野長者疾病命終，生無熱天。生彼天已，即作是念：「我今不應久於此住，不見世尊。」作是念已，如力士屈申臂頃，從無熱天沒，現於佛前。

  時，彼天子天身委地，不能自立，猶如酥油委地，不能自立。如是，彼天子天身細軟，不自持立。
  爾時，世尊告彼天子：「汝當變化作此麁身，而立於地。」
  時，彼天子即自化形，作此麁身，而立於地。於是，天子前禮佛足，退坐一面。

  爾時，世尊告手天子：「汝手天子，本於此間為人身時，所受經法，今故憶念不悉忘耶？」
  手天子白佛言：「世尊！本所受持，今悉不忘。本人間時，有所聞法，不盡得者，今亦憶念，如世尊善說。世尊說言：『若人安樂處，能憶持法，非為苦處。』此說真實。如世尊在閻浮提，種種雜類，四眾圍遶，而為說法，彼諸四眾聞佛所說，皆悉奉行。我亦如是，於無熱天上，為諸天人大會說法，彼諸天眾悉受修學。」

  佛告手天子：「汝於此人間時，於幾法無厭足故，而得生彼無熱天中？」
  手天子白佛：「世尊！我於三法無厭足故，身壞命終，生無熱天。何等三法？我於見佛無厭故，身壞命終生無熱天；我於佛法無厭足故，生無熱天；供養眾僧無厭足故，身壞命終，生無熱天。」

  時，手天子即說偈言：
  「見佛無厭足，聞法亦無厭，
  供養於眾僧，亦未曾知足，
  受持賢聖法，調伏慳著垢，
  三法不知足，故生無熱天。」

  時，手天子聞佛所說，歡喜隨喜，即沒不現。
translation: |
  【第五九四經】
  我是這樣聽說的：
  有一段時間，佛陀暫住在曠野精舍。
  當時，有一位居住在當地的「曠野長者」因病去世，投生到了無熱天。當他剛生到那天界，便立刻生起一個念頭：「我不應該在這裡久留而不去拜見世尊。」動了這個念頭後，就像大力士屈伸手臂那樣短暫的時間，他從無熱天隱沒，瞬間出現在佛陀面前。

  這時，那位天子的天界身軀癱軟在地上，無法站立，就像酥油融化在地上一般，無法支撐。正是如此，天子的身體極為細緻柔軟，無法在粗糙的地面上自行站立。
  這時，世尊告訴那位天子：「你應當運用神通變化出較粗重的身體，這樣才能站在地上。」
  於是，那天子立即變化外形，化作粗重的身體，站立在地面上。接著，天子上前頂禮佛足，然後退坐在一旁。

  這時，世尊問手天子（即生前的曠野長者）：「手天子啊，你原本在人間時所聽受的經典教法，現在回想起來，是否都沒有忘記呢？」
  手天子回答佛陀說：「世尊！我過去所受持的教法，現在完全沒有忘記。甚至以前在人間時，有些聽了卻未能完全領悟的法義，現在也能清晰憶念，正如同世尊所善說的那樣。世尊曾說：『若人在安樂的環境中，能夠憶念受持佛法，那裡便不是苦處。』這話真實不虛。就像世尊在閻浮提（人間），被各種不同根器的四眾弟子圍繞說法，那些四眾聽聞佛陀教導後都依教奉行。我現在也是如此，在無熱天上，為廣大的天人集會說法，那些天眾也都信受並修學。」

  佛陀問手天子：「你在人間時，是因為對哪幾種善法感到不知滿足（無厭足），所以才能投生到無熱天中呢？」
  手天子回答佛陀：「世尊！我是因為對三種法不知滿足，所以在身壞命終後，投生到無熱天。是哪三種法呢？我對於『見佛』不知滿足，所以命終生於無熱天；我對於『聽聞佛法』不知滿足，所以生於無熱天；我對於『供養眾僧』不知滿足，所以命終生於無熱天。」

  這時，手天子便說了一首偈頌：
  「見佛從不感到滿足，聽聞正法也從不厭倦，
  對於供養修行僧眾，也未曾覺得已經足夠。
  我受持聖賢的教法，調伏內心的慳吝與執著，
  正是因為這三法不知滿足，所以投生於無熱天。」

  手天子聽聞佛陀的教誨後，內心充滿歡喜與隨喜，隨即隱沒不見。
