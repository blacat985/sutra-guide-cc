transcript: |
  「歡迎你回來繼續我們的深夜探索。上一集我們聊到《雜阿含經》裡面，有好幾位天子在深夜拜訪佛陀，問了一些嗯……很實際的問題，像是關於家庭、財富這些。今天我們要深入的是另外四則非常精彩的對話。而且你會發現哦，這一次天神的提問，那個層次完全不同了。他們觸及到的是更深層的生命議題。譬如說是什麼樣的追求才能讓我們超越平凡？因為修行有成的在家陶匠跟佛陀之間到底有什麼跨越時空的古老約定？還有面對生命中那些無可避免的恐懼，這個世界真的一個安穩的避風港嗎？我覺得這次的對話可以說是一場關於終極成就的藍圖，讓我們一起來解開這些來自天界的提問。」

  沒錯。這幾篇經文就是《雜阿含經》的第 594 到 597 經。你會發現一個很有趣的模式，就是都是天子在夜裡放光而來，但他們提出的問題卻好像是四把鑰匙，一把一把打開了修行不同層面的大門，從動機、同伴、挑戰，到最後那個實踐的方法，構成了一幅相當完整的修行地圖。

  ### 一、手天子的善法欲：跨越生死的資產

  「好的，那我們就從第一位訪客手天子開始吧。這個故事的開場畫面就非常奇特，他前世是一位長者，剛在無熱天新生就迫不及待的，幾乎是瞬間移動到佛陀面前。」

  「對，但這裡有個細節，經論形容他天界的身體，因為太過細緻柔軟，一碰到人間粗糙的地面，竟然就癱軟在地。」

  沒錯，形容詞是「猶如酥油委地，不能自立」。

  「哇，這畫面感很強烈，佛陀還得請他變化出一個比較粗重的身體才能站起來。」

  這個細節真的很有意思，它不只是一個奇幻的場景，它一方面呈現了不同生命境界的物質差異，另一方面更暗示了他內在修為的純淨程度，就是說心越純淨，感得的身體就越是精微。但真正的重點是佛陀接下來問他的問題。佛陀沒有問他說：「你在天上過得好不好啊？」他反而是問：「你在人間的時候是因為對哪幾件事不知足，才能投生到這麼好的地方？」

  「等一下，這聽起來完全顛覆了我們平常說的知足常樂。我們不是一直被教導要知足嗎？慾望是痛苦的根源啊，但現在佛陀卻反過來問他對什麼不滿足，這聽起來很矛盾，這三種不滿足跟我們一般說的貪婪有什麼本質上的不同？」

  誒，你問到核心了，這就是所謂的「善法欲」，一種良善的、神聖的渴望。手天子的回答非常清楚，他說他有三件事，永遠無厭足。

  哪三件事？第一，**見佛無厭足**，對於親近覺者永不滿足。第二，**聞法無厭足**，對於聽聞真理永不滿足。第三，**供僧無厭足**，對於護持修行團體永不滿足。

  「嗯。你看這三件事的共同點是什麼？他的方向都不是朝向我的感官享受。」

  對，而是朝向智慧、覺醒還有奉獻。一般人的貪婪是為了自己的獲取，但這種善法欲是為了超越自己的提升。一個是把世界的好東西都抓進來，另一個是把自己投身到更很有價值的事情裡面。

  「說得太好了，這不是增加束縛的貪婪，而是一種驅使自己不斷向上的動力，一種神聖的飢渴。」

  更有趣的是手天子還補充說，他以前在人間的時候啊，有些聽不懂的法義，到了天上，因為心智變得更明利，現在全都懂了，甚至還能在天上為其他天人說法。

  「真的假的？這就告訴我們，此生在學習真理上付出的任何努力都不會白費。它們就像一種靈性的存款，是能跨越生死的寶貴資產。」

  ### 二、陶師難提婆羅：超越階級的法情

  這個跨越生死的資產的概念很有趣，它不只是知識，更像是一種生命的印記。這讓我想到下一位天子的故事，他跟佛陀的重逢可以說是把這種印記、這種跨越時間的連接展現得淋漓盡致了。

  這位天子來自更勝妙的「無煩天」，那是證得三果的聖者所居住的淨土。他一來就先讚歎了七位往生到那裡的比丘，佛陀聽完後就微笑問他：「你說得這麼好，那你究竟是誰呢？」接下來的對話真的可以說是佛經裡面最感人的重逢之一。

  「嗯，這位天子揭露了他的過去世，他竟然是迦葉佛時代一位名叫難提婆羅的陶器工匠。這段故事的意義非凡，首先他給了所有在家修行者極大的鼓舞。」

  怎麼說？難提婆羅是一位職業工匠，他有俗世的工作，還要孝養失明的父母，生活非常忙碌。但在這種情況下，他依然能嚴守戒律，離欲修行，最終證得聖果。這就打破了很多人認為一定要出家才能有大成就的這種迷思。

  「哇，這段對話真的讓我起雞皮疙瘩。最觸動我的是他不是對佛陀說『您是我的老師』，他是說『您生生世世都是我的朋友，我也是你的善知識。』。」

  「對。一個凡人工匠對一位宇宙級的覺者說『我也是你的善知識』，這需要多大的內在證量和多深厚的情誼才說得出口啊。這完全打破了那種上對下的階級感。」

  這正是關鍵所在。佛陀也親自印證了這段往事，承認在過去生中，他們是互相扶持的道友。這就點出了善知識或者說修行同伴的無比重要性。修行之路不是孤獨的，有時候一個好的朋友、一句真誠的提醒，比一百篇開示還有用。

  「沒錯。根據其他經典記載啊，當時佛陀的前世——一位婆羅門青年，正是這位陶匠朋友硬是拉著他去見迦葉佛，才開啟了他日後成佛的道路。」

  天啊，所以他們真的是彼此的善知識。這份橫跨數萬年的友誼到這一世重逢，不僅是敘舊，更是彼此修行成就的相互印證。這也提醒了我們真的要好好珍惜身邊那些能提醒我們向上、一起學習的朋友。他們的存在本身就是一份跨越生死的資產。

  ### 三、恐懼的止息：無有異苦行與調伏

  聊完了這段溫馨的友誼，接下來這位天子的問題就非常沉重了。而且我想這也是我們每個人午夜夢迴時都可能問過自己的問題。他問佛陀：這個世界充滿恐怖，眾生總是處在煩惱混亂中，已發生的事是苦，會發生的事、未來也是苦。到底有沒有一個可以遠離恐懼的地方？

  「是的，這是一個非常根本的、存在性的問題。而佛陀的回答可以說是斬釘截鐵，不留任何幻想的空間。」

  佛陀說：「除了這三條路，我看不到任何其他方法能讓你解脫安穩。」

  「佛陀說，除了這三條路沒有別的方法。這個語氣非常絕對，聽起來幾乎沒有任何妥協的空間。第一條是『無有異苦行』，坦白說這在現代聽起來有點嚇人，好像是要我們去過一種自虐的生活才能安全。你覺得我們該怎麼理解這種看似極端的說法？」

  這個問題很重要。這裡的「苦行」絕對不是指外在這種無益的自我折磨，像是睡釘床啊、單腳站立之類的。經文原文用的詞更接近「熱誠」或「燃燒」的意思。你可以把它理解為一種能燃燒煩惱的精進與努力。佛陀的意思是：如果不透過高度的熱情和持續的努力去斷惡修善、轉化內心，就沒有第二條路可走。安逸和懈怠是不可能帶來安全的。

  「所以這不是身體上的自我折磨，而是一種心靈上的毫不妥協。」

  沒錯。第二條路是「無異伏諸根」。

  「這應該是指調伏自己的感官嗎？但是現代社會資訊爆炸，感官刺激無所不在，這聽起來更難了。這意思是和世界隔絕嗎？」

  這正是現代人最需要面對的課題。「伏諸根」就是調伏我們的眼耳鼻舌身意，守護好感官的大門。這不是要你躲到山裡什麼都不看、不聽，而是要在接觸外在世界時保持覺知，不讓外境輕易的擾動內心。

  「了解，如果我們的感官像敞開的大門，任由社群媒體的焦慮、消費主義的誘惑，各種紛亂的資訊自由進出，那內心永遠不可能有真正的安穩。」

  就像一個國家，如果邊防洞開，是不可能有內政安定的。所以重點不在於隔絕，而在於守護和覺知。

  「那最後一條，『無異一切捨』。這個『捨』是指什麼？只是捨棄財物嗎？這聽起來難度最高，近乎不可能。」

  「一切捨」是最高層次的要求。它指的是徹底的放下。它當然包含財物，但遠不止於此。更重要的是放下對「我」這個概念的執著，對自己觀點的執著，對名聲地位的執著，甚至連對自己修行成就的執著都要放下。

  「哇，這就提出了一個非常顛覆性的觀點。我們通常以為擁有越多能帶來越大的安全感，但佛陀的答案恰恰相反，捨離和不執著才是通往真正安全的唯一道路。因為只要還有執著，就必然會有失去的恐懼。」

  對，這三條路聽下來，佛陀的答案真的非常直接。他等於是說世界上沒有一個外在的避難所，沒有一個地方、一種制度或一個人可以給妳永恆的安全感。唯一的安全之處，只能向內在去尋找。

  ### 四、修行的完整藍圖：從戒行到解脫

  「這就自然的引導我們到最後一位天子的提問了，他問得更具體，像是聽完了這個震撼的答案後，想尋求一份操作手冊。」

  沒錯，前面那位天子問的是「哪裡安全」，而最後這位天子更關心「如何成就」。他一口氣問了三個問題：第一，如何才能獲得莊嚴美好的色身？第二，用什麼方法才能登上解脫生死的道路？第三，什麼樣的人才值得被天神所供養？

  「嗯，這三個問題其實涵蓋了世間和出世間的終極追求了。」

  對，而佛陀給了一個非常整合性的答案，幾乎可以說是整個修行藍圖的總結。他說要嚴持戒律，具備智慧，修習禪定，保持正念，精進不懈，最終讓心得到善解脫。

  這個答案完美的呼應了天子的所有提問。你看，持守戒律，行為清淨，內心安穩，外在自然感得莊嚴美好的妙色，也就是「相由心生」的根本道理。

  「完全正確。而完整的修習戒、定、慧三學，就是那條能運載我們出離生死苦海的『成道舟筏』。」

  解脫的交通工具。

  「對，就是這個意思。那第三個問題的答案呢？什麼樣的人值得天神供養？」

  答案就在其中啊。一個具備這樣圓滿德性，內心從煩惱中徹底解脫的人，自然就是連天神都會由衷敬佩與供養的對象。

  「嗯，這再次強調了真正的尊貴完全源於內在的修為與智慧，而不是外在的身分、財富或甚至是天界的壽命。即使是天神，也依然敬佩那些走在解脫道上的人。」

  今天我們從一位充滿神聖飢渴的手天子，到與佛陀有著累世情誼的陶師，再到兩位直接探問生命終極恐懼與解脫之道的天子，看見了一條從發心、尋找同伴、面對挑戰到具體實踐的一條完整的路徑。

  「這裡最有趣的地方在於，這些故事雖然主角是天神，但他們提出的困惑卻是我們每一個人共通的。」

  沒錯，像是對美好生命的嚮往，對真摯友誼的珍視，對內心深層恐懼的探問。佛陀的回答始終指向一個核心：解脫的鑰匙不在天上，也不在任何外在的地方，而就在於我們如何運用我們此刻的身心念。

  「最後我想留給你一個值得思考的問題。回想第一位手天子，即使他已經身處天界的極樂之中，他最關心的仍然是憶持與分享他在人間所學到的佛法。這就讓我們反思，如果有一天你真的達到了你所追求的財務自由、身心安樂與舒適，你是否有能力用這份平靜更深刻的學習與探索？或者安逸本身會不會成為一個新的、更難察覺的束縛，讓我們停止了那份神聖的飢渴？這或許是我們每個人在追求安樂的同時，都需要思考的課題。」