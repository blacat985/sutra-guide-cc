practiceInsights: |
  ### 主旨

  本經透過手天子（前世為曠野長者）的示現，闡述了「善法欲」的重要性。說明對三寶（佛、法、僧）抱持「無厭足」的精進態度，不僅能帶來殊勝的來世果報，更能使佛法種子在任何環境（如天界）中延續，持續自利利他。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 培養對善法的「神聖飢渴」

  經中手天子之所以能生天，關鍵在於對見佛、聞法、供僧這三件事「無厭足」。這提醒我們，在修行路上應培養一種「善法欲」。世間的慾望應當知足，但對於追求真理、學習佛法與護持大眾，則應保持永不滿足的熱忱。這種「不知足」不是貪婪，而是推動我們不斷向上的動力。

  #### 2. 學習是跨越生死的資產

  手天子證實了他不僅記得人間所學的佛法，甚至以前沒聽懂的，現在因為環境清淨、心智明利而懂了。這給予我們極大的信心：此生所付出的每一次聞思修，都不會白費。即便此生未能證果，這些深植阿賴耶識的種子，將在來世的安樂環境中成為解脫的資糧。

  #### 3. 施比受更有福，教比學更深刻

  手天子在人間熱衷於「供養眾僧」，在天上則進一步「為諸天說法」。這顯示了修行的完整路徑：從物質的護持（供僧）到法義的布施（說法）。我們應學習他不只是被動的接受者，更要成為主動的分享者與護持者，將佛法的利益分享給周遭的人。

