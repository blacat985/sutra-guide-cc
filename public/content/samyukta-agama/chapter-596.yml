      天子深感世間之苦，便說偈請教佛陀：
      「這個世間充滿了各種威脅與恐怖，眾生的內心常被煩惱擾亂不得安寧。
      已經生起的事物是苦（行苦、壞苦），未來將要生起的事物也註定是苦（苦苦）。
      請問世尊，到底存不存在一個『沒有恐怖』的地方？
      希望能請您這位擁有智慧之眼的聖者為我說明。」
