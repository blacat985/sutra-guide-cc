    translation: |
      佛陀斬釘截鐵地回答（這裡的「無有異」意指「除了...之外沒有別的」）：
      「若不修習止惡行善的『苦行』（指精進燃燒煩惱），
      若不嚴格『調伏六根』感官，
      若不對一切事物進行『捨離』，
      除了這三條路徑，我看不到還有什麼方法能見到解脫、遠離恐怖。」
      *(註：此處的『苦行』並非指外道的無益折磨，而是指能燒毀煩惱的精進修行。)*
