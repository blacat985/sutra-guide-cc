practiceInsights: |
  ### 主旨

  本經針對眾生對生命本質充滿「恐怖」與「不安」的深層焦慮，佛陀提出了三個絕對的解決方案：精進（苦行）、攝根（伏諸根）與放下（一切捨）。除此之外，別無避風港。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 直面生命的「恐怖」本質

  天子的提問非常深刻：「已起者亦苦，未起亦當苦」。修行第一步是誠實面對世間的不安全感。無論是已經發生的變故，還是對未來未知的擔憂，只要身處輪迴，恐怖就是常態。承認這一點，我們才會真切地生起出離心，尋求究竟的解決之道。

  #### 2. 解脫沒有捷徑：三種必修功課

  佛陀的回答使用了強烈的排他語氣，指出解脫沒有捷徑，必須落實於三點：
  * **苦行**：這裡不是指折磨肉體，而是指「燃燒煩惱」的熱忱與精進力。我們是否在斷惡修善上足夠努力？
  * **伏諸根**：守護六根門頭。在看、聽、接觸的當下，是否能保持覺知，不讓貪瞋癡趁虛而入？
  * **一切捨**：這是最終極的關鍵。不只是捨棄財物，更是捨棄對身心、觀點、成就的「我所」執著。

  #### 3. 「捨」是安全的來源

  一般人認為「擁有」才安全，佛陀卻教導「捨離」才是真正的安全處。當我們不再執著於任何事物（包括自我），就不再有失去的恐懼，這才是「離恐處」。