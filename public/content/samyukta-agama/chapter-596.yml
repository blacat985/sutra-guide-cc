title: 第596經・唯有捨離能度恐怖
gist: 天子詢問世間充滿恐怖與惱亂，何處可得安穩？佛陀回答，除了透過精進苦行、調伏感官與徹底捨離之外，別無解脫恐怖之道。
originalText: |
  （五九六）
  如是我聞：
  一時，佛住舍衛國祇樹給孤獨園。
  時，有一天子，容色絕妙，於後夜時來詣佛所，稽首佛足，退坐一面。身諸光明遍照祇樹給孤獨園。

  時，彼天子說偈問佛：
  「此世多恐怖，眾生常惱亂，
  已起者亦苦，未起亦當苦，
  頗有離恐處，唯願慧眼說。」

  爾時，世尊說偈答言：
  「無有異苦行，無異伏諸根，
  無異一切捨，而得見解脫。」

  時，彼天子復說偈言：
  「久見婆羅門，逮得般涅槃，
  一切怖已過，永超世恩愛。」

  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  【第五九六經】
  我是這樣聽說的：
  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。
  當時，有一位天子，容貌殊勝絕妙，在後半夜的時候來到佛陀的住所。他頂禮佛足後，退坐在一旁。他身上的光明照亮了整個祇樹給孤獨園。

  這時，那位天子用偈頌詢問佛陀：
  「這個世間充滿了恐怖，眾生長久以來處於煩惱與混亂之中，
  已經發生的事情帶來痛苦，尚未發生的事情未來也將是痛苦。
  到底有沒有一個遠離恐怖的地方呢？
  唯願具備智慧之眼的世尊為我解說。」

  這時，世尊以偈頌回答說：
  「除了修習（正當的）苦行（熱忱精進）之外，
  除了調伏眼耳鼻舌身意等感官之外，
  除了捨離一切執著之外，
  我看不到有任何其他途徑能獲得解脫（安穩）。」

  這時，那位天子又說了一首偈頌表達領悟：
  「長久以來終於見到了真正的婆羅門（指佛陀），
  他已經證得般涅槃，
  超越了一切的恐怖，
  永遠超越了世間的恩愛牽絆。」

  那位天子聽聞佛陀的說法後，內心充滿歡喜與隨喜，頂禮佛足後，隨即隱沒不見。
