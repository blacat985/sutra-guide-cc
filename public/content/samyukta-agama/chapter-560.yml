title: 第560經・阿難所說的四種斷使之道
gist: 尊者阿難向比丘們開示，有四種修行法門（四道）能幫助比丘與比丘尼斷除一切煩惱（諸使）。
originalText: |
  如是我聞：
  一時，佛住俱睒彌國瞿師羅園。爾時，尊者阿難亦在彼住。
  時，尊者阿難告諸比丘：「若比丘！比丘尼於我前自記說，我當善哉慰勞問訊，或求以四道。何等為四？若比丘、比丘尼坐，作如是住心、善住心、局住心、調伏心、止觀一心、等受，分別於法量度，修習多修習已，得斷諸使。若有比丘、比丘尼於我前自記說，我則如是善哉慰喻，或求是，名說初道。
  「復次，比丘、比丘尼正坐思惟，於法選擇，思量住心、善住、局住、調伏、止觀一心、等受。如是正向多住，得離諸使，若有比丘、比丘尼於我前自記說，我當如是善哉慰喻，或求是，名第二說道。
  「復次，比丘、比丘尼為掉亂所持，以調伏心坐、正坐，住心、善住心、局住心、調伏、止觀一心、等受化。如是正向多住已，則斷諸使，若有比丘、比丘尼於我前自記說，我則如是善哉慰喻，或求是，名第三說道。
  「復次，比丘、比丘尼止觀和合俱行，作如是正向多住，則斷諸使。若比丘、比丘尼於我前自記說者，我則如是善哉慰喻教誡，或求是，名第四說道。」
  時，諸比丘聞尊者阿難所說，歡喜奉行。
translation: |
  我是這麼聽說的：
  有一次，佛陀住在俱睒彌國的瞿師羅園。當時，尊者阿難也在那裡居住。
  那時，尊者阿難告訴眾位比丘：「假如有比丘或比丘尼在我面前，自己印證報告（修行心得），我應當會『善哉』讚嘆、慰勞問候，或者說他們是依循四種道路（法門）中的一種而成就的。是哪四種呢？
  「第一，如果比丘、比丘尼在禪坐時，能像這樣安住自心、妥善地安住心、將心專注一處、調伏自心，達到止（安定）與觀（覺察）的統一、心意平等（等受），並能對於法義進行分別與量度（分析思惟），如此修習並多加修習之後，便得以斷除一切煩惱（諸使）。若有比丘、比丘尼在我面前這樣印證報告，我就會如此『善哉』讚嘆慰喻，或者說他們求證的是這個法門，這稱為第一種道。
  「第二，其次，比丘、比丘尼在禪坐中思惟，對於法義進行選擇、思量，能安住自心、妥善安住、專注一處、調伏自心，達到止觀統一、心意平等。像這樣正確地安住於此法門並多加修習，便得以斷除諸使。若有比丘、比丘尼在我面前這樣印證報告，我應當會如此『善哉』讚嘆慰喻，或者說他們求證的是這個法門，這稱為第二種道。
  「第三，其次，比丘、比丘尼（的心）被掉舉、散亂所控制，（此時他們）用調伏之心禪坐、端正禪坐，使心安住、妥善安住、專注一處，調伏自心，達到止觀統一、心意平等，轉化（掉亂）。像這樣正確地安住於此法門並多加修習之後，便得以斷除諸使。若有比丘、比丘尼在我面前這樣印證報告，我就會如此『善哉』讚嘆慰喻，或者說他們求證的是這個法門，這稱為第三種道。
  「第四，其次，比丘、比丘尼修習止（禪定）與觀（智慧）和諧運作、齊頭並進（和合俱行），像這樣正確地安住於此法門並多加修習，便得以斷除諸使。若有比丘、比丘尼在我面前這樣印證報告，我就會如此『善哉』讚嘆慰喻教誡，或者說他們求證的是這個法門，這稱為第四種道。」
  當時，諸位比丘聽聞尊者阿難所說的法，都心生歡喜，信受奉行。
