title: 第560經・阿難所說的四種斷使之道
gist: 尊者阿難向比丘們開示，透過四種不同的禪修途徑（止觀的不同組合），皆能達到斷除所有煩惱（使）的解脫。
originalText: |
  如是我聞：

  一時，佛住俱睒彌國瞿師羅園。爾時，尊者阿難亦在彼住。

  時，尊者阿難告諸比丘：「若比丘！比丘尼於我前自記說，我當善哉慰勞問訊，或求以四道。何等為四？若比丘、比丘尼坐，作如是住心、善住心、局住心、調伏心、止觀一心、等受，分別於法量度，修習多修習已，得斷諸使。若有比丘、比丘尼於我前自記說，我則如是善哉慰喻，或求是，名說初道。

  「復次，比丘、比丘尼正坐思惟，於法選擇，思量住心、善住、局住、調伏、止觀一心、等受。如是正向多住，得離諸使，若有比丘、比丘尼於我前自記說，我當如是善哉慰喻，或求是，名第二說道。

  「復次，比丘、比丘尼為掉亂所持，以調伏心坐、正坐，住心、善住心、局住心、調伏、止觀一心、等受化。如是正向多住已，則斷諸使，若有比丘、比丘尼於我前自記說，我則如是善哉慰喻，或求是，名第三說道。

  「復次，比丘、比丘尼止觀和合俱行，作如是正向多住，則斷諸使。若比丘、比丘尼於我前自記說者，我則如是善哉慰喻教誡，或求是，名第四說道。」

  時，諸比丘聞尊者阿難所說，歡喜奉行。
translation: |
  我是這樣聽說的：

  有一次，佛陀住在俱睒彌國的瞿師羅園。那時，尊者阿難也在那裡。

  那時，尊者阿難告訴比丘們：「如果有比丘或比丘尼在我面前自己報告證果，我會善言慰勞並詢問，他們是透過哪四種途徑證得的。是哪四種呢？

  「第一種，若有比丘、比丘尼在靜坐時，能像這樣安住自心、善於安住、收攝專注（局住心）、調伏自心，達到止觀一心、平等受持的狀態，進而能分別思惟、量度諸法。如此修習、不斷加深修習之後，便能斷除一切煩惱（諸使）。若有比丘、比丘尼在我面前如此報告，我就會這樣善言慰喻他們，確認他們所說的，這稱為第一種途徑。

  「再者，比丘、比丘尼在靜坐中思惟，對於法義進行抉擇、思量，並安住自心、善於安住、收攝專注、調伏自心，達到止觀一心、平等受持的狀態。像這樣正確地、長時間地安住於修習，便能斷除諸使。若有比丘、比丘尼在我面前如此報告，我就會這樣善言慰喻他們，確認他們所說的，這稱為第二種途徑。

  「再者，比丘、比丘尼（平時）被掉舉散亂所困擾，但他們能以調伏之心靜坐、端正而坐，安住自心、善於安住、收攝專注、調伏自心，並以止觀一心、平等受持的方法來轉化（掉亂）。像這樣正確地、長時間地安住於修習，便能斷除諸使。若有比丘、比丘尼在我面前如此報告，我就會這樣善言慰喻他們，確認他們所說的，這稱為第三種途徑。

  「再者，比丘、比丘尼修習止觀平衡、兩者和合地運作（和合俱行），像這樣正確地、長時間地安住於修習，便能斷除諸使。若有比丘、比丘尼在我面前如此報告，我就會這樣善言慰喻並教誡他們，確認他們所說的，這稱為第四種途徑。」

  當時，諸位比丘聽聞尊者阿難的開示後，都心生歡喜，信受奉行。
