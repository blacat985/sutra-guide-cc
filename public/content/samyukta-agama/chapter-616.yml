title: 第616經・賢愚廚士喻觀心
gist: 佛陀以廚師侍奉國王為喻，教導比丘修習四念處時，不應只機械式地專注於外在的方法（外相），而應隨時觀察內心的反應與狀態（內心相），靈活調整以令心寂靜。
originalText: |
  如是我聞：
  一時，佛住舍衛國祇樹給孤獨園。
  爾時，世尊告諸比丘：「當取自心相，莫令外散。所以者何？若彼比丘愚癡、不辨、不善，不取自心相而取外相，然後退減，自生障閡。譬如厨士愚癡、不辨，不善巧便調和眾味，奉養尊主，酸醎酢淡，不適其意。不能善取尊主所嗜，酸醎酢淡，眾味之和。不能親侍尊主左右，司其所須，聽其所欲，善取其心，而自用意調和眾味，以奉尊主。若不適其意，尊主不悅，不悅故不蒙爵賞，亦不愛念。
  愚癡比丘亦復如是，不辨、不善，於身身觀住，不能除斷上煩惱，不能攝取其心，亦復不得內心寂靜，不得勝妙正念正知，亦復不得四種增上心法、現法樂住、本所未得安隱涅槃，是名比丘愚癡、不辨、不善，不能善攝內心之相而取外相，自生障閡。

  「若有比丘黠慧才辯，善巧方便，取內心已，然後取於外相，彼於後時終不退減，自生障閡。譬如厨士黠慧聰辯，善巧方便，供養尊主，能調眾味，酸醎酢淡，善取尊主所嗜之相，而和眾味，以應其心，聽其尊主所欲之味，數以奉之，尊主悅已，必得爵祿，愛念倍重。
  如是黠慧厨士善取尊主之心，比丘亦復如是。身身觀念住，斷上煩惱，善攝其心，內心寂止，正念正知，得四增心法，現法樂住，得所未得安隱涅槃，是名比丘黠慧辯才，善巧方便，取內心相，攝持外相，終無退減，自生障閡，受、心、法觀亦復如是。」
  佛說此經已，諸比丘聞佛所說，歡喜奉行。
detailedExplanation:
  - original: |
      如是我聞：
      一時，佛住舍衛國祇樹給孤獨園。
    translation: |
      這是我是親耳聽到的：
      那時，佛陀居住在舍衛國的祇樹給孤獨園中。
  - original: |
      爾時，世尊告諸比丘：「當取自心相，莫令外散。所以者何？若彼比丘愚癡、不辨、不善，不取自心相而取外相，然後退減，自生障閡。
    translation: |
      當時，佛陀告訴各位比丘說：「修行應當善於覺察並掌握自己內心的狀態，不要讓心識向外散亂。為什麼呢？如果比丘愚昧、缺乏分辨能力、不善於觀察，不懂得掌握自己內心的狀態，反而一味地執取外在的相狀，那麼他的修行將會退步減損，自然產生各種障礙。」
  - original: |
      譬如厨士愚癡、不辨，不善巧便調和眾味，奉養尊主，酸醎酢淡，不適其意。不能善取尊主所嗜，酸醎酢淡，眾味之和。不能親侍尊主左右，司其所須，聽其所欲，善取其心，而自用意調和眾味，以奉尊主。若不適其意，尊主不悅，不悅故不蒙爵賞，亦不愛念。
    translation: |
      這就像一個愚笨、不懂分辨的廚師，不知道如何靈活巧妙地調和各種味道來侍奉他的主人；無論是酸、鹹、醋、淡，都無法合乎主人的口味。他不懂得觀察主人偏好哪種酸鹹濃淡的口味組合，也不懂得在主人身邊細心伺候、觀察主人的需求、傾聽主人的願望、體貼主人的心意，只是憑著自己的想法隨意調味來呈給主人。因為不合主人的心意，主人不高興；既然主人不高興，這位廚師自然得不到官位與賞賜，也不會受到主人的疼愛與顧念。
  - original: |
      愚癡比丘亦復如是，不辨、不善，於身身觀住，不能除斷上煩惱，不能攝取其心，亦復不得內心寂靜，不得勝妙正念正知，亦復不得四種增上心法、現法樂住、本所未得安隱涅槃，是名比丘愚癡、不辨、不善，不能善攝內心之相而取外相，自生障閡。
    translation: |
      愚癡的比丘也是如此。因為他不善於分辨與觀察，雖然在身體上修習身念處，卻無法斷除生起的煩惱，無法收攝心念，也無法獲得內心的寂靜；他得不到殊勝微妙的正念與正知，無法證得四種禪定、無法在當下安住於禪悅中，也無法證得原本未曾得到的安穩涅槃。這就是所謂的比丘因愚癡、不善分辨，不能善加掌握內心的狀態，反而去執取外在的相狀，因而自己產生了修行的障礙。
  - original: |
      「若有比丘黠慧才辯，善巧方便，取內心已，然後取於外相，彼於後時終不退減，自生障閡。譬如厨士黠慧聰辯，善巧方便，供養尊主，能調眾味，酸醎酢淡，善取尊主所嗜之相，而和眾味，以應其心，聽其尊主所欲之味，數以奉之，尊主悅已，必得爵祿，愛念倍重。
    translation: |
      如果有比丘聰慧且具備才智，懂得善巧的方法，先掌握了自己內心的狀態，然後再去應對外在的相狀，那麼他在日後的修行中終究不會退步，也不會產生障礙。這就像一位聰明靈巧、善於權變的廚師在供養主人時，能調和各種味道，對於酸、鹹、醋、淡的比例，都能善於觀察並掌握主人的嗜好。他依照主人的心意來調味，留心主人想要的口味並頻頻進獻。主人感到歡悅後，這位廚師必定能獲得官爵與俸祿，並受到加倍的愛護與信賴。
  - original: |
      如是黠慧厨士善取尊主之心，比丘亦復如是。身身觀念住，斷上煩惱，善攝其心，內心寂止，正念正知，得四增心法，現法樂住，得所未得安隱涅槃，是名比丘黠慧辯才，善巧方便，取內心相，攝持外相，終無退減，自生障閡，受、心、法觀亦復如是。」
      佛說此經已，諸比丘聞佛所說，歡喜奉行。
    translation: |
      就像那位聰慧的廚師善於體察主人的心意，聰明的比丘也是如此。他在修習身念處時，能斷除煩惱，善於收攝心念，使內心寂止，保持正念正知，進而證得四種禪定，在當下安住於禪悅，並證得原本未得的安穩涅槃。這就是所謂的比丘因具備智慧與才幹，懂得善巧方便，能掌握內心的狀態，進而能持守外相，所以終究不會退步或產生障礙。修習受念處、心念處、法念處也是同樣的道理。」
      佛陀說完這部經後，在場的比丘們聽聞佛陀的教導，都歡喜地信受奉行。
