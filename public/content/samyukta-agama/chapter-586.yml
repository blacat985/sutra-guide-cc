title: 第586經・如救頭燃斷後身
gist: 佛陀修正天子的偈語，指出修行不僅要斷除貪欲，更應以如救頭燃的急迫心，正念求道，以斷除導致未來輪迴的「後身」。
originalText: |
  如是我聞：

  一時，佛住舍衛國祇樹給孤獨園。

  時，有一天子，容色妙絕，於後夜時來詣佛所，稽首佛足，身諸光明遍照祇樹給孤獨園。

  時，彼天子而說偈言：
  「猶如利劍害，亦如頭火燃，斷除貪欲火，正念求遠離。」

  爾時，世尊說偈答言：
  「譬如利劍害，亦如頭火燃，斷除於後身，正念求遠離。」

  時，彼天子復說偈言：
  「久見婆羅門，逮得般涅槃，一切怖已過，永超世恩愛。」

  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  我親自聽到佛陀是這麼說的：

  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌絕妙的天子，在下半夜時來到佛陀的住所，向佛陀頂禮雙足，他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子用偈語說道：
  「修行應當像面臨利劍的傷害，也像頭髮著火一般急迫，（以如此的急迫感）來斷除貪欲的火焰，提起正念以求得遠離（煩惱）。」

  那時，世尊用偈語回答說：
  「（是的）譬如像面M臨利劍的傷害，也像頭髮著火一般急迫，（但更應以如此的急迫感）來斷除導致未來輪迴的『後身』（即未來的果報之身），提起正念以求得遠離。」

  那位天子聽後，又用偈語讚歎道：
  「我長久以來，終於見到了真正的婆羅門（清淨的覺者），證得了究竟的涅槃。您已經超越了一切怖畏，永遠超越了世間的恩愛。」

  這時，那位天子聽聞佛陀的開示後，心中充滿歡喜，隨喜讚歎，再次向佛陀頂禮，隨即消失不見了。
