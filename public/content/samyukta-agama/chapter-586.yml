practiceInsights: |
  ### 主旨

  本經核心在於佛陀對修行目標的精要闡明。天子提出應如救頭燃般「斷除貪欲火」，佛陀肯定其急迫性與「斷貪欲」作為修行之因的正確性，並進一步將目標提升至究竟之「果」——「斷除於後身」。佛陀教誨我們，須以極度精進的正念，超越眼前煩惱的平息，直指斷除導致未來一切輪迴再生的根本，成就徹底的解脫。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 洞察「斷貪欲」與「斷後身」的深層連結

  天子見到「斷貪欲」是修行的關鍵「因」，而佛陀則引導我們看清此因所成就的究竟「果」——「斷除後身」，即終止輪迴。這提醒我們，修行不應僅停留在暫時平息眼前的貪愛煩惱，更要深刻理解並實踐，如何透過斷除貪愛，最終截斷生死相續的流轉，這是徹底解脫的根本。

  #### 2. 體認修行的「急迫感」—— 如救頭燃

  「猶如利劍害，亦如頭火燃」這兩個譬喻，深刻地表達了修行應有的最高急迫性。如同頭髮著火時，會放下一切優先滅火，我們面對生命中的無常與輪迴的潛在威脅，也應當將正念求遠離視為最緊急、最優先的生命要務。這份精進的迫切感，是成就解脫不可或缺的動力。

  #### 延伸策勵：普賢警眾偈

  本經「如救頭燃」的急迫感，正與〈普賢警眾偈〉的教導相呼應，值得我輩修行人時時誦念，策勵自心：

  > 是日已過，命亦隨減，
  > 如少水魚，斯有何樂？
  > 當勤精進，如救頭燃，
  > 但念無常，慎勿放逸。

  （白話翻譯：）
  > 這一天已經過去了，我們的生命也跟著減少，
  > 就像處在淺水中的魚，又有什麼值得快樂的呢？
  > 應當勤奮精進地修行，就像搶救頭上著火一般急迫，
  > 時時憶念著「無常」的道理，切莫讓身心放縱懈怠。