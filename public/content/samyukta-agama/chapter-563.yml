title: 第563經・三種離熾然的清淨之道
gist: 尼犍子（外道）的弟子無畏離車，向阿難詢問其師以苦行「吐」盡宿業的法門。阿難尊者慈悲開示，佛陀所說的清淨之道有三種：一者持守淨戒、二者修習四禪、三者了知四聖諦，此三者皆能於當下「漸斷」宿業、遠離熾然苦惱，而非僅靠苦行。
originalText: |
  如是我聞：
  一時，佛住毘舍離獼猴池側重閣講堂，尊者阿難亦在彼住。

  爾時，無畏離車，是尼犍弟子、聰明童子離車，是阿耆毘弟子，俱往尊者阿難所，共相問訊慰勞已，於一面坐。時，無畏離車語尊者阿難：「我師尼犍子滅熾然法，清淨超出，為諸弟子說如是道：『宿命之業，行苦行故，悉能吐之。身業不作，斷截橋梁，於未來世無復諸漏，諸業永盡；業永盡故，眾苦永盡；苦永盡故，究竟苦邊。』尊者阿難！此義云何？」

  尊者阿難語離車言：「如來、應、等正覺所知所見，說三種離熾然清淨超出道，以一乘道淨眾生、離憂悲、越苦惱，得真如法。何等為三？如是，聖弟子住於淨戒，受波羅提木叉，威儀具足，信於諸罪過，生怖畏想。受持如是具足淨戒，宿業漸吐，得現法離熾然，不待時節，能得正法，通達現見觀察，智慧自覺。離車長者！是名如來、應、等正覺說所知所見說離熾然，清淨超出，以一乘道淨眾生、滅苦惱、越憂悲，得真如法。

  「復次，離車！如是淨戒具足，離欲、惡不善法，乃至第四禪具足住，是名如來、應、等正覺說離熾然，乃至得如實法。復有三昧正受，於此苦聖諦如實知，此苦集聖諦、苦滅聖諦、苦滅道跡聖諦如實知。具足如是智慧心，業更不造，宿業漸已斷，得現正法，離諸熾然，不待時節，通達現見，生自覺智。離車！是名如來、應、等正覺所知所見說第三離熾然，清淨超出，以一乘道淨眾生、離苦惱、滅憂悲，得如實法。」

  爾時，尼犍弟子離車無畏默然住。

  爾時，阿耆毘弟子離車聰慧重語離車無畏言：「怪哉！無畏！何默然住？於如來、應、等正覺所說、所知、所見、善說法，聞不隨喜耶？」

  離車無畏答言：「我思惟其義，故默然住耳。誰聞世尊沙門瞿曇所說法不隨喜者？若有聞沙門瞿曇說法而不隨喜者，此則愚夫，長夜當受非義不饒益苦。」

  時，尼犍弟子離車無畏、阿耆毘弟子聰慧重聞佛所說法，尊者阿難陀所說，歡喜隨喜，從座起去。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在毘舍離獼猴池旁的重閣講堂，尊者阿難也在那裡居住。

  這時，有兩位離車族的訪客，一位是名叫無畏的尼犍子（即耆那教）弟子，另一位是名叫聰明童子的阿耆毘（一種苦行外道）弟子，他們一起前往尊者阿難的住處，互相問候致意後，坐在一旁。

  這時，無畏離車對尊者阿難說：「我的老師尼犍子，他教導一種熄滅（煩惱）熾然、達致清淨超脫的方法，他為弟子們這樣說：『過去宿世的業力，可以藉由修行嚴酷的苦行，全部都「吐」除乾淨。只要不再造作新的身業，就能斬斷（通往輪迴的）橋梁，在未來世中不再有各種煩惱（漏），一切業力永遠滅盡；因為業力永盡，所以一切苦都永盡；因為苦永盡，所以就究竟到達了苦的邊際。』尊者阿難！您對這個教義的看法如何？」

  尊者阿難告訴無畏離車說：「如來、應供、等正覺，以祂的所知所見，宣說了三種遠離（煩惱）熾然、達致清淨超脫的道路，這是一條能清淨眾生、遠離憂悲、超越苦惱，證得真如實相的唯一道路。是哪三種呢？

  第一、像這樣，聖弟子安住於清淨的戒律，領受波羅提木叉（戒律總綱），行住坐臥威儀具足，對於各種罪過深信果報，心生怖畏之想。因為受持這樣具足的清淨戒律，過去的宿業就能漸漸消解（漸吐），當下就能體驗到遠離（煩惱）熾然，不需要等待特定時節，便能證得正法，通達無礙，能親自現見觀察，由智慧而自我覺悟。離車長者！這就是如來、應供、等正覺所知所見，宣說的第一種遠離熾然、清淨超出的道路，這是一條能清淨眾生、熄滅苦惱、超越憂悲，證得真如實相的道路。

  「第二、其次，離車！像這樣，在清淨戒律具足的基礎上，遠離了慾望和種種惡與不善法，（修習禪定）乃至證得並安住於第四禪。這就是如來、應供、等正覺所說的（第二種）遠離熾然、乃至證得如實法的道路。

  「第三、再者，（在此定力基礎上）有三昧正受（即智慧的觀照），能如實了知『這是苦的聖諦』，如實了知『這是苦集的聖諦』、『這是苦滅的聖諦』、『這是導向苦滅的道跡聖諦』。當具足了這樣的智慧之心，就不會再造作新業，過去的宿業也漸漸斷除，當下就能證得正法，遠離一切（煩惱）熾然，不需要等待特定時節，便能通達無礙，親自現見，生起自我覺悟的智慧。離車！這就是如來、應供、等正覺所知所見，宣說的第三種遠離熾然、清淨超出的道路，這是一條能清淨眾生、遠離苦惱、熄滅憂悲，證得如實法的道路。」

  這時，尼犍子的弟子離車無畏，沉默不語。

  這時，阿耆毘的弟子離車聰慧，便對離車無畏說：「奇怪啊！無畏！你為什麼沉默不語呢？對於如來、應供、等正覺所知所見、善巧宣說的妙法，你聽了難道不隨喜讚歎嗎？」

  離車無畏回答說：「我是在仔細思惟其中的義理，所以才沉默的啊。有誰聽聞了世尊沙門瞿曇所說的法，會不隨喜讚歎的呢？如果有人聽聞沙門瞿曇的說法而不隨喜，那必定是個愚癡的人，將在漫漫長夜中，承受不義與無益的痛苦。」

  這時，尼犍弟子離車無畏，與阿耆毘弟子聰慧，聽聞了（佛陀所說）尊者阿難所轉述的法義，都心生歡喜，樂於隨喜，便從座位起身告辭離去。
