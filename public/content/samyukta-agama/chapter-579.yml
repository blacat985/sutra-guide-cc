practiceInsights: |
  ### 主旨

  這兩篇經文（五七九、五八〇）共同探討了眾生覺悟的條件與途徑。天子先是從負面角度提問：那些沉迷於邪見和無明的人，能否覺悟？佛陀明確指出，覺悟的道路是「專修於正法，遠離不善業」，最終成為「漏盡羅漢」，在險惡世間中達到心靈的「平等」。接著，天子從正面角度追問：如果一個人已經「以法善調伏，不隨於諸見」，那麼即使他偶爾有微細的「睡眠」（無明），是否也能「隨時悟」？佛陀印可並解釋，這正是因為其「無知已究竟」，根本無明已斷，故能「度世恩愛」，超越一切世間執著而解脫。

  ### 修行啟發

  從這兩篇經文中，我們可以得到以下幾點修行啟發：

  #### 1. 正法是覺悟的唯一航道

  天子在（五七九）經中提出的疑問，其答案是：不習近正法，樂著邪見，沉溺無明者，難以覺悟。佛陀明確給出了覺悟的「正道」——「專修於正法，遠離不善業」。這強調了修習佛陀教導的正確知見與行為的重要性。沒有正法的引導，我們的心很容易迷失在各種錯誤的見解和不善的行為中，就像在黑暗中摸索，難以見到光明。

  #### 2. 持續的修習與斷惡是基礎

  「專修於正法」和「遠離不善業」是相輔相成的。專心學習佛法，能建立正知正見；遠離不善業，則能清淨身心，為定慧的生起打下堅實基礎。這是一個持續的過程，而非一蹴可幾。即使是那些已經走在正道上的人，也需要不斷精進，就像（五八〇）經中提到的「雖復著睡眠」，仍需隨時保持覺察。

  #### 3. 「無知究竟」是解脫的終極目標

  （五八〇）經中佛陀說「無知已究竟，能度世恩愛」，這點出了覺悟的最終狀態。這裡的「無知」指的是根本無明，即對世間實相的迷惑。當這個根本無明被徹底斷除時，我們就能超越一切世間的「恩愛」纏縛，包括對親情、愛情、財富、名譽等一切執著。這份究竟的「無知已究竟」帶來的是徹底的自由與解脫，也使得心能在「險惡世」中保持「平等」。

  #### 4. 在世間中保持「平等」與「超越」

  羅漢的境界是「險惡世平等」，意味著他們雖然生活在充滿變動和苦難的世間，但內心卻能保持平靜、安穩，不被外境所動搖。這並非逃避世間，而是在世間中磨鍊心智，最終超越世間的束縛。這鼓勵我們在日常生活中，學習以平等心面對順逆境，不執著於好壞，也不逃避困難，而是在實踐中證得內在的平靜與解脫。