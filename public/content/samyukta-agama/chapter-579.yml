title: 第579-580經・正法調伏與究竟覺悟
gist: 天子問及不修正法者能否覺悟，以及已受法調伏者即便有微細無明亦能覺悟。佛陀闡明唯有專修正法、遠離惡業方能成為漏盡羅漢，並最終斷盡無明，超越世間恩愛。
originalText: |
  （五七九）
  如是我聞：
  一時，佛在舍衛國祇樹給孤獨園。

  時，有天子容色絕妙，於後夜時來詣佛所，稽首佛足，身諸光明遍照祇樹給孤獨園。

  時，彼天子說偈問佛：
  「不習近正法，樂著諸邪見，
  睡眠不自覺，長劫心能悟。」

  爾時，世尊說偈答言：
  「專修於正法，遠離不善業，
  是漏盡羅漢，嶮惡世平等。」

  時，彼天子復說偈言：
  「久見婆羅門，逮得般涅槃，
  一切怖悉過，永超世恩愛。」
  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。

  （五八〇）
  如是我聞：
  一時，佛在舍衛國祇樹給孤獨園。

  時，有天子容色絕妙，於後夜時來詣佛所，稽首佛足，身諸光明遍照祇樹給孤獨園。

  時，彼天子而說偈言：
  「以法善調伏，不隨於諸見，
  雖復著睡眠，則能隨時悟。」

  爾時，世尊說偈答言：
  「若以法調伏，不隨餘異見，
  無知已究竟，能度世恩愛。」

  時，彼天子復說偈言：
  「久見婆羅門，逮得般涅槃，
  一切怖已過，永超世恩愛。」
  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  （五七九）
  這是我親自聽聞的：
  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌儀態極為美妙的天子，在下半夜時來到佛陀的住所，向佛陀頂禮雙足後，退坐到一旁。他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子說了一首偈語，向佛陀提問：
  「那些不親近、不修習正法，反而樂於執著各種邪見，並且沉溺於（煩惱）睡眠而不自覺的人，即使經過漫長劫數，他們的心能夠覺悟嗎？」

  這時，世尊也用偈語回答他：
  「唯有專心修習正法，並且遠離一切不善的惡業，這樣的人才能成為煩惱斷盡的阿羅漢，他們在險惡的世間中也能達致心靈的平等與解脫。」

  那位天子聽了，又說了一首偈語來讚嘆佛陀：
  「我今天終於見到了真正的婆羅門（清淨者），您早已證得了圓滿的涅槃；
  您已經超越了一切的怖畏，永遠超越了世間的種種恩愛束縛。」
  這時，那位天子聽聞了佛陀的教導，心中充滿歡喜，隨喜讚嘆，再次向佛陀頂禮後，身影就消失不見了。

  （五八〇）
  這是我親自聽聞的：
  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌儀態極為美妙的天子，在下半夜時來到佛陀的住所，向佛陀頂禮雙足後，退坐到一旁。他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子說了一首偈語：
  「如果有人能被佛法善加調伏，不隨順於各種（世俗的）見解（邪見），即使他暫時沉溺於（煩惱的）睡眠之中（無明），他也能夠隨時覺悟嗎？」

  這時，世尊也用偈語回答他（印可他的說法）：
  「如果有人能被佛法善加調伏，不隨順於其餘的錯誤見解，（那麼他的）無明（無知）就已經達到究竟的斷除，（如此之人）就能夠超越世間的恩愛纏縛。」

  那位天子聽了，又說了一首偈語來讚嘆佛陀：
  「我今天終於見到了真正的婆羅門（清淨者），您早已證得了圓滿的涅槃；
  您已經超越了一切的怖畏，永遠超越了世間的種種恩愛束縛。」
  這時，那位天子聽聞了佛陀的教導，心中充滿歡喜，隨喜讚嘆，再次向佛陀頂禮後，身影就消失不見了。
