transcript: |
  歡迎回來。上次我們一起看了《雜阿含經》裡，佛陀跟天子的一些對話。今天我們要接著看下去，同樣是在舍衛國祇樹給孤獨園。後面幾段也蠻有意思的。這次的經文就是第 579 到 583 經，會談到幾個蠻核心的問題。

  ### 一、解悟的條件：專修正法，遠離不善

  比方說，到底要怎樣才能真的解悟？已經開悟的阿羅漢，他們還會講「我」嗎？怎麼用這個字？最後還有一段像神話故事一樣，看佛陀怎麼展現祂的力量。

  我們就直接來看 579 經。這邊一開始，天子就問了一個很實際的問題。他說，如果一個人不學正法，想法歪掉了，又很「愛睏」——經文用這個字，大概是指煩惱很多、不清醒——這樣他有可能開悟解脫嗎？聽起來好像不太行。

  「對，機會不大。」

  佛陀回答得很直接。祂說，只有專修於正法，遠離不善業。意思就是要專心學好的道理、做對的事情，不要做壞事，這樣才能成為漏盡羅漢。

  「漏盡？這個『漏』就是煩惱的意思對嗎？」

  「對，漏盡就是煩惱斷光了的開悟者。」

  佛陀還說，這樣的人，就算在「險惡世」——就是我們這個充滿挑戰的世界裡——內心也能達到平等。

  「平等是指？」

  「就是一種不被外面環境影響，沒有偏心、沒有執著的那種平靜狀態。」

  了解。但接著第 580 經，天子又換個方式問了。他說，那如果有人已經被佛法好好調伏了，觀念對了，就算偶爾還有那麼一點點「睏」，就是說還有很細微的那種無明，這樣是不是也能隨時覺悟？這次佛陀就說可以了。

  「對，關鍵就在於這個人的根本無知，也就是無明，已經被徹底斷掉了。因為根本的問題解決了，所以他就能超越世間的恩愛。這個恩愛不只是講感情，是泛指所有會綁住我們的，不管是情感上還是物質上的執著。」

  所以這兩段經文擺在一起看就很清楚了。

  「沒錯，就是要學正法，然後持續的去修、去斷惡，這樣才能真的讓內心轉化，得到平靜跟解脫。」

  ### 二、阿羅漢說「我」：善解假名，心無我慢

  很好。接著我們來看第 581 和 582 經。這個問題更有意思了，也可能讓你覺得怎麼會這樣？就是問：已經斷盡煩惱的阿羅漢，他們還會不會說「我」或「我的」？結果佛陀竟然說，會，而且沒什麼問題。這就怪了，不是說要修無我嗎？怎麼還會說「我」？

  「對，這個就是天子馬上追問的重點。他說，阿羅漢講『我』，難道是出於我慢嗎？我慢就是那種覺得有個真實的我存在，然後產生的那種驕傲感。」

  「嗯。」

  佛陀很清楚的說：不是的。漏盡的阿羅漢，「已離於我慢，無復我慢心」，他們早就超越對「我」還有「我的」東西的執著了。

  那他們說「我」到底是為什麼？只是學大家講話？

  「可以這樣理解一部分。佛陀解釋說，他們是：」

  > 善解世名字，平等假名說。

  「意思就是，他們很懂世俗語言是怎麼運作的，知道它的限制。為了溝通方便，他們就會跟著大家用我、你這些代名詞。這些在佛法看來都是假名，只是個名詞、符號。」

  所以他們用歸用，但心裡完全不執著那個「我」。

  「對，是『平等』地在用這些詞。第 582 經還舉例，阿羅漢可能會說『我漏已盡』，我的煩惱斷光了。但是他對這個『我』沒有執著，甚至連對『我已經解脫了』這個狀態，他本身也不會執著或驕傲。」

  「這很細微。」

  「是啊，所以這就提醒了你，修行的重點是轉化內心那個執著、那個慢心，而不是只在語言文字上打轉。」

  原來如此，重點是內在狀態。

  ### 三、佛陀的威德：調伏羅睺羅，安定世間

  好，最後我們來看第 583 經。這段讀起來真的很有畫面感，有點像神話故事。就是說，有個叫羅睺羅的阿修羅王，他把月亮遮住了，其實就是我們說的月蝕。

  「嗯。」

  然後月天子就嚇壞了，趕快跑去跟佛陀求救。

  「對，然後佛陀就說了一段偈語，意思大概是：光明應該要出現，羅睺羅，你快點把月亮放開。經文裡用『飛兔像』來代稱月亮，蠻可愛的。」

  結果呢？

  「結果，那個羅睺羅一聽到佛陀的話，馬上就把月亮放開了，而且是嚇得要命。經文形容他：」

  > 舉體悉流污，戰怖不自安。

  「就是全身濕答答，嚇得皮皮挫，站都站不穩，像生大病一樣。」

  這麼誇張。後來還有個阿修羅叫婆稚，看到他跑那麼快就問他幹嘛。羅睺羅就回說，佛陀都開口了，要是我不趕快放開月亮，我的頭恐怕會破為七分。這威力也太強了吧。

  「嗯，這個故事就很生動地展現了佛陀的威德，還有祂的慈悲。祂的力量可以調伏這種負面的力量，也能保護眾生，像那些被嚇到的月天子。」

  「嗯。同時你看羅睺羅那麼害怕，其實也暗示了做壞事、惡業的可怕後果。最後，連那個婆稚都讚嘆說，佛陀能為世間帶來安穩。這就讓你看到，覺悟的力量不只是個人的內在解脫，它也能實際展現出來，變成一種安定世界、回應眾生祈求的慈悲力量。」

  ### 四、總結：從凡夫到聖者的轉變

  好的，今天我們從《雜阿含經》這幾段經文看下來，從覺悟的條件、到聖者怎麼超越我執、又怎麼用語言，最後還看到佛陀保護眾生的威力。

  「對，總結一下的話，這些故事其實都在描述一種轉變：從凡夫到聖者的轉變。這種轉變不只是內心狀態完全不同了，它也會很深刻地體現在他們跟這個世界互動的方式上。不管是講話的方式，像阿羅漢用假名那樣，或者是運用力量的方式，像佛陀處理羅睺羅那樣。他們的根源都是智慧跟慈悲，而不是我們的執著、我慢這些東西。」

  「嗯。那麼，這或許可以讓你反過來想一想，你自己的內心狀態，又是怎麼樣可能在不知不覺中，影響著你每天講的話、做的事呢？即使是在那些看起來很小、很小的地方。」