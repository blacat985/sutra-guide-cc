practiceInsights: |
  ### 主旨

  本經教導了如何智慧地應對染著之心。阿難尊者在面對比丘尼的引誘時，首先以身作則「守護根門」，接著善巧開示，教導如何將維持生命的「食」、見賢思齊的「慢」、仰慕聖者的「愛」，轉化為斷除煩惱的修行工具。此經深刻示範了從慚愧懺悔到證得法眼淨的轉化過程。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 守護根門是修行者的第一道防線

  阿難尊者一見到不合宜的景象，立刻「攝斂諸根，迴身背住」。他沒有放縱自己去看，也沒有當面斥責，而是以非語言的莊嚴行動劃清界線。這啟示我們，在面對誘惑或不善的境界時，首要之務是收攝六根（眼、耳、鼻、舌、身、意），避免讓染污持續進入內心。

  #### 2. 善巧轉化：以「慢」斷「慢」，以「愛」斷「愛」

  本經提出了非常善巧的法門。「依慢斷慢」：利用「見賢思齊，他能我也能」的策勵心（一種良性的「慢」），來斷除根本的煩惱（諸有漏）。「依愛斷愛」：利用對聖者解脫境界的「仰慕與希求」（一種良性的「愛」），來斷除世俗的「貪愛」。這教導我們不要懼怕修行的動力，而是要善於將其導向解脫。

  #### 3. 正念飲食：為修行而非為貪著

  阿難尊者詳細開示了「依食斷食」。「計數思惟而食」，是為了維持身體、治療飢渴、攝受梵行，而不是為了貪著美味、追求身體莊嚴。如同商客為車上油是為了運載，病人塗藥是為了療傷。這提醒我們在日常飲食中修習正念，看清飲食的真正目的，從而斷除對食物的貪著。

  #### 4. 真誠懺悔能令善法增長

  比丘尼在阿難說法後，「自見過、自知過，發露懺悔」。阿難肯定了她的懺悔，並保證她「於未來世得具足戒，善法增長，終不退滅」。這顯示了真心悔過的強大力量，能淨除罪業，使修行重回軌道，並為未來的修行奠定堅實的基礎。