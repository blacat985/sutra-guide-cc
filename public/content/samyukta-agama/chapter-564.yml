title: 第564經・依止三法斷除染著
gist: 一位比丘尼對阿難起染著心，阿難尊者以身作則迴身守護根門，並為她開示如何「依食斷食」（正念飲食）、「依慢斷慢」與「依愛斷愛」（將對聖者的仰慕轉化為斷除煩惱的動力），最終比丘尼懺悔並得法眼淨。
originalText: |
  如是我聞：
  一時，佛住舍衛國祇樹給孤獨園。尊者阿難亦在彼住。

  時，有異比丘尼於尊者阿難所，起染著心，遣使白尊者阿難：「我身遇病苦，唯願尊者哀愍見看。」
  尊者阿難晨朝著衣持鉢，往彼比丘尼所。

  彼比丘尼遙見尊者阿難來，露身體臥床上。尊者阿難遙見彼比丘尼身，即自攝斂諸根，迴身背住。彼比丘尼見尊者阿難攝斂諸根，迴身背住，即自慚愧，起著衣服，敷坐具，出迎尊者阿難，請令就座，稽首禮足，退住一面。

  時，尊者阿難為說法言：「姊妹！如此身者，穢食長養、憍慢長養、愛所長養、婬欲長養。姊妹！依穢食者，當斷穢食，依於慢者，當斷憍慢，依於愛者，當斷愛欲。

  「姊妹！云何名依於穢食，當斷穢食？謂聖弟子於食計數思惟而食，無著樂想、無憍慢想、無摩拭想、無莊嚴想，為持身故、為養活故、治飢渴病故、攝受梵行故，宿諸受令滅，新諸受不生，崇習長養，若力、若樂、若觸，當如是住。譬如商客以酥油膏以膏其車，無染著想、無憍慢想、無摩拭想、無莊嚴想，為運載故，如病瘡者塗以酥油，無著樂想、無憍慢想、無摩拭想、無莊嚴想，為瘡愈故。如是，聖弟子計數而食，無染著想、無憍慢想、無摩拭想、無莊嚴想，為養活故、治飢渴故、攝受梵行故，宿諸受離，新諸受不起，若力、若樂、若無罪觸安隱住。姊妹！是名依食斷食。

  「依慢斷慢者。云何依慢斷慢？謂弟子聞某尊者、某尊者弟子盡諸有漏，無漏心解脫、慧解脫，現法自知作證：『我生已盡，梵行已立，所作已作，自知不受後有。』聞已，作是念：『彼聖弟子盡諸有漏，乃至自知不受後有。我今何故不盡諸有漏，何故不自知不受後有。』當於爾時則能斷諸有漏，乃至自知不受後有。姊妹！是名依慢斷慢。

  「姊妹！云何依愛斷愛？謂聖弟子聞某尊者、某尊者弟子盡諸有漏，乃至自知不受後有。我等何不盡諸有漏，乃至自知不受後有。彼於爾時能斷諸有漏，乃至自知不受後有。姊妹！是名依愛斷愛。姊妹！無所行者，斷截婬欲、和合橋梁。」

  尊者阿難說是法時，彼比丘尼遠塵離垢，得法眼淨，彼比丘尼見法、得法、覺法、入法，度狐疑，不由於他，於正法、律，心得無畏。禮尊者阿難足，白尊者阿難：
  「我今發露悔過：愚癡不善，脫作如是不流類事；今於尊者阿難所，自見過、自知過，發露懺悔，哀愍故！」

  尊者阿難語比丘尼：「汝今真實自見罪、自知罪，愚癡不善，汝自知作不類之罪，汝今自知、自見而悔過，於未來世得具足戒。我今受汝悔過，哀愍故，令汝善法增長，終不退滅。所以者何？若有自見罪、自知罪，能悔過者，於未來世得具足戒，善法增長，終不退滅。」

  尊者阿難為彼比丘尼種種說法，示、教、照、喜已，從座起去。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。尊者阿難也在那裡居住。

  這時，有某位比丘尼對尊者阿難起了染著愛慕之心，於是派人去稟告尊者阿難：「我身體遭遇病苦，惟願尊者慈悲哀愍，前來探望。」
  尊者阿難便在清晨著衣持鉢，前往那位比丘尼的住處。

  那位比丘尼遠遠看見尊者阿難前來，（故意）裸露著身體躺臥在床上。尊者阿難遠遠看到那位比丘尼的身體，立刻收攝（守護）自己的六根，轉過身去，背對著她。
  那位比丘尼見到尊者阿難收攝六根、轉身背對，當下心生慚愧，立刻起身穿好衣服，鋪好坐具，出來迎接尊者阿難，請他入座。她向阿難尊者頂禮雙足後，退坐到一旁。

  這時，尊者阿難為她開示說法：「姊妹！這個身體，是依賴不清淨的食物（穢食）長養的、是依賴憍慢之心長養的、是依賴愛欲長養的、是依賴婬欲長養的。姊妹！既然是依賴穢食，就應當斷除對穢食的貪著；既然是依於慢，就應當斷除憍慢；既然是依於愛，就應當斷除愛欲。

  「姊妹！什麼叫做『依於穢食，當斷穢食』呢？這就是說，聖弟子對於飲食，應當帶著覺知、衡量地（計數思惟）進食，沒有貪著美味的想法、沒有憍慢的想法、沒有想讓身體豐腴摩拭的想法、沒有想讓身體莊嚴好看的想法。是為了維持色身、為了養活生命、為了治療飢渴之病、為了攝受梵行。是為了讓舊的（飢餓）感受消退，不生起新的（貪著）感受，是為了崇習長養體力、安樂（無病痛）、四大調和的觸受，應當像這樣安住。
  譬如商客用酥油塗抹車軸，是為了讓車子能運載，他不會有染著的想法、不會有憍慢的想法、不會有摩拭的想法、不會有莊嚴的想法。又如生瘡的病人塗抹酥油，是為了讓瘡口痊癒，他不會有著樂的想法、不會有憍慢的想法、不會有摩拭的想法、不會有莊嚴的想法。
  同樣的，聖弟子帶著覺知衡量而食，沒有染著想、沒有憍慢想、沒有摩拭想、沒有莊嚴想，是為了養活生命、治療飢渴、攝受梵行，讓舊的（飢餓）感受遠離，不生起新的（貪著）感受，能維持體力、安樂、無罪過的觸受而安隱居住。姊妹！這就稱為『依食斷食』。

  「什麼是『依慢斷慢』呢？如何『依慢斷慢』？就是說，聖弟子聽聞某位尊者、或某位尊者的弟子，已經斷盡一切煩惱（有漏），證得無漏的心解脫、慧解脫，在現世中親身作證：『我生已盡，梵行已立，所作已作，自知不受後有。』
  聽聞之後，心中生起這樣的念頭：『那位聖弟子能斷盡諸漏，乃至自知不受後有。我如今為什麼不能斷盡諸漏？為什麼不能自知不受後有？』（以此策勵之心精進）
  就在這個時候，他便能斷除諸漏，乃至自知不受後有。姊妹！這就稱為『依慢斷慢』。

  「姊妹！什麼是『依愛斷愛』呢？就是說，聖弟子聽聞某位尊者、或某位尊者的弟子，已經斷盡一切煩惱，乃至自知不受後有。（心中生起仰慕、希求）『我等何不效法他們，斷盡諸漏，乃至自知不受後有？』
  他就在這個時候（以此仰慕之心精進），能斷除諸漏，乃至自知不受後有。姊妹！這就稱為『依愛斷愛』。
  姊妹！若能無所行（心無所住），就能斷絕婬欲及其和合的橋梁。」

  尊者阿難說這番法的時候，那位比丘尼當下遠離了塵垢，證得了清淨的法眼（見道）。
  那位比丘尼見法、得法、覺法、入法，度越了疑惑，不再依賴他人，對於正法、戒律，內心生起無比的勇氣與自信。她頂禮尊者阿難的雙足，向尊者阿難稟白：
  「我現在發露懺悔我的過錯：因為我的愚癡和不善，竟然做出了這樣不像樣的事情。如今我在尊者阿難面前，親自看見、親自了知自己的過錯，發露懺悔，惟願尊者哀愍納受！」

  尊者阿難告訴比丘尼：「你如今能真實地看見自己的罪、了知自己的罪，知道自己因為愚癡不善，作了不合宜的罪過。你如今能自知、自見而懺悔，未來必定能得戒律具足。我現在接受你的懺悔，出於哀愍，願你所有的善法都能增長，終究不會退失。
  為什麼呢？若有人能自己看見罪過、自己了知罪過，並能發露懺悔，此人於未來世必定能得戒律具足，善法增長，終不退失。」

  尊者阿難為那位比丘尼開示種種妙法，使她明瞭、歡喜之後，便從座位起身離去。
