title: 第604-3經・造八萬塔巡聖蹟
gist: 本經敘述阿育王（無憂王）發心將佛舍利廣布閻浮提，一日之中建立八萬四千寶塔，並在優波崛多尊者的帶領下，巡禮佛陀生處、成道、轉法輪、涅槃等聖跡，以及供養諸大弟子塔的經過，顯揚了護持正法與崇敬賢聖的功德。
