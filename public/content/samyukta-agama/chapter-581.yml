title: 第581-582經・羅漢的「我」與「我所」
gist: 天子反覆詰問羅漢是否仍說「我」與「我所」，佛陀開示羅漢已離我慢，雖隨順世俗使用語言，但心不執著，僅是「平等假名說」。
originalText: |
  （五八一）
  如是我聞：
  一時，佛在舍衛國祇樹給孤獨園。

  時，有天子容色絕妙，於後夜時來詣佛所，稽首佛足，身諸光明遍照祇樹給孤獨園。

  時，彼天子說偈問佛：
  「若羅漢比丘，自所作已作，
  一切諸漏盡，持此後邊身，
  記說言有我，及說我所不？」

  爾時，世尊即說偈答：
  「若羅漢比丘，自所作已作，
  一切諸漏盡，持此後邊身，
  正復說有我，我所亦無咎。」

  時，彼天子復說偈言：
  「若羅漢比丘，自所作已作，
  一切漏已盡，持此最後身，
  心依於我慢，而說言有我，
  及說於我所，有如是說不。」

  爾時，世尊說偈答言：
  「已離於我慢，無復我慢心，
  超越我我所，我說為漏盡。
  於彼我我所，心已永不著，
  善解世名字，平等假名說。」

  時，彼天子復說偈言：
  「久見婆羅門，逮得般涅槃，
  一切怖已過，永超世恩愛。」
  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。

  （五八二）
  如是我聞：
  一時，佛在舍衛國祇樹給孤獨園。

  時，有天子容色絕妙，於後夜時來詣佛所，稽首佛足，身諸光明遍照祇樹給孤獨園。

  時，彼天子說偈白佛：
  「若羅漢比丘，漏盡持後身，
  頗說言有我，及說我所不？」

  爾時，世尊說偈答言：
  「若羅漢比丘，漏盡持後身，
  亦說言有我，及說有我所。」

  時，彼天子復說偈言：
  「若羅漢比丘，自所作已作，
  已盡諸有漏，唯持最後身，
  何言說有我，說何是我所。」

  爾時，世尊說偈答言：
  「若羅漢比丘，自所作已作，
  一切諸漏盡，唯持最後身，
  說我漏已盡，亦不著我所，
  善解世名字，平等假名說。」

  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  （五八一）
  這是我親自聽聞的：
  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌儀態極為美妙的天子，在下半夜時來到佛陀的住所，向佛陀頂禮雙足後，退坐到一旁。他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子說了一首偈語，向佛陀提問：
  「如果是一位阿羅漢比丘，他已完成了應做之事，一切煩惱（諸漏）皆已斷盡，僅保有這最後一期生命（後邊身）。
  他還會用『我』來稱呼自己，以及說『我的』事物嗎？」

  這時，世尊就用偈語回答他：
  「如果是一位阿羅漢比丘，他已完成了應做之事，一切煩惱（諸漏）皆已斷盡，僅保有這最後一期生命。
  即使他仍然說『我』，或說『我的』，這也沒有任何過失。」

  這時，那位天子又說了一首偈語（進一步釐清）：
  「如果那位阿羅漢比丘，他已完成了應做之事，一切煩惱皆已斷盡，僅保有這最後一期生命。
  但他心中卻依循著『我慢』，而說『有我』，以及說『我的』事物，會有這樣的說法嗎？」

  這時，世尊用偈語回答說：
  「我說，所謂的『漏盡者』（阿羅漢），是已經遠離了『我慢』，心中不再有我慢。
  他們超越了對『我』與『我所』的一切執著。
  對於那些『我』與『我所』的概念，他們的心已經永遠不再執著。
  他們只是善於理解世間的各種名相稱謂，以平等的態度，用這些假名來表達而已。」

  那位天子聽了，又說了一首偈語來讚嘆佛陀：
  「我今天終於見到了真正的婆羅門（清淨者），您早已證得了圓滿的涅槃；
  您已經超越了一切的怖畏，永遠超越了世間的種種恩愛束縛。」
  這時，那位天子聽聞了佛陀的教導，心中充滿歡喜，隨喜讚嘆，再次向佛陀頂禮後，身影就消失不見了。

  （五八二）
  這是我親自聽聞的：
  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌儀態極為美妙的天子，在下半夜時來到佛陀的住所，向佛陀頂禮雙足後，退坐到一旁。他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子說了一首偈語，向佛陀請示：
  「如果是一位阿羅漢比丘，他已煩惱（漏）斷盡，僅保有這最後一期生命。
  他還會說『有我』，以及說『我的』事物嗎？」

  這時，世尊就用偈語回答他：
  「如果是一位阿羅漢比丘，他已煩惱斷盡，僅保有這最後一期生命。
  他也會說『有我』，以及說『我的』事物。」

  這時，那位天子又說了一首偈語（進一步追問）：
  「如果那位阿羅漢比丘，他已完成了應做之事，已經斷盡了一切煩惱，僅保有這最後一期生命。
  他為什麼還要說『有我』呢？他所說的『我的』又是什麼呢？」

  這時，世尊用偈語回答說：
  「如果是一位阿羅漢比丘，他已完成了應做之事，一切煩惱皆已斷盡，僅保有這最後一期生命。
  他會說『我的煩惱已盡』，但也不會執著於『我所』（我的這個見解）。
  他只是善於理解世間的各種名相稱謂，以平等的態度，用 these 假名來表達而已。」

  這時，那位天子聽聞佛陀所說，心中充滿歡喜，隨喜讚嘆，再次向佛陀頂禮後，身影就消失不見了。
