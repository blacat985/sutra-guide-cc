title: 第585經・何得無喜無憂惱
gist: 佛陀教導天神，真正的解脫是超越「煩惱」與「歡喜」這兩種相互依存的情緒，安住於不為「不樂」所動搖的獨一境界。
originalText: |
  如是我聞：

  一時，佛住釋氏優羅提那塔所。

  爾時，世尊新剃鬚髮，於後夜時結加趺坐，直身正意，繫念在前，以衣覆頭。

  時，優羅提那塔邊有天神住，放身光明，遍照精舍，白佛言：「沙門憂耶？」
  佛告天神：「何所忘失？」

  天神復問：「沙門為歡喜耶？」
  佛告天神：「為何所得？」

  天神復問：「沙門不憂不喜耶？」
  佛告天神：「如是，如是。」

  爾時，天神即說偈言：
  「為離諸煩惱，為無有歡喜，云何獨一住？非不樂所壞。」

  爾時，世尊說偈答言：
  「我無惱解脫，亦無有歡喜，不樂不能壞，故獨一而住。」

  時，彼天神復說偈言：
  「云何得無惱？云何無歡喜？云何獨一住？非不樂所壞。」

  爾時世尊說偈答言：
  「煩惱生歡喜，喜亦生煩惱，無惱亦無喜，天神當護持。」

  時，彼天神復說偈言：
  「善哉無煩惱，善哉無歡喜，善哉獨一住，不為不喜壞。久見婆羅門，逮得般涅槃，一切怖已過，永超世恩愛。」

  時，彼天神聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  我親自聽到佛陀是這麼說的：

  有一段時間，佛陀住在釋迦族的優羅提那塔所在的地方。

  那時，世尊剛剃除了鬚髮，在下半夜時，結跏趺坐，端正身體，收攝心意，將正念安住於前方，並用衣袍覆蓋著頭部。

  這時，住在優羅提那塔附近的一位天神，身上放出光明，遍照了整座精舍，他對佛陀說：「沙門，您在憂愁嗎？」
  佛陀告訴天神：「我失去了什麼呢？」

  天神又問：「那麼，沙門您是在歡喜嗎？」
  佛陀告訴天神：「我得到了什麼呢？」

  天神再問：「那麼，沙門您是既不憂愁也不歡喜嗎？」
  佛陀告訴天神：「是的，是的。」

  這時，天神便用偈語說道：
  「您是為了遠離諸般煩惱嗎？是為了不再有任何歡喜嗎？您是如何能這樣獨自安住？而不被『不快樂』的感覺所擊倒呢？」

  那時，世尊用偈語回答說：
  「我已從煩惱中解脫，也同樣沒有世俗的歡喜，『不快樂』的感覺無法擊倒我，所以我能這樣獨自安住。」

  這時，那位天神又用偈語問道：
  「您是如何做到沒有煩惱的？是如何做到沒有歡喜的？又是如何能獨自安住，不被『不快樂』所擊倒呢？」

  那時，世尊用偈語回答說：
  「煩惱是從歡喜而生起的，歡喜也是從煩惱而生起的。我既沒有煩惱，也沒有歡喜，天神，你應當好好守護這個道理。」

  這時，那位天神又用偈語讚歎道：
  「太好了！沒有煩惱真是太好了！沒有歡喜也真是太好了！獨自安住而不被『不喜』所擊倒，真是太好了！我長久以來，終於見到了真正的婆羅門（清淨的覺者），證得了究竟的涅槃。您已經超越了一切怖畏，永遠超越了世間的恩愛。」

  這時，那位天神聽聞佛陀的開示後，心中充滿歡喜，隨喜讚歎，再次向佛陀頂禮，隨即消失不見了。
