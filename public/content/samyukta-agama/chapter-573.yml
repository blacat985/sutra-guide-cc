title: 第573經・無益苦行與五下分結的斷除
gist: 質多羅長者向其修苦行多年的外道親友開示，無益的苦行無法帶來實證的安樂；而他自己作為佛陀弟子，已斷盡「五下分結」，不再還生此世。外道聞言深受感動，遂於正法中出家，精進修行，最終證得阿羅漢。
originalText: |
  如是我聞：
  一時，佛住菴羅林中。時，有阿耆毘外道是質多羅長者先人親厚，來詣質多羅長者所，共相問訊慰勞已，於一面住。

  質多羅長者問阿耆毘外道：「汝出家幾時？」
  答言：「長者！我出家已來二十餘年。」

  質多羅長者問言：「汝出家來過二十年，為得過人法，究竟知見，安樂住不？」
  答言：「長者！雖出家過二十年，不得過人法，究竟知見，安樂住，唯有躶形、拔髮、乞食，人間遊行，臥於土中。」

  質多羅長者言：「此非名稱法、律，此是惡知，非出要道，非曰等覺，非讚歎處，不可依止。唐名出家過二十年，躶形、拔髮、乞食，人間遊行，臥灰土中。」

  阿耆毘問質多羅長者：「汝為沙門瞿曇作弟子，於今幾時？」
  質多羅長者答言：「我為世尊弟子過二十年。」

  復問質多羅長者：「汝為沙門瞿曇弟子過二十年，復得過人法，勝、究竟知見不？」
  質多羅長者答言：「汝今當知，質多羅長者要不復經由胞胎而受生，不復增於丘塜，不復起於血氣，如世尊所說五下分結，不見一結而不斷者，若一結不斷，當復還生此世。」

  如是說時，阿耆毘迦悲歎涕淚，以衣拭面，謂質多羅長者言：「我今當作何計？」
  質多羅長者答言：「汝若能於正法、律出家者，我当給汝衣鉢供身之具。」

  阿耆毘迦須臾思惟已，語質多羅長者言：「我今隨喜，示我所作。」

  時，質多羅長者將彼阿耆毘迦往詣諸上座所，禮諸上座足，於一面坐。白諸上座比丘言：「尊者！此阿耆毘迦是我先人親厚，今求出家作比丘，願諸上座度令出家，我當供給衣鉢眾具。」

  諸上座即令出家，剃除鬚髮，著袈裟衣。出家已，思惟：「所以善男子剃除鬚髮，著袈裟衣，出家增進學道，淨修梵行……。」得阿羅漢。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在菴羅林中。這時，有一位阿耆毘（耆那教）外道，是質多羅長者早年的親密好友，前來拜訪質多羅長者。兩人互相問候致意後，坐在一旁。

  質多羅長者問阿耆毘外道：「您出家修行多久了？」
  外道回答說：「長者！我出家至今已經二十多年了。」

  質多羅長者又問：「您出家二十多年來，是否證得了超越常人的法，達到究竟的知見，安住在安樂的境界中呢？」
  外道回答說：「長者！我雖然出家二十多年，但並沒有證得超越常人的法，也沒有達到究竟的知見或安樂的住境，所擁有的僅僅是赤身裸體、拔除頭髮、乞食維生，在人間四處遊走，睡臥在灰塵泥土之中。」

  質多羅長者說：「這不是值得稱頌的法與律，這是錯誤的知見，不是導向解脫的道路，不稱為『等覺』，不是值得讚歎之處，不可以依止。空有出家二十多年的名號，（卻只得到）赤身裸體、拔除頭髮、乞食遊行、睡臥灰土。」

  阿耆毘外道反問質多羅長者：「您作為沙門瞿曇（佛陀）的弟子，至今有多久了？」
  質多羅長者回答說：「我作為世尊的弟子，也超過二十年了。」

  外道又問質多羅長者：「您作為沙門瞿曇的弟子超過二十年，又是否證得了超越常人的法，殊勝、究竟的知見呢？」
  質多羅長者回答說：「您現在應當知道，我質多羅，絕對不會再經由胞胎而領受出生，不會再增加（世間的）墳墓，不會再（因血氣）而生起（這個色身）。如同世尊所說的『五種下分結』（身見、戒禁取、疑、貪欲、瞋恚），我看不到有任何一結是還沒有斷除的。假使還有一結未斷，我就應當還會再生於這個欲界世間。」

  當質多羅長者說這番話時，那位阿耆毘迦外道（聽聞實證的差距），不禁悲傷感歎、涕淚縱橫，用衣服擦拭臉面，對質多羅長者說：「（既然如此）我現在應當如何是好？」
  質多羅長者回答說：「您如果能在（佛陀的）正法、律中出家，我應當供給您所需的衣鉢和資身用具。」

  阿耆毘迦短暫思惟後，告訴質多羅長者說：「我現在（對您的建議）心生隨喜，請指引我該怎麼做吧。」

  這時，質多羅長者便帶著這位阿耆毘迦前往諸位上座比丘的住處，頂禮諸位上座的雙足後，坐在一旁。他向諸位上座比丘稟白：「尊者！這位阿耆毘迦是我早年的親友，他現在請求出家成為比丘，祈願諸位上座慈悲，度他出家，我應當供給他衣鉢等一切所需用具。」

  諸位上座比丘便為他剃度，剃除鬚髮，穿上袈裟。他出家後，（精進）思惟：「這就是善男子為何要剃除鬚髮，穿上袈裟，出家增進修道，清淨修持梵行……（的目的）。」最終證得了阿羅漢。
