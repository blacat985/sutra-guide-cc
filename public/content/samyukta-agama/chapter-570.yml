title: 第570經・諸見皆以身見本
gist: 質多羅長者提問一切世間見解的根本，諸上座默然。下座梨犀達多尊者回答，所有關於「我」、「眾生」、「壽命」等異見，都源於對五蘊的「身見」（薩迦耶見）。
originalText: |
  如是我聞：
  一時，佛住菴羅聚落菴羅林中，與眾多上座比丘俱。

  時，質多羅長者詣諸上座所，稽首禮足，退坐一面，白諸上座言：「諸世間所見，或說有我，或說眾生，或說壽命，或說世間吉凶。云何？尊者！此諸異見，何本、何集、何生、何轉？」

  時，諸上座默然不答。如是三問，亦三默然。

  時，有一下座比丘名梨犀達多，白諸上座言：「我欲答彼長者所問。」
  諸上座言：「善能答者答。」

  時，長者即問梨犀達多：「尊者！凡世間所見，何本、何集、何生、何轉？」
  尊者梨犀達多答言：「長者！凡世間所見，或言有我，或說眾生，或說壽命，或說世間吉凶，斯等諸見，一切皆以身見為本，身見集、身見生、身見轉。」

  復問：「尊者！云何為身見？」
  答言：「長者！愚癡無聞凡夫見色是我、色異我、色中我、我中色，受、想、行、識見是我、識異我、我中識、識中我。長者！是名身見。」

  復問：「尊者！云何得無此身見？」
  答言：「長者！謂多聞聖弟子不見色是我，不見色異我，不見我中色、色中我；不見受、想、行、識是我，不見識異我，不見我中識、識中我，是名得無身見。」

  復問：「尊者！其父何名？於何所生？」
  答言：「長者！我生於後方長者家。」

  質多羅長者語尊者梨犀達多：「我及尊者二父本是善知識。」
  梨犀達多答言：「如是，長者！」

  質多羅長者語梨犀達多言：「尊者若能住此菴羅林中，我盡形壽供養衣服、飲食、隨病湯藥，尊者梨犀達多默然受請。」

  時，尊者梨犀達多受質多羅長者請，供養障礙故，久不詣世尊所。

  時，諸上座比丘為質多羅長者種種說法，示、教、照、喜；示、教、照、喜已，質多羅長者歡喜隨喜，作禮而去。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在菴羅聚落的菴羅林中，與眾多上座比丘們在一起。

  這時，質多羅長者前去拜訪諸位上座比丘，頂禮雙足後，退坐到一旁，向諸位上座請問：「（世間）有各種見解，有的說『有我』，有的說『有眾生』，有的說『有壽命』，有的說『世間有吉凶』。請問尊者！這一切不同的見解（異見），它們的根本是什麼？從何聚集？從何而生？依何而轉呢？」

  當時，諸位上座都默然不回答。長者連續問了三次，上座們也同樣三次保持默然。

  這時，有一位名叫梨犀達多的下座比丘，向諸位上座稟告：「我想要回答那位長者的提問。」
  諸位上座說：「如果能善巧回答，你就回答吧。」

  這時，長者便轉問梨犀達多：「尊者！凡是世間的種種見解，它們的根本是什麼？從何聚集？從何而生？依何而轉呢？」
  尊者梨犀達多回答說：「長者！凡是世間的種種見解，不論是說『有我』、說『眾生』、說『壽命』、或說『世間吉凶』，這一切的見解，全部都是以『身見』（薩迦耶見）為根本，從『身見』而聚集，從『身見』而生起，依『身見』而轉變。」

  長者又問：「尊者！什麼是『身見』呢？」
  梨犀達多回答說：「長者！愚癡、沒有聽聞過正法的凡夫，認為『色蘊（物質身體）是我』、認為『色蘊異於我（我擁有色蘊）』、認為『我存在於色蘊之中』、認為『色蘊存在於我之中』。對於受、想、行、識四蘊，也同樣認為『是我』、認為『異於我』、認為『我中識』、認為『識中我』。長者！這就稱為『身見』。」

  長者又問：「尊者！要如何才能滅除這個『身見』呢？」
  梨犀達多回答說：「長者！就是那有廣博聽聞正法的聖弟子，他不會認為『色是我』，不認為『色異我』，不認為『我中色』、『色中我』；他也不會認為『受、想、行、識是我』，不認為『識異我』，不認為『我中識』、『識中我』。長者！這就稱為滅除了『身見』。」

  （問答至此，長者忽然）又問：「尊者！您的父親叫什麼名字？您是在哪裡出生的呢？」
  梨犀達多回答說：「長者！我出生在後方的長者家中。」

  質多羅長者告訴尊者梨犀達多：「我與尊者的父親，本來是舊識好友。」
  梨犀達多回答說：「是的，長者！」

  質多羅長者便對梨犀達多說：「尊者！如果您願意住在這菴羅林中，我願盡此形壽，供養您的衣服、飲食，以及生病時所需的湯藥。」尊者梨犀達多默然接受了邀請。

  當時，尊者梨犀達多因為接受了質多羅長者的供養，（為了讓長者有供養的機會，）所以有障礙，很久都沒有能前去拜見世尊。

  這時，諸位上座比丘（在梨犀達多與長者談話後）為質多羅長者開示了種種法義，啟發教導，使其歡喜。在示、教、照、喜之後，質多羅長者歡喜隨喜，行禮後離去。
