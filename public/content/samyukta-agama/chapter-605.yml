title: 第605-606經・四念處建立修習
gist: 佛陀標舉身、受、心、法四念處為修行核心，並強調應以精勤、正念與正知來圓滿修習。
originalText: |
  （六〇五）
  如是我聞：
  一時，佛住舍衛國祇樹給孤獨園。

  爾時，世尊告諸比丘：「有四念處。何等為四？謂身身觀念處，受、心、法法觀念處。」

  佛說此經已，諸比丘聞佛所說，歡喜奉行。

  （六〇六）
  如是我聞：
  一時，佛住舍衛國祇樹給孤獨園。

  爾時，世尊告諸比丘：「有四念處。何等為四？謂身身觀念處，受、心、法法觀念處。如是，比丘！於此四念處修習滿足，精勤方便，正念正知，應當學。」

  佛說此經已，諸比丘聞佛所說，歡喜奉行。
