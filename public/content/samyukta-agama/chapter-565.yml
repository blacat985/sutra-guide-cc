title: 第565經・四種清淨的圓滿之道
gist: 阿難尊者為婆頭聚落的青年們開示，達到究竟解脫須依循四種清淨之道：戒清淨、心清淨（四禪）、見清淨（五種聞思修方法）與解脫清淨（斷貪瞋癡）。
originalText: |
  如是我聞：
  一時，佛在橋池人間遊行，與尊者阿難俱，至婆頭聚落國北身恕林中。

  爾時，婆頭聚落諸童子聞尊者阿難橋池人間遊行，住婆頭聚落國北身恕林中。聞已，相呼聚集，往詣尊者阿難所，稽首禮尊者阿難足，退坐一面。

  時，尊者阿難語諸童子言：「帝種！如來、應、應、等正覺說四種清淨，戒清淨、心清淨、見清淨、解脫清淨。

  「云何為戒清淨？謂聖弟子住於戒，波羅提木叉，戒增長，威儀具足，於微細罪能生恐怖，受持學戒。戒身不滿者，能令滿足；已滿者，隨順執持，欲精進方便超出，精勤勇猛，堪能諸身心法，常能攝受，是名戒淨斷。

  「苦種！云何名為心淨斷？謂聖弟子離欲、惡不善法，乃至第四禪具足住；定身未滿者令滿，已滿者隨順執受，欲精進乃至常執受，是名心淨斷。

  「苦種！云何名為見淨斷？謂聖弟子聞大師說法。如是如是說法，則如是如是入如實正觀。如是如是得歡喜、得隨喜、得從於佛。

  「復次，聖弟子不聞大師說法，然從餘明智尊重梵行者說，聞尊重梵行者如是如是說，則如是如是入如實觀察。如是如是觀察，於彼法得歡喜、隨喜，信於正法。

  「復次，聖弟子不聞大師說法，亦復不聞明智尊重梵行者說，隨先所聞受持者重誦習，隨先所聞受持者如是如是重誦已。如是如是得入彼法，乃至信於正法。

  「復次，聖弟子不聞大師說法，不聞明智尊重梵行者說，又復不能先所受持重誦習，然先所聞法為人廣說，先所聞法如是如是為人廣說。如是如是得入於法，正智觀察，乃至信於正法。

  「復次，聖弟子不聞大師說法，復不聞明智尊重梵行者說，又復不能先所受持重誦習，亦復不以先所聞法為人廣說，然於先所聞法獨一靜處思惟觀察。如是如是思惟觀察，如是如是得入正法，乃至信於正法。如是從他聞，內正思惟，是名未起正見令起，已起正見令增廣；是名未滿戒身令滿，已滿者隨順攝受，欲精進方便，乃至常攝受，是名見淨斷。

  「苦種！云何為解脫清淨斷？謂聖弟子貪心無欲解脫，恚、癡心無欲解脫。如是解脫，未滿者令滿，已滿者隨順攝受，欲精進乃至常攝受，是名解脫淨斷。」

  苦種！尊者阿難說是法時，婆頭聚落諸童子聞尊者阿難所說，歡喜隨喜，作禮而去。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀在橋池一帶人間遊行，尊者阿難也隨行。他們去到了婆頭聚落國北邊的身恕林中。

  這時，婆頭聚落的青年們聽說尊者阿難正在橋池人間遊行，住在婆頭聚落國北邊的身恕林中。聽說後，他們便互相邀約聚集，前往尊者阿難的住處，向尊者阿難頂禮雙足後，退坐到一旁。

  這時，尊者阿難告訴諸位青年們：「高貴的青年們（帝種）！如來、應供、等正覺宣說了四種清淨：戒清淨、心清淨、見清淨、解脫清淨。

  「什麼是『戒清淨』？就是說，聖弟子安住於戒律，守護波羅提木叉（別解脫戒），使戒行增長，行住坐臥威儀具足，對於微細的罪過都能生起怖畏之心，領受並持守各項學戒。對於戒行（戒身）尚未圓滿的，能使其圓滿；已經圓滿的，能隨順因緣護持不失。心中常起欲願、精進、方便，希望能超越（煩惱），精勤勇猛，能堪受（修行中的）種種身心之法，恆常能攝受（正念），這就稱為『戒的清淨圓滿（戒淨斷）』。

  「青年們（苦種）！什麼稱為『心的清淨圓滿（心淨斷）』？就是說，聖弟子遠離慾望和惡的不善法，（修習禪定）乃至證得並安住於第四禪。對於禪定（定身）尚未圓滿的，能使其圓滿；已經圓滿的，能隨順因緣護持不失，心中常起欲願、精進，乃至恆常護持，這就稱為『心的清淨圓滿』。

  「青年們（苦種）！什麼稱為『見的清淨圓滿（見淨斷）』？就是說，聖弟子聽聞大師（佛陀）說法。大師如何如何說法，他就能夠如何如何地契入如實的正觀。如此如此，他便能生起歡喜、隨喜之心，（堅定）信從於佛。

  「再者，如果聖弟子沒有（親自）聽聞大師說法，但是從其他有智慧、受敬重的梵行者（同修）那裡聽聞。聽聞梵行者如何如何說法，他就能夠如何如何地契入如實的觀察。如此如此觀察，他便能對那個法義生起歡喜、隨喜之心，信受於正法。

  「再者，如果聖弟子沒有聽聞大師說法，也沒有聽聞有智慧、受敬重的梵行者說法，而是將以前所聽聞受持的法義，拿出來重新讀誦、憶持。隨著他如何如何地重誦，他就能夠如何如何地契入那個法義，乃至信受於正法。

  「再者，如果聖弟子沒有聽聞大師說法，不聞明智尊重梵行者說，也不能將所受持的法義重誦習，但是他將以前所聽聞的法義，為他人廣為解說。隨著他如何如何地為人廣說，他就能夠如何如何地契入法義，生起正智的觀察，乃至信受於正法。

  「再者，如果聖弟子不聞大師說法，不聞明智尊重梵行者說，不能重誦習，也不為人廣說，但是他對於以前所聽聞的法義，獨自
  在寂靜處思惟、觀察。隨著他如何如何地思惟觀察，他就能夠如何如何地契入正法，乃至信受於正法。
  像這樣，或是從他人聽聞（聞慧），或是內在正確思惟（思慧），就能使尚未生起的正見得以生起，已經生起的正見使其增長廣大。這就是『未圓滿的戒身（此處應指見身）使其圓滿，已圓滿的隨順攝受，欲精進方便，乃至常攝受』，這就稱為『見的清淨圓滿』。

  「青年們（苦種）！什麼是『解脫的清淨圓滿（解脫淨斷）』？就是說，聖弟子內心無欲，從貪婪中解脫出來，內心無欲，從瞋恚、愚癡中解脫出來。像這樣的解脫，尚未圓滿的使其圓滿，已經圓滿的隨順攝受，心中常起欲願、精進，乃至恆常護持，這就稱為『解脫的清淨圓滿』。」

  青年們（苦種）！尊者阿難說這番法的時候，婆頭聚落的諸位青年們聞尊者阿難所說，都心生歡喜，樂於隨喜，向阿難尊者行禮後離去。
