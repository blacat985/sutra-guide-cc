title: 第591經・毁欲而自恣欲的優婆塞
gist: 本經講述一位優婆塞在公開場合毀謗世俗欲樂為虛妄，卻私下沉溺於五欲。因其家中天神的偈語勸諫而覺悟，最終出家修行，證得阿羅漢果。
originalText: |
  （五九一）
  如是我聞：
  一時，佛住舍衛國祇樹給孤獨園。

  爾時，世尊告諸比丘：「過去世時，海洲上優婆塞至他優婆塞舍會坐，極毀呰欲，言：『此欲者，虛妄不實，欺誑之法，猶如幻化，誑於嬰兒。』還自己舍，恣於五欲，是優婆塞舍有天神止住。
  時，彼天神作是念：『是優婆塞不勝不類，於餘優婆塞舍會坐眾中極毀呰欲，言：「如是欲者，虛偽不實，欺誑之法，如誑嬰兒。」還己舍已，自恣五欲，我今寧可發令覺悟。』而說偈言：

  「『於大聚會中，毀呰欲無常，
  自沒於愛欲，如牛溺深泥。
  我觀彼會中，諸優婆塞等，
  多聞明解法，奉持於淨戒。
  汝見彼樂法，而說欲無常，
  如何自恣欲，不斷於貪愛，
  何故樂世間，畜妻子眷屬。』

  「時，彼天神如是如是開覺彼優婆塞已。如是如是彼優婆塞覺悟已，剃除鬚髮，著袈裟衣，正信非家，出家學道，精勤修習，盡諸有漏，得阿羅漢。」

  佛說此經已，諸比丘聞佛所說，歡喜奉行。
translation: |
  這是我從佛陀那裡聽到的：
  那時候，佛陀住在舍衛國的祇樹給孤獨園。

  當時，世尊告訴比丘們：「在過去世，海洲上有位在家居士（優婆塞）到另一位居士家中參加聚會，在眾人面前極力毀謗、貶斥世俗欲樂，說：『這些欲樂，是虛妄不實、欺騙人的法，就像幻術一樣，迷惑愚癡的嬰兒。』然而，當他回到自己家中，卻又縱情享受五欲。這位居士的家中有位天神居住。
  當時，那位天神心想：『這位居士的言行非常不一致，他在其他居士的聚會中極力毀謗欲樂，說：「這些欲樂是虛假不實、欺騙人的，如同欺騙嬰兒。」但回到自己家後，卻又放縱享受五欲。我現在何不激發他，讓他覺悟呢？』於是天神便說了偈語：

  『在盛大的聚會中，你毀謗欲樂無常，
  自己卻沉溺於愛欲，如同牛隻深陷泥沼。
  我觀察在那個聚會中，其他居士們，
  多聞且明瞭佛法，並嚴謹地持守清淨戒律。
  你見到他們樂於佛法，而口說欲樂無常，
  為何自己卻放縱於欲樂，不斷絕貪愛，
  又為何樂於世間，蓄養妻子眷屬呢？』

  「當時，那位天神如此這般地開導、點醒了那位居士。居士也因此徹底覺悟，於是剃除鬚髮，穿上袈裟，帶著正信捨離家庭，出家修行，精進不懈地修習，斷盡一切煩惱，最終證得了阿羅漢果。」

  佛陀說完這部經後，比丘們聽聞佛陀的教導，都歡喜地信受奉行。
