      「爾時，彼兇主執彼比丘著鐵鑊油中，足與薪火，火終不然，假使然者，或復不熱。兇主見火不然，打拍使者，而自然火，火即猛盛；久久，開鐵鑊蓋，見彼比丘鐵鑊中蓮華上坐，生希有心，即啟國王，王即便嚴駕，將無量眾，來看比丘。
    translation: |
      這時，那惡人對比丘說：「期限已到。」比丘問：「我不明白你在說什麼。」惡人回答：「之前約定的七天，今天已經滿了。」比丘用偈回答：
      「我的心已得解脫，破除了無明大黑暗，斷除了各種蓋障，殺死了煩惱賊。智慧的太陽如今已升起，鑒察我的心意識，明了看見生死真相。現在是哀愍世人的時候，我已隨順修習聖法。我現在這副身軀，任憑你處置，不再有任何吝惜。」
