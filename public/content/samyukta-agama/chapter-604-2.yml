    translation: |
      這時，比丘心想：「我若調伏這位國王，將能引導許多人，攝持佛法，廣泛分布如來舍利，安樂無量眾生，讓這閻浮提世界的人都信奉三寶。」因此緣故，他顯現自己的功德，向國王說偈言：
      「我是佛陀的弟子，已斷盡一切煩惱。我是佛之子，不執著一切有。我已調伏心性，歸依無上兩足尊，息心得到寂靜。生死的大恐怖，我如今都已解脫，脫離了三界的束縛，在如來的聖法中，獲得了這樣的利益。」

  - original: |
      「時，阿育王聞彼比丘所說，於佛所生大敬信，又白比丘言：『佛未滅度時，何所記說？』比丘答言：『佛記大王：「於我滅後，過百歲之時，於巴連弗邑，有三億家，彼國有王，名曰阿育，當王此閻浮提，為轉輪王，正法治化；又復廣布我舍利，於閻浮提立八萬四千塔。」佛如是記大王。然大王今造此大地獄，殺害無量民人，王今宜應慈念一切眾生，施其無畏，令得安隱，佛之所記大王者，王當如法修行。』……
      「時，彼阿育王於佛所極生敬信，合掌向比丘作禮：『我得大罪，今向比丘懺悔……』
    translation: |
      阿育王聽了比丘的話，對佛陀產生了極大的敬信，又問比丘：「佛陀在世時，有什麼預言嗎？」
