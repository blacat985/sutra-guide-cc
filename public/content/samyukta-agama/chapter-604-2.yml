    translation: |
      這時，比丘知道調伏阿育王的時機已到，便飛身升上虛空，如同鵝王一般，展現種種神通變化。
      國王見比丘升在空中，心懷大歡喜，合掌仰望聖者說：「我有事想請教，心中有所不解。您的外形與常人無異，卻有未曾見過的神通。請為我分別解說，您修習了什麼法門而得到清淨？請為我廣泛演說勝妙法，我了解法相後，願做您的弟子，終生無悔。」

  - original: |
      「時，彼比丘而作是念：『我今伏是王，多有所導，攝持佛法，當廣分布如來舍利，安樂無量眾生，於此閻浮提，盡令信三寶。』以是因緣故，自顯其德。而向王說偈言：
