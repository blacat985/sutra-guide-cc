    translation: |
      比丘遠遠看見屋舍內，有火車、爐炭等刑具在折磨眾生，如同地獄一般，頓時心生恐懼，毛骨悚然，便想退出門外。
      這時，兇惡的獄主立刻上前抓住比丘說：「進到這裡的人，沒有能出去的，你今天就要死在這裡。」比丘聽了，悲痛萬分，淚流滿面。獄主問：「你為什麼像小孩一樣哭泣？」
      比丘用偈頌回答：「我並非恐懼死亡，而是志願尋求解脫；如今所求未能成就就將死去，所以我才哭泣。人身極難獲得，出家也是如此，好不容易遇到佛陀的教法，從今以後卻再也見不到了。」

