      當時，大臣阿㝹樓陀對國王說：「國王不應該這樣做，怎麼能親手殺害大臣和妃嬪呢？國王現在應當設立專門的劊子手，若有當殺之人，就交給那個人去執行。」國王便下令尋找劊子手。
