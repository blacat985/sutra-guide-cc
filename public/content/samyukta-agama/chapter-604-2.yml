      「爾時，兇主語比丘曰：『汝今必死，何所憂惱？』比丘復以哀言答云：『乞我少時生命，可至一月。』彼兇不聽。如是日數漸減，止於七日，彼即聽許。
      「時，此比丘知將死不久，勇猛精進，坐禪息心，終不能得道。至於七日，時，王宮內人有事至死，送付兇惡之人，令治其罪。兇主將是女人著臼中，以杵擣之，令成碎末。
      「時，比丘見是事，極厭惡此身：『嗚呼！苦哉！我不久亦當如是。』而說偈言：
      「『嗚呼大悲師，演說正妙法，此身如聚沫，於義無有實。向者美女色，今將何所在，生死極可捨，愚人而貪著。係心緣彼處，今當脫鏁木，令度三有海，畢竟不復生。如是勤方便，專精修佛法，斷除一切結，得成阿羅漢。』
    translation: |
      獄主對比丘說：「你今天必死無疑，憂惱又有何用？」比丘哀求道：「求您寬限我一點時間，一個月就好。」獄主不答應。比丘便逐漸減少天數，最後請求寬限七天，獄主這才答應。
      比丘知道自己死期將近，便勇猛精進，坐禪攝心，但前六天始終未能得道。
      到了第七天，王宮內有一個女人犯了死罪，被送到惡人這裡處置。獄主將這女人放入石臼中，用杵搗擊，將她搗成了碎末。
      比丘目睹這一幕，對這個色身產生了極大的厭惡：「嗚呼！太痛苦了！我不久之後也會像這樣。」於是說偈道：
      「嗚呼大悲導師，演說正妙佛法，此身如聚集的泡沫，毫無真實義理。剛才那美女的姿色，現在哪裡去了呢？生死輪迴極應捨離，只有愚人才會貪著。我將心繫念於無常，現在應當解脫枷鎖，度過三界苦海，畢竟不再受生。」
      比丘如此勤奮修習，專精佛法，斷除了一切煩惱結縛，終於證得阿羅漢果。

