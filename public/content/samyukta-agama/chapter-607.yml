      （六〇七）
      爾時，世尊告諸比丘：「有一乘道，淨諸眾生，令越憂悲，滅惱苦，得如實法，所謂四念處。
      何等為四？身身觀念處，受、心、法法觀念處。」
    translation: |
      那時，世尊告訴比丘們：「有一條唯一的路徑（一乘道），能使眾生得到清淨，使人超越憂傷與悲哀，滅除煩惱與痛苦，並證得真如實相之法，這就是所謂的『四念處』。
      是哪四種呢？就是：
      觀察身體（身念處）、
      觀察感受（受念處）、
      觀察心念（心念處）、
      以及觀察諸法道理（法念處）。」
  - original: |
      （六〇八）
      爾時，世尊告諸比丘：「若比丘離四念處者，則離如實聖法；
      離如實聖法者，則離聖道；
      離聖道者，則離甘露法；
      離甘露法者，不得脫生、老、病、死、憂、悲、惱、苦，我說彼於苦不得解脫。」
    translation: |
      在另一段教導中，世尊對比丘們說：「如果修行者離開了四念處的修習，就是離開了真實的聖法；
      離開了聖法，就是離開了通往覺悟的聖道；
      離開了聖道，就是離開了那不生不死的甘露法門。
      一旦離開了甘露法門，就無法解脫生、老、病、死以及憂悲惱苦。我說這樣的人，無法從痛苦中獲得真正的解脫。」
