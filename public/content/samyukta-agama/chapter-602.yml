title: 第602經・心法說第六
gist: 天子問如何出離苦，佛陀開示世間五欲加上心法為第六，若能對這六種境界無欲無求，便能解脫一切苦。
originalText: |
  如是我聞：

  一時，佛住在舍衛國祇樹給孤獨園。
  時，有天子容色絕妙，於後夜時來詣佛所，稽首佛足，身諸光明遍照祇樹給孤獨園。

  時，彼天子說偈問佛：
  「伊尼耶鹿相，仙人中之尊，
  少食不嗜味，禪思樂山林，
  我今敬稽首，而問於瞿曇，
  云何出離苦？云何苦解脫？
  我今問解脫，於何而滅盡？」

  爾時，世尊說偈答言：
  「世間五欲德，心法說第六，
  於彼欲無欲，解脫一切苦，
  如是於苦出，如是苦解脫，
  汝所問解脫，於彼而滅盡。」

  時，彼天子復說偈言：
  「久見婆羅門，逮得般涅槃，
  一切怖已過，永超世恩愛。」

  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  這是我親自聽聞的：

  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌絕妙的天子，在清晨時分來到佛陀的住所，向佛陀頂禮，他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子說了一首偈語來問佛：

  「您的腿如同腿部修長的伊尼耶鹿般優美，是仙人中的至尊，
  您飲食清淡不貪嗜美味，喜樂於山林中修習禪思。
  我現在恭敬地向您頂禮，並請問瞿曇佛陀：
  要如何才能出離痛苦？要如何才能從苦中解脫？
  我現在請問關於解脫的道理，痛苦要在哪裡才能滅盡？」

  這時，世尊也以偈語回答說：

  「世間有色、聲、香、味、觸這五種欲樂，再加上第六種『心法』，即意根所對的法塵，
  如果能對這六種境界都沒有貪欲，就能從一切痛苦中解脫。
  這就是出離痛苦的方法，這就是從苦中解脫的途徑，
  你所問的解脫之道，就是要在五欲及心法這六處滅盡貪愛。」

  這時，那位天子聽了，又說了一首偈語來讚歎：

  「我今日終於得見真正的婆羅門，您早已證得了圓滿的涅槃；
  您已經超越了一切的怖畏，永遠超越了世間的恩愛束縛。」

  那位天子聽聞佛陀所說的法，心中充滿歡喜，隨喜讚歎，向佛陀頂禮後，就消失不見了。
