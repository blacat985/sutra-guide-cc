practiceInsights: |
  ### 主旨

  本經闡述了解脫痛苦的關鍵在於對「六處」的無欲。天子讚歎佛陀的清修並請問解脫之道，佛陀指出，世間的誘惑不外乎色聲香味觸等五欲，以及內心的法塵——心法，若能對這六者不起貪欲，就能徹底出離痛苦，獲得解脫。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 檢視苦的來源

  佛陀明確指出，苦的根源在於對「世間五欲德」及「心法」的貪欲。我們往往向外追求五欲般的物質享受，或向內執著心法般的觀念想法，以為這些能帶來快樂，卻不知正是這些貪求帶來了無盡的煩惱與痛苦。認清這一點，是解脫的第一步。

  #### 2. 心法是第六種欲

  除了外在的五欲，佛陀特別點出「心法說第六」。這提醒我們，內心的妄想、回憶、觀念、情緒等「法塵」，也是我們執著的對象。有時候我們雖然遠離了物質誘惑，卻可能深陷於精神層面的執著中。修行必須全面，連同內心的微細執著也要放下。

  #### 3. 「無欲」即是解脫

  解脫的方法很簡單也很直接：「於彼欲無欲」。這不是要我們變得麻木無情，而是要培養一種「不黏著」的智慧。面對五欲六塵，清楚覺知而不生起貪愛與佔有之心。當心不再被慾望所繫縛，痛苦自然無從生起，當下即是解脫。
