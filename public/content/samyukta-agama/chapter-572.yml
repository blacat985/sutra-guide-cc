title: 第572經・欲貪：根與塵的繫縛
gist: 質多羅長者巧妙地回答了上座比丘們的提問，指出不是眼根繫縛色塵，也不是色塵繫縛眼根，而是兩者接觸時所生起的「欲貪」，才是真正的繫縛，如同軛鞅繫住黑白二牛。
originalText: |
  如是我聞：
  一時，佛住菴羅林中，與眾多上座比丘俱。

  爾時，眾多上座比丘集於食堂，作如是論議：「諸尊！於意云何？謂眼繫色耶？色繫眼耶？如是耳聲、鼻香、舌味、身觸、意法，為意繫法耶？法繫意耶？」

  時，質多羅長者行有所營，便過精舍，見諸上座比丘集於食堂，即便前禮諸上座足，禮足已，問言：「尊者集於食堂，論說何法？」

  諸上座答言：「長者！我等今日集此食堂，作如此論：『為眼繫色耶？色繫眼耶？如是耳聲、鼻香、舌味、身觸、意法，為意繫法耶？為法繫意耶？』」

  長者問言：「諸尊者於此義云何記說？」
  諸上座言：「於長者意云何？」

  長者答諸上座言：「如我意，謂非眼繫色，非色繫眼，乃至非意繫法，非法繫意，然中間有欲貪者，隨彼繫也。譬如二牛，一黑一白，駕以軛鞅。有人問言：『為黑牛繫白牛？為白牛繫黑牛？』為等問不？」
  答言：「長者！非等問也。所以者何？非黑牛繫白牛，亦非白牛繫黑牛，然彼軛鞅是其繫也。」

  「如是，尊者！非眼繫色，非色繫眼，乃至非意繫法，非法繫意，然其中間，欲貪是其繫也。」

  時，質多羅長者聞諸上座所說，歡喜隨喜，作禮而去。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在菴羅林中，與眾多上座比丘們在一起。

  這時，許多上座比丘聚集在食堂裡，像這樣互相討論：「各位尊者！你們的看法如何？是『眼根』繫縛了『色塵』呢？還是『色塵』繫縛了『眼根』呢？同樣的，耳根與聲塵、鼻根與香塵、舌根與味塵、身根與觸塵、意根與法塵，是『意根』繫縛了『法塵』呢？還是『法塵』繫縛了『意根』呢？」

  這時，質多羅長者因為有事要辦，剛好路過精舍，看見諸位上座比丘聚集在食堂，便上前頂禮諸位上座的雙足。行禮後，他問道：「尊者們聚集在食堂，是在討論什麼法義呢？」

  諸位上座回答說：「長者！我們今天聚集在此食堂，是在討論這個問題：『是眼繫縛色呢？還是色繫縛眼呢？乃至是意繫縛法呢？還是法繫縛意呢？』」

  長者問道：「那諸位尊者對這個義理，是如何決斷解說的呢？」
  諸位上座（反問）說：「（我們先聽聽）長者的看法如何？」

  長者回答諸位上座說：「依我的淺見，我認為既不是眼繫縛色，也不是色繫縛眼，乃至也不是意繫縛法，非法繫縛意。然而，在（根塵接觸的）中間生起了『欲貪』，就是隨著那個『欲貪』而被繫縛的。
  譬如有兩頭牛，一隻是黑色的，一隻是白色的，用一副軛鞅（牛軛和繩索）駕著牠們。如果有人問：『是黑牛繫縛了白牛？還是白牛繫縛了黑牛？』這樣的提問對嗎？」
  （上座們回答：）「長者！這樣的提問是不對的。為什麼呢？因為既不是黑牛繫縛白牛，也不是白牛繫縛黑牛，然而那副『軛鞅』才是牠們（之間）的繫縛。」

  （長者接著說：）「正是如此，尊者們！既不是眼繫縛色，也不是色繫縛眼，乃至也不是意繫縛法，非法繫縛意，然而在它們中間（所生起的）『欲貪』，那才是真正的繫縛。」

  這時，質多羅長者聽聞諸位上座（認可）所說（的法義）後，心生歡喜，樂於隨喜，便向諸位上座行禮後離去。
