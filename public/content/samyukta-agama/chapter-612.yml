transcript: |
  ### 一、引言：馴服不聽話的大腦

  「歡迎收聽。今天我們來聊一個大家應該都遇過的問題，就是我們的大腦常常不太聽話。比如說想專心的時候，它就偏偏想睡覺；然後想放鬆嘛，它又開始胡思亂想。所以我們就回去翻了一些古老的經典，像是《雜阿含經》，結果發現，古人處理這個問題的方法很聰明耶！他們不是靠那種死板的紀律，反而比較像個聰明的廚師，或是一個很有經驗的農夫。」

  沒錯，而且這些經典很有趣的地方是，它不只教你怎麼做，還會告訴你為什麼要這麼做。它們基本上就是說，要學會觀察自己的內心，這是掌握所有正面特質的基礎，像是情緒管理、自我覺察這些核心能力。那如果能做到極致的人，經典裡還給他一個稱號，叫「大丈夫」。

  「大丈夫？」

  對，意思就是一個內心真正強大、可以主宰自己的人。

  ### 二、雜阿含615經：快樂是專注的燃料

  「哇，好。那第一個挑戰就來了：想睡覺。我們在讀《雜阿含經》第615經的時候，就看到一個超實際的場景，就是一群修行人跟佛陀抱怨說：『欸，練習的時候很容易昏沉，精神很差。』這不就是我們每天下午上班的寫照嗎？」

  真的。

  「那佛陀給的建議是什麼？」

  他的建議可能跟你想的完全不一樣喔。他不是說用意志力撐下去這種話。

  「不是嗎？」

  不是。他說，這個時候你應該先停一下，去想一些能讓你打從心底感到喜悅、有信心的事情。在經文裡，這叫「取於淨相」。

  > 取於淨相：這個動作會啟動一個心理的連鎖反應，就是從信心會產生喜悅，然後喜悅會讓身體感覺到很輕安、很舒服。

  身體一放鬆，你的心自然就容易安定下來了。

  「哇，這完全顛覆了我的想像耶！我一直以為專注就是要很嚴肅、要壓抑。但這裡的智慧反而是說，如果我今天工作很煩，靜不下心來，與其逼自己，不如先花個兩分鐘想一件讓自己真正開心的事情，把那個喜悅當成專注的燃料。」

  沒錯，你說到重點了：燃料。快樂不是專注的敵人，它是助力。

  ### 三、雜阿含616經：賢愚廚師喻

  「哇，所以快樂是專注的油門，這個觀念很棒耶。但要怎麼知道什麼時候該踩油門，什麼時候該放鬆呢？我想這就接到你講的下一個比喻囉，在《雜阿含經》的616經裡面，那個廚師的故事。」

  正是如此。這個故事叫「賢愚廚師喻」。他說一個笨廚師就是只會照自己的想法做菜，他從來不管國王今天想吃什麼，結果當然就不受賞識嘛。

  「嗯，對。」

  但是聰明的廚師呢，他會每天很細心地觀察國王今天想吃酸的、鹹的，還是今天想吃清淡一點的？然後他會很靈活地去調整。

  「所以說穿了，這個比喻就是要告訴我們，我們的心才是那個國王，才是老闆。」

  完全正確。

  「你不是要用一套死方法去硬套它，而是要像個聰明的員工，隨時看看老闆今天心情怎麼樣、需要什麼。」

  對，修行真的不是那種機械化的操作，而是要時時刻刻去感覺自己內心的狀態。欸，心太緊繃了，那就給他一點空間；心太散了，那就稍微把它收回來一點。這種動態調整才是真正的善巧。

  ### 四、牧牛人喻：守護感官與知止

  「廚師的比喻很貼切。但經文裡還有一個牧牛人的比喻，老實說我一開始覺得有點難懂。照顧自己的心，跟放牛有什麼關係？我看佛說《牧牛經》裡面提了十一種技巧。」

  這個比喻的目的，就是把很抽象的修行變得非常具體。比如說經文裡說牧牛人要「知處」，就是要知道哪裡有安全的水草地，可以讓牛好好休息。這就直接對應到，我們的心也需要一個安全的休息地，那個地方就是「四念處」，就是隨時回來觀照我們的身體啊、感受啊、心念的這些變化。

  「喔，我懂了。那裡面還有沒有什麼比較有趣的技巧？」

  有一個叫「覆瘡」，就是幫牛包紮傷口。

  「包紮傷口？」

  對，這對應到我們要守護自己的感官，像眼睛、耳朵。比方說，你在網路上看到一則讓你很生氣的留言，如果你一直去想它，就好像傷口一直暴露在外面，讓細菌跑進去。

  「嗯。」

  結果就是內心發炎，不得安寧。

  「哇，這個連結太有意思了。所以守護感官就像是幫自己建立一個心理防火牆，不要讓網絡上那些情緒細菌隨便跑進來。」

  沒錯。還有一個比喻叫「留乳」。

  「留乳？」

  對，擠牛奶的時候不要全部擠光，要留一些給小牛。這提醒我們，接受別人的幫助或供養的時候要知足，不要把資源或人情一次用光。

  「這不就是古代版的永續經營嗎？」

  完全可以這麼說。「凡事留一線，日後好相見」，這個智慧你拿到職場或家庭關係上，都完全適用。

  ### 五、結語

  「所以，從怎麼對付一個想睡覺的念頭，到像廚師一樣觀察火候，再到像牧牛人一樣很溫柔地去照顧。這些古老的智慧，它的核心都不是要我們去對抗自己的心，而是學習怎麼跟它……嗯，聰明地合作。」

  你看，那位聰明的廚師和牧牛人，他們的成功都來自於很細心地去觀照他們服務的對象。我們今天討論的這一切，其實都在暗示一件事：我們自己的心，就是那個最需要被溫柔以待、細心照料的對象。

  那麼留給你思考的是：在日常生活中，你比較像那個只顧自己、不管對方反應的笨廚師，還是那位懂得體察心意、善於調和的聰明廚師呢？