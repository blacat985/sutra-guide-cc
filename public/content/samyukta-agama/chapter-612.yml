title: 第612經・如來說法無終極
gist: 佛陀譬喻佛法之深廣無邊，縱使利根聲聞百年聽受亦無法窮盡，並指歸於四念處之修習。
originalText: |
  如是我聞：

  一時，佛住舍衛國祇樹給孤獨園。

  爾時，世尊告諸比丘：「如人執持四種強弓，大力方便射多羅樹影，疾過無閡。如是如來四種聲聞，增上方便，利根智慧，盡百年壽，於如來所百年說法教授，唯除食息、補寫、睡眠，中間常說、常聽；智慧明利，於如來所說，盡底受持，無諸障閡，於如來所不加再問。

  如來說法無有終極，聽法盡壽，百歲命終，如來說法猶不能盡。當知如來所說無量無邊，名、句、味身亦復無量，無有終極，所謂四念處。何等為四？謂身念處，受、心、法念處。」

  佛說此經已，諸比丘聞佛所說，歡喜奉行。

  一切四念處經，皆以此總句，所謂「是故，比丘！於四念處修習，起增上欲，精勤方便，正念正智，應當學。」
detailedExplanation:
  - original: |
      如是我聞：
      一時，佛住舍衛國祇樹給孤獨園。
    translation: |
      這是我是親耳聽到的：
      那時，佛陀居住在舍衛國的祇樹給孤獨園中。
  - original: |
      爾時，世尊告諸比丘：「如人執持四種強弓，大力方便射多羅樹影，疾過無閡。如是如來四種聲聞，增上方便，利根智慧，盡百年壽，於如來所百年說法教授，唯除食息、補寫、睡眠，中間常說、常聽；智慧明利，於如來所說，盡底受持，無諸障閡，於如來所不加再問。
    translation: |
      那個時候，佛陀告訴各位比丘說：「這就好比有人拿著四種強而有力的弓，運用極大的力量與技巧，射擊多羅樹在地上的影子，箭矢飛行的速度快到毫無阻礙。

      同樣的道理，如果有四位學習佛法的聲聞弟子，他們具備殊勝的學習能力，根性銳利且充滿智慧，耗盡長達一百年的壽命，在佛陀這裡接受一百年的說法與教導。在這一百年中，除了吃飯、休息、上廁所排泄以及睡眠之外，其餘時間都不斷地在演說與聽法。

      這些弟子的智慧非常高明，對於佛陀所說的教法，都能夠徹底地領受並憶持不忘，沒有任何理解上的障礙，對於佛陀說過的法義也不需要重複再問。
  - original: |
      如來說法無有終極，聽法盡壽，百歲命終，如來說法猶不能盡。當知如來所說無量無邊，名、句、味身亦復無量，無有終極，所謂四念處。何等為四？謂身念處，受、心、法念處。」
    translation: |
      即便如此，佛陀所宣說的法義依然沒有窮盡之時。就算這些弟子聽法聽了一輩子，直到百歲壽命終了，佛陀所要說的法仍然說不完。

      你們應當知道，佛陀所說的法是無量無邊的，那些用來表達法義的名詞、句子與文義結構也是無量無邊、沒有窮盡的。這無量無邊的教法核心是什麼呢？就是四念處。是哪四種呢？也就是觀察身體的身念處，以及觀察感受、心念、心法變化的受念處、心念處與法念處。」
  - original: |
      佛說此經已，諸比丘聞佛所說，歡喜奉行。
    translation: |
      佛陀說完這部經後，在場的比丘們聽聞了佛陀的教導，都感到內心法喜，並願依照教法去實踐。
  - original: |
      一切四念處經，皆以此總句，所謂「是故，比丘！於四念處修習，起增上欲，精勤方便，正念正智，應當學。」
    translation: |
      （結集者的附註：所有關於四念處的經典，最後都應當包含這句總結的教誡：「因此，比丘們！對於四念處的修習，應當生起強烈的善法欲，精進勤奮地運用各種方法，保持正念與正智，這是你們應當學習的。」）
