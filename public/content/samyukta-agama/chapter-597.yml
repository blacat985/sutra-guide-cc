title: 第597經・云何受身得妙色
gist: 天子詢問眾生如何能獲得殊勝的色身、出離生死的解脫道，以及受諸天供養的資格。佛陀回答，唯有透過持戒、智慧、禪定與解脫煩惱，方能成就上述功德。
originalText: |
  （五九七）
  如是我聞：
  一時，佛住舍衛國祇樹給孤獨園。
  時，有一天子，容色絕妙，於後夜時來詣佛所，稽首佛足，退坐一面。身諸光明遍照祇樹給孤獨園。

  時，彼天子說偈問佛：
  「云何諸眾生，受身得妙色？
  云何修方便，而得乘出道？
  眾生住何法，為何所修習，
  為何等眾生，諸天所供養。」

  爾時，世尊說偈答言：
  「持戒明智慧，自修習正受，
  正直心繫念，熾然憂悉滅，
  得平等智慧，其心善解脫，
  斯等因緣故，受身得妙色，
  成就乘出道，心住於中學，
  如是德備者，為諸天供養。」

  時，彼天子復說偈言：
  「久見婆羅門，逮得般涅槃，
  一切怖已過，永超世恩愛。」

  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  【第五九七經】
  我是這樣聽說的：
  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。
  當時，有一位天子，容貌殊勝絕妙，在後半夜的時候來到佛陀的住所。他頂禮佛足後，退坐在一旁。他身上的光明照亮了整個祇樹給孤獨園。

  這時，那位天子說了一首偈頌詢問佛陀：
  「眾生要如何做，才能獲得殊勝美妙的色身？
  要修習什麼樣的方法，才能得到運載出離生死的道路？
  眾生應安住在什麼法中？修習什麼行持？
  是什麼樣的眾生，值得被諸天神所恭敬供養？」

  這時，世尊以偈頌回答說：
  「嚴持戒律並具備光明的智慧，親自修習正確的禪定（正受），
  保持正直的心念與專注（繫念），
  精進猛利（熾然）使一切憂惱滅盡，
  證得平等的智慧（不偏不倚的中道智慧），使內心得到徹底的善解脫。
  正是因為這些因緣，
  才能獲得殊勝美妙的色身，
  成就運載出離生死的道路，
  心安住於中道的修學之中，
  像這樣具備圓滿德行的人，即為諸天神所供養。」

  這時，那位天子又說了一首偈頌表達領悟：
  「長久以來終於見到了真正的婆羅門（指佛陀），
  他已經證得般涅槃，
  超越了一切的恐怖，
  永遠超越了世間的恩愛牽絆。」

  那位天子聽聞佛陀的說法後，內心充滿歡喜與隨喜，頂禮佛足後，隨即隱沒不見。
