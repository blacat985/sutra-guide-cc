practiceInsights: |
  ### 主旨

  本經透過天子的提問，佛陀闡明了外在的「妙色」（莊嚴相貌）與內在的「解脫」（乘出道），皆源自於同一套核心修行：即戒、定、慧三學的圓滿落實。真正的尊貴與受人敬重，來自於內在德行的成就。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 相由心生，妙色源於持戒

  天子好奇如何獲得「妙色」。佛陀的回答將「持戒」放在首位。在佛法中，相貌的莊嚴不僅僅是基因或裝扮，更是內心清淨的投射。持戒能防非止惡，使內心無愧無悔，這種坦蕩與慈悲的氣質自然會流露於外，形成令人樂見的「妙色」。

  #### 2. 解脫道是全方位的生命工程

  佛陀提到的「乘出道」（出離生死的載具），不是單一法門的結果，而是「持戒、明智慧、自修習正受（禪定）、正直心繫念」的綜合展現。這提醒我們，修行不可偏廢，不能只修定不修慧，或只求智慧而忽視戒律。唯有戒定慧三學增上，才能啟動解脫的列車。

  #### 3. 成為「值得供養」的人

  經文最後提到「為諸天供養」，這定義了何謂真正的尊貴。世間的尊貴往往取決於財富地位，但佛法認為，一個「心住於中學」（安住於中道修行）、煩惱止息的人，即使身無長物，其生命品質也高貴到值得天神頂禮。我們應期許自己成為有德行的人，而非僅追求外在的名利。