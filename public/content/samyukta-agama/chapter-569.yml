title: 第569經・梨犀達多說種種界
gist: 質多羅長者供養僧團，並提問「何謂種種界」。諸上座比丘默然，下座梨犀達多尊者在徵得同意後回答：所謂「種種界」，即是六根（眼界等）、六塵（色界等）、六識（眼識界等）共十八界。
originalText: |
  如是我聞：
  一時，佛住菴羅聚落菴羅林中，與眾多上座比丘俱。

  時，質多羅長者詣諸上座比丘所，稽首禮足，於一面坐。諸上座比丘為質多羅長者種種說法，示、教、照、喜；示、教、照、喜已，默然住。

  時，質多羅長者從座起，偏袒右肩，右膝著地，合十指掌，請諸上座言：「唯願諸尊受我薄食。」時，諸上座默然受請。

  時，彼長者知諸上座默然受請已，禮足而去。還歸自家，辦種種飲食，敷床座，晨朝遣使白：「時到。」

  時，諸上座著衣持鉢，至長者舍，就座而坐，長者稽首禮諸上座足，於一面坐。白諸上座：「所謂種種界，云何為種種界？」
  時，諸上座默然而住。如是再三。

  爾時，尊者梨犀達多眾中下坐，白諸上座比丘言：「諸尊！我欲答彼長者所問。」
  諸上座答言：「可。」

  長者質多羅即問言：「尊者！所謂種種界，何等種種界？」

  梨犀達多答言：「長者！眼界異、色界異、眼識界異；耳界異、聲界異、耳識界異；鼻界異、香界異、鼻識界異；舌界異、味界異、舌識界異；身界異、觸界異、身識界異；意界異、法界異、意識界異。如是，長者！是名種種界。」

  爾時，質多羅長者下種種淨美飲食供養。眾僧食已，澡嗽、洗鉢訖，質多羅長者敷一卑床，於上座前坐聽法。

  爾時，上座為長者種種說法，示、教、照、喜已，從座起去。

  時，諸上座於路中語梨犀達多：「善哉！善哉！梨犀達多比丘！汝真辯捷，知事而說，若於餘時，汝應常如此應。」
  時，諸上座聞梨犀達多所說，歡喜奉行。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在菴羅聚落的菴羅林中，與眾多上座比丘們在一起。

  這時，質多羅長者前去拜訪諸位上座比丘，頂禮雙足後，坐在一旁。諸位上座比丘為質多羅長者開示了種種法義，啟發教導，使其歡喜；在種種說法，示、教、照、喜之後，上座們便默然安住。

  這時，質多羅長者從座位起身，整理衣服，偏袒右肩，右膝跪地，雙手合掌，向諸位上座祈請：「惟願各位尊者慈悲，接受我微薄的飲食供養。」當時，諸位上座默然不語，表示接受了邀請。

  長者知道諸位上座已經默然受請，便頂禮諸位上座的雙足後離去。他回到家中，準備了各式各樣豐盛的飲食，鋪設好床位和座位，在清晨時派人前去稟告：「（用餐的）時間到了。」

  這時，諸位上座穿上僧衣、拿著鉢，來到長者的住所，依序入座。長者頂禮諸位上座的雙足後，坐在一旁。他向諸位上座請示：「（佛法中）常說的『種種界』，什麼是『種種界』呢？」
  當時，諸位上座都默然安住。長者連續問了三次，（上座們都默然）。

  這時，尊者梨犀達多在僧眾中坐在下座（末座），他向諸位上座比丘稟告：「各位尊者！我想要回答那位長者的提問。」
  諸位上座回答說：「可以。」

  質多羅長者立刻轉向梨犀達多尊者問道：「尊者！所謂的『種種界』，是指哪些『種種界』呢？」

  梨犀達多回答說：「長者！眼界（視覺器官）是不同的、色界（視覺對象）是不同的、眼識界（視覺認知）也是不同的；耳界、聲界、耳識界也是如此；鼻界、香界、鼻識界也是如此；舌界、味界、舌識界也是如此；身界、觸界、身識界也是如此；意界（心）、法界（心的對象）、意識界（心的認知）也是如此。像這樣，長者！這就稱為『種種界』。」

  這時，質多羅長者親手供養種種清淨美味的飲食。僧眾們用齋完畢，漱口、洗鉢結束後，質多羅長者鋪設了一個較低的座位，坐在上座比丘們面前，聆聽開示。

  當時，上座比丘為長者開示了種種法義，啟發教導，使其歡喜之後，便從座位起身離去。

  在回去的路上，諸位上座對梨犀達多尊者說：「善哉！善哉！梨犀達多比丘！你真是辯才敏捷，能了知時機而善巧解說。如果在其他的場合，你也應當經常像這樣應對。」
  當時，諸位上座聽聞了梨犀達多所說的法，都心生歡喜，信受奉行。
