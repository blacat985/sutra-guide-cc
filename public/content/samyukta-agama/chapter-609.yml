  - original: |
      如是我聞：
      一時，佛住舍衛國祇樹給孤獨園。
      爾時，世尊告諸比丘：「我今當說四念處集、四念處沒。諦聽，善思。何等為四念處集、四念處沒？」
    translation: |
      我是這樣聽說的：
      有段時間，佛陀住在舍衛國的祇樹給孤獨園。
      那時，世尊對比丘們說：「我今天要為你們解說四念處的『集起』（產生）與『滅沒』（消散）。你們要仔細聽，好好思考。什麼是四念處的集起與滅沒呢？」
  - original: |
      「食集則身集、食滅則身沒。
      如是隨身集觀住，隨身滅觀住，
      隨身集滅觀住，則無所依住，於諸世間永無所取。」
    translation: |
      「食物（營養）的聚集，色身才得以存續生長；食物的斷絕，色身就會衰亡。
      修行者應當觀察身體如何因條件具足而生起，觀察身體如何因條件散去而壞滅。
      當你持續觀察這種生與滅的過程，內心就不會對身體產生依附感，對於世間的一切現象也就永遠不再執著佔有。」
  - original: |
      「如是觸集則受集，觸滅則受沒。
      如是隨集法觀受住，隨滅法觀受住，
      隨集滅法觀受住，則無所依住，於諸世間都無所取。」
    translation: |
      「同樣地，感官與外境的接觸（觸）產生了，感受（受）才會生起；接觸消失了，感受也就隨之消滅。
      修行者應當觀察感受的生起、觀察感受的壞滅。
      當你如實觀察感受的生滅，內心就不會被苦樂情緒所牽動或依附，對於世間的種種遭遇也就不會生起取捨的執念。」
  - original: |
      「名色集則心集，名色滅則心沒。
      隨集法觀心住，隨滅法觀心住，
      隨集滅法觀心住，則無所依住，於諸世間則無所取。」
    translation: |
      「精神與物質（名色）的交互運作（集），意識心念（心）才會生起；名色如果止息，心念也就隨之沉沒。
      修行者應當觀察心念如何生起、如何滅去。
      當你洞察心念的虛幻不實與生滅無常，就不會依附於任何念頭，在世間也就不再有任何取著。」
  - original: |
      「憶念集則法集，憶念滅則法沒。
      隨集法觀法住，隨滅法觀法住，
      隨集滅法觀法住，則無所依住，於諸世間則無所取。
      是名四念處集、四念處沒。」
    translation: |
      「注意力與思惟（憶念）的運作，心理現象（法）才會生起；注意力轉移或思惟止息，這些現象也就隨之消散。
      修行者應當觀察萬法的生起與滅去。
      當你了解萬法皆是緣生緣滅，內心就能無所掛礙，不依止於任何法相。
      這就是所謂的四念處集起與四念處滅沒。」
  - original: |
      佛說此經已，諸比丘聞佛所說，歡喜奉行。
    translation: |
      佛陀說完這部經後，比丘們聽聞教法，內心充滿法喜，並開始依教奉行。
