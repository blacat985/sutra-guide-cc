title: 第603經・信能度諸流
gist: 天子問如何度過生死洪流與苦海，佛陀開示以「信」度流，以「不放逸」度海，以「精進」除苦，以「智慧」得清淨。
originalText: |
  如是我聞：

  一時，佛住舍衛國祇樹給孤獨園。
  時，有天子容色絕妙，於後夜時來詣佛所，稽首佛足，退坐一面。身諸光明遍照祇樹給孤獨園。

  時，彼天子說偈問佛：
  「云何度諸流？云何度大海？
  云何能捨苦？云何得清淨？」

  爾時，世尊即說偈言：
  「信能度諸流，不放逸度海，
  精進能除苦，智慧得清淨。」

  時，彼天子復說偈言：
  「久見婆羅門，逮得般涅槃，
  一切怖已過，永超世恩愛。」

  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  這是我親自聽聞的：

  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌絕妙的天子，在清晨時分來到佛陀的住所，向佛陀頂禮，退坐在一旁。他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子說了一首偈語來問佛：

  「要如何才能度過各種生死之流？要如何才能度過煩惱的大海？
  要如何才能捨離痛苦？要如何才能得到清淨？」

  這時，世尊就說了一首偈語回答：

  「『信心』能度過生死之流，『不放逸』能度過煩惱大海，
  『精進』能斷除痛苦，『智慧』能獲得清淨。」

  這時，那位天子聽了，又說了一首偈語來讚歎：

  「我今日終於得見真正的婆羅門，您早已證得了圓滿的涅槃；
  您已經超越了一切的怖畏，永遠超越了世間的恩愛束縛。」

  那位天子聽聞佛陀所說的法，心中充滿歡喜，隨喜讚歎，向佛陀頂禮後，就消失不見了。
