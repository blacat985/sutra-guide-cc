title: 第568經・論三行與滅盡定
gist: 質多羅長者與伽摩比丘深入探討三行（身行：呼吸；口行：覺觀；意行：想思）、死亡與滅盡定的區別，以及入出滅盡定的次第（入：先滅口、次身、後意；出：先起意、次身、後口）。
originalText: |
  如是我聞：
  一時，佛住菴羅聚落菴羅林中，與諸上座比丘俱。

  時，有質多羅長者詣諸上座比丘所，禮諸上座已，詣尊者伽摩比丘所，稽首禮足，退坐一面，白尊者伽摩比丘：「所謂行者，云何名行？」

  伽摩比丘言：「行者，謂三行——身行、口行、意行。」

  復問：「云何身行？云何口行？云何意行？」
  答言：「長者！出息、入息名為身行。有覺、有觀名為口行。想、思名為意行。」

  復問：「何故出息、入息名為身行？有覺、有觀名為口行？想、思名為意行？」
  答：「長者！出息、入息是身法，依於身、屬於身、依身轉，是故出息、入息名為身行。有覺、有觀故則口語，是故有覺、有觀是口行。想、思是意行，依於心、屬於心、依心轉，是故想、思是意行。」

  復問：「尊者！覺、觀已，發口語，是覺、觀名為口行。想、思是心數法，依於心、屬於心想轉，是故想、思名為意行。」

  復問：「尊者！有幾法？
  「若人捨身時，彼身屍臥地，棄於丘塜間，無心如木石。」

  答言：「長者！
  「壽暖及與識，捨身時俱捨，彼身棄塜間，無心如木石。」

  復問：「尊者！若死、若入滅盡正受，有差別不？」
  答：「捨於壽暖，諸根悉壞，身命分離，是名為死。滅盡定者，身、口、意行滅，不捨壽命，不離於暖，諸根不壞，身命相屬，此則命終、入滅正受差別之相。」

  復問：「尊者！云何入滅正受？」
  答言：「長者！入滅正受，不言：『我入滅正受，我當入滅正受。』然先作如是漸息方便，如先方便，向入正受。」

  復問：「尊者！入滅正受時，先滅何法？為身行、為口行、為意行耶？」
  答言：「長者！入滅正受者，先滅口行，次身行、次意行。」

  復問：「尊者！云何為出滅正受？」
  答言：「長者！出滅正受者亦不念言：『我今出正受，我當出正受。』然先已作方便心，如其先心而起。」

  復問：「尊者！起滅正受者，何法先起，為身行、為口行、為意行耶？」
  答言：「長者！從滅正受起者，意行先起，次身行，後口行。」

  復問：「尊者！入滅正受者。云何順趣、流注、浚輸？」
  答言：「長者！入滅正受者，順趣於離、流注於離、浚輸於離，順趣於出、流注於出、浚輸於出，順趣涅槃、流注涅槃、浚輸涅槃。」

  復問：「尊者！住滅正受時，為觸幾觸？」
  答言：「長者！觸不動、觸無相、觸無所有。」

  復問：「尊者！入滅正受時，為作幾法？」
  答言：「長者！此應先問，何故今問，然當為汝說。比丘入滅正受者，作於二法——止以觀。」

  時，質多羅長者聞尊者迦摩所說，歡喜隨喜，作禮而去。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在菴羅聚落的菴羅林中，與諸位上座比丘們在一起。

  這時，有位質多羅長者前去拜訪諸位上座比丘，禮拜過諸位上座後，又前往尊者伽摩比丘的住處，頂禮雙足，退坐到一旁，請問尊者伽摩比丘：「所謂的『行』，什麼稱為『行』呢？」

  伽摩比丘說：「所謂『行』，是指三種行——身行、口行、意行。」

  長者又問：「什麼是身行？什麼是口行？什麼是意行？」
  伽摩比丘回答：「長者！『出息、入息』（呼吸）稱為身行。『有覺、有觀』（內心的尋找與伺察）稱為口行。『想、思』（憶想與意志）稱為意行。」

  長者又問：「為什麼『出息、入息』稱為身行？『有覺、有觀』稱為口行？『想、思』稱為意行？」
  伽摩比丘回答：「長者！『出息、入息』是屬於身體的法，依賴於身體、隸屬於身體、依隨身體而運轉，所以『出息、入息』稱為身行。因為先有『有覺、有觀』，然後才發為口頭的語言，所以『有覺、有觀』是口行（語言的基礎）。『想、思』是屬於意念的行作，依賴於心、隸屬於心、依隨心而運轉，所以『想、思』是意行。」

  長者（覆述確認）又問：「尊者！是因為先有『覺、觀』，然後才發動口說語言，所以『覺、觀』稱為口行。而『想、思』是心所之法，依賴於心、隸屬於心而運轉，所以『想、思』稱為意行。」

  長者又問：「尊者！有幾種法（會離開）？
  「當一個人捨棄身體時，
  那個身體就像屍體臥在地上，
  被棄置於墳墓之間，
  像木頭石頭一樣沒有心識。」

  伽摩比丘回答：「長者！
  「『壽』（生命力）、『暖』（體溫）以及『識』（心識），
  當捨棄身體時，這三者會同時捨離，
  那個身體就被棄置於墳墓之間，
  像木頭石頭一樣沒有心識。」

  長者又問：「尊者！『死亡』與『進入滅盡正受』，這兩者有差別嗎？」
  伽摩比丘回答：「捨棄了壽命與體溫，六根都已敗壞，身與命分離，這稱為『死亡』。而『滅盡定』的狀態是：身行、口行、意行都已止滅，但是『不捨壽命』、『不離於暖』，六根也沒有敗壞，身與命依然相連屬。這就是命終（死亡）與入滅盡正受的差別之相。」

  長者又問：「尊者！如何才能進入滅盡正受呢？」
  伽摩比丘回答：「長者！進入滅盡正受時，並不是（刻意）想：『我現在要入滅盡正受，我應當入滅盡正受。』而是在此之前，已經作了（一系列）讓心念漸次止息的準備（方便），如同先前所準備的方便，（自然）趣向而進入正受。」

  長者又問：「尊者！進入滅盡正受時，最先滅去的是什麼法？是身行？是口行？還是意行？」
  伽摩比丘回答：「長者！進入滅盡正受時，最先滅去的是『口行』（覺觀），其次是『身行』（呼吸），最後是『意行』（想思）。」

  長者又問：「尊者！如何從滅盡正受出來呢？」
  伽摩比丘回答：「長者！從滅盡正受出來時，也不是（刻意）想：『我現在要出正受，我應當出正受。』而是先前（入定前）已經作了（出定的）方便設定之心，如同先前設定的心念而（自然）生起。」

  長者又問：「尊者！從滅盡正受出來時，最先生起的是什麼法？是身行？是口行？還是意行？」
  伽摩比丘回答：「長者！從滅盡正受出來時，最先生起的是『意行』（想思），其次是『身行』（呼吸），最後是『口行』（覺觀）。」

  長者又問：「尊者！進入滅盡正受，是順向、流向、趣向於什麼呢？」
  伽摩比丘回答：「長者！進入滅盡正受，是順向於『遠離』、流向於『遠離』、趣向於『遠離』；是順向於『出離』、流向於『出離』、趣向於『出離』；是順向於『涅槃』、流向於『涅槃』、趣向於『涅槃』。」

  長者又問：「尊者！安住在滅盡正受時，會接觸到幾種觸受？」
  伽摩比丘回答：「長者！會接觸到『不動觸』、接觸到『無相觸』、接觸到『無所有觸』。」

  長者又問：「尊者！進入滅盡正受時，是修成了幾種法呢？」
  伽摩比丘回答：「長者！這個問題應該最早先問，為何現在才問呢？不過我還是為您說。比丘能進入滅盡正受，是成就了兩種法——『止』（奢摩他）與『觀』（毘婆舍那）。」

  這時，質多羅長者聽聞尊者迦摩所說的法義，心生歡喜，樂於隨喜，便向尊者行禮後離去。
