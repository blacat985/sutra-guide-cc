transcript: |
  ### 一、從靜心經驗談起：什麼是「行」？

  「你有沒有過這種經驗？就是當你想要靜下來的時候，常常是事先停下說話，然後呼吸好像也跟著變慢，再來，心裡的念頭才慢慢平息下來。」

  「對，有這個過程。」

  這其實跟佛陀時代有一位非常好學的居士叫質多羅長者，他在《雜阿含經》裡面提的問題，若合符節。

  「喔？」

  他問了很多我們可能平常也會有的困惑。所以今天想跟你一起來探索，從他跟幾位尊者的對話裡面來看三個層次。

  「嗯。」

  第一個是我們的身心是怎麼運作的，就是「行」。再來是，我們怎麼去感知這個世界，所謂的「界」。

  「OK。」

  最後，為什麼我們常常會對自己有些誤解，就是那個「見」。希望從這個古老的智慧裡面，找到一些讓思路更清晰的方法。

  「質多羅長者的提問，確實點出了修行的關鍵。他不是一開始就問很高深的哲理。」

  「對。」

  「他是從最基本的『什麼是行』開始問，這就顯示了從觀察自己本身出發很重要。」

  沒錯，像在《雜阿含經》的568經，質多羅長者就問尊者伽摩：「什麼是行？」

  「嗯。」

  那尊者回答說有三種：一個是呼吸，就是「身行」。

  「身體的活動。」

  對。再來是內心構思語言的基礎，「口行」。

  「嗯，準備要說話的那個。」

  對。還有就是念頭、思緒，是「意行」。這好像就把我們內內外外的活動都包含在內了。

  ### 二、「滅盡定」的次第：身、口、意行的止息與恢復

  「對，這三種行是我們活動的基礎。而且更有趣的是，當他們討論到一種很深的禪定狀態，叫做『滅盡定』的時候。」

  「喔，滅盡定。」

  「這三種行的停止，它是有順序的。」

  「有順序？」

  「對，先是『口行』停下來，就是語言思維。再來是『身行』，呼吸變得很微細，甚至停止。最後才是『意行』，心念的活動停下來。」

  然後出定的時候，順序正好反過來。

  「反過來？」

  「『意行』先恢復，再來『身行』，呼吸回來，最後『口行』，又能思考說話了。這就凸顯了『意行』是最核心的。」

  「最後停，最早恢復。」

  「對，沒錯。」

  不過經文有特別提醒，這個跟死亡不一樣。

  「啊，對，這個很重要。」

  死亡是壽命、體溫、意識，這些都離開了。可是滅盡定雖然身、口、意活動都停了，但是生命跡象還在。

  「嗯，壽、暖、識還在。」

  「這是關鍵的區別。而且，這種定境，它的方向是朝向離欲、出離，最終是歸向涅槃解脫的。」

  所以不只是求靜止而已。

  「對，不是為了靜而靜。」

  「它有一個明確的解脫方向，方法上就需要止跟觀一起用。」

  「止觀雙運。」

  「對。」

  ### 三、從「行」到日常練習的啟發

  這樣聽起來，對你來說，這或許也暗示了一個平常練習的路徑？

  「喔？怎麼說？」

  就像質多羅長者從基本問起，我們平常練習靜心，是不是也可以試試看這個次第？先少說話，讓語言的衝動緩和下來，就是「口行」的部分。

  「嗯哼。」

  然後再觀察呼吸的進出，這是「身行」。

  「對。」

  最後再去覺察念頭的起起伏伏，就是「意行」。這好像是一個很實際的練習步驟。

  「這確實是一個很可以參考的觀察次第，先讓比較粗的活動靜下來，再觀察比較細的。理解了內在的『行』之後，很自然就會好奇我們是怎麼跟外面互動的。」

  「對。」

  這就接到質多羅長者在下一段，569經的問題了。

  ### 四、經驗的組成：什麼是「界」？

  他接著問另一位尊者，梨犀達多。經上常常說「種種界」，「界」到底是什麼意思？「界」好像是理解我們經驗的關鍵。

  「可以這麼說。梨犀達多就解釋了所謂的『十八界』。」

  「十八界？」

  「對，就是我們的六種感官能力（眼、耳、鼻、舌、身、意），它們接觸的六種對象（色、聲、香、味、觸、法）。」

  「內外六個。」

  「對，然後由接觸產生的六種認識作用（眼識、耳識、鼻識、舌識、身識，一直到意識），6加6加6，總共18種。」

  「分得好細。」

  「重點在於，我們所有的經驗，不管是看到什麼、聽到什麼、想到什麼，其實都是這18種不同的元素，或者說功能，互動而成的。」

  「喔。」

  所以，這是不是在說，其實沒有一個單一的、固定的「我」在經驗這一切？

  「正是如此。這就是理解『界』最核心的洞見了。我們的經驗，甚至包括『我』的感覺，都是這些元素、這些『界』不斷互動生滅變化的一個過程。」

  認識到這種區別，就有助於打破「好像有一個固定不變的我在經驗一切」的這種根本錯覺。

  「這很有意思。比如說，你聽到一句很刺耳的話，與其馬上反應說：『我覺得被冒犯了，好生氣！』不如試著拆解一下。」

  「怎麼拆解？」

  就是看到，這是聲音（聲界），觸動了耳朵（耳界），產生了聽到的感覺（耳識界），然後心裡才開始有想法、有感受（意界、法界、意識界），把過程看清楚。也許就能跟強烈的情緒拉開點距離，不會一下子就陷進去。

  「對，這就是『觀』的作用，看清楚組成的元素，就不容易被籠統的感受，或者說『我』的感覺給綁架了。但是質多羅長者還不滿足。」

  「他又追問了。」

  「他追問得更深。」

  ### 五、一切見解的根源：什麼是「身見」？

  在570經，他提出了一個更根本的問題：世間為什麼有這麼多不同的看法？像是有人認為有永恆的「我」，有人認為有「眾生」、有「壽命」，甚至有「吉凶命運」這些。他說這些見解是從哪裡來的？這確實是很多人心裡的疑問。

  「沒錯，這問題問得非常好。梨犀達多再次給出一個很精闢的回答：所有這些不同的見解看法，它的根源都在於『身見』。」

  「身見？身體的見解？」

  「可以這麼理解。『身』指的是我們的身心，也就是佛法常說的『五蘊』——色、受、想、行、識。」

  「色、受、想、行、識。」

  「對，所謂『身見』，就是一般人不了解真相，把五蘊和合的身心現象，錯誤地當作是『有一個真實不變的我』，或者認為這些是『我所擁有的』。」

  「所以一旦有了『我』的錯覺，好像後面的問題就自然跟著來了。」

  「『我是誰？』『我能活多久？』『我的命運會怎樣？』」

  「就是這樣，一旦你設定了一個『我』的靶心，所有關於『我』的擔憂、期待、猜測就全部都冒出來了。」

  那要怎麼破除「身見」呢？

  「梨犀達多說要透過聽聞學習正確的道理，就是所謂的『多聞聖弟子』。」

  「多聽聞。」

  「要去觀察、去理解，認識到這五蘊中的每一個，不管是身體（色），還是感受（受）、想法（想）、意志（行）、了別（識），它們都不是『我』，也不是『我所擁有的』。」

  「都不是『我』也不是『我的』。」

  「它們是無常的，是因緣條件聚合而成的，裡面找不到一個恆常不變的主宰者。」

  所以關鍵還是在於要持續地去觀察，看清楚五蘊的真相。

  「是的。」

  ### 六、總結：「行、界、見」的修行路徑

  「當我們越來越清楚地看到，沒有一個實質的『我』可以執著的時候，很多關於什麼吉凶、命運，這些爭論跟煩惱，其實就失去了根基。」

  「它的立足點就沒了。」

  「對，所以修行的關鍵就在於如實地觀察五蘊的無常、苦、無我的本質。」

  所以你看，跟著質多羅長者這一連串的提問，我們從《雜阿含經》裡面，好像也走過了一條從內到外的探索路徑。

  「是怎麼樣的路徑呢？」

  先是了解我們自身活動的層次，就是「行」。然後再到解構我們是怎麼經驗世界的，也就是「界」。

  「嗯哼。」

  最後點出錯誤見解的根源，就是「身見」。「行」、「界」、「見」，這樣一路下來。

  「對，『行』、『界』、『見』的脈絡，其實也提供了一個我們日常可以練習的方式。」

  「喔？」

  「就是練習讓身、口、意逐步地安靜下來，對應『行』。然後去觀察我們的經驗，是怎麼樣由不同的元素、不同的『界』組合而成的。」

  「拆解經驗。」

  「對，並且時時刻刻反思：『我是不是又不小心掉進「我」、「我的」慣性思維陷阱裡面了？』對應破除『見』。」

  這個提醒很好。下次再遇到讓你煩惱的事情時，或許可以試著先停一下，問問自己：現在是哪個「界」在運作？是眼睛看到什麼？還是耳朵聽到什麼？還是心裡在想什麼？單純地去觀照經驗的組成，看看會發生什麼。

  「試著去覺察，而不是馬上反應。」

  對。好，最後也留給你一個可以繼續思考的問題：如果我們所經驗到的一切，真的都不是一個固定不變的「我」，那麼我們平常所說的學習、成長，究竟又是什麼東西在變化呢？

  「這個問題值得好好想一想。」