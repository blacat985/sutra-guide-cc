title: 第592經・給孤獨長者夜謁佛陀與祇園精舍的緣起
gist: 給孤獨長者因聞佛名號而心生大歡喜，夜半前往寒林拜見佛陀，途中雖生恐懼但在天神鼓勵下前行，最終得佛法教化證果，並發願於舍衛國建立精舍供養僧團。
originalText: |
  （五九二）
  如是我聞：
  一時，佛住王舍城寒林中丘塚間。

  時，給孤獨長者有小因緣至王舍城，止宿長者舍。夜見長者告其妻子、僕使、作人言：「汝等皆起，破樵然火，炊飯作䴵調和眾味，莊嚴堂舍。」
  給孤獨長者見已，作是念：「今此長者何所為作，為嫁女娶婦耶？為請賓客、國王、大臣耶？」念已，即問長者：「汝何所作？為嫁女娶婦？為請賓客、國王、大臣耶？」
  時，彼長者答給孤獨長者言：「我不嫁女娶婦，亦不請呼國王、大臣，唯欲請佛及比丘僧，設供養耳。」

  時，給孤獨長者聞未曾聞佛名字已，心大歡喜，身諸毛孔皆悉怡悅，問彼長者言：「何名為佛？」
  長者答言：「有沙門瞿曇，是釋種子，於釋種中剃除鬚髮，著袈裟衣，正信非家，出家學道，得阿耨多羅三藐三菩提，是名為佛。」

  給孤獨長者言：「云何名僧？」
  彼長者言：「若婆羅門種剃除鬚髮，著袈裟衣，信家非家，而隨佛出家；或剎利種、毘舍種、首陀羅種善男子等剃除鬚髮，著袈裟衣，正信非家，彼佛出家而隨出家，是名為僧。今日請佛及現前僧，設諸供養。」

  給孤獨長者問彼長者言：「我今可得往見世尊不？」
  彼長者答言：「汝且住此，我請世尊來至我舍，於此得見。」

  時，給孤獨長者即於其夜至心念佛，因得睡眠。天猶未明，忽見明相，謂天已曉，欲出其舍，行向城門，至城門下，夜始二更，城門未開，王家常法，待遠使命來往，至初夜盡，城門乃閉，中夜已盡，輒復開門，欲令行人早得往來。
  爾時，給孤獨長者見城門開，而作是念：「定是夜過天曉門開。」乘明相出於城門，出城門已，明相即滅，輒還闇冥。給孤獨長者心即恐怖，身毛為竪，得無為人及非人，或姦狡人恐怖我耶？即便欲還。

  爾時，城門側有天神住。時，彼天神即放身光，從其城門至寒林丘塜間光明普照，告給孤獨長者言：「汝且前進，可得勝利，慎勿退還。」
  時，彼天神即說偈言：
  「善良馬百匹，黃金滿百斤，騾車及馬車，各各有百乘，
  種種諸珍奇，重寶載其上，宿命種善根，得如此福報，
  若人宗重心，向佛行一步，十六分之一，過前福之上。
  「是故，長者！汝當前進，慎勿退還！」

  即復說偈：
  「雪山大龍象，純金為莊飾，巨身長大牙，以此象施人，不及向佛福，十六分之一。
  「是故，長者！當速前進，得其大利，非退還也。」

  復說偈言：
  「金菩闍國女，其數有百人，種種眾妙寶，瓔珞具莊嚴，以是持施與，不及行向佛，一步之功德，十六分之一。
  「是故，長者！當速前進，得其勝利，非退還也。」

  時，給孤獨長者問天神言：「賢者！汝是何人？」
  天神答言：「我是摩頭息揵大摩那婆先，是長者善知識，於尊者舍利弗、大目揵連所起信敬心，緣斯功德，今得生天，典此城門，是故告長者：『但當進前，慎莫退還，前進得利，非退還也。』」

  時，給孤獨長者作是念：「佛興於世，非為小事；得聞正法，亦非小事。是故天神勸我令進，往見世尊。」時，給孤獨長者尋其光明，逕至寒林丘塜間。

  爾時，世尊出房露地經行，給孤獨長者遙見佛已，即至其前，以俗人禮法恭敬問訊：「云何？世尊！安隱臥不？」
  爾時，世尊說偈答言：
  「婆羅門涅槃，是則常安樂，愛欲所不染，解脫永無餘。斷一切希望，調伏心熾燃，心得寂止息，止息安隱眠。」

  爾時，世尊將給孤獨長者往入房中，就座而坐，端身繫念。爾時，世尊為其說法，示、教、照、喜已，世尊說：「諸法無常，宜布施福事、持戒福事、生天福事，欲味、欲患、欲出，遠離之福。」
  給孤獨長者聞法、見法、得法、入法、解法，度諸疑惑，不由他信，不由他度，入正法、律，心得無畏，即從座起，正衣服，為佛作禮，右膝著地，合掌白佛言：「已度。世尊！已度。善逝！我從今日盡其壽命，歸佛、歸法、歸比丘僧，為優婆塞，證知我。」

  爾時，世尊問給孤獨長者：「汝名何等？」
  長者白佛：「名須達多。以常給孤貧辛苦故，時人名我為給孤獨。」
  世尊復問：「汝居何處？」
  長者白佛言：「世尊！在拘薩羅人間，城名舍衛，唯願世尊來舍衛國，我當盡壽供養衣被、飲食、房舍、床臥、隨病湯藥。」
  佛問長者：「舍衛國有精舍不？」
  長者白佛：「無也，世尊！」
  佛告長者：「汝可於彼建立精舍，令諸比丘往來宿止。」
  長者白佛：「但使世尊來舍衛國，我當造作精舍僧房，令諸比丘往來止住。」爾時，世尊默然受請。
  時，長者知佛世尊默然受請已，從座起，稽首佛足而去。
translation: |
  這是我所聽聞的：
  那個時候，佛陀住在王舍城的寒林（棄屍林）中，位於墓塚之間。
  當時，給孤獨長者因為有些事務來到了王舍城，寄宿在他的一位長者朋友家中。夜裡，他看見這位長者吩咐妻子、僕人及工人們說：「你們大家都起來，劈柴生火，煮飯、做餅，調製各種美味的食物，並且把房舍大廳打掃裝飾得莊嚴整潔。」

  給孤獨長者見狀，心想：「這位長者現在這麼大費周章是為了什麼？是要嫁女兒或娶媳婦嗎？還是要宴請賓客、國王或大臣呢？」想完後，他便問長者：「你在忙些什麼？是要嫁娶兒女？還是要宴請國王、大臣？」
  這時，那位長者回答給孤獨長者：「我不是要嫁娶兒女，也沒有要宴請國王、大臣，我只是想要迎請佛陀及比丘僧團，設齋供養罷了。」

  給孤獨長者聽到這「佛」這未曾聽聞過的名號，心中湧起巨大的歡喜，全身毛孔都因興奮愉悅而豎立，便問道：「什麼樣的人稱為佛？」
  長者回答：「有一位沙門瞿曇，出身釋迦族，從釋迦族中剃除鬚髮，身穿袈裟，以純正的信心捨離世俗之家，出家修道，證得了無上正等正覺，這位就稱為佛。」

  給孤獨長者又問：「什麼樣的人稱為僧？」
  長者說：「如果婆羅門種姓剃除鬚髮，身穿袈裟，以信心捨家而隨佛出家；或者剎帝利、吠舍、首陀羅等種姓的善男子，剃除鬚髮，身穿袈裟，正信出家，追隨佛陀修道，這些人就稱為僧。我今天就是要迎請佛陀及現前的僧團，準備各種供養。」
  給孤獨長者問道：「我現在可以前往拜見世尊嗎？」
  長者回答：「你先住在這裡，我明天會請世尊來到我家，到時你就可以見到了。」

  給孤獨長者當晚便全心全意地憶念著佛陀，因此入睡。天還沒亮，他忽然看見光亮（明相），以為天已經亮了，便想走出房舍，前往城門。到了城門下，其實才夜裡二更天。按照王室的規定，為了等待遠方的使者往來，城門會在初夜盡時關閉，而在中夜結束時重新開啟，以便行人能儘早通行。
  當時，給孤獨長者看見城門開著，心想：「這一定是夜已過、天亮了所以門才開。」於是他乘著光亮走出城門。但一出城門，那光亮隨即消失，四周又回復黑暗。給孤獨長者心中頓時生起恐懼，寒毛直豎，心想：「會不會有人類或非人，或者奸詐狡猾的人來恐嚇傷害我？」於是他便想退回去。

  這時，城門邊住著一位天神。這位天神立即放出自身的光明，照亮了從城門一直到寒林墓塚間的路，並告訴給孤獨長者：「你姑且前進，可以獲得殊勝的利益，千萬不要退回去。」
  接著，天神說了一首偈語：
  「縱使有良馬百匹，黃金滿百斤，騾車及馬車各一百乘，還載著各種珍奇的重寶；即使因宿世種下善根而得到如此豐厚的福報，如果有人懷著尊崇的心，向著佛陀所在之處邁出一步，那些世間財寶的福報，還比不上這一步功德的十六分之一。
  所以，長者！你應當前進，千萬不要退轉！」

  天神又說偈言：
  「縱使有雪山的大龍象，裝飾著純金，身軀巨大牙齒長，將這樣的寶象布施給人；這功德也比不上走向佛陀的福報的十六分之一。
  所以，長者！應當速速前進，將得大利益，不要退回去。」

  天神復說偈言：
  「縱使有金菩闍國的美女一百人，身上裝飾著種種美妙的珠寶瓔珞，將她們全部布施出去；這功德也不及走向佛陀一步功德的十六分之一。
  所以，長者！應當速速前進，將得殊勝利益，不要退回去。」

  這時，給孤獨長者問天神：「賢者！你是誰？」
  天神回答：「我是摩頭息揵大摩那婆，以前曾是你的善知識，因為對舍利弗、大目犍連尊者生起信心與恭敬，以此功德，現在得生天上，掌管這個城門。所以我告訴長者：『只管前進，千萬不要退還，前進能得利益，退還則無。』」

  給孤獨長者心想：「佛陀出興於世，不是小事；能夠聽聞正法，也不是小事。所以天神勸我前進，去拜見世尊。」於是，給孤獨長者順著光明，直接來到了寒林墓塚間。

  當時，世尊走出房舍在露地上經行（散步）。給孤獨長者遠遠看見佛陀，便上前來到佛前，用世俗人的禮節恭敬問候：「怎麼樣？世尊！睡得安穩嗎？」
  這時，世尊用偈語回答：
  「得證涅槃的聖者（婆羅門），這才是恆常的安樂，不被愛欲所染著，解脫而永無餘習。斷除了一切希求與盼望，調伏了內心熾燃的煩惱，心得到寂靜止息，這才是止息安隱的睡眠。」

  接著，世尊帶領給孤獨長者進入房中，就座而坐，端正身體，繫念在前。世尊為他說法，經過示導、教誡、照勵、令喜的過程後，世尊說：「萬法無常。應當修習布施的福業、持戒的福業、生天的福業，了解欲界的味著、欲界的過患、出離欲界的必要，以及遠離煩惱的福報。」

  給孤獨長者當下聞法、見法、得法、入法、解法，度過了所有的疑惑，不再需要依賴他人的信心，不再需要他人度化，悟入了正法與律儀，心中得到了無所畏懼的自信。他便從座位上站起，整理衣服，向佛陀行禮，右膝著地，合掌稟告佛陀說：「我已度脫。世尊！我已度脫。善逝！我從今天起直到命終，歸依佛、歸依法、歸依比丘僧，成為優婆塞（在家男居士），請世尊為我作證。」

  這時，世尊問給孤獨長者：「你叫什麼名字？」
  長者回答佛陀：「我名叫須達多。因為我經常供給孤苦貧窮者衣食，所以當時的人稱我為『給孤獨』。」
  世尊又問：「你住在哪裡？」
  長者回答：「世尊！我住在拘薩羅國的人間市鎮，城名叫舍衛。唯願世尊能來到舍衛國，我將盡我有生之年，供養您衣服、飲食、房舍、床臥以及生病時的湯藥。」
  佛陀問長者：「舍衛國有精舍嗎？」
  長者回答：「沒有，世尊！」
  佛陀告訴長者：「你可以在那裡建立精舍，讓比丘們往來時有住宿停留的地方。」
  長者對佛說：「只要世尊肯來舍衛國，我一定建造精舍僧房，讓比丘們往來居住。」這時，世尊默然接受了邀請。
  長者知道佛世尊已默然受請，便從座位起身，頂禮佛足後離去。
