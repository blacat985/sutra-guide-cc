title: 第598經・睡眠飽食覆聖道
gist: 天子指出睡眠、懈怠等十種過失覆蓋眾生，使聖道不顯；佛陀開示，若能精勤修習，便能破除這些障礙，開發聖道。
originalText: |
  如是我聞：

  一時，佛住舍衛國祇樹給孤獨園。
  時，有一天子，容色絕妙，於後夜時來詣佛所，稽首佛足，退坐一面。身諸光明遍照祇樹給孤獨園。

  時，彼天子而說偈言：
  「沈沒於睡眠，欠呿不欣樂，
  飽食心憒閙，懈怠不精勤，
  斯十覆眾生，聖道不顯現。」

  爾時，世尊說偈答言：
  「心沒於睡眠，欠呿不欣樂，
  飽食心憒閙，懈怠不精勤，
  精勤修習者，能開發聖道。」

  時，彼天子復說偈言：
  「久見婆羅門，逮得般涅槃，
  一切怖已過，永超世恩愛。」

  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  這是我親自聽聞的：

  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌絕妙的天子，在清晨時分來到佛陀的住所，向佛陀頂禮，退坐在一旁。他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子說了一首偈語：

  「沉沒在睡眠之中，打哈欠、伸懶腰、不樂於修善，
  吃得太飽導致內心昏沉擾動，懈怠懶惰而不精進勤奮，
  這十種過失覆蓋了眾生，使得聖道無法顯現。」

  這時，世尊也以偈語回答說：

  「雖然心沉沒在睡眠之中，打哈欠、伸懶腰、不樂於修善，
  吃得太飽導致內心昏沉擾動，懈怠懶惰而不精進勤奮，
  但只要是精進勤奮修習的人，就能破除這些障礙，開發出聖道。」

  這時，那位天子聽了，又說了一首偈語來讚歎：

  「我今日終於得見真正的婆羅門，您早已證得了圓滿的涅槃；
  您已經超越了一切的怖畏，永遠超越了世間的恩愛束縛。」

  那位天子聽聞佛陀所說的法，心中充滿歡喜，隨喜讚歎，向佛陀頂禮後，就消失不見了。
