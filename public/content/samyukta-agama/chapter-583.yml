title: 第583經・阿修羅障月
gist: 羅睺羅阿修羅障蔽月亮，月天子向佛求助。佛陀說偈威嚇，羅睺羅阿修羅速退。婆稚阿修羅詢問，羅睺羅阿修羅解釋因懼佛陀咒偈，恐頭破七分。
originalText: |
  如是我聞：
  一時，佛住舍衛國祇樹給孤獨園。

  爾時，羅睺羅阿修羅王障月天子。時，諸月天子悉皆恐怖，來詣佛所，稽首佛足，退住一面。說偈歎佛：
  「今禮最勝覺，能脫一切障，
  我今遭苦惱，是故來歸依。
  我等月天子，歸依於善逝，
  佛哀愍世間，願解阿修羅。」

  爾時，世尊說偈答言：
  「破壞諸闇冥，光明照虛空，
  今毘盧遮那，清淨光明顯，
  羅睺避虛空，速放飛兔像。」

  羅睺阿修羅，即捨月而還。舉體悉流污，戰怖不自安，神昬志迷亂，猶如重病人。

  時，有阿修羅名曰婆稚，見羅睺羅阿修羅疾捨月還，便說偈言：
  「羅睺阿修羅，捨月一何速，
  神體悉流污，猶如重病人。」

  羅睺阿修羅說偈答言：
  「瞿曇說呪偈，不速捨月者，
  或頭破七分，受諸隣死苦。」

  婆稚阿修羅復說偈言：
  「佛興未曾有，安隱於世間，
  說呪偈能令，羅睺羅捨月。」

  佛說此經已，時月天子聞佛所說，歡喜隨喜，作禮而去。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，羅睺羅阿修羅王正在障蔽月天子（即發生月蝕）。這時，諸月天子都感到非常恐怖，便來到佛陀的住所，向佛陀頂禮雙足後，退坐到一旁。他們說偈語讚嘆佛陀並求助：
  「今天我們禮敬最殊勝的覺者，您能解脫一切障礙。
  我們現在正遭遇苦惱，因此前來歸依您。
  我們月天子，歸依於善逝（佛陀）。
  佛陀您慈悲憐憫世間，願您能解救我們脫離阿修羅的困境。」

  這時，世尊說偈語回答他們：
  「破壞一切黑暗與無明，光明照耀虛空，
  現在『毘盧遮那』（即月亮，或指光明遍照的佛陀智慧）清淨光明應當顯現。
  羅睺羅（阿修羅）應當避開虛空，迅速釋放『飛兔像』（即月亮）。」

  羅睺羅阿修羅聽到此言，便立刻捨棄月亮而離開。他全身污穢狼狽，驚恐不安，精神昏亂，心志迷茫，就像一個重病之人。

  這時，有位名叫婆稚的阿修羅，看見羅睺羅阿修羅迅速捨棄月亮返回，便說偈語問他：
  「羅睺羅阿修羅，你怎麼這麼快就捨棄月亮回來了？
  你全身污穢狼狽，就像一個重病之人。」

  羅睺羅阿修羅便說偈語回答他：
  「瞿曇（指佛陀）說了咒偈，如果我不迅速捨棄月亮，
  我的頭顱恐怕會破裂成七分，遭受種種瀕臨死亡的痛苦。」

  婆稚阿修羅聽後又說偈語讚嘆：
  「佛陀的出現真是前所未有，他能讓世間安穩。
  他僅憑說出咒偈，就能讓羅睺羅捨棄月亮。」

  佛陀說完此經後，當時的月天子們聽聞佛陀所說，都感到歡喜、隨喜讚嘆，向佛陀作禮後便離去了。
