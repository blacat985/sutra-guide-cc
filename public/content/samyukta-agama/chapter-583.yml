practiceInsights: |
  ### 主旨

  本經講述了佛陀以其威德和慈悲，幫助月天子免受羅睺羅阿修羅障蔽（月蝕）的故事。月天子因恐怖而向佛陀求助，佛陀說偈威嚇羅睺羅阿修羅，使其迅速離去。羅睺羅向另一位阿修羅婆稚解釋，是懼怕佛陀的咒偈會令他「頭破七分，受諸隣死苦」才速退。婆稚因此讚嘆佛陀的威德。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 佛陀的威德與慈悲

  經文展現了佛陀不僅是教導佛法的導師，也具有無量的威神之力。面對月天子的恐懼與求助，佛陀僅以偈語便令強大的羅睺羅阿修羅心生怖畏而退卻。這份威德並非為己私利，而是出於對眾生（月天子）的「哀愍世間」。這啟發我們，佛法的力量是全面的，既能以智慧開導，也能以威德護佑，其根本皆是慈悲。

  #### 2. 對於惡行者的警示

  羅睺羅阿修羅因障蔽月亮而受到佛陀的威嚇。他所懼怕的「頭破七分，受諸隣死苦」是一種極大的痛苦和懲罰。這象徵著惡業必定會招致惡報，即使是強大的阿修羅也無法倖免。對於修行者而言，這是一種警示，提醒我們要遠離不善業，因為惡行終將帶來痛苦，甚至可能導致更嚴重的後果。

  #### 3. 佛法對世間的安隱作用

  婆稚阿修羅在得知羅睺羅被佛陀的咒偈嚇退後，發出讚嘆：「佛興未曾有，安隱於世間，說呪偈能令，羅睺羅捨月。」這句話點出了佛陀出現世間的重大意義：他不僅能教導解脫之道，也能以其無邊的威德，為世間帶來和平與安穩，平息紛爭與災難。這啟發我們，佛法不僅是個人解脫的法門，更是對整個世間有著深遠影響的安定力量。歸依佛法，不僅能得個人心靈的安穩，也能為世界帶來和平。

  #### 4. 信心與歸依的力量

  月天子們在恐怖中選擇歸依佛陀，他們的信心得到了佛陀的回應與幫助。這提醒我們，當我們面臨困難、恐懼時，向三寶（佛、法、僧）發出真誠的歸依心，將能獲得力量和庇佑。這份歸依不僅僅是形式上的，更是內心深處對佛陀智慧與慈悲的信賴與依靠。