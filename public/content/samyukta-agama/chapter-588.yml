title: 第588經・大象深溺云何出
gist: 天子以「大象深陷烏泥」為喻，請問如何從「四轉九門」（身體）的貪欲中解脫，佛陀開示應斬斷愛喜的長繩、拔除愛欲的根本。
originalText: |
  如是我聞：

  一時，佛住舍衛國祇樹給孤獨園。

  時，有一天子，容色絕妙，於後夜時來詣佛所，稽首佛足,身諸光明遍照祇樹給孤獨園。

  時，彼天子說偈問佛：

  「有四轉九門，充滿貪欲住，
  深溺烏泥中，大象云何出？」

  爾時，世尊說偈答言：

  「斷愛喜長縻，貪欲等諸惡，
  拔愛欲根本，正向於彼處。」

  時，彼天子復說偈言：

  「久見婆羅門，逮得般涅槃，
  一切怖已過，永超世恩愛。」

  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  這是我親自聽聞的：

  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌絕妙的天子，在清晨時分來到佛陀的住所，向佛陀頂禮，他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子說了一首偈語問佛陀：

  「（眾生）依託著『四轉』（四大）和『九門』（九竅）所構成的身體，
  裡面充滿了貪欲而安住其中；
  （我們）就像一頭大象深深地陷入了污黑的泥沼中，
  要如何才能出離呢？」

  這時，世尊也以偈語回答說：

  「要斬斷那『愛與喜的長繩』，
  以及貪欲等一切的惡法。
  只要能拔除愛欲的根本，
  就能真正朝向那解脫的處所。」

  這時，那位天子聽了，又說了一首偈語來讚歎：

  「我今日終於得見真正的婆羅門（清淨者），
  您早已證得了圓滿的涅槃；
  您已經超越了一切的怖畏，
  永遠超越了世間的恩愛（束縛）。」

  那位天子聽聞佛陀所說的法，心中充滿歡喜，隨喜讚歎，向佛陀頂禮後，就消失不見了。
