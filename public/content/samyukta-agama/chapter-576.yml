practiceInsights: |
  ### 主旨

  本經透過一位天子對天界快樂的讚嘆，引出佛陀關於「快樂」本質的深刻開示。天人認為的快樂（如忉利天的享樂與聲名）仍屬於「行」，是生滅法，本質上是無常的。佛陀指出，真正的安樂（涅槃）是超越這一切生滅現象的「寂滅」，是止息了一切怖畏與恩愛束縛的究竟境界。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 辨識快樂的層次

  天子認為的快樂，是基於感官享受（難陀林）和社會成就（天帝名稱）的有條件之樂。佛陀稱此為「童蒙」（無知）之見。我們應反思：自己日常所追求的快樂，是短暫的、依賴外在條件的感官之樂，還是朝向內在平靜、不受外境動搖的解脫之樂？認識到世間樂的局限性，是轉向尋求究竟安樂的第一步。

  #### 2. 深觀「一切行無常」

  佛陀的核心教示是「一切行無常，是則生滅法」。天界的壽命雖長，快樂雖勝，但終有窮盡之時，仍在生滅流轉中。我們在生活中所經歷的順境、快樂、健康，乃至逆境、痛苦、失落，沒有一樣是恆常不變的。修行在於時時觀照這一切現象的生起與滅去，不因「得」而狂喜，不因「失」而劇悲，因為它們的本質都是無常的。

  #### 3. 體證「寂滅為樂」

  真正的安樂，是「生者既復滅，俱寂滅為樂」。這不是指追求死亡或虛無，而是指煩惱的止息、貪瞋癡的熄滅。當我們的心不再被外境牽動，不再對生滅的現象起強烈的貪愛或憎惡時，那種超越了「怖畏」與「恩愛」的內在平靜，即是涅槃的體驗。我們可以透過禪修或正念練習，觀察念頭與感受的生滅，在生滅的間隙中，體會那份不生不滅的寂靜安樂。

