transcript: |
  ### 一、夜訪佛陀的天人

  想像一下，深夜裡，有個全身發光、長得超級好看的天人，居然跑到佛陀面前來問問題。這聽起來很像神話故事，對不對？

  「嗯。」

  但這其實是《雜阿含經》裡面記載的。今天，我們就想跟大家一起來看看佛陀跟這位天子之間，三段很短、可是又很有意思的對話。

  「對。」

  我們想從這些古老的智慧裡，幫你挖一些關於快樂、慈悲心、還有自我反省，這些可能對你有啟發的東西。

  「是的。這三篇經就是576、577跟578經。雖然 función 都不長，但碰觸到的問題都蠻核心的。像是說到底怎樣才算真正的快樂？而為什麼覺悟了還要教別人？還有，那個我們平常講的良心，佛法叫『慚愧』，這個東西到底重不重要？」

  ### 二、576經：什麼是真正的快樂？

  對。好，那我們先來看576經。一開始，這個天子就覺得說，最棒的快樂，應該就是在那個叫什麼？難陀林，那種天上的花園，或者在忉利天宮裡面，像天帝一樣，又有名聲又有得享受。

  「嗯。」

  聽起來真的很不錯，對不對? 不知道對你來說，完美的快樂可能會是什麼樣子？

  「對啊，一般人可能都會這樣想。但佛陀就直接點醒他了：『欸，你這樣想就是無知的凡夫啦！』」

  哇，這麼直接。

  「嗯。佛陀的意思是說，關鍵在於要了解『一切行無常』。就是說，所有我們經歷的、追求的，不管是感覺、想法，還是外在的東西，本質上都是一下子出現、一下子又會不見的，『是者生滅法』。所以，就算是在天上的那種快樂，它也不是永遠的。」

  哦。

  「真正的安樂，佛陀叫做『寂滅』，那是一種超越這種生生滅滅的狀態。這就在提醒我們，持久的幸福，好像不能只靠外在條件。」

  ### 三、577經：覺悟者為何要教化？

  了解。所以天上的快樂也不是究竟的。那天子在下一篇577經，就問了個我覺得蠻實在的問題。

  「嗯。」

  他說，佛陀，您不是已經斷掉所有煩惱束縛，無家無牽掛了嗎？

  「對。」

  那幹嘛還要這麼辛苦教化大家，「沙門著教化」呢？他甚至有點覺得這樣不太對，「我不說善哉」，這不是有點矛盾嗎？

  「這個問題問得很好。佛陀的回答，就兩個字：『哀愍』。」

  哀愍。

  「對，哀愍。因為看到所有的眾生，都被煩惱綁在一起，『悉共相纏縛』，互相影響，在裡面受苦。一個有智慧、看清楚狀況的人，怎麼可能沒有一點憐愍的心呢？『孰能不愍傷？』所以教導眾生，並不是因為還放不下什麼，而是慈悲跟智慧很自然的反應，是『法之所應』，本來就應該做的事情。」

  哦，所以這個「哀愍」不是那種高高在上的同情，而是看到大家都在苦裡面，自然生出的一種關懷。

  「可以這麼說。是基於一種深刻的理解。」

  ### 四、578經：良馬與慚愧心

  這點蠻重要的。好，那接下來578經，有個比喻很棒。

  「對，最後這個。」

  天子用了一個超生動的比喻，他說那個慚愧心啊，就像一批好馬。

  「嗯哼。」

  看到主人揮鞭子的影子，「如顧鞭良馬」，他就馬上警惕，不敢亂跑。有慚愧心的人也是這樣，時時刻刻會注意，讓自己不要做壞事，能「遠離諸惡」。這個比喻真的講得很好。

  「沒錯。佛陀也完全同意，還用了幾乎一樣的話來回應，而且強調說，有這種慚愧心的人，『實希有』，真的非常少見，很難得。這個慚愧心，就像我們心裡裝了一個警報器。」

  內建警報器。

  「對，或者是良知。它會提醒我們，什麼該做、什麼不該做，幫忙踩剎車、修正自己。這也值得你想一想，自己的這個內在警報器，靈不靈敏？平常有沒有在聽它的聲音？有時候承認自己錯了是不容易，但有這個慚愧，才有進步的可能。」

  ### 五、總結：三則智慧與共同的啟示

  好，那我們很快整理一下，這三段對話大概有幾個重點。第一，真正的快樂是那個「寂滅」，超越生滅無常的。

  「嗯。」

  第二，已經解脫的人之所以還會行動、會教導，是因為對眾生苦難的「哀愍」。

  「對，慈悲心。」

  第三，那個慚愧心是很珍貴的內在警醒，像好馬看到鞭影一樣，幫助我們遠離錯誤。

  「沒錯。而且還有一個共同點，不知道大家有沒有注意到？」

  哦，是什麼？

  「就是啊，每一段對話結束的時候，那個天子都會稱讚佛陀，說祂證得了般涅槃，超越了一切怖畏跟世間恩愛。這就很有趣了，你看他一開始是推崇天上的快樂，對不對？」

  對。

  「但談完之後，他反而更認同佛陀那種超越所有恐懼、也超越世間情愛執著的，最終極的智慧。這好像在告訴我們，與其一直追外在的東西，不如轉過來，試著去理解無常、培養慈悲，然後聽聽自己內在良知的聲音，這條路可能更有意義。」

  嗯，說得真好。那麼，聽到這裡，這一切對你來說，又意味著什麼呢？有沒有觸動到你的一些想法？

  「最後啊，留一個點讓大家想一想。這位天子，他明明已經在我們很難想像的天堂了，為什麼還要特別在半夜跑來跟佛陀請教佛法？這是不是表示，就算當了天人，那個快樂，好像還是有它的極限，還是不夠？是不是也透露出，不管我們在哪種狀態，生命好像都有一種更深的渴望，想要找到超越表面的，真正核心的意義跟智慧？那麼你呢，你會在自己生活的哪個地方，去尋找那份能夠觸及核心的智慧呢？」