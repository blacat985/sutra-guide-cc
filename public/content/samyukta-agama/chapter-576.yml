title: 第576經・寂滅為樂
gist: 天子稱讚天界之樂，佛陀開示一切行無常，唯有諸行寂滅才是真正的安樂。
originalText: |
  如是我聞：
  一時，佛在舍衛國祇樹給孤獨園。

  時，有一天子，容色絕妙，於後夜時來詣佛所，稽首佛足，退坐一面。身諸光明遍照祇樹給孤獨園。

  時，彼天子說偈白佛：
  「不處難陀林，終不得快樂，
  忉利天宮中，得天帝名稱。」

  爾時，世尊說偈答言：
  「童蒙汝何知，阿羅漢所說，
  一切行無常，是則生滅法，
  生者既復滅，俱寂滅為樂。」

  時，彼天子復說偈言：
  「久見婆羅門，逮得般涅槃，
  一切怖已過，永超世恩愛。」

  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌儀態極為美妙的天子，在下半夜時來到佛陀的住所，向佛陀頂禮雙足後，退坐到一旁。他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子向佛陀說了一首偈語：
  「如果不住在難陀林中，就終究無法得到真正的快樂；
  必須要在忉利天的天宮中，才能獲得天帝（釋提桓因）那樣的盛名與喜樂。」

  這時，世尊也用偈語回答他：
  「你這無知的凡夫啊，怎麼能了知阿羅漢所說的境界呢？
  聖者所知的是：一切的造作與現象（行）都是無常的，它們本質上就是生起與滅去的法則。
  既然有生起，就必然會滅去；唯有當生與滅兩者都徹底寂滅時，那才是真正的安樂。」

  那位天子聽了，又說了一首偈語來讚嘆佛陀：
  「我今天終於見到了真正的婆羅門（清淨者），您早已證得了圓滿的涅槃；
  您已經超越了一切的怖畏，永遠超越了世間的種種恩愛束縛。」

  這時，那位天子聽聞了佛陀的教導，心中充滿歡喜，隨喜讚嘆，再次向佛陀頂禮後，身影就消失不見了。
