practiceInsights: |
  ### 主旨

  本經明確定義了生命的兩種累積方向：「不善聚」源於貪瞋癡及其衍生的身口意惡行；「善聚」則源於四念處的修習。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 辨識生命的「庫存」
  佛陀用「聚」這個字，形象地說明了我們的生命狀態是一種「累積」。我們每天的身語意行為，不是在堆積貪瞋癡的垃圾（不善聚），就是在累積覺照與智慧的資糧（善聚）。修行者應時常自我檢視：我今天正在為什麼樣的「積聚」添磚加瓦？

  #### 2. 從根源到枝葉的觀察
  經文從最核心的「三不善根」（心理動機）開始，延伸到「三惡行」（外在行為）、「三想」（思維模式）與「三覺」（粗細念頭）。這提醒我們，不善法的滲透是全方位的。修行四念處，就是為了在這些念頭剛萌芽（想、覺）或是行為即將發生（行）的時候，就能夠透過覺知將其轉化。

  #### 3. 四念處是純淨的善
  經中強調四念處是「純善滿具」。世間的善事有時可能夾雜著求名聞利養的染污心，唯有透過四念處的覺知，如實觀察身心實相，這種不帶執取的觀照，才是最純粹、最圓滿的善法。