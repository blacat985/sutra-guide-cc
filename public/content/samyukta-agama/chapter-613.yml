title: 第613經・四念處即純善聚
gist: 佛陀定義「不善聚」為貪恚癡三不善根，而「善聚」則是四念處，說明修習四念處是純善的積聚。
originalText: |
  如是我聞：

  一時，佛住舍衛國祇樹給孤獨園。

  爾時，世尊告諸比丘：「有不善聚、善聚。何等為不善聚？謂三不善根，是名正說。所以者何？純不善積聚者，謂三不善根。云何為三？謂貪不善根、恚不善根、癡不善根。

  云何為善聚？謂四念處。所以者何？純善滿具者，謂四念處，是名善說。云何為四？謂身念處，受、心、法念處。」

  佛說此經已，諸比丘聞佛所說，歡喜奉行。

  如三不善根，如是三惡行——身惡行、口惡行、意惡行，三想——欲想、恚想、害想，三覺——欲覺、恚覺、害覺，三界——欲界、恚界、害界。

  佛說此經已，諸比丘聞佛所說，歡喜奉行。
detailedExplanation:
  - original: |
      如是我聞：
      一時，佛住舍衛國祇樹給孤獨園。
    translation: |
      這是我是親耳聽到的：
      那時，佛陀居住在舍衛國的祇樹給孤獨園中。
  - original: |
      爾時，世尊告諸比丘：「有不善聚、善聚。何等為不善聚？謂三不善根，是名正說。所以者何？純不善積聚者，謂三不善根。云何為三？謂貪不善根、恚不善根、癡不善根。
    translation: |
      那時候，佛陀告訴各位比丘說：「世間有所謂的不善積聚與善積聚。什麼是『不善聚』呢？就是三種不善的根源，這才是正確的說法。為什麼呢？因為純粹由不善法堆積而成的，就是這三種不善根。是哪三種呢？就是貪欲的不善根、瞋恚的不善根，以及愚癡的不善根。
  - original: |
      云何為善聚？謂四念處。所以者何？純善滿具者，謂四念處，是名善說。云何為四？謂身念處，受、心、法念處。」
    translation: |
      那麼，什麼是『善聚』呢？就是四念處。為什麼呢？因為純粹由善法圓滿具足而成的，就是四念處，這才是正確的說法。是哪四種呢？也就是觀察身體的身念處，以及觀察感受、心念、心法變化的受念處、心念處與法念處。」
  - original: |
      佛說此經已，諸比丘聞佛所說，歡喜奉行。
    translation: |
      佛陀說完這段開示後，比丘們聽聞佛陀的教導，都感到歡喜並願意奉行。
  - original: |
      如三不善根，如是三惡行——身惡行、口惡行、意惡行，三想——欲想、恚想、害想，三覺——欲覺、恚覺、害覺，三界——欲界、恚界、害界。
      佛說此經已，諸比丘聞佛所說，歡喜奉行。
    translation: |
      （除了上述的三不善根之外，佛陀也以同樣的義理開示了其他的項目）：
      就像三不善根是不善聚一樣，身惡行、口惡行、意惡行這三種惡行也是不善聚；欲想、恚想、害想這三種不清淨的思維也是不善聚；欲覺、恚覺、害覺這三種不清淨的尋思也是不善聚；欲界、恚界、害界這三種不清淨的心境層次也是不善聚。

      佛陀說完這些延伸的教法後，比丘們聽聞佛陀的教導，都感到歡喜並願意奉行。
