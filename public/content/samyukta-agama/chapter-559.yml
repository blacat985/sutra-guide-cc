title: 第559經・有想與無想的禪定
gist: 尊者阿難向迦摩比丘解釋，在四禪、四空處定乃至無想心三昧中，修行者雖有六根，卻不覺知六境的狀態。
originalText: |
  如是我聞：

  一時，佛住波羅利弗妬路國，尊者阿難及尊者迦摩亦在波羅利弗妬路雞林精舍。

  時，尊者迦摩詣尊者阿難所，共相問訊慰勞已，於一面坐。語尊者阿難：「奇哉！尊者阿難！有眼有色、有耳有聲、有鼻有香、有舌有味、有身有觸、有意有法，而有比丘有是等法，能不覺知。云何？尊者阿難！彼比丘為有想不覺知，為無想故不覺知？」

  尊者阿難語迦摩比丘言：「有想者亦不覺知，況復無想。」

  復問尊者阿難：「何等為有想於有而不覺知？」

  尊者阿難語迦摩比丘言：「若比丘離欲、惡不善法，有覺有觀，離生喜樂，初禪具足住。如是有想比丘有法而不覺知。如是第二、第三、第四禪，空入處、識入處、無所有入處具足住。如是有想比丘有法而不覺知。云何無想有法而不覺知？如是比丘一切想不憶念，無想心三昧身作證具足住，是名比丘無想於有法而不覺知。」

  尊者迦摩比丘復問尊者阿難：「若比丘無想心三昧，不涌不沒，解脫已住，住已解脫，世尊說此是何果、何功德？」

  尊者阿難語迦摩比丘言：「若比丘無想心三昧，不涌不沒，解脫已住，住已解脫，世尊說此是智果、智功德。」

  時，二正士共論議已，歡喜隨喜，各從坐起去。
translation: |
  我是這樣聽說的：

  有一次，佛陀住在波羅利弗妬路國。尊者阿難和尊者迦摩，也同住在波羅利弗妬路國的雞林精舍。

  那時，尊者迦摩前往拜訪尊者阿難，相互問候致意後，在一旁坐下。他對尊者阿難說：「真是奇特啊！尊者阿難！明明有眼睛和色塵、有耳朵和聲音、有鼻子和香氣、有舌頭和味道、有身體和觸感、有心意和法塵，但卻有比丘對於這些六根六塵的法，能夠不覺察、不知道。請問尊者阿難！這位比丘是在『有想』（有尋常感知或念想）的狀態下不覺知，還是在『無想』（沒有尋常感知或念想）的狀態下不覺知呢？」

  尊者阿難回答迦摩比丘說：「在『有想』的狀態下尚且不覺知，更何況是『無想』的狀態呢。」

  迦摩比丘又問尊者阿難：「什麼是『有想』的狀態，卻對於六根六塵的法不覺知呢？」

  尊者阿難告訴迦摩比丘說：「如果比丘遠離了欲念和惡的不善法，內心有覺有觀，體驗著遠離欲念所產生的喜樂，安住在初禪的定境中。像這樣處於『有想』狀態的比丘，對於六根六塵的法（指感官的覺知）是不覺知的。同樣的，安住在第二禪、第三禪、第四禪，乃至安住在空無邊處、識無邊處、無所有處的定境中。像這樣處於『有想』狀態的比丘，對於六根六塵的法也是不覺知的。
  那麼，什麼是『無想』的狀態，卻對於六根六塵的法不覺知呢？如果比丘超越了一切的『想』，達到不憶念的狀態，親身體證了『無想心三昧』（即滅盡定），安住於其中。這就是所謂的比丘在『無想』的狀態下，對於六根六塵的法不覺知。」

  尊者迦摩比丘又問尊者阿難：「如果比丘證入了『無想心三昧』，心不攀緣（不涌）、不滯著（不沒），從煩惱中解脫而安住，因安住而得解脫。世尊說這種境界，是屬於什麼樣的果報、什麼樣的功德呢？」

  尊者阿難告訴迦摩比丘：「如果比丘證入『無想心三昧』，心不攀緣、不滯著，解脫而安住，安住而解脫，世尊說，這就是『智果』，是『智慧的功德』。」

  這時，兩位賢善的修行人共同討論完畢，心中都充滿歡喜，相互隨喜，然後各自從座位上起身離開了。
