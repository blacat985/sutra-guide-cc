title: 第559經・阿難答迦摩：禪定中的「不覺知」
gist: 阿難尊者向迦摩尊者闡釋，修行者如何透過次第禪定（有想）乃至無想心三昧（無想），達到雖有六根六境，卻能不覺知的狀態，並說明無想心三昧的最終果德為「智果」。
originalText: |
  雜阿含經卷第二十一
  宋天竺三藏求那跋陀羅譯
  （五五九）
  如是我聞：
  一時，佛住波羅利弗妬路國，尊者阿難及尊者迦摩亦在波羅利弗妬路雞林精舍。
  時，尊者迦摩詣尊者阿難所，共相問訊慰勞已，於一面坐。語尊者阿難：「奇哉！尊者阿難！有眼有色、有耳有聲、有鼻有香、有舌有味、有身有觸、有意有法，而有比丘有是等法，能不覺知。云何？尊者阿難！彼比丘為有想不覺知，為無想故不覺知？」
  尊者阿難語迦摩比丘言：「有想者亦不覺知，況復無想。」
  復問尊者阿難：「何等為有想於有而不覺知？」
  尊者阿難語迦摩比丘言：「若比丘離欲、惡不善法，有覺有觀，離生喜樂，初禪具足住。如是有想比丘有法而不覺知。如是第二、第三、第四禪，空入處、識入處、無所有入處具足住。如是有想比丘有法而不覺知。云何無想有法而不覺知？如是比丘一切想不憶念，無想心三昧身作證具足住，是名比丘無想於有法而不覺知。」
  尊者迦摩比丘復問尊者阿難：「若比丘無想心三昧，不涌不沒，解脫已住，住已解脫，世尊說此是何果、何功德？」
  尊者阿難語迦摩比丘言：「若比丘無想心三昧，不涌不沒，解脫已住，住已解脫，世尊說此是智果、智功德。」
  時，二正士共論議已，歡喜隨喜，各從坐起去。
translation: |
  雜阿含經卷第二十一
  宋朝天竺國三藏法師求那跋陀羅翻譯
  （第五五九經）
  我是這樣聽聞的：
  有這麼一個時候，佛陀住在波羅利弗妬路國。當時，尊者阿難和尊者迦摩，也同在波羅利弗妬路國的雞林精舍。
  那時，尊者迦摩前往尊者阿難的住處，兩人相互問候慰勞後，就在一旁坐下。尊者迦摩對尊者阿難說：「真是奇特啊！尊者阿難！我們明明有眼睛和色塵、有耳朵和聲音、有鼻子和香氣、有舌頭和味道、有身體和觸感、有意識和法塵，然而卻有比丘對於這些（六根、六境）事物，能夠不覺知。請問尊者阿難！那位比丘是在『有想』（仍有細微心念）的狀態下不覺知的，還是因為『無想』（心念已滅）的緣故才不覺知的呢？」
  尊者阿難對迦摩比丘說：「『有想』的狀態就能不覺知了，更何況是『無想』的狀態呢。」
  尊者迦摩又問尊者阿難：「那麼，什麼樣的『有想』狀態，能對於（六根六境）『有』卻不覺知呢？」
  尊者阿難告訴迦摩比丘說：「如果比丘遠離了欲望和邪惡不善的法，心中有覺（粗略的尋思）有觀（細微的伺察），體驗到遠離（欲界）而生起的喜樂，安住在初禪的境界中。像這樣處於『有想』狀態的比丘，對於（六根六境之）法就能不覺知。同樣的，安住在第二禪、第三禪、第四禪，乃至安住在空無邊入處、識無邊入處、無所有入處的境界中。像這樣處於『有想』狀態的比丘，對於（六根六境之）法也能不覺知。
  那麼，什麼是『無想』的狀態對於（六根六境之）法不覺知呢？如果比丘對於一切的『想』（心念、感知）都不再憶念，親身證得並安住在『無想心三昧』（滅盡心念的禪定）中，這就稱為比丘在『無想』的狀態下，對於（六根六境之）法不覺知。」
  尊者迦摩比丘又問尊者阿難：「如果比丘證得了無想心三昧，心意不再（於煩惱中）浮沉（不涌不沒），已經解脫而安住，安住於解脫之中，世尊說這（種狀態）是屬於什麼樣的果報、什麼樣的功德呢？」
  尊者阿難告訴迦摩比丘說：「如果比丘證得了無想心三昧，心意不再浮沉，已經解脫而安住，安住於解脫之中，世尊說這就是『智果』、是『智功德』。」
  這時，兩位聖者共同討論法義完畢，都心生歡喜，相互隨喜，然後各自從座位上起身離開了。
