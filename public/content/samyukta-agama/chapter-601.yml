practiceInsights: |
  ### 主旨

  本經探討了生死輪迴的止息之處。天子以「薩羅小流注」比喻生死之流，詢問如何使其停止。佛陀指出，生死輪迴的根源在於眼耳鼻舌身意等六根，與名色即身心現象的執著與運作。唯有當我們徹見六根與名色的無常、苦、無我，並滅除對其的貪愛與執取時，生死之流才會止息，苦樂才會滅盡。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 認識輪迴的動力

  經文將生死比喻為不斷流注的溪水，這股推動生命流轉的力量，來自於我們對如眼見色、耳聞聲等的六根感官經驗，以及名色這種身心現象的執著。只要我們還在不斷地追逐感官刺激，認同身心為「我」，這股「薩羅小流注」就不會停止。

  #### 2. 在六根門頭下功夫

  佛陀明確指出解脫的關鍵在於「眼耳鼻舌身，及彼意入處」。修行不是要逃離這個世界，而是在我們與世界接觸的當下——即六根接觸六塵時——保持覺知。觀察這些感官經驗的生滅無常，不被其迷惑，不產生貪愛與瞋恨，這就是在截斷生死之流。

  #### 3. 滅除名色的執取

  「名色滅無餘」是解脫的境界。這並非指毀滅身體或心靈，而是滅除對身心現象的「實體感」與「我執」。透過深刻的內觀，體證身心只是因緣和合的現象，其中沒有一個永恆不變的主宰。當不再執著身心為「我」或「我所有」時，生死的輪迴也就失去了立足點，從而獲得究竟的安樂。
