title: 第601經・薩羅流注何反流
gist: 天子問生死輪迴何時止息，佛陀開示若能將眼、耳、鼻、舌、身、意六入處及名色滅盡無餘，如薩羅小流注般不斷流轉的生死苦樂便能徹底止息。
originalText: |
  如是我聞：

  一時，佛住舍衛國祇樹給孤獨園。
  時，有天子容色絕妙，於後夜時來詣佛所，稽首佛足，身諸光明遍照祇樹給孤獨園。

  時，彼天子說偈問佛：
  「薩羅小流注，當於何反流，
  生死之徑路，於何而不轉，
  世間諸苦樂，何由滅無餘？」

  爾時，世尊說偈答言：
  「眼耳鼻舌身，及彼意入處，
  名色滅無餘，薩羅小還流，
  生死道不轉，苦樂滅無餘。」

  時，彼天子復說偈言：
  「久見婆羅門，逮得般涅槃，
  一切怖已過，永超世恩愛。」

  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  這是我親自聽聞的：

  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌絕妙的天子，在清晨時分來到佛陀的住所，向佛陀頂禮，他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子說了一首偈語來問佛：
  「像薩羅小溪那樣不斷流注的水流，要在哪裡才會迴流而停止？
  生死輪迴的道路，要在哪裡才會不再運轉？
  世間的一切苦與樂，要從何處才能滅盡無餘？」

  這時，世尊也以偈語回答說：
  「眼、耳、鼻、舌、身，以及意這六個入處，
  當名與色這些身心現象都滅盡無餘時，
  像薩羅小溪般不斷流注的生死之流就會迴轉而停止，
  生死輪迴的道路就不再運轉，
  一切苦與樂也都滅盡無餘。」

  這時，那位天子聽了，又說了一首偈語來讚歎：
  「我今日終於得見真正的婆羅門，您早已證得了圓滿的涅槃；
  您已經超越了一切的怖畏，永遠超越了世間的恩愛束縛。」

  那位天子聽聞佛陀所說的法，心中充滿歡喜，隨喜讚歎，向佛陀頂禮後，就消失不見了。
