title: 第584經・論族本與愛縛之解脫
gist: 佛陀為天子開示，指出母親是世間族本，妻子是轉生族，子女是相屬，而愛欲是堅固的繫縛，佛陀已斷除這一切，超越世間恩愛而得解脫。
originalText: |
  如是我聞：

  一時，佛住舍衛國祇樹給孤獨園。

  時，有一天子，容色絕妙，於後夜時來詣佛所，稽首佛足，退坐一面。身諸光明遍照祇樹給孤獨園。

  時，彼天子說偈問佛：
  「為有族本不？有轉生族耶？有俱相屬無，云何解於縛？」

  爾時，世尊說偈答言：
  「我無有族本，亦無轉生族，俱相屬永斷，解脫一切縛。」

  時，彼天子復說偈言：
  「何名為族本，云何轉生族，云何俱相續，何名為堅縛？」

  爾時，世尊說偈答言：
  「母為世族本，妻名轉生族，子俱是相屬，愛欲為堅縛，我無此族本，亦無轉生族，俱相屬亦無，是名脫堅縛。」

  時，彼天子復說偈言：
  「善哉無族本，無生族亦善，善哉無相屬，善哉縛解脫。久見婆羅門，逮得般涅槃，一切怨悉過，永超世恩愛。」

  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  我親自聽到佛陀是這麼說的：

  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌非常莊嚴的天子，在下半夜時來到佛陀的住所，向佛陀頂禮雙足後，退坐到一旁。他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子用偈語向佛陀提問：
  「您是否還有所謂的『族本』（世俗的根源）呢？是否還有『轉生族』（繁衍後代的伴侶）呢？是否還有『俱相屬』（相互牽絆的子女）呢？如果都沒有，您是如何從這些繫縛中解脫的呢？」

  那時，世尊也用偈語回答說：
  「我已經沒有所謂的族本，也沒有所謂的轉生族，相互牽絆的關係也已永遠斷除，我已從這一切的繫縛中解脫了。」

  那位天子聽了，又用偈語接著問：
  「那麼，什麼才叫做『族本』？什麼叫做『轉生族』？什麼叫做『俱相續』（即俱相屬）？而什麼又叫做『堅固的繫縛』呢？」

  那時，世尊再用偈語回答說：
  「母親，是世間的族本（血脈的根源）；妻子，被稱為轉生族（生命的延續）；子女，就是彼此相屬（相互牽絆的關係）；而『愛欲』，就是那最堅固的繫縛。我已經沒有了這個族本，也沒有了轉生族，相互牽絆的關係也已斷絕，這才稱得上是從堅固的繫縛中解脫。」

  那位天子聽後，又用偈語讚歎道：
  「太好了！沒有族本真是太好了！沒有轉生族也真是太好了！沒有相屬的牽絆真是太好了！從繫縛中解脫真是太好了！我長久以來，終於見到了真正的婆羅門（清淨的覺者），證得了究竟的涅槃。您已經超越了一切怨敵，永遠超越了世間的恩恩愛愛。」

  這時，那位天子聽聞佛陀的開示後，心中充滿歡喜，隨喜讚歎，再次向佛陀頂禮，隨即消失不見了。
