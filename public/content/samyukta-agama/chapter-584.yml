practiceInsights: |
  ### 主旨

  本經承接前經，天子繼續追問關於覺悟的條件。他提出一個假設：若人已被佛法善加調伏，不隨順邪見，即使暫時因無明而「著睡眠」，是否也能「隨時覺悟」？佛陀印可並闡釋：一個被法調伏、遠離異見的人，其「無知」（無明）已達究竟斷除，因此他能超越世間的一切「恩愛」束縛而得解脫。