audioTitle: 雜阿含經584-586：轉化愛欲，從「憂喜拉鋸」到「如救頭燃」的解脫急迫感（Podcast 導讀）
transcript: |
  ### 一、前言：修行急迫性與「如救頭燃」

  歡迎回來。我們繼續上一次聊的《雜阿含經》。這次來看後面，就是第 584、585 還有 586 這三部經。一樣是天子晚上來找佛陀請法的場景。

  這次我們來看看，这幾部經談到怎麼看世間的關係、情緒起伏，還有一個我覺得很有趣的比喻，就是講修行的急迫性，剛好也跟〈普賢警眾偈〉講的「如救頭燃」有點像。我們先從 584 經開始好了。

  ### 二、《雜阿含經》第五八四經：愛欲的束縛與轉化

  這部經主要是在講愛的束縛，還有怎麼解脫。經文裡面，天子就問佛陀說，什麼是「族本」（就是媽媽）、「轉生族」（妻子），還有「俱相屬」（指子女）。他就問，要怎麼從這些關係的「縛」（就是束縛）裡面解脫出來？哇，他問得很直接。

  「對啊，他問得很實際。那佛陀的回應也很有意思，他是先肯定了這些關係。像是媽媽、太太、小孩在世間是很重要的，這點他先認同。可是他接著就點出一個更裡層的問題：其實最綁、最難解開的那個結，是你心裡的愛欲。」

  哦，愛欲。

  「所以解脫不是叫你斷親絕故，不是這個意思，而是要去轉化那個愛的本質啦。」

  轉化愛的本質？這個聽起來好像不太容易。一般我們講愛，可能就是關心、照顧，可是佛陀講的「愛欲」好像有點不一樣。

  「沒錯沒錯。就是說你要去觀察一下，你對家人的那種關心裡面，有多少成分是想要占有、或者是依賴，甚至是希望對方照你的意思走？這個就是愛欲。那又有多少是很單純地希望對方好，希望他真的可以離開痛苦、得到快樂？那種智慧，也就是所謂的『慈悲喜捨』之心。」

  所以你可以自己想想看，你生活中的愛，比較偏向哪一種樣貌？這個確實是需要一直練習、去看清楚的功課。

  ### 三、《雜阿含經》第五八五經：超越憂喜的「捨」

  「哇，從占有依賴的愛欲，轉成無私智慧的慈悲喜捨。嗯，這個提醒真的很重要。好，那接下來我們來看第 585 經。這部經描述的畫面感超強的，佛陀剛剃完頭髮，然後就靜靜地坐著。結果一位天神看到就很好奇跑來問：『您看起來好像在憂愁哦。』」

  結果佛陀就反問他說：「我掉了什麼東西嗎？為什麼要憂愁？」

  「對。」

  然後天神又問：「那您是在歡喜嗎？」佛陀又反問：「我得到了什麼好東西需要歡喜呢？」最後天神就忍不住了，問說：「所以您是不憂愁也不歡喜，是這樣嗎？」佛陀就回答：「對，就是這樣。」

  這段對話真的很有意思，不憂愁也不歡喜，那是什麼樣的狀態？

  「這個就點出一個很核心的觀念：『煩惱生歡喜，喜亦生煩惱』。你看，我們一般人的憂愁，通常都是因為失去了什麼嘛。」

  「對。」

  「那歡喜呢，就是因為得到了什麼。所以這兩個『憂』跟『喜』其實是互相依賴的、是一起的，都是我們的心跟著外面環境跑來跑去，一種攀緣。那個天神不太懂的『不樂』——就是既不憂愁也不歡喜之後的狀態——對我們凡夫來說，可能就像是沒有刺激之後，覺得有點空虛、無聊那樣。」

  對耶，好像真的是這樣。生活中如果沒有特別開心的事，也不是在煩惱什麼，就很容易覺得好像有點平淡，甚至有點無聊。

  「可是佛陀的境界，他是超越了這種憂跟喜的對立，達到一種叫做『捨』的狀態。這個『捨』，他不是麻木，也不是冷漠。」

  不是麻木？

  「對，他是一種內在很穩定、很平衡的狀態，不會因為外面的得到、失去，然後心情就大起大落，是一種很清明的覺知。」

  ### 四、《雜阿含經》第五八六經：「如救頭燃」與「斷除後身」

  哦。這其實也提醒我們去看看，我們生活中的那些快樂跟煩惱，是不是也常常像蹺蹺板一樣，這邊高、那邊低，互相拉扯？原來煩惱跟歡喜常常是一體的兩面。

  那如果我們學著去轉化那個愛，然後找到內心的穩定，接下來第 586 經就問了：那我們做這件事，應該要用多快的速度、多強的決心啊？

  這裡天子就用了一個超震撼的比喻，他說：「猶如利劍害，亦如頭火燃」，意思就是說，要像被刀砍到、像頭髮燒起來一樣，那麼急、那麼急地去斷除貪欲火。

  「這個比喻真的很強烈。佛陀也同意這種急迫感，但是他稍微把那個焦點調整了一下。他說：對，沒錯，是要有這種『如救頭燃』——像救頭上著火一樣的急迫感——但是這種最深、最根本的急迫感，更應該是用來『斷除於後身』。」

  斷除後身？這是指什麼？

  「指的是斷掉那個讓我們一直在生死輪迴裡面受苦的根本原因啦。也就是那個會導致我們未來一直不斷投生、經歷生老病死的那個驅動力。」

  「只看到眼前的貪欲之火其實還不夠，因為那個可能只是表面的症狀。更要看到的是，這些貪欲會引發未來沒完沒了的生死輪迴，那個才是更大的火災啊。」

  哇，這樣講起來那個急迫感又不一樣了。

  「對啊。這就跟〈普賢警眾偈〉剛好可以對照來看，很有意思。『如少水魚』（是比喻我們對生命無常很麻木，好像沒感覺），而這個『如救頭燃』，就是覺醒之後、知道問題嚴重性了，那種刻不容緩、現在就要馬上行動的精進態度。所以修行的最終目標，就是要用這種最極致的急迫感，去從根本解決問題，徹底從輪迴裡解脫出來。」

  ### 五、結語：從轉化愛欲到看見終極的急迫

  了解了。所以今天從《雜阿含經》這三部經看下來，有幾個重點提醒我們：第一個是要看清楚關係裡愛欲的本質，然後學習去轉化它；再來就是要練習超越憂跟喜這種相對的情緒，培養內心的「捨」（那種穩定）。

  而且最後這個最重要，就是要認識到，修行求解脫這件事，是需要拿出像頭上著火那樣最深切、最根本的急迫感。目標不是只要處理眼前的煩惱，而是要斷除輪迴的根本——那個不斷讓我們投生的「後身」。

  「沒錯。那最後也留給你一個可以回去想一想的問題哦。佛經用頭上著火這麼強烈的畫面，來形容解決生命根本痛苦的急迫性。那你對比一下，你現在的生活裡，有哪些事情讓妳覺得最急、最需要馬上處理？然後你去感覺一下，你感受到的這種『急迫的事』，跟佛陀講的那種要『斷除後身』、從根本上熄滅生命痛苦的『終極的急迫性』，這兩者之間是不是有點不太一樣呢？這個真的值得我們好好去思考一下。」