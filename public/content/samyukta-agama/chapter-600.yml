title: 第600經・如龜藏六
gist: 天子問沙門如何攝護其心，佛陀以「龜藏六」為喻，教導比丘應如烏龜將四肢頭尾縮入殼中一般，善於攝護六根，使心無所依，不被外境所轉，從而遠離恐怖與誹謗。
originalText: |
  如是我聞：

  一時，佛住舍衛國祇樹給孤獨園。
  時，有一天子，容色絕妙，於後夜時來詣佛所，稽首佛足，退坐一面。身諸光明遍照祇樹給孤獨園。

  時，彼天子而說偈言：
  「難度難可忍，沙門無知故，
  多起諸艱難，重鈍溺沈沒，
  心隨覺自在，數數溺沈沒，
  沙門云何行，善攝護其心？」

  爾時，世尊說偈答言：
  「如龜善方便，以殼自藏六，
  比丘習禪思，善攝諸覺想，
  其心無所依，他莫能恐怖，
  是則自隱密，無能誹謗者。」

  時，彼天子復說偈言：
  「久見婆羅門，逮得般涅槃，
  一切怖已過，永超世恩愛。」

  時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  這是我親自聽聞的：

  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌絕妙的天子，在清晨時分來到佛陀的住所，向佛陀頂禮，退坐在一旁。他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子說了一首偈語：

  「修行之路難以度過且難以忍受，如果沙門修行者沒有智慧，
  就會生起許多的艱難困苦，像沉重的東西一樣沉沒在生死海中。
  心隨著覺受與欲望自由奔馳，就會一次又一次地沉沒，
  沙門應該如何修行，才能善於收攝防護自己的心呢？」

  這時，世尊也以偈語回答說：

  「就像烏龜善於運用方便，將頭尾四肢縮入殼中來保護自己，
  比丘修習禪定思惟，也應善於收攝六根的覺想。
  讓心無所依著，外在的魔怨就無法驚嚇恐怖他，
  這樣就能自我隱密守護，沒有人能夠誹謗傷害他。」

  這時，那位天子聽了，又說了一首偈語來讚歎：

  「我今日終於得見真正的婆羅門，您早已證得了圓滿的涅槃；
  您已經超越了一切的怖畏，永遠超越了世間的恩愛束縛。」

  那位天子聽聞佛陀所說的法，心中充滿歡喜，隨喜讚歎，向佛陀頂禮後，就消失不見了。
