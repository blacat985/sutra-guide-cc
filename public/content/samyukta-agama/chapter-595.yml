title: 第595經・昔日知識共和合
gist: 無煩天子下凡讚歎七位已證解脫的比丘，並向佛陀表明自己前世為陶師難提婆羅，曾與佛陀在過去世結下深厚的法緣與友誼。
originalText: |
  （五九五）
  如是我聞：
  一時，佛住舍衛國祇樹給孤獨園。
  時，有無煩天子，容色絕妙，來詣佛所，稽首佛足，退坐一面。其身光明遍照祇樹給孤獨園。

  時，彼天子而說偈言：
  「生彼無煩天，解脫七比丘，
  貪瞋恚已盡，超世度恩愛，
  誰度於諸流，難度死魔軍，
  誰斷死魔縻，永超煩惱軛。」

  爾時，世尊說偈答言：
  「尊者優波迦，及波羅揵荼、
  弗迦羅娑梨、跋提、揵陀疊、
  亦婆休難提，及波毘瘦㝹，
  如是等一切，悉皆度諸流，
  斷絕死魔縻，度彼難度者，
  斷諸死魔縻，超越諸天軛，
  說甚深妙法，覺悟難知者，
  巧便問深義，汝今為是誰？」

  時，彼天子說偈白佛：
  「我是阿那含，生彼無煩天，
  故能知斯等，解脫七比丘，
  盡貪欲瞋恚，永超世恩愛。」

  爾時，世尊復說偈言：
  「眼耳鼻舌身，第六意入處，
  若彼名及色，得無餘滅盡，
  能知此諸法，解脫七比丘，
  貪有悉已盡，永超世恩愛。」

  時，彼天子復說偈言：
  「鞞跋楞伽村，我於彼中住，
  名難提婆羅，造作諸瓦器，
  迦葉佛弟子，持優婆塞法，
  供養於父母，離欲修梵行，
  世世為我友，我亦彼知識，
  如是等大士，宿命共和合，
  善修於身心，持此後邊身。」

  爾時，世尊復說偈言：
  「如是汝賢士，如汝之所說，
  鞞跋楞伽村，名難提婆羅，
  迦葉佛弟子，受優婆塞法，
  供養於父母，離欲修梵行，
  昔是汝知識，汝亦彼良友，
  如是諸正士，宿命共和合，
  善修其身心，持此後邊身。」

  佛說此經已，時彼天子聞佛所說，歡喜隨喜，即沒不現。
translation: |
  【第五九五經】
  我是這樣聽說的：
  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。
  當時，有一位來自色界五淨居天之一的「無煩天子」，容貌殊勝絕妙，來到佛陀的住所。他頂禮佛足後，退坐在一旁。他身上的光明照亮了整個祇樹給孤獨園。

  這時，那位天子說了一首偈頌：
  「有七位比丘已經解脫，投生到了那無煩天，
  他們的貪欲與瞋恚都已斷盡，超越了世間的愛欲牽絆。
  是誰度過了生死的洪流？度過了難以跨越的死魔軍陣？
  是誰斬斷了死魔的韁繩？永遠超越了煩惱的軛（束縛）？」

  這時，世尊以偈頌回答說：
  「尊者優波迦、以及波羅揵荼、
  弗迦羅娑梨、跋提、揵陀疊、
  還有婆休難提、以及波毘瘦㝹，
  這七位尊者，都已經度過了生死的洪流，
  斬斷了死魔的韁繩，度過了難以度過的生死難關，
  斬斷了死魔的束縛，超越了諸天的羈絆。
  你能夠宣說甚深微妙的法義，覺悟這些難以知曉的事，
  又能善巧地詢問深奧的義理，你究竟是誰呢？」

  這時，那位天子用偈頌回答佛陀：
  「我是已證三果的阿那含（不還者），投生在那無煩天中，
  所以我知道這七位解脫的比丘（因為是同伴），
  他們已斷盡了貪欲與瞋恚，永遠超越了世間的恩愛牽絆。」

  這時，世尊又說偈頌開示：
  「眼、耳、鼻、舌、身，以及第六項的意根，
  如果這六入處以及名（心理活動）與色（物質現象），
  都能夠徹底滅盡無餘，
  這七位比丘正是透徹了知這些法，而得到解脫，
  對於三有的貪愛都已斷盡，永遠超越世間的恩愛。」

  這時，天子又說了一首偈頌，表明身分：
  「在過去的鞞跋楞伽村，我曾經住在那裡，
  我的名字叫難提婆羅，職業是製作各種瓦器（陶師），
  我是迦葉佛的弟子，受持優婆塞（在家居士）的戒法，
  孝順供養父母，雖在家但離欲修習清淨梵行。
  您（釋迦牟尼佛的前世）生生世世都是我的朋友，我也是您的善知識，
  像我們這樣的大士，過去世就有著深厚的因緣聚合，
  善加修持身心，如今這已是我最後一次受生之身。」

  這時，世尊確認並回答說：
  「正如你這位賢士所說的，
  在鞞跋楞伽村，有位名叫難提婆羅的人，
  是迦葉佛的弟子，受持優婆塞法，
  供養父母，離欲修習梵行。
  往昔你確實是我的善知識，我也是你的良師益友，
  像我們這樣的正士，過去世就有因緣聚合，
  善修身心，如今都已是最後之身（不再輪迴）。」

  佛陀說完這部經後，那位天子聽聞佛陀的說法，內心歡喜隨喜，隨即隱沒不見。
