title: 第574經・以實證的智慧辯破尼犍子
gist: 質多羅長者以「信與智」為辯，巧妙地運用自己親證「無覺無觀」的第二禪境界（智），破除了尼犍子認為「無法止息覺觀」的邪見，令其啞口無言、慚愧而去。
originalText: |
  如是我聞：
  一時，佛住菴羅聚落菴羅林中，與諸上座比丘俱。

  時，有尼犍若提子與五百眷屬詣菴羅林中，欲誘質多羅長者以為弟子。質多羅長者聞尼犍若提子將五百眷屬來詣菴羅林中，欲誘我為弟子，聞已，即往詣其所，共相問訊畢，各於一面坐。

  時，尼犍若提子語質多羅長者言：「汝信沙門瞿曇得無覺無觀三昧耶？」
  質多羅長者答言：「我不以信故來也。」

  阿耆毘言：「長者！汝不諂、不幻、質直、質直所生。長者！若能息有覺有觀者，亦能以繩繫縛於風，若能息有覺有觀者，亦可以一把土斷恒水流，我於行、住、坐、臥智見常生。」

  質多羅長者問尼犍若提子：「為信在前耶？為智在前耶？信之與智，何者為先？何者為勝？」
  尼犍若提子答言：「信應在前，然後有智，信智相比，智則為勝。」

  質多羅長者語尼犍若提子：「我已求得息有覺有觀，內淨一心，無覺無觀，三昧生喜樂，第二禪具足住。我晝亦住此三昧，夜亦住此三昧，終夜常住此三昧，有如是智，何用信世尊為？」

  尼犍若提子言：「汝諂曲、幻偽、不直、不直所生。」

  質多羅長者言：「汝先言我不諂曲、不幻、質直、質直所生，今云何言諂曲、幻偽、不直、不直所生耶？若汝前實者，後則虛，後實者，前則虛。汝先言：『我於行、住、坐、臥知見常生。』汝於前後，小事不知。云何知過人法？若知、若見、安樂住事？」

  長者復問尼犍若提子：「有於一問、一說、一記論，乃至十問、十說、十記論，汝有此不？若無一問、一說、一記論，乃至十問、十說、十記論。云何能誘於我，而來至此菴羅林中欲誘誑我？」

  於是尼犍若提子息閉掉頭，反拱而出，不復還顧。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在菴羅聚落的菴羅林中，與諸位上座比丘們在一起。

  這時，尼犍若提子（耆那教教主）帶著五百位眷屬來到菴羅林中，想要勸誘質多羅長者成為他的弟子。質多羅長者聽說尼犍若提子帶著五百眷屬來到菴羅林中，想要勸誘我作弟子。聽說後，便親自前往他的住處，雙方互相問候致意完畢，各自坐在一旁。

  這時，尼犍若提子對質多羅長者說：「你『相信』沙門瞿曇（佛陀）證得了『無覺無觀』（沒有尋伺）的三昧嗎？」
  質多羅長者回答說：「我並不是因為『信』，才（確認這件事）的。」

  阿耆毘（尼犍若提子）說：「長者！你這個人不諂媚、不虛幻，是個質樸正直的人。長者！如果有人能止息『有覺有觀』（內心的尋伺），那他就『能用繩索繫縛住風』；如果有人能止息『有覺有觀』，那他就『可以用一把土阻斷恒河的水流』（意指這是不可能的）。（不像他）我（尼犍子）在行、住、坐、臥中，（所謂的）智慧與見解是恆常生起的。」

  質多羅長者反問尼犍若提子：「（請問）是『信』在前面？還是『智』（智慧）在前面？『信』與『智』，哪一個是先決條件？哪一個又更為殊勝？」
  尼犍若提子回答說：「『信』應該在前面，然後才有『智』。但『信』與『智』相比，『智』則是更為殊勝的。」

  質多羅長者告訴尼犍若提子：「我（自己）已經尋求並證得了止息『有覺有觀』的境界，（我能）內心清淨專一，進入『無覺無觀』、由定而生喜樂的『第二禪』，並圓滿安住。我白天也安住在此三昧中，夜晚也安住在此三昧中，甚至整夜都安住在此三昧中。（既然）我已經有了這樣的『智慧』（親證），（而你又說智比信更殊勝），那我何需（再）用『信』去相信世尊（是否證得）呢？」

  （尼犍若提子辯論失敗，惱羞成怒）說：「你這個人諂媚彎曲、虛偽不實，不是正直的人！」

  質多羅長者（抓住他的矛盾）說：「你先前才說我『不諂曲、不幻、質直、質直所生』，現在為什麼又說我『諂曲、幻偽、不直、不直所生』呢？如果你前面說的是實話，那麼後面說的就是謊話；如果你後面說的是實話，那麼前面說的就是謊話。
  你先前（才誇耀）說：『我於行、住、坐、臥知見常生。』你連自己前後所說的（這種）小事都搞不清楚（自相矛盾），如何能了知超越常人之法？如何能了知、能看見（真正的）安樂住境？」

  長者接著追問尼犍若提子：「（在你的教法中）有沒有一個問題、一種解說、一套決斷的理論，乃至十個問題、十種解說、十套決斷的理論？（意指：你有沒有一套完整且經得起考驗的教義？）
  如果你連一套（完整一致的）理論都沒有，你如何能勸誘我？竟敢來到這菴羅林中，想要誘騙我？」

  於是，尼犍若提子（被問得）閉氣無言，（羞愧地）轉過頭去，拱著手（狼狽地）退了出去，頭也不回地走了。
