transcript: |
  ### 一、在家說法第一的啟發

  你好，今天我們來深入聊一下《雜阿含經》裡面，一位真的很特別的人物，他叫做質多羅長者。

  「嗯。」

  我們可能聽過很多高僧的故事，但他是一位在家的居士。

  「對。」

  可是佛陀卻親自稱讚他是「在家弟子說法第一」。

  「這個真的很不簡單。」

  對啊。所以我們這一次就想來看看，一個生活在世俗裡面的人，到底是怎麼達到這麼深刻的智慧，還有他的修行成就。他的故事，我想對我們平常在生活裡，怎麼去實踐，或者面對一些疑惑、誘惑的時候，能帶來什麼啟發。

  「沒錯。其實質多羅長者的存在，本身就是一個很有力的證明。他等於是回應了那種，好像修行很高深就一定得『出家』這種想法。」

  「他完全展現了，佛陀的教法裡面，在家修行的人也能夠有非常大的潛能。就是說，深刻的體悟是對所有人開放的。」

  ### 二、親證的智慧勝於相信

  好，那我們就直接切入《雜阿含經》574 經裡面記載的一個場景。想像一下，當時有一位很有名的外道領袖，叫尼犍若提子。

  「嗯，尼犍子。」

  對，他帶了很多弟子，浩浩蕩蕩地，想要去說服質多羅長者。他就提出一個問題，蠻尖銳的，他問質多羅：「你真的相信佛陀能夠達到那種停止了粗跟細的思維活動，就是那個『無覺無觀』的禪定嗎？」

  「聽起來他覺得這不太可能。」

  對，他覺得這大概像想用繩子把風綁起來一樣不可能。

  「嗯。」

  但是，質多羅的回答很有意思。他說，這對我來講，根本不是「相信」的問題。

  「啊哈，關鍵來了。」

  「為什麼呢？」

  這個點出關鍵了：親證比相信更根本。質多羅長者接著就說，因為他自己已經親身體證了那個無覺無觀的第二禪定。

  「哇。」

  對，而且不只偶爾，是行住坐臥，他都能安住在裡面。

  「這等於是直接拿經驗出來回應了。」

  沒錯。他不是在跟你辯論理論，他是分享他自己的直覺經驗。這也提醒我們去想，我們在學習或者成長的路上，是不是有時候太依賴理論，或是聽別人說，而反而忽略了自己去試試看、去體驗。

  「嗯。佛法一直強調如實知見嘛。」

  「而且他溝通也蠻有智慧的，他還先反問對方一個問題。」

  「對對對。」

  他問信心跟智慧，哪個比較殊勝？

  「嗯。」

  那對方當然承認智慧更殊勝嘛。

  「是。」

  然後他才說：「既然智慧比較重要，那我告訴你，我已經親自證到了，根本不需要停留在『信』這個層次了。」

  「沒錯，這就很高明，先確立一個大家都同意的標準，然後再拿出自己的實證。」

  ### 三、超越世間頂峰的證悟

  「真的。那接下來，質多羅長者的智慧不只展現在這種辯論上。」

  《雜阿含經》575 經記載了，他在臨終前的一段經歷，更讓人驚訝。

  「嗯，他病重的時候。」

  對，他病重快要過世的時候，有很多天人（就是天上的眾生）來到他身邊，勸他發願，說你來世應該要當轉輪聖王。

  「這個我們要稍微解釋一下，轉輪聖王，在佛經裡算是人間最理想的君主，用佛法來統治世界，福報最圓滿，代表了世間你能想到的權力、財富、幸福的頂點了。」

  「哇，這聽起來是個超級大禮包耶，人間最好的劇本了。」

  「沒錯，世俗眼光來看是最高的成就。」

  對啊，這誘惑很大吧？但質多羅非常平靜。他回答說，就算是轉輪聖王那種境界，他的本質，還是無常的、是苦的、是空的、是沒有一個永遠不變的我的。

  「嗯。他的親戚在旁邊聽到，還以為他是不是病到神智不清了，怎麼會有人拒絕這種好事？」

  「這就是深刻的證見。」

  看得很透徹。質多羅看穿了，就算是世間最頂級的福報、最讓人羨慕的目標，他本質上還是在輪迴裡面，還是短暫的、不究竟的。

  「嗯，他追求的，不是在輪迴裡找一個最好的位置做，他是要徹底跳出輪迴，得到解脫。」

  「所以他看的價值不一樣。」

  完全不一樣。這代表他對無常、苦這些佛法核心，是有切身體會的，不只是知道而已。然後他還接著跟親屬說，我已經斷除了五種會把眾生綁在欲界的煩惱。

  「就是所謂的『五下分結』。」

  對，五下分結。像是對身體有個「我」的執著（身見）、對儀式戒條的錯誤執著（戒禁取）、對佛法的懷疑（疑）、還有貪欲跟瞋恚。

  「嗯。」

  他說這些他都斷了，所以確定不會再回到我們這個欲界了。

  「這就代表他證得了阿那含果，也就是三果聖人，叫做『不還果』。」

  「不還果。」

  對，阿那含就是「不再返回欲界」的意思。他接下來會在更高層次的色界或無色界的淨居天裡面，達到最終的涅槃。那個淨居天是專門給這些不還果聖人住的地方。

  「原來如此，然後他就念了一首偈語，回顧自己的修行、布施這些，然後就很安詳的過世了，往生到淨居天。」

  「嗯。而且喔，故事還沒結束欸。」

  「對，還有後續。」

  他變成天子之後，馬上用天人的身份回到人間。

  「嗯。」

  去向當時的上座比丘們頂禮，還現身說法。

  「這個真的很有意思。這等於是，他用自己的行動，親自回來印證，他所達到的修行成就是真實不虛的。」

  「對，等於是現身說法證明了。而且再次強調，在家的身份一樣可以達到這麼崇高的聖者境界。」

  ### 四、結語：親證的智慧

  所以，回顧質多羅長者這幾個故事，我們可以看到幾個很關鍵的點。
  第一個就是，親身去實踐、去體驗得來的智慧，那個力量真的遠遠超過只是空談理論，或者單純說「我相信」。

  「沒錯，體驗的力量。」

  第二點就是，真正的智慧會讓人看清楚世間目標的局限性。就算是像轉輪聖王這麼誘人的目標，他也能夠確立一個超越輪迴的更終極的價值。

  「嗯。他的生命真的證明了，在我們日常生活中，其實深刻的修行是完全可能的。」

  「的確是。」

  那麼，質多羅長者的故事，或許也邀請您反思一下，在您自己內心深處，您最渴望達成的目標到底是什麼呢？這些目標是不是仍然主要還是被這個世界所定義的成功標準給框住了？

  「嗯。」

  或者，我們是不是也能像質多羅一樣，試著培養一種更深遠的眼光，去看見超越這種短暫無常的可能性？在您目前的生活、學習或是面對的挑戰裡面，「親身體證」這四個字，對您來說，又可能意味著什麼呢？