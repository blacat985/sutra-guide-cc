title: 第582經・羅漢的假名說
gist: 天子再問羅漢是否仍說「我」與「我所」，佛陀再次強調羅漢雖用此世俗語，但心已離執著，僅為善解世俗名相之「平等假名說」。
originalText: |
  如是我聞：
  一時，佛在舍衛國祇樹給孤獨園。

  時，有天子容色絕妙，於後夜時來詣佛所，稽首佛足，身諸光明遍照祇樹給孤獨園。

  時，彼天子說偈白佛：
  「若羅漢比丘，漏盡持後身，
  頗說言有我，及說我所不？」

  爾時，世尊說偈答言：
  「若羅漢比丘，漏盡持後身，
  亦說言有我，及說有我所。」

  時，彼天子復說偈言：
  「若羅漢比丘，自所作已作，
  已盡諸有漏，唯持最後身，
  何言說有我，說何是我所。」

  爾時，世尊說偈答言：
  「若羅漢比丘，自所作已作，
  一切諸漏盡，唯持最後身，
  說我漏已盡，亦不著我所，
  善解世名字，平等假名說。」時，彼天子聞佛所說，歡喜隨喜，稽首佛足，即沒不現。
translation: |
  這是我親自聽聞的：
  有一段時間，佛陀住在舍衛國的祇樹給孤獨園。

  那時，有一位容貌儀態極為美妙的天子，在下半夜時來到佛陀的住所，向佛陀頂禮雙足後，退坐到一旁。他身上的光明遍照了整座祇樹給孤獨園。

  這時，那位天子說了一首偈語，向佛陀請示：
  「如果是一位阿羅漢比丘，他已煩惱（漏）斷盡，僅保有這最後一期生命。
  他還會說『有我』，以及說『我的』事物嗎？」

  這時，世尊就用偈語回答他：
  「如果是一位阿羅漢比丘，他已煩惱斷盡，僅保有這最後一期生命。
  他也會說『有我』，以及說『我的』事物。」

  這時，那位天子又說了一首偈語（進一步追問）：
  「如果那位阿羅漢比丘，他已完成了應做之事，
  已經斷盡了一切煩惱，僅保有這最後一期生命。
  他為什麼還要說『有我』呢？他所說的『我的』又是什麼呢？」

  這時，世尊用偈語回答說：
  「如果是一位阿羅漢比丘，他已完成了應做之事，
  一切煩惱皆已斷盡，僅保有這最後一期生命。
  他會說『我的煩惱已盡』，但也不會執著於『我所』（我的這個見解）。
  他只是善於理解世間的各種名相稱謂，以平等的態度，用這些假名來表達而已。」

  那位天子聽聞佛陀所說，心中充滿歡喜，隨喜讚嘆，再次向佛陀頂禮後，身影就消失不見了。
