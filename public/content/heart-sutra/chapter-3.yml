title: 般若波羅蜜多心經（咒語）
originalText: |
  無罣礙故，無有恐怖，遠離顛倒夢想，究竟涅槃。

  三世諸佛，依般若波羅蜜多故，得阿耨多羅三藐三菩提。

  故知般若波羅蜜多，是大神咒，是大明咒，是無上咒，是無等等咒，能除一切苦，真實不虛。

  故說般若波羅蜜多咒，即說咒曰：揭諦揭諦，波羅揭諦，波羅僧揭諦，菩提薩婆訶。

translation: |
  因為心無掛礙，所以沒有恐懼，遠離了一切顛倒夢想，最終證得涅槃。

  過去、現在、未來三世的諸佛，都是依靠般若波羅蜜多的智慧，證得無上正等正覺。

  所以要知道，般若波羅蜜多是偉大的神咒，是光明的咒語，是至高無上的咒語，是無與倫比的咒語，能消除一切苦難，真實不虛。

  因此宣說般若波羅蜜多咒，就是：去吧去吧，到彼岸去吧，大家都到彼岸去吧，願迅速證得菩提，成就圓滿！

