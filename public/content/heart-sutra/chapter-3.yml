  - paragraph: 1
    text: 「心無罣礙」是修行般若智慧的直接效果。當我們真正理解空性，就不會被外境所困，自然遠離恐懼。
    source: 印順導師《般若經講記》

  - paragraph: 3
    text: 心經最後以咒語形式總結全經要義。咒語不僅是聲音，更是智慧的濃縮表達，具有超越文字的力量。
    source: 聖嚴法師《心經講記》

  - paragraph: 4
    text: 「揭諦揭諦，波羅揭諦，波羅僧揭諦，菩提薩婆訶」意為「去吧去吧，到彼岸去吧，大家都到彼岸去吧，願證菩提！」這是整部心經的實踐總結。
    source: 南懷瑾《金剛經說什麼》

practiceInsights: |
  心經的咒語部分是整部經的精髓濃縮。持誦這個咒語時，不必執著於字面意義，而是讓咒語的聲音與般若智慧相應，在持誦中體會「到彼岸」的心境。

  日常修行中，可以在早晚各誦心經一遍，特別是在遇到困難時，持誦心經咒語能幫助我們回到般若智慧的觀照中，放下執著，找回內心的平靜。

  「菩提薩婆訶」象徵著圓滿成就。這提醒我們：般若智慧不是遙不可及的理論，而是可以在生活中實踐、在當下證悟的智慧。

