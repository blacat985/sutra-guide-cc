  # 第一集 Podcast 故事選讀（第 1-6 章）

  ### 1. 擁有想要的一切，卻不快樂 (第 1 章)

  那天晚上，我躺在特大號雙人床上試著安撫自己，想著：「反正才待三個星期。」但我心中充滿困惑：我擁有向南的別墅、豪華房車和昂貴西裝，擁有想要的一切，但為什麼我還是不快樂？

  第二天早晨，映入眼簾的是西塞羅的名言：「沒有一座堡壘是穩固到金錢攻不下來的。」這讓我感到諷刺。我撐起被背痛折磨的身體，目光落在礦泉水瓶上，眼睛還沒從黑暗中適應過來，就已經急著確認那七封未讀郵件。

  ### 2. 錯算時差的羞愧 (第 4 章)

  穿著西裝來到大廳，我看到牆上掛著的世界時鐘，頓時感到窒息——柏林時間顯示為凌晨一點四十三分。我突然意識到，我竟然在德國的深夜時分，發了瘋似地打了二十幾通電話給琳達。

  「要命！」我羞愧難當，趕緊傳訊給琳達：「早安，真對不起，手機在口袋不小心按到妳的號碼。」送出後，我的愧疚感減輕了一些。「不要示弱，安德烈。」我對自己說。

  ### 3. 西裝與荒野的掙扎 (第 4 章)

  身穿名牌西裝的我茫然地站在森林中，目送小巴士離開，車上乘客的眼神彷彿在嘲笑我走錯了棚。四周熱得令人窒息，我滿身大汗地拖著行李箱，但輪子在碎石地上完全派不上用場，每一步都卡住。

  「老實說，這裡一切都太糟糕，我真的受夠了！」我對著森林怒吼。腦中閃過有毒動物與電影畫面，伴隨著蚊子的叮咬和西裝內的酷熱，我只能一邊咒罵著沉重的行李，一邊洩氣地繼續往前走。

  ### 4. 初遇：大師的「誰知道呢？」 (第 5 章)

  我走進寂靜的寺廟，一位穿著橘色長袍的僧侶緩步走來。他約莫四十幾歲，雖然身形偏瘦，但那雙藍灰色的眼睛散發出巨大的寧靜與威嚴。

  我小心翼翼地問：「您好，我是安德烈・伯格，我要在寺廟待三個星期，請問我來對地方了嗎？」他只回了一句：「誰知道呢？」

  這讓我一臉錯愕，不僅驚訝他會說德語，更對這模稜兩可的答案感到不滿。但他只是友善地說聲「請」，便轉身離開，不再多言。

  ### 5. 莊嚴的佛堂初課 (第 5 章)

  我們走進供奉巨大金色佛像的廳堂，五位僧侶正盤腿而坐。朱利安示意我跪下，我照做後立刻感到膝蓋刺痛，便本能地把雙腿向前伸直。

  朱利安卻搖搖頭，在我耳邊輕聲說：「腳不可以對著佛祖。」意識到自己的無知，我又尷尬又慚愧，趕緊改為盤腿坐著。

  我們靜坐了二十分鐘，隨後僧侶們開始吟詠祈禱文，那莊嚴的聲音在大廳迴盪，竟讓我暫時忘記了腿上的痠痛。

  ### 6. 佈施之旅：食物換福報 (第 6 章)

  早晨，我餓著肚子跟隨僧侶到村莊乞食，整條街擠滿了等待佈施的人。僧侶們面對佈施者時毫無回應——不道謝、沒笑容、沒手勢。

  輪到我時，一位婦女友善地放入兩大勺飯，我也必須像其他僧侶一樣，默默接受這份給予，沒有任何回應或道謝。所有人都重複著一樣的程序，給了我們許多白飯與蔬果。

  ### 7. 朱利安的祝福 (第 6 章)

  接近傍晚，朱利安換上平日衣物準備離開。他一一向僧侶道別後，走過來擁抱我：「給你個建議，讓自己參與進來，接受一切對你有益的事物，不用擔心家裡。」

  我向他道謝，表示現在比較有信心了。他停了一會兒，把手放在我肩上，看著我說：「安德烈，相信我，一切都會很棒。」隨後他轉身離去，留下我獨自一人面對這座雨林寺廟。

