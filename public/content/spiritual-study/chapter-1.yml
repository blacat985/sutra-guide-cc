  「這句話就像是一個預告，安德列現在是真正的孤身一人，跟他完全無法理解的僧侶們在一起。」

  嗯。

  「他的那位專屬導師，就是那個只會說『誰知道呢』的神祕拉馬，到底會怎麼引導他？」

  對。

  「當一個人所有外在的標籤、財富啊、地位啊、身份全部被剝離之後，剩下的到底是什麼？」

  嗯。

  「我想安德列的好奇心也正是在這個時刻被真正的點燃了，而這也正是我們下次要繼續來探討的。」