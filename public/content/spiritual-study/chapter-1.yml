  「對，他想到自己到底有多久沒有親手做過這些事情了。」

  他的人生根本是完全建立在別人的服務之上的。

  「所以你看，短短幾天從邁巴赫到赤腳走路，從智慧管家到地上的一個洞，安德列的世界被完全解構了。」

  他所有關於效率、掌控、舒適還有地位的信念都在這裡被挑戰。

  「沒錯。就在他好像，欸，快要稍微習慣一點點的時候，他唯一的嚮導那個友善的年輕人朱利安說他要離開了。」

  哇。

  「這對安德列來說等於是最後一根救命稻草也被抽走了。」

