  ### 一、完美盔甲下的裂痕

  「今天我們想跟你一起來聊一個很有意思的問題喔，就是當一個人他用金錢啊、效率啊打造了一副完美的盔甲，那如果有一天這副盔甲被徹底剝掉之後，他的內心還會剩下什麼？」

  欸，這個問題聽起來很哲學，但我們正好有一個非常具體的案例可以來聊。主角是一位叫做安德列的德國富豪。他的人生，嗯，就像一部運轉得非常精密的機器。

  「哦，怎麼說？」

  你想想看，南向別墅、頂級房車，還有專屬的司機跟管家，所有那種世俗上認為成功的指標，他大概都拿到滿分了。

  「哇，聽起來是人生勝利組。但就像很多故事一樣嘛，他好像，嗯，並不快樂啊？」

  沒錯。所以他的助理就幫他安排了一趟叫做「靜心之旅」。

  「靜心之旅？」

  對。地點在泰國一個很偏遠的山區寺廟。所以我們今天就要來看看這趟旅程的剛開始，也就是故事的前六章，看看這副用錢打造的盔甲，遇到一個完全不照規矩來的世界的時候，是怎麼一片一片被敲碎的。

  「欸，要了解那個衝擊有多大，我覺得我們得先看看他的那個，他的堡壘到底有多堅固。」

  嗯，嗯。

  「安德列他的臥室裡啊，掛著一句西塞羅的名言，他說：『沒有一座堡壘是穩固到金錢攻不下來的』。哇，這句話，他不只是個裝飾品而已耶。」

  根本就是他的人生信條了，對不對？

  「沒錯，就是他的信仰。這句話幾乎解釋了他所有的行為。」

  真的，你看他每天早上五點半就準時起床，就算背痛得要命，他還是要維持這種紀律。然後他住的那個豪宅，大到有點空曠，從臥室走到門口居然要走二十公尺。

  「而且這麼大的房子裡面其實只有一個管家，還有一個叫阿雷的智慧管家系統。」

  很空虛的感覺。

  「對，他的人生其實就是一場對抗混亂的戰爭。你看他搭車上班，坐的是那種深藍色的邁巴赫，車子裡面永遠是他最喜歡的香草味。」

  嗯哼。

  「但只要一遇到塞車他就整個暴怒。」

  哦，他會覺得自己的時間被浪費了？

  「不止喔，他覺得自己應該要有專用車道。」

  哇，這個心態。

  「對，他真心認為，他的時間比路上那些他口中的平庸上班族還要寶貴太多了。」

  「欸，這就很有意思了。他擁有一切能買到時間的工具，像是司機、助理，但他卻可能是整條路上內心最焦躁最不平靜的那個人。」

  完全正確。

  「這是不是就是故事想討論的第一個矛盾，他擁有一切卻好像，嗯，一無所有。」

  沒錯。而且這種內在的焦躁，在他出發去泰國前一晚根本就打到了頂點。

  「哦？」

  他滿腦子都是工作，甚至半夜還想打電話給他的職務代理人。

  「然後他就不斷跟自己說，才三個星期就回來了啦，而且我在泰國還可以用手機掌控一切啊。」

  這句話，這個自我安慰，其實點出了一個很多現代精英的通病是不是？

  「對，我們都把隨時能連上線跟那個一切都在掌控中畫上了等號。」

  「對，這不只是怕失控，我覺得這是一種，呃，身份認同的危機。」

  身份認同？

  「你想想，如果他沒辦法掌控公司了，那他還是那個成功的安德列嗎？」

  了解。我對他最後一天上班那個場景也很有感觸。會議結束的時候，他跟大家說：「欸，我的手機會二十四小時開機喔。」嗯哼，其實他心裡在偷偷期待有人會跟他說：「沒有你我們怎麼辦啊？」嗯？結果呢？結果一個都沒有，大家就跟平常一樣鳥獸散了。

  「哇，我覺得那一刻的孤獨感，可能比任何商業上的失敗都還要刺痛。」

  真的。他用錢攻下了所有的堡壘，結果發現自己被關在裡面，而且只有一個人。

  ### 二、失序的開端

  「就是帶著這種心情他才踏上旅程。對，一開始的時候，其實一切都還在他的掌控之中喔。在機場他享受那種機場之友的專屬服務，看著自己的邁巴赫，心裡還想著二十五萬歐元全部現金。」

  哈哈，還在算錢。

  「對，他看到有人花快七歐元買一杯咖啡，還很輕蔑地想，這個人一輩子都不可能成功。他的世界就是用這些精算的價值符號堆起來的。」

  他大概以為這趟旅程也會像他過去的人生一樣，反正所有問題用錢都能解決。

  「沒錯。但是泰國很快就給他上了第一堂課。」

  第一堂課的名字就叫做「豐田可羅納」。

  「啊，他在曼谷機場，等不到他習慣的賓士，結果來接他的是一輛紫色的計程車。」

  哇，那個落差感。

  「對啊，司機沒繫安全帶，在車陣裡面橫衝直撞，他自己形容那根本是一場冒險。」

  所以他熟悉的用錢買來的那種秩序，在這裡第一次失靈了。

  「完全失靈。欸，隔天早上那個時差的鬧劇我覺得更具象徵意義。」

  哦，你說打電話那段？

  「對，他醒來發現手機一片寂靜，沒有未接來電，也沒有新郵件，然後他立刻就陷入恐慌。」

  嗯。

  「瘋狂打了二十幾通電話給他助理。」

  你覺得作者安排這個橋段，只是為了製造笑料嗎？

  「表面上很好笑啦，但是你想想，他暴怒的背後其實是一種對被遺忘的深層恐懼。」

  啊，對。

  「公司沒有他居然還能運作，這對他來說是無法接受的。」

  直到他發現德國時間是凌晨一點，那種羞愧感才衝上來。

  「但他馬上就用謊言掩飾了對不對？傳訊息說不小心按到號碼。」

  「對，他還對自己說：『不要示弱』。維繫那個強大的形象，是他最後的盔甲了。」

  ### 三、崩潰的臨界點

  「接下來那輛來接他的小巴士，那個叫 Sunliner 的，簡直就是壓垮駱駝的最後一根稻草。」

  真的，車子又破又舊，擋風玻璃還有裂痕，他心裡大概把他助理林達罵了一萬遍。

  「但更有趣的是車窗外的景象。曼谷那個八線道的交通亂成一團，喇叭聲一直響。」

  嗯哼。

  「可是不管是司機還是按喇叭的人，臉上居然都掛著笑容。」

  哇，這種混亂中的和諧，對一個凡事都要求秩序的德國人來說，簡直是另一個次元的景象他完全無法理解。

  「就在這趟混亂的旅程中，他遇到了一個叫伊莎貝爾的年輕女生。我覺得這段對話很重要。」

  哦對，因為這是他第一次從一個，嗯，我們說正常人，的口中聽到對寺廟生活有正面的描述。

  「沒錯，一開始安德列還用他那套富豪的思維在打量她，想著要怎麼用財富來吸引她。」

  嗯。

  「但伊莎貝爾卻容光煥發地說：『去寺廟生活就像去到另一個世界，可以擺脫壓力和喧囂。』」

  雖然安德列當下可能沒有完全聽進去啦，但這段話我覺得像一顆種子一樣，已經在他心裡埋下來了。

  「對，他第一次看到有人是主動而且是開心的，走向一個他認為是落後不方便的地方。」

  然後這趟顛簸的旅程最終在一個非常荒謬的地點結束了。

  「真的超荒謬，巴士就把他丟在一個森林入口，司機指著一條比他行李箱還窄的小路說：『大概二十分鐘就到了。』」

  那個畫面真的有喜感欸。

  「對啊，一個穿著頂級西裝、滿頭大汗的中年男人，在泥巴地上拖著三個根本動不了的豪華行李箱。」

  他終於崩潰了。

  「對，他對著森林大吼：『這裡一切都太糟糕了，我真的受夠了！』這是他第一次這麼徹底的失去他所謂的體面。」

  更慘的是，他走到一個岔路口，看到一個完全看不懂的泰文指示牌。

  「手機也沒訊號，Google Maps 完全沒用。」

  在那一刻，他所有現代化的工具全部都失效了。

  「這個時刻很關鍵，他人生中第一次只能靠最原始的直覺，欸，右邊的路好像比較好走，來做決定。」

  他那個數據化精算過的人生，在這裡等於是被強制關機了。

  「沒錯。當他拖著狼狽的身體，終於看到那座宏偉的寺廟時，新的衝擊又來了。」

  寺廟居然沒有門？

  「對，他第一個念頭是：『我的行李箱怎麼辦？』」

  你看，都到這個地步了，他最在乎的還是他的所有物。

  ### 四、禪機初現

  「但接著，他遇到了第一個僧侶。」

  嗯，書裡描述說那位僧侶的眼神散發出一種巨大的寧靜。

  「安德列就很小心翼翼地自我介紹，想確認自己有沒有走錯地方。」

  結果那個僧侶的回答可以說是經典。

  「哦？」

  他只說了三個字：

  > 「誰知道呢？」

  哈哈，這個回答太妙了。他完全打破了安德列習慣的那種商業邏輯。

  「對啊，沒有什麼歡迎光臨，也沒有是的先生，而是一個，一個哲學性的反問。」

  這句話我覺得就像在他那個密不透風的世界觀上面鑿開了一個小洞。

  「嗯，他開始好奇了，這到底是個什麼樣的地方？這些人是怎麼思考的？」

  然後僧侶就帶他到房間。那個房間可以說是對豪宅的終極反面。

  「怎麼說？」

  一張木床，一張小桌椅，沒有浴室，沒有鏡子，最重要的是，沒有鎖。

  「哇，他所有賴以為生的安全感來源像是隱私啊、舒適啊、安全，一瞬間全部被抽走了。」

  就在他不知所措的時候，嚮導朱利安出現了。

  「啊，救星來了。」

  朱利安是個穿白袍的年輕人，他就像個翻譯，試圖幫安德列理解這個新世界的規則。但他帶來的消息對安德列來說全都是壞消息。

  「可以說是殘酷現實連環擊，第一擊，這裡沒網路，最近的咖啡館在七公里外。」

  欸，第二擊，廁所是地上的一個洞，旁邊只有一盆水。

  「天啊，這對一個來自現代文明世界的人來說衝擊力太大了。」

  然後是第一晚的晚禱，長達四十分鐘的絕對安靜。

  「這對一個腦子裡永遠在計算規劃煩惱的人來說，簡直是酷刑。」

  對，他想伸直他那疼痛的腿，還被告知說腳不可以對著佛祖。每一個細節都在挑戰他的身體跟心理極限。

  第二天一早，叫醒他的不是鬧鐘，是巨大的鐘聲。

  「嗯，他醒來第一件事還是去找手機充電，心還是在德國的公司。」

  但早餐的真相又給了他一次震撼教育。

  「哦，早餐怎麼了？」

  真相就是「平這巴」，意思就是佈施缽。朱利安告訴他，僧侶只能吃附近居民佈施的食物。

  「這對一個習慣了現煮咖啡新鮮柳橙汁的富豪來說，等於是宣告了他美食生活的死刑。」

  完全正確。

  「但，在這一切混亂中，有一件事讓他覺得很困惑，甚至可能，嗯，有一點點的虛榮感。」

  哦？是什麼？

  「他在公告欄上看到自己的名字，後面寫著拉馬。」

  朱利安就跟他解釋，拉馬是大師或高僧的意思，然後寺廟的住持，也就是昨天接待他的那位神祕僧侶，將會親自擔任他的導師。

  「這讓他很意外。在商場上，只有最重要的人物才能見到 CEO。在這裡，他一個凡事抱怨的菜鳥，居然直接由最高層級的導師來帶。」

  這又是另一個他無法理解的邏輯。

  「接下來那個化緣的體驗更是把他的價值觀整個翻了一遍。」

  嗯，跟著僧侶們赤腳走下山。

  「對，去跟村民乞食。村民們都非常虔誠地把米飯啊、蔬菜啊，放進他們的缽裡面，還對他們行泰國的那個『韋禮』，就是雙手合十。」

  但你會發現這不只是問候哦，這是一種表達尊敬和累積功德的方式。

  「嗯。」

  「而且整個過程僧侶們沒有說謝謝，也沒有微笑，就只是安靜莊重地接受。」

