  # 第三集 Podcast 故事選讀（第 10-13 章）

  ### 1. 佛陀的七年之約 (第 10 章)

  納塔彭問我是否對身體心存感激，隨後說了個故事：佛陀曾治癒了癱瘓者、盲人，並賜給流浪漢一個家，但警告他們：「痛苦一旦消失，人很快就會遺忘恩情。」三人信誓旦旦地保證絕不忘記，於是約定七年後再見。

  七年後，佛陀化身為乞丐回來測試。那位恢復視力的人與恢復健康的人，竟傲慢地對祂喊：「滾開！我才不要給殘疾人我的水呢！」佛陀嘆息後，便收回了給予他們的一切。

  唯有那位流浪漢，熱情邀請化身為乞丐的佛陀進屋：「快進來！我也曾無家可歸，深知這種痛苦。你也一起進來等那位恩人吧。」佛陀感動地現出真身：「你是唯一沒有忘記初衷的人，你將得到永遠的幸福。」

  納塔彭看著流淚的我說：「安德烈，你想要快樂？那就該感恩。感恩是快樂的起點。」

  ### 2. 當我該吃飯的時候 (第 11 章)

  我問納塔彭如何學會平靜。他分享了一則智者的故事：年輕人問智者為何快樂，智者答：「當我吃飯時，我吃飯；當我走路時，我走路。」

  年輕人困惑地說自己也一樣。智者解釋：「不，你們坐著時想著站起來，走路時想著目的地，喝水時想著下一餐。」

  智者總結道：「你們的思想總是飄忽在別的地方，而不是在你們此時此刻所身處的當下。」

  ### 3. 還需要多久才能改變？ (第 12 章)

  我告訴納塔彭我準備好改變了，問道：「還需要多久？」他聳聳肩：「大概十年。」我又問：「如果我非常努力呢？」他回答：「那大概要十二年。」

  我不死心：「如果我全力以赴，用盡所有力量呢？」納塔彭笑了：「那樣的話，可能需要四十年吧。」

  他解釋道：「你越是拚命瘋狂地投入某件事，它就需要越長的時間，你的進展反而會越少。」

  ### 4. 蘇叻他尼的乞丐 (第 13 章)

  納塔彭說了一個故事：蘇叻他尼有個乞丐，宿命是無法擁有超過七樣東西，多出來的總是被老鼠偷走。他不甘心，決定去問佛祖。

  路上，他答應幫一對父母問「為什麼女兒不會說話」、幫一位老人問「何時能升天」、幫一隻烏龜問「何時能變龍」。當他終於見到佛祖時，佛祖卻說：「你可以問我三個問題。」但他卻有四個問題。

  乞丐看著自己背負的承諾，最後決定犧牲自己，不問自己的問題。佛祖告訴他答案後，奇蹟發生了：烏龜為了變龍，留下了殼裡的珍珠給他；老人為了升天，把法杖送給了他；而那個啞巴女孩一見到他就開口說話了——因為佛祖說，她只會對她的靈魂伴侶開口。

  納塔彭深邃地看著我：「這就是祕密，安德烈。善事都會回報給你，但前提是必須出於真心，不求回報。」

  ### 5. 不要害怕，傾聽你的內心 (第 13 章)

  面對做決定的恐懼，納塔彭告訴我：「人類存在的奧祕在於不要恐懼。你只需要問自己，臨終之際回頭看這件事會有什麼感受，這就是答案。」

  他接著說：「重點是傾聽你的內心。每個人的生命都承受一定程度的苦難，你只需要清楚意識到，所有的苦難最終都會結束，所有的美好也終會結束。」

  ### 6. 最終的電話：原諒與愛 (後記)

  決定不再回德國後，我打電話給前妻向她致歉，告訴女兒我永遠愛她，並感謝所有朋友。我將別墅送給管家，車子送給司機，公司經營權則完全交給琳達。

  如今，我在泰國生活了七年多，和僧侶、村民住在一起。我是最幸福的安德烈。

