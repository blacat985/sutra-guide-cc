  ### 一、心門初開：被逼出來的傾訴

  「歡迎你回來，我們繼續來聊安德列的故事。上次我們聊到，這位有錢但超不快樂的企業家，就這樣被丟包在泰國的森林寺廟裡。突如其來的斷網、斷訊，加上嚮導朱利安也走了，對他來說簡直是崩潰。」

  沒錯，接下來的發展，可以說是整個故事的關鍵轉折點。寺廟的住持，也就是喇嘛那塔蓬，準備要跟他進行第一次真正的對話了。就在這裡，安德列那套根深蒂固、自以為是的想法，即將出現第一道裂痕。

  「所以這次我們就要來深入看看，喇嘛是怎麼用一連串的故事、提問，一步一步地去瓦解安德列對成功、快樂，還有控制的那些信念。那我們先來看一個鐵石心腸的生意人，內心是如何開始鬆動的。故事是這樣開始的：安德列自己在寺廟裡悶了三天，每天就是跟著僧侶們過那種很沉默的日常。」

  很無聊。

  「對，然後那天下午，他一個人在花園的石椅上胡思亂想的時候，喇嘛第一次主動走向他。在他身邊坐下，然後開口就問：『你有什麼問題想問我？』」

  哇，我看到這句覺得真是高手欸。

  「超級高招。直接把球丟給他，這個提問太關鍵了。這讓安德列滿肚子的焦慮，終於有了一個宣洩的出口。他馬上就開始抱怨，說什麼我是公司老闆，有幾百個員工要養，這麼久沒聯絡，公司肯定天下大亂了。在他腦中，責任就等於勢必躬親的控制，對吧？」

  完全正確。但他沒想到，喇嘛的回應完全沒照劇本走。他沒有跟他爭辯什麼公司管理那套，反而開始講自己的故事。

  「而且這個故事我聽起來根本就是安德列人生的鏡像版嘛。」

  沒錯。他說自己也是在蘇拉塔尼出生，但在德國長大，拚了命想賺大錢，然後成了一個很成功的律師。他的人生的轉捩點也超有戲劇性。

  「對，他說他幫一個他明知道有罪的客戶打贏官司。」

  然後呢？

  「那個客戶事後還很得意地跟他說：『你看吧，金錢比真理更有力量。』這句話像一巴掌直接打在他臉上。沒錯，讓他開始懷疑自己過去追求的一切到底算什麼。就在他最迷惘的時候，他遇到了自己的上師，然後聽到一句話：『知而不行，猶如不知。』這句話點醒了他，所以他就毅然決然放棄了人人稱羨的律師生涯，回到家鄉。」

  ### 二、杯子滿了：倒空的智慧

  「他講完這個故事之後，才回過頭來，問了安德列一個，一個讓他沒辦法逃避的問題。他問：『你的人生要達到哪一點時，你才會說你滿足了？』」

  這個問題真的很直接。然後安德列的答案，我想很多人心裡可能也偷偷想過。

  「什麼答案？」

  他說，等有上億亦財產的時候。你看，他把滿足感跟一個非常具體的數字綁在一起。他相信只要達到那個數字，人生所有的問題跟不快樂就都會自動消失。

  「對。接下來，就是喇嘛給他的第一個震撼教育。是什麼？他帶著安德列去看自己的房間。裡面空到不行，就一張木板床，然後打開櫥櫃，全部家當就那幾樣：一件袈裟、一個化緣用的缽、針線、刮鬍刀。哇，然後他看著安德列問：『你看我，覺得我是個不滿足的人嗎？因為我沒有幾億。』」

  這招真的太高明了。這比講一百句大道理都有用。他其實是在問安德列，也是在問我們每一個人：你真的相信快樂跟你的銀行存款數字是畫上等號的嗎？他用自己當作一個活生生的對比，直接挑戰了我們把快樂外部化的那個習慣。

  「嗯。然後喇嘛接著就點出了安德列追求財富背後那個真正的動機。」

  是什麼？

  「比較。喇嘛說，嫉妒是自己創造的痛苦。因為人不是想快樂，而是想比別人更快樂。沒錯，這不就是社群媒體的日常嗎？你拿自己的全部，去跟別人精心挑選出來光鮮亮麗的那一小部分比較，那種痛苦根本就是自找的。」

  完全正確。所以喇嘛幫他打破的第一個關卡就是比較這個心魔。但安德列心裡還有一個更大的坎。

  「嗯。他不只覺得自己不快樂，還覺得自己很倒楣。特別是離婚這件事，他一直覺得是命運害了他。對，他覺得那是成功必是付出的代價，一種不得不已的犧牲。但喇嘛可完全不買單。他直接一針見血地說：『那不是命運。』」

  那是什麼？

  「那是你自己不作為的結果。因為你從來沒有真正關心過你的家人。哇，這句話肯定超傷人欸，因為安德列身邊都是些只會奉承的人，從來沒人敢這樣跟他說話。」

  所以安德列整個人都懵了，他第一次感到困惑，然後問說：「那我該怎麼學習？」就在這個時候，喇嘛做了一個很有意思的動作。

  「嗯，就是那個非常有名的滿溢的茶杯的比喻。」

  說真的，我看到這段覺得有點激烈耶。他把杯子放安德列腿上，然後一直倒熱茶，滿出來了還繼續倒，直到燙傷他，有必要這麼戲劇化嗎？

  「哈哈，這個問題很好。我想，對於安德列這種極度自信、自我保護意識很強的人來說，溫和的勸說可能根本沒用。他需要的是這種震撼療法，身體的疼痛讓他瞬間清醒，才聽得進去那個比喻。你的腦袋就像這個杯子一樣，裝滿了既有的成見。對，有時候要打破厚厚的牆，就是要用一點力氣。」

  也是啦，安德列痛到大叫，杯子滿了。他才真的懂了。這是他第一次真正放下身段，願意聽別人說話的時刻。他終於意識到，自己過去那些引以為傲的商業知識和成功經驗，在這個當下，反而成了學習新東西最大的障礙。他的杯子終於開始有空間了。

  ### 三、接納的藝術：路牌真義

  「嗯哼。在他總算打開心防之後，喇嘛就帶他回到第一天那個讓他迷路的岔路口。還叫他打赤腳，對，走在滿是碎石的路上。安德列的腳很快就流血了，痛得哇哇叫。然後喇嘛跟他說了一句聽起來很玄的話：『痛的感覺來自於你的思想。』」

  這個怎麼理解啊？

  「喇嘛其實想表達的是，你對事件的反應決定了你的感受。如果你一直專注在『啊好痛好倒楣』，那痛苦就會被放大。然後喇嘛才揭曉了那個路牌的真相。上面清清楚楚地用泰文寫著：『左邊是捷徑，右邊是繞路。』」

  所以安德列當初是因為心煩氣躁，又看不懂，就直覺選了看起來比較平坦的路，結果反而吃了大虧。這真的超諷刺喔。

  「這也帶出了『安然』這個概念。喇嘛教他，當你遇到鳥事的時候，生氣、抱怨、怨天尤人，其實一點用都沒有。沒錯，唯一能做的就是先接受他，因為事情已經發生了。嗯，你能改變的不是那條路本身，而是你走上那條路之後的心態。」

  對，你的思想決定了你的情緒，然後決定了你的行為跟命運。這第一堂課，可以說是把安德列過去幾十年建立的價值觀敲得粉碎。他的杯子終於開始倒空了。

  ### 四、看不見的鎖鏈：大象與木樁

  「嗯。在被喇嘛那樣輪番思想轟炸之後，安德列總算有機會下山打電話回公司，結果發現一件我看到都忍不住笑出來的事。」

  什麼事？

  「沒有他，公司業績竟然破了歷史紀錄。哈哈哈哈，這對一個控制狂來說真的是最響亮的一記耳光吧？」

  真的。這件事本身就是一堂最棒的課，他活生生的證明，安德列之前那些擔心焦慮，百分之百都是他自己想像出來的。他所謂的責任感，說穿了就是不信任跟控制欲。

  「沒錯，他以為公司沒了他不行，結果事實是，公司沒有他，大家反而做得更好。真的是莫大的諷刺。帶著這份錯愕跟自我懷疑，喇嘛就帶他到國家公園進行一場戶外教學。嗯，他們遇到了三種動物，每一次相遇都像一門課。」

  首先他們看到一隻超大的老虎在睡覺，旁邊一堆蚊子在飛，但那隻老虎完全不受影響，一臉平靜。對，但安德列嚇了半死，想趕快閃人。可是喇嘛就要他冷靜觀察。結果過沒多久，換成安德列被蚊子圍攻。他氣得要命，在那邊又拍又打又叫。

  「這時候，喇嘛就問他，老虎和蚊子有什麼區別？」

  安德列當然覺得這問題很白痴啊，一個是兇猛的萬獸之王，一個是煩人的小蟲子。但喇嘛想教他的其實是眾生平等的觀念。他說一隻蚊子和一隻老虎一樣珍貴，也和你一樣珍貴。

  「哇，這完全挑戰了我們根深蒂固的人類中心主義。我們很習慣把世界上的東西分成有用的和沒用的，高貴的和低賤的。但從生命本身的角度來看，這種分類其實沒什麼意義。身為人類的特權，其實伴隨著一種謙遜的責任，就是要去意識到所有生命都是平等的。」

  這個觀念對安德列來說肯定很新奇。接著，他們看到了第三種動物，一頭大象。嗯，它完全沒有被栓住喔，但就乖乖地待在一棵樹旁邊，哪裡也不去。然後喇嘛就解釋了，這頭大象從小就被鐵鍊栓在那棵樹上。他試過無數次，但都掙脫不了。所以他早就學會了，自己是無能為力的，即使他現在已經長得非常強壯，可以輕易把樹連根拔起。但那條鎖鏈已經烙印在他的心裡，變成一條無形的鎖鏈。

  這個比喻真的太強大了。

  「我們每個人心裡好像或多或少都有好幾條這樣的無形鎖鏈。沒錯。那些我們早已習以為常，甚至從來沒懷疑過，但卻一直限制著我們潛能的思維模式或行為習慣。就像我們常聽到有人說，我數學就是不好啦，我天生就不是當領導的料。」

  對，這些念頭是不是也像那條鎖鏈一樣，讓我們連試都沒試就先放棄了。而對安德列來說，這條鎖鏈就是他腦中那個抽屜。嗯，他習慣性地把他所有員工都歸類成能力不足，需要我來管的人。

  當他意識到這點的時候，書裡描述他感到極度的羞愧。他從來沒想過員工或許有能力獨立作業，也從沒想過家人需要的不是更多的錢，而是他的陪伴。

  「而最可怕的是，就像那頭大象，我們常常根本沒有意識到這些鎖鏈的存在。還以為那就是世界的真理。所以這第二堂課，是把安德列的視角從他那個小小的自我世界，一下子拉到對所有生命，以及對自己內心深層模式的覺察。」

  ### 五、塞翁失馬：好壞的辯證

  「時間來到第二週，安德列已經慢慢習慣寺廟的生活了。這時候，喇嘛給他講了另一個故事。嗯，關於一個叫做木勒的農夫。」

  這個農夫，不管遇到什麼事，村民覺得是幸運或不幸的事，像是得到一匹馬，馬跑了，兒子摔斷腿。兒子又因為斷腿不用去打仗。對，不管發生什麼，他的回答永遠都只有一句，誰知道呢？

  「這個故事其實在說，世事難料，很多事情沒有絕對的好或壞。嗯哼，生命中的每一件事都可能同時包含著勝利和失敗的兩面性，完全看你用什麼角度去詮釋它。今天看似是災難的事，說不定是明天祝福的起點。」

  沒錯。這個觀點給了安德列一股勇氣，讓他終於能夠去面對他人生中最大的痛點，他的離婚。

  「對，他一直覺得自己超委屈，是個受害者。他記得清清楚楚，離婚那天，他是為了處理一個員工孩子出車禍的急事，才耽誤了跟老婆的約會。嗯，結果老婆就失望透頂的離開了。他覺得自己明明做的對的事，卻被懲罰。他一直卡在那個單一事件裡，覺得自己很偉大，很無辜。」

  但喇嘛只輕輕問了一句：

  > 「可是在那一天之前，你有多少次讓你的妻子失望？」

  這個問題就像一道閃電，瞬間打醒了安德列。對，他這才意識到，離婚從來就不是那一個晚上的事，而是長年累月，一次又一次的忽視和傷害累積起來的結果。他所有為自己辯解的理由，在那一刻全都崩塌了。他第一次承認，其實一切都是我的錯，全部都是我的錯。

  「就在這個他全然接納責任的時刻，書裡寫他徹底崩潰了，放聲大哭。但那不是悲傷或自憐的眼淚，更像是一種醒悟後的釋然。沒錯，他哭完之後問喇嘛，我到底該怎麼做才能變得更好，更快樂。」

  然後喇嘛的回答真的充滿了智慧。他說：

  > 「您已經是了。覺醒是第一步，也是最重要的一步。」

  這句話好有力量。他的意思是真正的轉變並不是發生在未來某個目標達成之後，而是發生在當下。嗯，當你意識到問題所在，並且願意為此負起百分之百責任的那一刻，轉變就已經開始了。真正的力量來自於你不再扮演受害者，而是拿回自己人生的主導權。

  「嗯，我們今天的故事就停在安德列這個關鍵的覺醒時刻。他從過去那種理智上知道，進入到一種深刻的情感體會。那些他過去賴以為生的價值觀，用金錢衡量成功，用控制來換取安全感，已經徹底瓦解了。」

  沒錯。回顧這幾章，其實就是一個清空杯子的過程。安德列必須先把他舊有的那套價值體系完全打破，才有空間裝進新的東西。而且你會發現，喇嘛從來不直接給他答案。

  「對，他是透過故事、提問和親身體驗，引導安德列自己去找到答案。最重要的轉變，就是從歸咎於外在的命運，轉向承擔起完全的個人責任。嗯哼，最後也留一個問題給你思考。喇嘛說，覺醒是最重要的一步。那回頭看看我們自己的生活，有哪些像那頭大象一樣，擋住我們的無形鎖鏈？」

  那些關於成功、快樂或是自我設限的習慣與信念，有哪些是我們從來沒有真正去質疑過的？要迎來屬於我們自己的覺醒時刻，又需要什麼樣的契機呢？在最後一次的討論中，我們將會看到，這個覺醒後的安德列，到底會做出什麼樣的選擇？他會回到過去的生活嗎？還是會走上一條完全不同的路？

  「他從喇嘛身上學到的最後也是最深刻的一堂課，又會是什麼？」