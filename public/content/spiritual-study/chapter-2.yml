  # 第二集 Podcast 故事選讀（第 7-9 章）

  ### 1. 律師袍下的頓悟 (第七章)

  那天午後，喇嘛對我訴說了他的過往。他出生於蘇叻他尼，後隨母親移居德國。為了追逐財富與成功，他選擇攻讀法律，畢業後順利處理許多大人物的案子，並開設了多家事務所，野心勃勃。

  直到有一次，他為一名有罪的客戶贏得官司，客戶卻說：「金錢比真理更有力量。」這句話激怒了他，也讓他開始反思：「我到底真正想要什麼？」他讀遍群書卻找不到答案，直到多年後在曼谷遇見一位喇嘛告訴他：「知而不行，猶如不知。」

  他告訴我：「從那天起，我決定告別所謂成功的律師生涯，變賣所有財產，回到家鄉。」

  ### 2. 森林裡的岔路與路牌 (第七章)

  回寺廟的路上，我好奇地問納塔彭：「森林裡那塊讓我停下的路牌，上面到底寫了什麼？」納塔彭笑著說：「左邊寫著『捷徑到寺廟』，右邊寫著『繞路到寺廟』。」

  我忍不住笑了出來：「那我當時真該走左邊，人生果然是不公平的。」納塔彭卻停下腳步糾正我：「安德烈，人生是很公平的，只是不能盡如人意。」

  他接著解釋：「生活中總會發生某些事讓你學到經驗。生活無法盡如人意，這意味著為了引導你走上正確的道路，生活並不會只在你腳前撒下甜果。」

  ### 3. 億萬富翁的空房間 (第七章)

  納塔彭帶我看他的房間，那裡和我的一樣簡陋，甚至沒有床墊。他打開櫥櫃，裡面只有一個缽、一組針線和一把刮鬍刀。他問我：「這就是我擁有的一切。你看我像是個因為沒有幾億財產而不滿足的人嗎？」

  我看著他，誠實地回答：「不，我想你沒有不滿足。」納塔彭接著問：「安德烈，你是千萬富翁，你想成為億萬富翁，但達到之後呢？快樂只能由你自己決定，無論是富翁還是乞丐，關鍵在於態度。」

  他語重心長地說：「財富從來都不是幸福滿足的原因。」

  ### 4. 老虎、蚊子與被我輕賤的員工 (第八章)

  在叢林裡，一隻老虎安穩地躺著，我嚇得想逃，納塔彭卻很鎮定。反倒是幾分鐘後，蚊子叮咬讓我發瘋似地拍打。納塔彭問：「老虎與蚊子有什麼區別？」我回答：「老虎兇猛，蚊子只是討厭。」

  納塔彭接著問：「如果你重新投胎，你想做哪一個？」看著我困惑的表情，他嚴肅地說：「身而為人，你沒有權力將其他生命視為低等。一隻蚊子和一隻老虎是一樣珍貴的，也和你一樣珍貴。」

  這番話重擊了我。我感到羞愧，因為我總是習慣因富有而將員工視為低一等的人。我意識到，我不能因為有錢，就將自己置於高於他人的層次。

  ### 5. 舉起你的腿 (第八章)

  我懊悔地說：「我以前那種自以為優越的派頭真的很蠢。」納塔彭安慰道：「你無法改變過去的因果，但從今天起，你的每一個決定與念頭，都可以建立在愛與善意之上。」

  接著，他要我站起來，盡力把腿抬到最高。我照做了，膝蓋幾乎頂到胸前。納塔彭點點頭說：「你看，你還有時間。越靠近死亡，身體便會越靠近地面。」

  他說：「但你今天還能直挺挺地行走，一切都還沒結束。每個人都有機會把一切做得更好，即使臨終也能改變態度。但我建議你，盡早開始。」



  ### 6. 農夫穆勒的「誰知道呢？」 (第九章)

  納塔彭講了一個故事：很久以前有個窮農夫穆勒，村民羨慕他是唯一有羊的人，他說：「誰知道呢？」後來羊跑光了，村民說他倒楣，他也說：「誰知道呢？」結果羊群自己帶回更多羊，村民又說他幸運，他依然回答：「誰知道呢？」

  後來穆勒的兒子摔斷腿殘廢，村民說這太不幸，穆勒還是那句老話。不久軍隊徵召青年去打仗，唯獨穆勒的兒子因傷免役，村民又改口說幸運，穆勒依舊回答：「誰知道呢？」

  納塔彭總結道：「沒錯，安德烈，世事難料。生活中的每一刻都有兩種可能，這完全取決於你看的角度。」

