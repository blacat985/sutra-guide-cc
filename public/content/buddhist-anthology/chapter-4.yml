  ### 第三部分：前世因緣（為何殺人？為何得度？）

  比丘們問佛陀：「鴦掘魔前世積了什麼德，今生能聰明、遇佛得度？又造了什麼孽，今生會變成殺人魔？」

  佛陀講述了一段久遠的因緣：
  在過去迦葉佛時代，有一位**大果王**。他想要兒子，向神明祈求，終於生下一子，起初叫「大力」，後來因為太子不願結婚、清心寡慾，改名叫**清淨太子**。

  太子三十歲時仍不願結婚繼位。國王為了讓他體驗世俗慾望，懸賞千金找人誘惑太子。一位精通媚術的妓女（婬種）假裝被丈夫拋棄，在太子門口哭泣，最終成功誘惑了太子，使他破戒並沉迷於情慾。

  **【惡願與報應】**
  太子嚐到慾望的甜頭後，性情大變。他告訴父王：「國內所有未出嫁的女子，都要先送到我這裡，讓我先佔有，然後才准嫁人。」國王溺愛兒子，竟然同意了。

  百姓們憤怒到了極點，他們商議：「為了國家，我們必須殺掉這個昏君和太子！」於是人民起義，將太子抓到城外，用亂石活活打死。

  清淨太子臨死前發下毒誓：「父王答應我的事，你們這些百姓竟然殺我。**願我來世變成大力鬼神，把你們全部殺掉報仇！但也願我將來能遇見聖人（佛陀），得道解脫。**」

  **【結局】**
  佛陀說：「當時的大果王，就是今生教唆鴦掘魔殺人的邪師；那個妓女，就是邪師的妻子；當時殺死太子的八萬百姓，就是今生被鴦掘魔殺害的人；而那個發毒誓的清淨太子，就是現在的鴦掘魔。」

  因為那個毒誓，他今生殺人如麻；也因為他發願要見聖人，所以最終能遇到我（釋迦牟尼佛），轉凡成聖，證得阿羅漢。
