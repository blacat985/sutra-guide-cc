  ## 《增壹阿含經》卷三十八
  ### 第一部分：殺人魔與佛陀的相遇

  **【背景與恐慌】**
  我是這樣聽說的：有一天，佛陀在舍衛國的祇樹給孤獨園。當時，許多比丘進城乞食，聽到王宮外的百姓都在怨聲載道：「國內有個叫『鴦掘魔』的大盜，極其兇殘，殺人無數，對眾生毫無慈悲。他有個恐怖的習慣，每殺一個人就砍下手指做成花環（項鍊），所以被稱為『指鬘（以手指為花環者）』。請求國王派兵去討伐他啊！」

  比丘們回到精舍，向佛陀報告了這件事。佛陀聽完後，默默起身，獨自向鴦掘魔所在的地方走去。路上的樵夫、農夫和牧羊人看到佛陀，都驚恐地勸阻：「出家人啊！別走這條路！那裡住著鴦掘魔，就算是幾十人的結伴隊伍都會被他殺害，您一個人去太危險了！」但佛陀意志堅定，繼續前行。

  **【殺母未遂與遇佛】**
  當時，鴦掘魔的母親帶著食物去看兒子。鴦掘魔正在數他的「手指花環」，發現還差一根手指就能湊滿數（傳說其邪師教唆需殺千人）。他四處張望找不到人，看到母親來了，心想：「師父說過，如果能殺母，死後必生天界。」於是他竟想殺母充數。

  當他左手抓住母親的頭，右手拔劍時，佛陀感知到他將犯下「殺母」這種五逆重罪（死後必墮無間地獄），便放出眉間光明照亮山林。鴦掘魔被光芒吸引，以為是官兵來了，母親告訴他：「這柔和清淨的光不是日月火光，這一定是聖人來救度你了。」

  **【追逐與頓悟】**
  鴦掘魔聽到了佛陀的聲音，心中莫名歡喜，但他想起師父的話：「若殺母親又殺沙門瞿曇（佛陀），必生梵天。」於是他放開母親，提劍去追殺佛陀。

  奇怪的是，佛陀走得很慢，而身強體壯的鴦掘魔拚命奔跑卻怎麼也追不上。他氣喘吁吁地大喊：「站住！站住！和尚！」

  佛陀回答：「**我早就停住了，是你自己停不下來。**」

  鴦掘魔不解，問道：「你邊走邊說停，我是停著的你卻說沒停，這是什麼意思？」

  佛陀說偈言解釋：「**我已停止殺戮，對一切眾生懷抱慈悲，所以我『住（停）』在安樂中；而你滿心殺念，造作地獄惡業，所以在罪惡的深淵裡『不住（奔波）』。**」

  鴦掘魔聽後，如夢初醒，意識到自己被邪師欺騙，眼前這位大威德者正是佛陀。他立刻扔掉劍，投身深坑，跪拜在佛陀腳下請求出家。佛陀說：「善來，比丘！」鴦掘魔當下鬚髮自落，成為一名沙門，跟隨佛陀回到精舍。

  ***

  ### 第二部分：國王的驚訝與修行的考驗

  **【國王的震驚】**
  波斯匿王集結了軍隊準備去討伐鴦掘魔，出發前先來拜見佛陀。佛陀問國王：「如果鴦掘魔已經改邪歸正，出家修道了，大王會怎麼做？」
  國王說：「那我會供養他、禮拜他。但那種惡魔怎麼可能有善心出家？」

  這時，佛陀指著附近一位正在打坐的比丘說：「那就是鴦掘魔。」
  國王嚇得毛骨悚然，全身發抖。佛陀安撫他說不用怕。國王戰戰兢兢地走上前問：「你姓什麼？」鴦掘魔回答：「我姓伽伽。」國王見他威儀莊嚴，不禁感嘆佛陀的教化之力竟能降伏如此惡人，隨後便收兵回宮。

  **【助產與贖罪】**
  鴦掘魔出家後，刻苦修行，證得阿羅漢果。
  有一天他進城乞食，見一位婦女難產，痛苦不堪。鴦掘魔心生憐憫，回報佛陀。佛陀教他說「真實語」來加持婦女：「**妳去對她說：『我自從賢聖生（出家證道）以來，未曾殺生。願以此真語，保佑母子平安。』**」
  鴦掘魔照做，婦人果然順利生產。

  然而，城中百姓仍然痛恨他過去的惡行。當他入城乞食時，人們用石頭砸他、用刀棍打他，打得他頭破血流，衣服破爛。他狼狽地回到佛所，佛陀告訴他：「**你要忍耐。你現在受的皮肉之苦，是在償還過去本應在地獄受長劫折磨的重罪。**」

  鴦掘魔領受教誨，心無怨恨，說偈讚歎佛法，表明自己已從傷害者轉變為慈悲的聖者，內心已得解脫。

