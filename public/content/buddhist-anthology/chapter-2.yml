  ## 《景德傳燈錄》卷三

  ### 【立雪斷臂】

  當時有一位名叫神光的僧人，是位心胸豁達開朗的讀書人。他長期居住在伊水和洛水一帶，博覽群書，很擅長談論玄妙的義理。但他常常感嘆說：「孔子和老子的教導，大多是關於禮教規範；《莊子》和《易經》這些書，也還沒窮盡宇宙人生的奧妙真理。最近聽說達摩大師住在少林寺，這種聖人離我不遠，我應該去親近他，追求更高的境界。」

  於是他便前往少林寺，早晚跟隨侍奉。但達摩祖師總是面壁端坐，神光根本聽不到他的任何教誨或鼓勵。

  神光心裡想：「古人為了求道，有人敲骨吸髓、有人刺血濟飢、有人布髮掩泥、有人投崖飼虎。古人尚且如此，我又是什麼人呢？（意指自己更該努力）」

  那一年的十二月初九晚上，天降大雪。神光堅定地站在雪地裡一動也不動，等到天亮時，積雪已經沒過了他的膝蓋。

  達摩祖師心生憐憫，便問他：「你在雪中站了這麼久，到底是想求什麼事？」

  神光悲傷地流著淚說：「只希望和尚您慈悲，打開佛法甘露的大門，廣泛救度我們這些眾生。」

  祖師回答說：「諸佛無上的妙道，是經過長遠劫數的精進勤苦，做別人做不到的事，忍別人忍不了的苦才得到的。哪裡是憑著小小的德行、小小的智慧，還有那種輕慢的心，就想要得到真正的佛法？這只是徒勞無功罷了。」

  神光聽了祖師的教誨與激勵，便悄悄拿出一把利刀，自己砍斷了左手臂，放在祖師面前。

  祖師知道他是一位能承載佛法的法器，便說：「諸佛最初求道的時候，都是為了法而忘記身體。你今天在我面前斷臂求法，這份心意是可以的。」

  於是，達摩祖師便將他的名字改為「慧可」。

  ### 【安心公案】

  神光（慧可）問道：「諸佛的法印（真理），我可以聽您宣說嗎？」

  祖師說：「諸佛的法印，不是從別人那裡得來的。」

  神光說：「我的心還不安寧，請求師父為我安心。」

  祖師說：「那你把那顆心拿來，我為你安。」

  神光找了半天，回答說：「我尋找那顆心，卻完全找不到在哪裡（覓心了不可得）。」

  祖師便說：「那我已經為你把心安好了。」
