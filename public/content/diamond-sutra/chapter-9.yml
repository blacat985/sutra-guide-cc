transcript: |
  ### 一、從「收集標籤」談起

  你是否常常覺得，好像非得拿到某個頭銜、達成某個里程碑，才算真的有料？

  「好像人生就是一場收集標籤的遊戲。」

  這倒也是。

  「人之常情啦，我們好像很需要外在的肯定來定義自己。」

  對呀，所以今天我們要來聊的《金剛經》第九分〈一相無相分〉，就蠻有意思的了。

  「哦？怎麼說？」

  佛在經中提到了修行路上的幾個重要階段，像是須陀洹、斯陀含、阿那含，還有阿羅漢。

  「聽起來是不是有點像升級打怪的感覺？」

  可以這樣理解。這些是聲聞乘的四種果位，代表了不同的成就層次。

  但最妙的地方來了，佛陀反覆問一個問題：真正達到這些境界的人，他心裡會不會一直想著：「我成功了，我拿到這個果位了」？

  「這個問題很重要。」

  這個問題可以說是貫穿了整個第九分。今天我們會參考經文本身，還有像六祖惠能大師跟憨山大師的一些精闢見解。

  「沒錯。」

  來看看佛陀這葫蘆裡到底賣什麼藥。

  「關鍵可能就在於，佛陀想揭示的，跟我們一般想像的那個成就，也許不太一樣。」

  重點可能不是你得到了什麼，而是你放下了什麼，特別是那個「我得到了」的念頭。

  好，那我們就來一個一個看。

  ### 二、須陀洹：入流而無所入

  第一個，須陀洹，意思是「入流」。聽起來像是加入了什麼很厲害的俱樂部嗎？

  「可以想成是初步進入了聖道之流，逆著那個生死的煩惱在走。」

  惠能大師解釋說，這時候的心，比較不會被外在的色、聲、香、味、觸、法這些東西牽著鼻子走了。

  「聽起來不錯啊。」

  但是，重點來了，佛問須菩提：

  > 須陀洹能作是念，我得須陀洹果不？

  「須菩提回答得斬釘截鐵：不會。」

  為什麼？修成了，反來不能有「我修成了」的念頭，這聽起來有點違反直覺。

  這就是關鍵了。因為真正的入流，惠能大師說是「無所入」。

  「無所入？」

  對，就是沒有一個實質的「我」，進入到一個實質的「流」裡面。憨山大師也強調，如果心裡還有那個「我入流了」的念頭，那恰恰表示，你還執著於我相。那就表示還沒有真正達到那個無所得的心境。

  「哦，原來如此，所以重點不是得到那個標籤，而是處於那個不被外境轉的狀態本身。」

  沒錯。

  ### 三、斯陀含：心念上的一往來

  接著，斯陀含，意思是「一往來」。

  「這要怎麼說？只需要再來一次？」

  惠能大師的解釋是，只需要再來欲界受生一次。 但憨山大師的看法，我覺得更有趣，他認為這不是指空間上的來去。

  「那是指？」

  是指心念上的。就是說，妄念起來了，但下一個念頭就能立刻覺察到，然後止息。

  「像踩煞車一樣。」

  對，好像只有短暫的一生一滅，不會連續不斷下去。所以，他們也不會想「我得了斯陀含果」。

  「懂了，是指念頭上的那個來去變少了，或者說能馬上停住。」

  就是這個意思。

  ### 四、阿那含與阿羅漢：不來與無諍

  那第三個，阿那含，「不來」。

  「這個總該是個終點站了吧？不再來了。」

  意思是不用再來欲界受生了。惠能大師說是內外都沒有欲念了。 但老規矩，真正的阿那含，心裡還是不會有「我得了阿那含果」這個念頭。

  「又是這樣。」

  對，因為一旦有這個念頭，就又落入了對境界的執著了。

  好了，那壓軸的來了，阿羅漢，「無諍」、「不生」。這個聽起來就是最高等級了，所有煩惱都清潔溜溜了。

  「正是此意。」

  惠能大師解釋是「與物無諍」。 憨山大師說，他們見到一切法都是空的，就是「諸法皆空」，所以心念根本不會起。

  ### 五、佛陀的印證：須菩提的離欲第一

  那佛在經中就以須菩提作為例子，稱讚他是「得無諍三昧，人中最為第一」，還有「第一離欲阿羅漢」。

  「這個就真的超有趣了，被佛陀蓋章認證是第一名了耶，這不得了啊。」

  對啊，結果須菩提自己怎麼說？他說：「世尊，我從來不做是念：『我是離欲阿羅漢』。」

  「嗯，他說如果他心裡有這個OS、有這個想法，那佛陀就不會這樣稱讚他了。」

  沒錯。因為那就表示他還有那個我相、人相、眾生相、壽者相啊。

  「你完全抓到核心了！這就是《金剛經》第九分，我覺得最震撼也最迷人的一個觀點。」

  ### 六、真正的證悟：放下「證悟」的念頭

  真正的證悟，是連「證悟」這個概念本身都要放下。

  「哇！」

  憨山大師就說，這破除了我們以為有個永恆不變的佛果，可以讓你安安穩穩住在那裡的幻想，所謂「佛果無住」。

  「佛果無住？」

  對。成就的重點在於那個「無諍」、「離欲」的狀態本身，也就是「實無所行」，而不是那個標籤，或者那種沾沾自喜的「我做到了」的感覺。

  ### 七、修行的弔詭：不求到達，方能到達

  這真是個奇妙的悖論。也就是說，當你不再心心念念想著「我要到達」的時候，你才真正處在那個「到達」的狀態。

  「嗯。」

  有點像學習腳踏車，你越想著「不能倒、不能倒」，就越容易倒；放鬆了，不想那麼多了，反而就騎穩了。

  「欸，這個比喻蠻好的，確實有那個味道。這就是般若智慧的奧妙，它超越了我們平常那種線性的思考模式。」

  ### 八、回歸日常：我們能如何應用？

  說了這麼多，這對你我來說，對正在聽的你來說，有什麼啟發呢？我們可能不是要修成阿羅漢。

  「嗯，對。」

  但想想看，你在追求的目標，不管是工作上的成就、學習的成果，甚至是減肥成功好了。

  「哈哈！」

  是不是有時候也太在意那個標籤或那個數字，反而忽略了過程，還有內在真實的那個體驗跟狀態？

  「這個問題很好。這就帶出一個很實際的面向，我們如何在日常生活中，練習這種不執著於成就感的態度？」

  對啊，怎麼練？

  也許，關鍵是把我們的焦點，從「我拿到那個標籤了嗎？」或者「我達標了嗎？」稍微轉移一下。

  「轉到哪裡？」

  轉到「我是否真的活在那個狀態裡了？」比如說，追求健康，重點是「我真的感覺比較有活力、比較舒服了嗎？」，而不是體重計上那個數字。學習新知，重點是「我真的理解了嗎？能應用了嗎？」，而不是那個成績單。內在的那個平靜、專注或者健康，其實比外在的標籤更實在，也更重要。

  ### 九、本分總結

  今天我們一起探索了《金剛經》第九分提到的這四種修行果位，最終發現一個讓人蠻驚訝的洞見：真正的成就，往往是伴隨著對「成就感」本身的放下。

  「沒錯，精髓就在那個『無所住』，沒有一個固定的地方或狀態，能讓你永遠停駐在那裡，享受那個成就感。」

  成就，更多的是體現在你「是什麼樣的狀態」，而不是你「宣稱你擁有什麼」。

  ### 十、從禪宗公案看「無我」

  欸，我想到後來有位行思禪師的故事，我覺得也蠻有意思的。

  「哦，說來聽聽。」

  有人問他：「要怎樣才不會落入修行的那種階級感或層次感裡面？」結果禪師不直接回答，反問他：「那你平常都在做什麼呢？」

  「嗯哼。」

  那人就回答說：「我連所謂的『聖諦』——就是那些神聖的真理——我都不去做了。」意思是，他已經超越那個了。

  「哈，口氣很大哦。」

  對啊。結果禪師接著就問：「那你落在哪個階級了？」

  「這個問得好。」

  那人回答：「聖諦我尚且不為，哪有什麼階級可言呢？」——「聖諦尚不為，何階級之有？」

  「哇，這個回答有禪意。」

  對不對？所以，最後留給你思考的就是：如果連追求解脫的那個最高目標，在達成的時候，都不應該被我們緊抓不放，那這對於我們看待世俗的目標，像是工作、學習、生活等等的本質，以及我們投入過程的那個方式，又能帶來什麼樣不同的視角呢？值得好好想一想喔。

  「充滿智慧。」

practiceInsights: |
  ### 主旨

  本分的核心在於破除對「修行果位」與「成就感」的執著。透過聲聞四果（須陀洹、斯陀含、阿那含、阿羅漢）的例子，佛陀闡明真正的證悟，是連「我已證悟」的念頭都要放下。成就的關鍵不在於獲得一個外在的標籤或名相，而在於內心是否真正安住在「無所得」、「無所住」的狀態。當一個人不再心存「能證的我」與「所證的果」，才能算是真正的離相，契入實相。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 焦點轉移：從「達標」轉向「活在狀態裡」

  我們在追求世間目標（如健康、學業、事業）時，時常過度關注外在的標籤與數字（如體重、成績、職位）。本分的智慧提醒我們，應將焦點從「我達標了嗎？」轉移到「我是否活在所追求的狀態裡了？」。真正的價值在於內在的體驗與轉化，例如感受到身心的輕安與活力，比體重計上的數字更重要；真正理解並能應用知識，比成績單上的分數更有意義。

  #### 2. 覺察「成就我慢」的生起

  修行或努力的過程中，當我們有所斬獲時，心中很容易生起「我做到了」、「我成功了」的念頭。這正是「我相」的微細展現。我們可以練習在這些時刻保持覺察，體認到這個「成就感」本身也是一個生滅的念頭，而非永恆的實體。不被它黏住，不因此而沾沾自喜，只是單純地知道、經歷，然後放下。

  #### 3. 練習「心念的剎車」

  經中對「斯陀含」的其中一種詮釋為「心念的一往來」——妄念剛起，便能立刻覺察並止息。這是一個極佳的日常禪修指引。我們可以在生活中練習觀照自己的念頭，當負面情緒、分別計較的心生起時，試著像踩剎車一樣，溫和地覺察它，不跟隨它延續下去，讓心回到當下的平靜。

  #### 4. 擁抱「無所住」的自由

  真正的成就不是抵達一個可以永遠安居的「終點站」。憨山大師所說的「佛果無住」，揭示了生命與修行的動態本質。我們應學習放下對「永恆安穩」的幻想與追求，無論是外在的成功或內在的境界，都只是過程中的風景。練習在每一個當下盡力而為，但心不攀緣、不執著於任何結果，享受「無所住而生其心」的自在與開闊。