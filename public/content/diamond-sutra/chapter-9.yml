sutraId: diamond-sutra
number: 9
title: 一相無相分第九
gist: 本分透過闡述聲聞四果的境界，說明真正的證悟者，內心沒有「我已證得果位」的念頭，因為真正的果位是離於能證、所證之相的。
originalText: |
  「須菩提！於意云何？須陀洹能作是念：『我得須陀洹果』不？」
  須菩提言：「不也，世尊！何以故？須陀洹名為入流，而無所入，不入色、聲、香、味、觸、法，是名須陀洹。」

  「須菩提！於意云何？斯陀含能作是念：『我得斯陀含果』不？」
  須菩提言：「不也，世尊！何以故？斯陀含名一往來，而實無往來，是名斯陀含。」

  「須菩提！於意云何？阿那含能作是念：『我得阿那含果』不？」
  須菩提言：「不也，世尊！何以故？阿那含名為不來，而實無來，是故名阿那含。」

  「須菩提！於意云何？阿羅漢能作是念：『我得阿羅漢道』不？」
  須菩提言：「不也，世尊！何以故？實無有法名阿羅漢。世尊！若阿羅漢作是念『我得阿羅漢道』，即為著我、人、眾生、壽者。世尊！佛說我得無諍三昧，人中最為第一，是第一離欲阿羅漢。我不作是念：『我是離欲阿羅漢。』世尊！我若作是念『我得阿羅漢道』，世尊則不說須菩提是樂阿蘭那行者。以須菩提實無所行，而名須菩提是樂阿蘭那行。」
translation: |
  「須菩提！你的意思如何？一位已證得須陀洹果位的聖者，會起這樣的念頭：『我得到了須陀洹的果位』嗎？」
  須菩提說：「不會的，世尊！為什麼呢？須陀洹的意思是『入流』，也就是初入聖道之流，但他心中並無『我進入了什麼』的執著，他不執著於色、聲、香、味、觸、法等六塵境界，這樣才稱得上是須陀洹。」

  「須菩提！你的意思如何？一位已證得斯陀含果位的聖者，會起這樣的念頭：『我得到了斯陀含的果位』嗎？」
  須菩提說：「不會的，世尊！為什麼呢？斯陀含的意思是『一往來』，但他心中了知，實質上並沒有一個真實的『我』在生死中往來，這樣才稱得上是斯陀含。」

  「須菩提！你的意思如何？一位已證得阿那含果位的聖者，會起這樣的念頭：『我得到了阿那含的果位』嗎？」
  須菩提說：「不會的，世尊！為什麼呢？阿那含的意思是『不來』，但他心中了知，實質上並沒有一個真實的『我』不再來欲界受生，這樣才稱得上是阿那含。」

  「須菩提！你的意思如何？一位已證得阿羅漢果位的聖者，會起這樣的念頭：『我得到了阿羅漢的道果』嗎？」
  須菩提說：「不會的，世尊！為什麼呢？因為並沒有一個實質不變的法可稱為阿羅漢。世尊！如果阿羅漢起了『我證得阿羅漢道』的念頭，那他就執著於我相、人相、眾生相、壽者相了。世尊！佛陀曾說我證得了『無諍三昧』，在眾人中是第一，是第一個斷盡慾望的阿羅漢。但我自己從不起『我是離欲阿羅漢』這樣的念頭。世尊！如果我起了『我證得阿羅漢道』的念頭，世尊就不會稱讚我是愛好修行『阿蘭那行』的人了。正因為須菩提心中實在沒有執著於任何修行之相，所以才被稱為是愛好『阿蘭那行』的修行者。」
detailedExplanation:
  - original: |
      須菩提！於意云何？須陀洹能作是念我得須陀洹果不？
      須菩提言：不也，世尊！
    commentary: |
      須陀洹者，梵語，唐言逆流，逆生死流，不染六塵，一向修無漏業，得重煩惱不生，決定不受地獄、畜生、修羅異類之身，名須陀洹果。若了無相法，即無得果之心，微有得果之心，即不名須陀洹，故言不也。
    commentaryTranslation: |
      須陀洹是梵語，翻譯成中文是「逆流」的意思。也就是逆著生死的洪流，不被色、聲、香、味、觸、法等六塵所染。他專一修行清淨無漏的善業，使得粗重的煩惱不再生起，並且確定未來不會再墮入地獄、畜生、阿修羅這三惡道中受身，這就是須陀洹果。

      如果了悟了「無相」之法，心中就不會有「我證得果位」的念頭。只要還有一絲一毫得果的心念存在，就不能稱為須陀洹，所以須菩提回答「不也」。
  - original: 何以故？須陀洹名為入流，而無所入，不入色、聲香味觸法，是名須陀洹。
    commentary: |
      流者，聖流也。須陀洹人已離重煩惱故，得入聖流，而無所入者，無得果之心也。須陀洹者，乃修行人初果也。
    commentaryTranslation: |
      這裡的「流」，指的是聖人之流。證得須陀洹果位的人，因為已經遠離了粗重的煩惱，所以得以進入聖者的行列。

      所謂「無所入」，是指他心中沒有「我已得果」的念頭。須陀洹，是修行人所證得的最初果位。
  - original: |
      須菩提！於意云何？斯陀含能作是念我得斯陀含果不？
      須菩提言：不也，世尊！何以故？斯陀含名一往來，而實無往來，是名斯陀含。
    commentary: |
      斯陀含者，梵語唐言一往來，捨三界結縛，三界結盡，故名斯陀含。斯陀含名一往來，往來從天上，却到人間，生從人間死，却生天上，竟遂出生死。三界業盡，名斯陀含果。大乘斯陀含者，目靚諸境，心有一生一滅，無第二生滅，故名一往來。前念起妄，後念即止，前念有著，後念即離，故實無往來。
    commentaryTranslation: |
      斯陀含是梵語，翻譯成中文是「一往來」，意思是捨離了三界的束縛，三界的結使已盡，所以稱為斯陀含。斯陀含之所以名為「一往來」，是指他還需在天界與人間往返一次，從天上來到人間，再從人間往生天上，之後就能出離生死。當三界的業障都盡了，就稱為斯陀含果。

      從大乘的角度來解釋，斯陀含是眼睛看到各種境界時，心中只有一個念頭的生滅，而沒有第二個念頭接續生滅，所以稱為「一往來」。也就是前一個妄念剛起，後一個覺照的念頭就讓它止息；前念有所執著，後念立刻就捨離。因此，實際上並沒有一個實體在往來。
  - original: |
      須菩提！於意云何？阿那含能作是念：我得阿那含果不？
      須菩提言：不也，世尊！何以故？阿那含名為不來，而實無來，是故名阿那含。
    commentary: |
      阿那含，梵語，唐言不還，亦名出欲。出欲者，外不見可欲之境，內無欲心可行，定不向欲界受生，故名不來。而實無來，亦名不還，以欲習永盡，決定不來受生，是故名阿那含。
    commentaryTranslation: |
      阿那含是梵語，翻譯成中文是「不還」，也叫做「出欲」。所謂「出欲」，是指對外不再看見能引起慾望的境界，對內也沒有慾望之心可以生起，確定不會再回到欲界中受生，所以稱為「不來」。

      而「實無來」，也稱「不還」，是因為慾望的習氣永遠斷盡，決定不會再來欲界受生，因此稱為阿那含。
  - original: |
      須菩提！於意云何？阿羅漢能作是念：我得阿羅漢道不？
      須菩提言：不也，世尊！
    commentary: |
      諸漏已盡，無復煩惱，名阿羅漢。阿羅漢者，煩惱永盡，與物無諍，若作得果之心，即是有諍。
    commentaryTranslation: |
      一切煩惱（漏）都已斷盡，不再有煩惱生起，就稱為阿羅漢。阿羅漢的境界是煩惱永遠滅盡，與外在一切人事物都沒有爭執。如果他心中生起「我已得果」的念頭，這本身就是一種爭執（與無所得的實相互爭）。
  - original: |
      何以故？實無有法，名阿羅漢。世尊！若阿羅漢作是念：我得阿羅漢道。即為著我、人、眾生、壽者。
    commentary: |
      阿羅漢，梵語，唐言無諍，無煩惱可斷，無貪嗔可離，性無違順，心境俱空，內外常寂。若有得果之心，即同凡夫，故言不也。
    commentaryTranslation: |
      阿羅漢是梵語，翻譯成中文是「無諍」。他的境界是沒有煩惱可以斷除，沒有貪嗔需要遠離，自性中沒有順逆的分別，心與境都歸於空寂，內外恆常寂靜。如果還存有得果的心念，那就跟凡夫一樣了，所以須菩提回答「不也」。
  - original: |
      世尊！佛說我得無諍三昧人中最為第一，是第一離欲阿羅漢。世尊！我不作是念：我是離欲阿羅漢。
    commentary: |
      何名無諍三昧？謂阿羅漢心無生滅，去來唯有本覺常照，故名無諍三昧。三昧，梵語，此云正受，亦云正見，遠離九十五種邪見，是名正見。然空中亦有明暗諍，性中有邪正諍，念念常正，無一念邪心，即是無諍三昧，修此三昧人中最為第一。若有一念得果之心，即不名無諍三昧。
    commentaryTranslation: |
      什麼叫做「無諍三昧」呢？是指阿羅漢的心中沒有生滅來去，唯有本覺的智慧恆常朗照，所以稱為無諍三昧。「三昧」是梵語，翻譯為「正受」，也叫「正見」，因為遠離了九十五種錯誤的見解，所以是正見。

      然而，虛空之中尚有光明與黑暗的對立（諍），自性之中也有正念與邪念的對立（諍）。修行者必須念念都安住在正念上，沒有一絲邪心，這就是無諍三昧。修行此三昧的人，在所有修行者中是第一。但凡心中還有一絲「我已得果」的念頭，就不能稱為無諍三昧了。
  - original: |
      世尊！我若作是念：我得阿羅漢道。世尊即不說須菩提是樂阿蘭那行者。以須菩提實無所行，而名須菩提是樂阿蘭那行。
    commentary: |
      阿蘭那是梵語，唐言無諍行無諍即是清淨行。清淨行者，為除去有所得心也。若存有所得心，即是有諍；有諍即非清淨道；常得無所得心，即是無諍行也。
    commentaryTranslation: |
      「阿蘭那」是梵語，翻譯成中文是「無諍行」。無諍，也就是清淨的修行。

      所謂的清淨行，就是為了去除「有所得」的心。如果心中還存有「我得到了什麼」的念頭，就是有諍；有諍就不是清淨之道。恆常安住在「無所得」的心境中，就是真正的無諍行。
