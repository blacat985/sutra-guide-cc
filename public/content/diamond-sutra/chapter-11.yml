podcastTitle: 導讀｜金剛經・弘源法師開示：布施若住相，福報也是輪迴因（ 無為福勝分第十一與尊重正教分第十二 ）
podcastUrl: https://podcasts.apple.com/tw/podcast/%E5%A6%82%E6%98%AF%E6%88%91%E8%81%9E/id1812809356?l=en-GB&i=1000729815369

transcript: |
  「哈囉，歡迎收聽，今天我們要來聊《金剛經》裡頭，蠻有意思的兩個部分。」

  是的，就是無為福勝分第十一，以及尊重正教分第十二。

  「這次的重點我覺得很奧妙的，佛陀用了一個很厲害的比喻，告訴我們說什麼樣的福德才更殊勝。」

  沒錯，我們會看一下經文，並參考六祖慧能大師、憨山大師的看法，以及弘源法師的一些開示。

  「這個核心問題其實就是，從佛法的角度來看，什麼才是真正有價值的福報？是不是就只是我們一般想的，累積很多財富、做很多好事這樣，還是有更深的意義在裡面？」

  好，那我們就來拆解一下。

  ### 一、無為福勝：智慧遠超有形財富

  第十一分一開始就放大絕了。

  「怎麼說？」

  佛陀問須菩提，如果有人用像恆河沙那麼多世界的七寶來布施，這福氣大不大？

  「哇，那當然是超級多啊！須菩提一定也是這樣回答。」

  對啊，他說「甚多，世尊」，這數量多到難以想像。但接下來就是有趣的地方，佛陀馬上就說，如果有人能夠理解、受持，甚至只是為別人說《金剛經》裡的四句偈……

  「才四句偈？」

  對，就這四句偈，他說這個福德竟然遠遠超過前面用無量七寶布施的福德。

  「哇，這個反差也太大了吧！為什麼？分享智慧法語的福德會勝過有形的財富布施？」

  這裡的奧妙就在於，慧能大師有解釋，他說財寶布施你得到的是世間的富貴果報。

  「就是錢啊、地位這些。」

  但是講說經法，是能讓人開啟大智慧，走上成就無上菩提的路。憨山大師也提到，這四句偈就代表了法身全體，是無上希有的法。

  「所以是從有形、可以計算的福德，轉向了無法量化、關於內在智慧跟覺性的『無為福勝』。」

  就是這個意思，這就點出了一個關鍵的轉變。

  「這也呼應了弘源法師的提醒喔，法師說布施不只是外在的行為嘛，更要透過這個過程來觀照自己的心，有沒有慈悲心？有沒有分別心？有沒有執著？就是所謂的『住相』。」

  對，還有，能不能去除內心的污垢，也就是「離垢」。而且法師還特別點醒我們，不要「執善」。

  「哦？執著於善？」

  對，就是就算出發點是好的，如果太執著自己做了善事，可能反而造成問題。

  「這倒也是，就像《老殘遊記》裡說的『清官尤可恨』，自以為是的清廉，結果可能剛愎自用，害人誤國。」

  這個比喻很貼切，就是說不要用行善來包裝那個「我執」。是的，弘源法師點出佛法的核心，其實不在善、不在惡，甚至不在中間，真正的修行，是要超越這種相對性的執著。

  ### 二、尊重正教：說法之處即為佛塔

  「嗯，了解，那接著第十二分，佛陀又說了更厲害的。」

  他説，任何地方只要有人在講說這部經，就算是只有四句偈，這個地方就如同佛塔廟一樣。

  「哇！一切天人、阿修羅都應該恭敬供養，這也太隆重了吧！一個講經說法的地方，地位等同於佛塔？」

  如果我們把這跟更大的藍圖連接起來看，這份尊重其實是源於對「法」本身的尊重。

  「對法的尊重。」

  對。慧能大師說，如果能用清淨、無所得的心來說法，那這個人、這個地方就如同有佛的舍利一樣神聖。

  「哇！」

  憨山大師也說，若是經典所在之處，則為有佛。關鍵就在於法的流傳，還有說法者跟聽法者的心態，是不是清淨、虔誠。

  「這就引出一個重要的問題了，就是你對於所學的法，是否有足夠的恭敬心。」

  這個很重要。這又連結到弘源法師強調的恭敬心，法師提到《法華經》的例子。

  「《法華經》？」

  對，佛陀放光，但因為現場有些人缺乏清淨和恭敬心，當場就有五千人看不到，然後就退席了，結果失去了善根。

  「欸，這個例子很有警惕意味。」

  對啊，這提醒我們修行真的不是表面的功夫。

  ### 三、修行心態：恭敬與不執著

  沒錯，那麼這一切到底意味著什麼呢？對我們來說，這似乎是在提醒，無論是學習新知或是實踐善行，我們的心態是謙卑恭敬，還是有點自我滿足，可能是更關鍵的部分。

  「真的。好，那接下來我們就來聽聽弘源法師的開示。」

  ### 弘源法師開示

  > 各位善信、諸位大德，吉祥。
  >
  > 布施的作用是看你有沒有慈悲心，透過布施的過程，觀照自己是否還有分別心？有沒有住相？是否能離垢？
  >
  > 學佛修行要經歷六度萬行，六度也叫做六波羅蜜，包含布施、持戒、忍辱、精進、禪定、般若。波羅蜜就到彼岸的意思，我們如何透過這六種方法去找回我們的覺性？布施也僅是六種方法的其中一枝。
  >
  > 布施做善事固然很好，但就算是善的發音，都還在相對性中，還在生滅裡面，都是有所執。有所執就還是會繼續輪迴。你所執著的善，可能對一個人是好處，但卻會對另一個人造成負擔，所以「執善」並不圓滿。很多時候，你自以為在做善事，其實只是你的自以為是，只是滿足你的我執。
  >
  > 就如同劉鶚在《老殘遊記》說：「贓官可恨，清官尤可恨，人多不知。」自以為清廉、不貪錢的清官，仗著自己不拿錢，就覺得什麼事都可以做，結果就是剛愎自用。小事上可能害死人，大事上甚至能誤國，這就叫「以直害義」。
  >
  > 所以我要說得更直白，別再自以為是，別再拿「善」來包裝自己。佛法不在善、不在惡，甚至不在中間。
  >
  > 另外，《金剛經》裡佛說得很清楚：
  >
  > 「隨說是經，乃至四句偈等，當知此處，一切世間天、人、阿修羅，皆應供養，如佛塔廟。何況有人盡能受持讀誦。須菩提！當知是人，成就最上第一希有之法。若是經典所在之處，則為有佛，若尊重弟子。」
  >
  > 這段經文就是在講一件事：對佛、對法、對僧，你有沒有恭敬心？
  >
  > 我問你們，你這輩子真正侍候過誰嗎？你有照顧過誰嗎？你對佛法有沒有恭敬心？有沒有依教奉行？還是聽聽就好，轉頭照樣隨自己的習氣跑？你們的習氣這麼重，自我這麼大，連一點謙卑心都沒有，對親人都不懂得包容，還談什麼恭敬佛法？
  >
  > 《法華經》裡，佛現白毫相光不是每個人都看得到。當時法華會上有五千人直接退席，為什麼？因為他們沒有清淨恭敬心，看不到白毫相光就心裡起疑，覺得佛沒什麼，不過如此，結果自己退失善根。
  >
  > 所以你要明白，修行不是你以為的表面功夫，沒有恭敬心、沒有至誠心，就算佛在你眼前放光，你也看不見。

  ### 四、總結與反思

  「以上就是弘源法師的開示。」

  聽完法師這段話，再回頭看《金剛經》這兩分，那個感受又更深了。

  「對啊，真正的福德，果然是來自於智慧的理解跟實踐，這真的遠遠超過物質上的給予。」

  然後，那個對法的尊重，也不是做做樣子，搞些表面的儀式就好。

  「對，同時，我們能不能真正領悟和受益於這些教法，又跟我們內心的態度，像是恭敬啊、清淨啊、還有不執著，有非常大的關係。」

  嗯，沒錯。

  「最後，留給你一個思考題喔，就是當你在做一件所謂的好事，或者學習新事物的時候，你的內在動機到底是什麼呢？」

  是真心想要利益他人、探求真理？還是不自覺地帶有一絲絲滿足我執的成分在裡面？

  「這或許是我們在今天的討論之外，可以持續自我觀照的地方了。」

practiceInsights: |
  ### 主旨

  本段開示闡明《金剛經》中「無為福勝」與「尊重正教」的核心義理。真正的福德，並非來自於有形、可量化的物質布施，而是源於領悟並傳播般若智慧的「無為法」。同樣地，對佛法的恭敬，不僅是外在儀式，更根本的是內心那份清淨、虔誠且不執著的態度。說法之處即為佛塔，正因「法」是覺悟的根源，值得一切天人恭敬供養。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 轉有相布施為無畏法施

  我們慣於用金錢、物資等有形的方式行善，但佛陀提醒我們，分享能啟發智慧、破除煩惱的真理，其福德更為殊勝。在日常生活中，我們可以練習「法布施」，例如：分享一句善法、推薦一本好書，或在他人徬徨時給予智慧的安慰與引導。這份福德超越物質，能真正幫助自他走向覺醒。

  #### 2. 於一切法中，常懷恭敬之心

  無論是讀誦經典、聆聽開示，或與人探討法義，都應視其為與佛同在的神聖時刻。修習恭敬心，能幫助我們降伏我慢，以更謙卑、清淨的心來領受法義，從而避免如《法華經》中五千人因慢心而退失善根的過失。試著在每次學習前，先靜心調整自己的態度，提醒自己是為了了生脫死、利益眾生而來求法。

  #### 3. 警惕「執善」之心，破除修行我執

  弘源法師的開示一再提醒，修行人容易陷入「執善」的陷阱，將行善變成滿足自我、累積名聲的工具，反而增長我執。我們應時常反思自己行善的動機：是出於無私的慈悲，還是為了獲得回報與肯定？真正清淨的善行，是不執著於「我」在行善、不分別布施的對象，也不掛念付出的事物。這樣的善行是隨緣而自然的，心中不求任何功德與回報。

  #### 4. 觀照起心動念，超越相對二元

  佛法的核心在於超越「善／惡」、「得／失」等二元對立的思維。布施的真義，不僅是外在行為，更是藉此過程觀照自心，看見自己的分別心、貪著心與我執。真正的修行，是透過一切法門，不斷淨化內心，從相對性的生滅法中解脫出來，契入不生不滅的覺性。
