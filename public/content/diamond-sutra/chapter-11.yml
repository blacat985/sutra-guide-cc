title: 無為福勝分第十一
# gist: 本分揭示了受持並為他人講說此經，哪怕只是四句偈，其所獲得的無為功德，遠遠勝過用恒河沙數世界那麼多的七寶來行布施的有為福德。
originalText: |
  「須菩提！如恒河中所有沙數，如是沙等恒河，於意云何？是諸恒河沙寧為多不？」
  須菩提言：「甚多，世尊！但諸恒河尚多無數，何況其沙。」

  「須菩提！我今實言告汝，若有善男子、善女人，以七寶滿爾所恒河沙數三千大千世界以用布施，得福多不？」
  須菩提言：「甚多，世尊！」

  佛告須菩提：「若善男子、善女人於此經中，乃至受持四句偈等，為他人說，而此福德勝前福德。」
translation: |
  「須菩提！就像恒河中所有的沙子那樣多，每一粒沙再代表一條恒河，你的意思如何？所有這些恒河的沙子數量，難道不多嗎？」
  須菩提說：「非常多，世尊！光是這麼多條恒河就已經數不清了，更何況是其中所有的沙子。」

  「須菩提！我現在據實告訴你，如果有善男子、善女人，用等同於前面所說那麼多恒河沙數的三千大千世界都裝滿七寶來行布施，他所得到的福德多不多？」
  須菩提說：「非常多，世尊！」

  佛告訴須菩提：「如果另有善男子、善女人，能對這部經中的內容，哪怕只是領受憶持短短四句偈，並為他人解說，那麼他所獲得的福德，要遠遠勝過前面那位用無量七寶布施的人。」
