title: 莊嚴淨土分第十
# gist: 本分闡述真正的莊嚴佛土在於內心的清淨，應當無所執著而生其心，因為心量的大小遠比外在形體更重要。
originalText: |
  佛告須菩提：「於意云何？如來昔在然燈佛所，於法有所得不？」
  「不也，世尊！如來在然燈佛所，於法實無所得。」

  「須菩提！於意云何？菩薩莊嚴佛土不？」
  「不也，世尊！何以故？莊嚴佛土者，則非莊嚴，是名莊嚴。」

  「是故須菩提，諸菩薩摩訶薩應如是生清淨心，不應住色生心，不應住聲、香、味、觸、法生心，應無所住而生其心。」

  「須菩提！譬如有人，身如須彌山王，於意云何？是身為大不？」
  須菩提言：「甚大，世尊！何以故？佛說非身，是名大身。」
translation: |
  佛陀告訴須菩提：「你的意思如何？如來以前在然燈佛那裡，對於佛法有真實地得到什麼嗎？」
  須菩提回答：「沒有，世尊！如來在然燈佛那裡，對於佛法實在沒有得到任何具體的東西。」

  佛陀又問：「須菩提！你的意思如何？菩薩有沒有在莊嚴佛國淨土呢？」
  須菩提回答：「沒有，世尊！這是為什麼呢？所謂的莊嚴佛土，其實並不是一種有形的莊嚴，這才稱得上是真正的莊嚴。」

  佛陀說：「所以啊，須菩提，所有的大菩薩們都應該像這樣生起清淨心，不應該執著於色相而生心，不應該執著於聲音、香氣、味道、觸感、意念而生心，應當在無所執著的狀態下，生起那顆清淨之心。」

  佛陀又問：「須菩提！譬如有一個人，他的身體像眾山之王的須彌山那樣巨大，你的意思如何？這個身體算得上巨大嗎？」
  須菩提說：「非常巨大，世尊！但這是為什麼呢？因為佛陀所說的巨大身體，並不是指那個有形有相的肉身，這才稱得上是真正的巨大身體。」
detailedExplanation:
  - original: |
      佛告須菩提：「於意云何？如來昔在然燈佛所，於法有所得不？」
      「不也，世尊！如來在然燈佛所，於法實無所得。」
    commentary: |
      佛恐須菩提有得法之心，為遣此疑，故問之。須菩提知法無所得，而白佛言：不也。然燈佛是釋迦佛授記之師，故問須菩提：我於師處有法可得不？須菩提即謂法因師開示，而實無所得。但悟自性本來清淨，本無塵勞，寂然常照，即自成佛。當知世尊在然燈佛所，於法實無所得。如來法者，譬如日光明照，無有邊際而不可取。
    commentaryTranslation: |
      佛陀擔心須菩提心中存有「得法」的念頭，為了破除這個疑慮，所以才這樣提問。須菩提了知佛法是無所得的，所以回答說：「沒有」。然燈佛是為釋迦牟尼佛授記的老師，所以佛陀問須菩提：「我在老師那裡，有得到具體的佛法嗎？」須菩提的意思是，佛法雖由老師開示引導，但實質上並無一物可得。

      真正的領悟，只是了悟到自己的本性本來就是清淨的，本來就沒有煩惱塵勞，它寂靜而恆常地朗照著，這樣自然就是成佛。應當知道，世尊在然燈佛那裡，於法實無所得。如來的法，就好比太陽的光明普照萬物，雖然無邊無際，卻是無法執取在手中的。
  - original: |
      「須菩提！於意云何？菩薩莊嚴佛土不？」
      「不也，世尊！何以故？莊嚴佛土者，則非莊嚴，是名莊嚴。」
    commentary: |
      清淨佛土，無相無形，何物而能莊嚴耶？唯以定慧之寶假名莊嚴，事理莊嚴有三：第一、莊嚴世間佛土，造寺、寫經、布施、供養是也；第二、莊嚴身佛土，見一切人普行恭敬是也；第三、莊嚴心佛土，心淨即佛土淨，念念常行佛心是也。
    commentaryTranslation: |
      清淨的佛土是無形無相的，又有什麼東西能夠去莊嚴它呢？所謂莊嚴，只是藉由「禪定」與「智慧」的珍寶，給予一個名相上的稱呼罷了。從事相和義理上來說，莊嚴有三種層次：

      第一是「莊嚴世間佛土」，指的是建造寺廟、抄寫經典、布施財物、供養三寶等外在的行為。

      第二是「莊嚴身佛土」，指的是見到一切眾生，都能普遍地生起恭敬之心。

      第三是「莊嚴心佛土」，指的是自心清淨，那麼所處的世界也就清淨了，每一個念頭都安住在佛的慈悲與智慧中，這才是最根本的莊嚴。
  - original: |
      「是故須菩提，諸菩薩摩訶薩應如是生清淨心，不應住色生心，不應住聲、香、味、觸、法生心，應無所住而生其心。」
    commentary: |
      此修行人不應談他是非，自言我能我解，心輕未學，此非清淨心也。自性常生智慧，行平等慈，下心恭敬一切眾生，是修行人清淨心也。若不自淨其心，愛著清淨處，心有所住，即是著法相。見色著色，住色生心，即是迷人；見色離色，不住色生心，即是悟人。住色生心，如雲蔽天，不住色生心如空無雲，日月常照。住色生心，即是妄念，不住色生心，即是真智。妄念生則暗，真智照則明，明則煩惱不生，暗則六塵競起。
    commentaryTranslation: |
      一個修行人不應該談論他人的是非對錯，或者自誇自己有能力、自己已開悟，輕視尚未學習的人，這都不是清淨心。從自性中時常生起智慧，以平等心行慈悲，謙卑地恭敬所有眾生，這才是修行人的清淨心。

      如果不能清淨自己的內心，反而貪愛執著於一個外在的「清淨」之境，心念有了停駐之處，這就是執著於法相了。看見色相就執著於色相，心念停駐在色相上而生起反應，這就是迷惑的人；看見色相卻能超越色相，心念不因色相而停駐，這就是開悟的人。

      心有所住而生念，就像烏雲遮蔽了天空；心無所住而生念，就像萬里無雲的天空，日月自然光芒普照。心有所住而生起的念頭，是妄念；心無所住而生起的覺照，是真智。妄念生起，世界就昏暗；真智朗照，世界就光明。光明則煩惱不生，昏暗則六塵競相生起。
  - original: |
      「須菩提！譬如有人，身如須彌山王，於意云何？是身為大不？」
      須菩提言：「甚大，世尊！何以故？佛說非身，是名大身。」
    commentary: |
      色身雖大，內心量小，不名大身。內心量大，等虛空界，方名大身。色身縱如須彌山，不為大也。
    commentaryTranslation: |
      有形的身體即使再巨大，如果內心的量度狹小，也不能稱之為「大身」。唯有內心的量度廣大，如同虛空法界一般，才能夠被稱為「大身」。因此，一個人的身體就算像須彌山那樣高大，也算不上是真正的巨大。
