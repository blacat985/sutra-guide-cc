title: 依法出生分第八
# gist: 本分揭示，受持並為他人解說此經中哪怕只是四句偈的福德，遠勝於布施滿三千大千世界的七寶，因為一切諸佛及無上正等正覺之法，皆由此經而生。
originalText: |
  「須菩提！於意云何？若人滿三千大千世界七寶以用布施，是人所得福德，寧為多不？」
  須菩提言：「甚多，世尊！何以故？是福德即非福德性，是故如來說福德多。」

  「若復有人，於此經中受持乃至四句偈等，為他人說，其福勝彼。何以故？須菩提！一切諸佛及諸佛阿耨多羅三藐三菩提法，皆從此經出。須菩提！所謂佛法者，即非佛法。」
translation: |
  「須菩提！你的意思如何？如果有人用滿三千大千世界的七寶來行布施，這個人所獲得的福德，難道不多嗎？」
  須菩提說：「非常多，世尊！這是為什麼呢？因為這種福德，終究是有漏的，不究竟，所以佛才說這福德『多』。」

  「如果另外有人，能受持此經中的內容，哪怕只有四句偈，並且為別人解說，他所獲得的福德，要遠勝過前者。這是為什麼呢？須菩提！因為一切諸佛，以及諸佛成就無上正等正覺的方法，都是從這部經所闡述的自性般若中產生的。須菩提！所謂的佛法，其實並非一個可以執著的實體，所以才稱之為佛法。」
detailedExplanation:
  - original: |
      「須菩提！於意云何？若人滿三千大千世界七寶以用布施，是人所得福德寧為多不？」
      須菩提言：「甚多，世尊！何以故？是福德即非福德性，是故如來說福德多。」
    commentary: |
      三千大千世界七寶以用布施，得福雖多，於性上一無利益。依摩訶般若波羅蜜多修行，令自性不墮諸有，是名福德性。

      心有能所，即非福德性；能所心滅，是名福德性。心依佛教，行同佛行，是名福德性；不依佛教，不能踐履佛行，即非福德性。
    commentaryTranslation: |
      用充滿三千大千世界的七寶來行布施，所得到的福報雖然很多，但對於明心見性這件事上，沒有絲毫的利益。唯有依照摩訶般若波羅蜜多的法門修行，讓自己的本性不再墮落於生死輪迴之中，這才叫做真正的「福德性」。

      心中若存有「能施的我」與「所施的對象」的分別，就不是真正的福德性；當能所之心都寂滅了，才是真正的福德性。心念依照佛的教導，行為與佛的行為相同，這就是福德性；若不依佛教，不能實踐佛陀的行持，那就不是福德性。
  - original: 若復有人於此經中受持乃至四句偈等，為他人說，其福勝彼。
    commentary: |
      十二部教大意盡在四句之中。何以知其然？以諸經中讚嘆四句偈，即是摩訶般若波羅蜜多，以摩訶般若為諸佛母，三世諸佛皆依此經修行，方得成佛。般若心經云：三世諸佛依般若波羅蜜多故，得阿耨多羅三藐三菩提。

      從師所學曰受，解義修行日持。自解自行是自利，為人演說是利他，功德廣大，無有邊際。
    commentaryTranslation: |
      佛所說的一切教法，其大意都已包含在這四句偈裡了。為什麼這麼說呢？因為在許多經典中都讚嘆四句偈，這偈頌指的就是「摩訶般若波羅蜜多」（大智慧到彼岸），大智慧是誕生一切諸佛的根源，過去、現在、未來三世諸佛，都是依此修行才得以成佛的。《般若心經》也說：三世諸佛都是因為依靠般若波羅蜜多的緣故，才證得無上正等正覺。

      跟隨師長學習稱為「受」，理解經義並在日常中修行稱為「持」。自己理解並實踐是「自利」，為他人演說經義是「利他」，這樣自利利他的功德，廣大無邊。
  - original: 何以故？須菩提！一切諸佛及諸佛阿耨多羅三藐三菩提法皆從此經出。
    commentary: |
      此經者，非指此一卷之文也。要顯佛性從體起用，妙利無窮。般若者，即智慧也。智以方便為功，慧以決斷為用，即一切時中覺照心是一切諸佛及阿耨多羅三藐三菩提法皆從覺照生，故云此經出也。
    commentaryTranslation: |
      這裡所說的「此經」，並非單指這一卷的文字。而是要彰顯我們的「佛性」，從它的本體生起妙用，能產生無窮的利益。「般若」就是智慧，「智」是以善巧方便為功用，「慧」則是以決斷為作用。在任何時候，那顆覺察觀照的心，就是一切諸佛及無上正等正覺之法的源頭，都是從這顆覺照之心中產生的，所以說「皆從此經出」。
  - original: 須菩提！所謂佛法者，即非佛法。
    commentary: |
      所說一切文字章句，如標如指。標指者，影響之義。依標取物，依指觀月。月不是指，標不是物，但依經取法，經不是法。經文則肉眼可見，法則慧眼能見。若無慧眼者，但見其文，不見其法；若不見法，即不解佛意；不解佛意，則誦經不成佛道。
    commentaryTranslation: |
      所有說出來的文字、章句，都如同標示牌或指向月亮的手指。「標指」就是一種引導、指示的作用。我們依循標示牌去拿取物品，順著手指的方向去觀看月亮。但月亮本身並不是手指，物品本身也不是那個標示牌。我們只是依靠經文來領會佛法，但經文本身並不是佛法。

      經文的文字，肉眼可以看見；但其中蘊含的「法」，則需要慧眼才能看見。如果沒有開啟慧眼，就只能看見文字，而看不見法；若看不見法，就不了解佛的真實意涵；不了解佛意，那麼即使讀誦再多經文，也無法成就佛道。
