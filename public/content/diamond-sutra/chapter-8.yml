transcript: |
  ### 一、福德與福德性的差別

  今天我們想跟你一起來看看《金剛經》裡面很有名的一分：依法出生分第八。

  「對，這一分很重要。」

  這次主要想聊聊，到底什麼才算是真正的福德？是用很多珍寶去布施比較厲害，還是有其他更殊勝的方式？

  佛陀在這一分裡面提出了一個很有意思的比較，並且點出一個核心觀念：所有的佛法，甚至連佛陀的覺悟，可以說都是從「這裡」出生的。

  「從這裡？」

  我們等一下就來看看，這個「這裡」到底是指什麼。

  「好，那我們就來拆解一下《金剛經》依法出生分第八。」

  經文一開始就問了一個大哉問：如果有人用裝滿三千大千世界那麼多的珍寶去布施，你覺得這個福德多不多？

  「超級多。」

  須菩提當然回答說非常多。但接著佛陀又提醒，這個福德「即非福德性」。

  「欸，福德但又不是福德性，這怎麼說？」

  「對，這個就是關鍵點了。」

  從六祖惠能大師的註解來看，用物質去布施，當然能得福報。

  「對啊，感覺是好事。」

  但是，這種福報比較像是外在的成果，可能有點短暫。

  「哦。」

  真正的「福德性」，是指一種內在的品質，是一種不執著、很清淨的智慧狀態，這才是佛法修行的核心。

  「哦，所以重點不是看外在做了多少，而是做的時候的內心狀態？」

  沒錯，是不是還卡在「我做了好事，我好棒」這種念頭裡。

  「這跟弘源法師提到的那個『住相布施』很像。」

  法師說，如果你一直想著「我在布施，我在做善事」，那這個福德還是有限的。正是如此，所以佛陀才接著說：

  > 若復有人，於此經中，受持乃至四句偈等，為他人說，其福勝彼。

  「勝彼？」

  如果有人能夠理解、受持這部經，甚至只是裡面的四句偈，「就四句？」對，然後講給別人聽，這個福德，反而比前面那個用滿世界珍寶布施的福德還要大。

  這種福德是從根本上利益自己，也利益他人，讓大家覺醒，那當然遠遠勝過那種還執著在「我給了多少東西」的外相布施。

  「我好像真的有點感覺了，重點不是外在做了多少，而是內心有沒有真的生起那個智慧、放下那個執著。」

  對，就是那個心念的轉化。

  ### 二、智慧為宗，離相為本

  因為啊，這部經的核心在於智慧。

  「智慧。」

  六祖惠能大師解釋說，所有的佛法和佛陀的無上正等正覺（阿耨多羅三藐三菩提），都是從「此經」出生的。這個「此經」，不只是指文字，更重要的是指向我們那個覺照心，就是那個般若智慧。

  弘源法師也一直強調，這部經講的是無相的智慧，要破除執著。你分享這個，等於是在幫助眾生從根本上覺醒。

  「我好像有點懂了。一個是外在的物質給予，雖然也好，但可能還是執著在『我』做了好事。」

  「可能還在那個『我』裡面。」

  「另一個呢，是內在智慧的啟發跟傳遞，這個就直接契入佛法的根本了。」

  「沒錯，說得很好。」

  所以弘源法師才提醒大家要分清楚，你到底是在修福，還是在修道。

  「修福跟修道。」

  如果只是修福，可能來世享福，但享完還是繼續輪迴。只有從「依法出生」——依這個無相、智慧、離執著的法去轉化自己的心，那才是真正的修行。

  ### 三、因果不虛，罪福不抵

  法師還有提到一個很重要的觀念，就是因果不是加分減分制。

  「對，這個超重要。」

  不是說我做了很多善事，以前的壞事就能抵銷。他說，善惡果報是各自成熟的。

  「這點很多人會搞混。不是說我捐錢了，以前做的壞事就沒了，不是這樣算的。」

  「了解。」

  ### 四、藉指見月，莫執佛法之名

  那最後佛陀說「所謂佛法者，即非佛法」，也是這個意思嗎？叫我們不要執著「佛法」這個名字？

  「對。」

  六祖惠能大師的比喻，我覺得很貼切。他說，文字經句就像是「指向月亮的手指」。

  「指月的指頭。」

  手指很重要，它幫我們看到方向，但手指不是月亮本身。佛陀是提醒我們，不要死抓著那個文字啊、儀式啊這些「手指」不放，結果忘了去看那個真正要用心眼去體會的、超越文字的「月亮」，也就是實相本身。

  「哇，這個比喻很棒。」

  好，那接下來我們就來聽聽弘源法師針對這一分的開示。這段開示由我來為大家唸出來。

  ### 弘源法師開示

  > 各位善信、諸位大德吉祥：
  >
  > 《六祖壇經》講得很清楚：「弟子自心，常生智慧，不離自性，即是福田。」也就是說，真正的福田是你自己的心。你的心要不離自性，能夠生起智慧，不是你表面上做了多少布施、供養，數字漂亮就算數。
  >
  > 《六祖壇經・懺悔品》也提到：「迷人修福不修道，只言修福便是道。布施供養福無邊，心中三惡元來造。擬將修福欲滅罪，後世得福罪還在。但向心中除罪緣，各自性中真懺悔。」講得夠明白了吧！
  >
  > 如果一個人很會布施，沒錯，他確實可以累積很多福德。但如果是「住相布施」，執著我在布施、執著我在做善事，那這個福德仍是有限的。所以《金剛經》中須菩提才會說：「是福德，即非福德性，是故如來說福德多。」意思是，真正的福德不在你看得到的表象、果報或功績上，而是來自離相且去除執著的智慧行為。
  >
  > 接著，《金剛經》第八分，佛陀又說：「若復有人，於此經中，受持乃至四句偈等，為他人說，其福勝彼。」為什麼？因為這部經的核心在於「無相的智慧」、「如實的知見」，以及破除「我執、法執、及空執」。能夠受持、乃至講四句偈給他人聽，就是在利益眾生的根本上種下種子，這個福德是直接契入佛法根本，自然勝過住相布施。
  >
  > 你們看看，現在多少人把「修福」當「修道」？天天掛在嘴上：「我布施了什麼、我幫助了誰。」可是內心呢？習氣沒改、脾氣照樣大，貪心、瞋心、嫉妒心照樣在作祟。你若以為修了點福報，就能把罪業抵銷掉，這是對因果的錯誤理解。
  >
  > 因果從來不是「加分減分制」。善業感善果，惡業感惡果，兩筆帳各自成熟，互不抵銷。你行善積福，將來自然得福報，但過去造的惡業，也不會因此就一筆勾銷。不是你供養了幾尊佛、捐了多少錢，舊帳就能一筆勾銷。
  >
  > 只有真重如法而行，平日守得住身口意，遇到人事物能夠生智慧，調伏自己的習氣，這樣的人，他的福報才會超過單純的物質布施。因為這個人已經在「轉心」、在「行道」，不再停留在表面的福德相上。
  >
  > 所以你要看清楚自己，你是在修道，還是在修福。如果只是修福，那你頂多是再來享福；享完又怎麼樣？還不是繼續輪迴。真重想出離，就得從「依法出生」開始。這個「法」，是無相的法、是智慧的法、是離一切執著的法。若你還在執著「我在修行、我在布施、我有功德」，那你離佛法的根本還遠得很。

  ### 五、結語

  以上就是弘源法師的開示。聽完今天我們聊的《金剛經》第八分，還有弘源法師這段可以說是非常精闢的開示⋯⋯

  「嗯，很直接。」

  不知道你對於福德跟修行這兩件事，有沒有一些新的想法？

  「嗯，或許啦，我們可以試著觀察一下自己，就是說，當我們在做一件所謂的好事的時候，我們內心深處那個小小的動機到底是什麼？渴望外在的肯定？想累積那個功德數字嗎？」

  「好像常常會這樣欸。」

  「還是說，真的能放下那麼一點點的『我』，是出於一種不求回報的那種清明跟善意？」

  「嗯。」

  「這種很細微的觀察，也許、也許就是把《金剛經》的智慧落實在生活中的一個開始了。」

  「確實是個很值得我們細細去體會的問題。」

  好，那今天就謝謝你的收聽，我們下次見。

  「下次見。」

practiceInsights: |
  ### 主旨

  本分的核心在於辨明「福德」與「福德性」的根本差異。真正的福德，並非來自於外在有形的物質布施，而是源於內在無形無相的般若智慧。受持並為他人解說《金剛經》的智慧，哪怕只是四句偈，其功德之所以遠勝七寶布施，是因為它能從根本上啟發自他覺性、破除執著，這才是佛法修行的真正目的。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 內省布施的動機：從「修福」轉向「修道」

  日常行善或布施時，練習觀察自己的起心動念。是為了累積功德、求得回報，還是純粹出於一份無我的慈悲？覺察並放下「我在行善」的念頭，將外在的「修福」轉化為內心的「修道」，讓每一次的善行都成為一次破除我執的練習。

  #### 2. 受持與分享法義：智慧的傳遞勝過物質給予

  法的布施是最高層次的布施。與其僅僅給予物質援助，不如進一步分享能幫助他人從根本上離苦得樂的智慧。這不代表要長篇大論，哪怕只是將自己從經文中所體悟的一句智慧（如「凡所有相，皆是虛妄」），在適當時機與人分享，其功德也無可限量。

  #### 3. 明辨因果不相抵銷：以「真懺悔」面對過錯

  切勿抱持「修福可以抵銷罪業」的錯誤觀念。因果是各自成熟的，善有善報，惡有惡果。面對過去的過錯，唯一的方法是「向心中除罪緣」，也就是從內心深處真誠懺悔，並下定決心不再重蹈覆轍。這才是清淨業障的根本之道。

  #### 4. 藉指見月，不執法相

  佛法經句如同指向月亮的手指，是幫助我們見到實相真理的工具，而非真理本身。在學習經教時，應避免陷入對文字、名相的執著，要用心體會其背後所指向的「離相」、「無住」之心，將法義活用於生活中，調伏煩惱習氣。