transcript: |
  ### 節目開場

  歡迎收聽。今天，我們要來深入探索《金剛經》裡面一個非常核心的章節，就是「妙行無住分第四」。

  我們會參考唐朝六祖惠能大師的《金剛經解義》，還有近代弘源法師的一些開示，特別是關於布施這部分，來聊聊佛陀到底怎麼教導弟子須菩提，菩薩該怎麼樣無所住地去行布施。

  「『無所住』聽起來好像有點玄，我們來把它聊個明白。」

  「無所住」，就是這一章的關鍵字。

  ### 無住相布施的真義

  佛在經裡面開示，菩薩在行布施的時候，心不應該依靠或住著在任何事情上面，不執著於任何事。具體來說，就是「不住色布施」，不住聲、香、味、觸、法布施。

  不住色、聲、香、味、觸、法，這個跟我們一般人想的好像不太一樣。一般人做好事，多少會期待點什麼，這就是凡夫跟菩薩的差別所在了。

  六祖惠能大師解釋，凡夫布施，常常心裡有個算盤，可能希望布施了以後會變漂亮、生活更享受，或者求個好名聲、好福報，這是人之常情。但佛陀教導的「無相布施」，重點是在於破除我們內心的吝嗇和執著，是為了利益所有眾生，而不是為了滿足自己的某些慾望或期待。

  「所以不只是不期待回報，甚至連『我布施給誰』、『我布施了什麼東西』，乃至於『我正在做一件好事』的這個念頭，都要放下嗎？」

  沒錯，這個就是更深一層的「不住於相」。

  ### 三輪體空與不可思量的福德

  惠能大師說，真正的不住相布施要達到「三輪體空」──沒有一個執著的、能布施的我，沒有所布施的物品，也沒有一個去分別計較、接受布施的人。這是在直接挑戰我們的「我執」，那個老是想要邀功、計較、分別的心。

  「聽起來這個境界蠻高的。如果能做到這樣無所住的布施，會有什麼不一樣？」

  福德就不得了了。《金剛經》裡面說，這樣的福德是「不可思量」──大到你沒辦法想像，也沒辦法測量。

  經文裡面的比喻很有意思。佛陀問須菩提：「東南西北、上下，這整個虛空，你可以思量計算它的大小嗎？」須菩提回答：「世尊，不行，虛空那麼大怎麼算？」佛陀接著就說，如果菩薩能夠做到無住相布施，他得到的福德，就像無邊無際的虛空一樣，大到無法衡量。

  為什麼？任何有形狀、有相貌的東西，不管它再怎麼大，都是有限的；看得到的都是有限的。只有像虛空、像我們的佛性這種無形無相的，才是真正的無限。如果我們的心還卡在人、我、是、非、得失這些相上面，就等於自己限制了自己。

  ### 關鍵在心：慈悲的實踐

  「我好像有點懂了。所以重點不是外面布施了多少錢、多少東西，而是我們的心、內心的狀態，有沒有放下那些執著。」

  關鍵在心。這也呼應了弘源法師一直強調的：慈悲心才是修行的根本。而且法師他還提醒我們要去反思，我們在布施的時候，是不是真的心裡懷著歡喜？是不是真的願意捨下自己擁有的東西？甚至，還有沒有足夠的智慧跟善巧，讓那個接受的人，他也能心生歡喜？

  「這個也很重要。」

  這些其實都包含在布施的修行裡面，它不只是給錢、給東西，那個叫「財施」；還有用智慧去引導人家，那是「法施」；還有給予安定、去除恐懼的力量，那是「無畏施」。

  「財施、法施、無畏施。」

  「這樣說起來，如果我們做這些事情的時候，心裡還一直惦記著：『我這樣做有多少功德啊？』那其實還是沒跳脫出來。」

  沒錯，正是如此。這就讓人想到達摩祖師跟梁武帝的故事。梁武帝蓋了很多廟、度了很多僧人,他覺得自己功德很大，跑去問達摩祖師，結果達摩祖師跟他說什麼？「實無功德。」

  「哇，直接打臉。」

  對，這個就是典型我們說，外在的行為成就，不等於內心的證量。修行，最終最終，還是要回到降伏自己的那個煩惱心、那個執著心。

  ### 弘源法師開示

  回到自己的心。說到這裡，關於這個布施與修行的核心，我們想跟大家分享一段弘源法師非常深刻的開示，這可以幫助我們更了解。

  現在就來聽聽這段開示：

  > 學佛修行，最根本的是慈悲心，而布施，正是培養與實踐慈悲喜捨之道。
  >
  > 所謂慈悲，即是慈心與悲心。當我們看見眾生陷於煩惱與苦難時，是否能真誠地生起一念慈悲，願意伸出援手，幫助對方脫離痛苦？這正是修行者應自我觀照的起點。
  >
  > 進一步說，布施還需具備「喜」與「捨」的精神。也就是說，我們在布施時，是否懷著歡喜心，並真心願意捨出自己擁有的一切來利益眾生？無論對方的身份、態度、境況如何，都能不分別、不計較，甘願、欣然地給予。
  >
  > 這種給予，不僅限於物質（財施），還包括智慧的引導（法施），以及安定他人心靈的力量（無畏施）。
  >
  > 此外，還有一項關鍵的修行檢驗：我們是否具備足夠的智慧與善巧，使對方在接受布施時，也能心生歡喜？這樣的布施才是真正的雙向成就。
  >
  > 佛法所強調的慈悲，不是基於感情衝動，而是建立在「法無我」的智慧之上。《金剛經》所說「不住色、聲、香、味、觸、法而行布施」，這是提醒我們，布施時應離相、離念，不著自我，不求回報。
  >
  > 簡單來說，就是即使沒有任何利益回饋，甚至可能付出代價，我們是否依然願意真誠地幫助他人？
  >
  > 《十住毗婆沙論》中提到布施有四種情形：施淨受不淨、施不淨受淨、施受俱淨、施受俱不淨。龍樹菩薩開示，真正的修行者應做到：其一，施者清淨，而不執著受者是否清淨；其二，施與受皆清淨。
  >
  > 這正是《金剛經》中所說的「不住相布施」，也就是不求果報、不求名聞利養的無我實行。
  >
  > 布施的內涵遠不止於捐錢、捐物，那只是最初階的財施而已。更深一層的布施，是能將智慧傳遞給對方（法施），幫助他看見問題的根源與解決之道；更究竟的，是讓對方心中不再恐懼與不安，得以安心立命（無畏施）。
  >
  > 對於修行者而言，這些都是修持布施法門時，應當深刻觀照與實踐的內容。
  >
  > 而當我們真正做到不住相布施時，也就不會執著於所謂的福德了。因為談修福、修慧，還是有為法，還在生滅之中，更何況功德。
  >
  > 正如《六祖壇經》所載，梁武帝問達摩祖師：「朕一生造寺、度僧、布施、設齋，有何功德？」達摩答：「實無功德。」這正是指出，表面的作為與成就，並不等同於內在的真修實證。
  >
  > 寺院只是修行的空間，其價值不在於雄偉華麗，而在於受供養的出家人是否能傳法度眾，真正給予智慧、法與無畏，幫助眾生解脫。
  >
  > 正如廣欽老和尚所說：「施主供養布施的功德遍十方，受供者若三心未了，任意資食，不懷慚愧，視之理所當然，那麼披毛戴角，還有你的一份。」
  >
  > 因此，佛法並非迷信與盲從，而是要實修實證，才能真正受用。

  ### 結語：回歸自心的觀照

  以上就是弘源法師的開示。

  我們一起看下來，探索了《金剛經》裡面不住相布施的深意，可以發現，佛法真正看重的，往往不是外面做了多少事情，而是我們的心到底放下了多少執著。

  這也引導我們可以去思考，在自己的生活裡面，是不是也有一些不知不覺當中住相的地方？例如，幫了別人一個忙，心裡面會不會默默期待人家說聲謝謝？或者做了一件好事，會不會特別希望別人知道或被看到？這些很微細的念頭，或許就是我們可以持續去觀察和練習的地方。

  觀察自己的心念，希望今天的分享，能夠帶給你一些不同的啟發。
detailedExplanation:
  - original: "復次，須菩提！菩薩於法應無所住行於布施，所謂不住色布施，不住聲香味觸法布施。"
    commentary: |
      凡夫布施，祗求身相端嚴，五欲快樂，故報盡却墮三塗。世尊大慈教行無相布施者，不求身相端嚴五欲快樂，但令內破慳心，外利益一切眾生。如是相應，名不住色布施。
    commentaryTranslation: |
      凡夫俗子行布施，內心只求得來生相貌端莊、眼耳鼻舌身意享受五欲之樂的果報，所以當福報享盡後，依然會墮入地獄、餓鬼、畜生三惡道中。世尊因為大慈大悲，教導我們修行無相布施，目的不是為了求取外在的莊嚴相貌或感官享樂，而是為了對內破除我們自身的慳吝之心，對外利益一切眾生。能做到這樣內外相應，就稱為「不住色布施」。
  - original: "須菩提！菩薩應如是布施，不住於相。"
    commentary: |
      應如無相心布施者，為無能施之心，不見有施之物，不分別受施之人，是名不住相布施也。
    commentaryTranslation: |
      應當以「無相」之心來行布施。這意味著，心中沒有一個「我」是能布施的人，眼中不執著於所布施的具體物品，更不去分別接受布施的對象是誰。這就叫做「不住相布施」。
  - original: "何以故？若菩薩不住相布施，其福德不可思量。"
    commentary: |
      菩薩行施，心無所希求，其所獲福德，如十方虗空，不可較量。言復次者，連前起後之辭。一說布者，普也；施者，散也。能普散盡心中妄念、習氣煩惱，四相泯絕，無所蘊積，是真布施。又說布施者由不住六塵境界，又不有漏分別，惟當返皈清淨，了萬法空寂。若不了此意，惟增諸業，故須內除貪愛，外行布施，內外相應，獲福無量。見人作惡，不見其過，自性不生分別，是名離相。依教修行，心無能所，即是善法。修行人心有能所，不名善法；能所心不滅，終未得解脫，念念常行般若智，其福無量無邊。依如是修行，感得一切天人恭敬供養，是名為福德常行。不住相布施，普敬一切含生，其功德無有邊際，不可稱計。
    commentaryTranslation: |
      菩薩行布施時，內心沒有任何希求與目的，他因此獲得的福德，就像十方虛空一樣，無法比較測量。「復次」這個詞，是連接上文、開啟下文的語氣詞。有一種說法，「布」是普遍，「施」是散去。能夠普遍地散除自己心中的所有妄念、習氣和煩惱，將我相、人相、眾生相、壽者相徹底消滅，心中沒有絲毫掛礙積存，這才是真正的布施。又有一說，布施就是心不住於色、聲、香、味、觸、法六塵境界，不起有漏（煩惱）的分別心，唯有回歸清淨的自性，了悟萬法畢竟空寂的實相。若不明白這個道理，所有的行為只會增加業障。所以必須內心除去貪愛，外在力行布施，如此內外相應，獲得的福德才無量無邊。看見他人作惡，卻不執著於他的過錯，自心不起分別評判，這就是「離相」。依照佛陀教法修行，心中沒有「能做」與「所做」的對立（沒有「我」在修行，也沒有一個可修的「法」），這就是真正的善法。如果修行人心中存有「能所」的分別，就不能稱為善法；「能所」之心若不熄滅，終究無法得到解脫。如果能念念之間常行般若智慧，其福德將無量無邊。依照這樣去修行，自然感得一切天人恭敬供養，這就是福德綿延不絕。不住相的布施，是普同地恭敬一切有情生命，其功德沒有邊際，無法計算。
  - original: "須菩提！於意云何？東方虗空可思量不？不也，世尊！須菩提！南西北方四維上下虗空，可思量不？不也，世尊！須菩提！菩薩無住相布施，福德亦復如是，不可思量。"
    commentary: |
      佛言：虗空無有邊際，不可度量；菩薩無住相布施，所得功德亦如虗空不可度量，無邊際也。世界中大者，莫過虗空；一切性中大者，莫過佛性。何以故？凡有形相者，不得名為大虗，空無形相故，得名為大。一切諸性皆有限量，不得名為大。佛性無有限量，故名為大。此虗空中本無，東西南北，若見東西南北，亦是住相，不得解脫。佛性本無我、人、眾生、壽者，若有此四相可見，即是眾生性，不名佛性，亦所謂住相布施也。雖於妄心中說有東、西、南北，在理則何有所謂東西不真，南北曷異？自性本來空寂，混融無所分別，故如來深讚不生分別也。
    commentaryTranslation: |
      佛說：虛空沒有邊際，無法度量；菩薩行無住相布施，所得到的功德也像虛空一樣，無法度量，沒有邊際。世界中最廣大的，沒有超過虛空的；一切本性中最廣大的，沒有超過佛性的。為什麼呢？凡是有形有相的，都不能稱為「大」，虛空因為沒有形相，所以才能稱為「大」。世間一切事物的體性都有其限量，不能稱為「大」。唯有佛性沒有限量，所以稱為「大」。虛空之中本來沒有東、西、南、北的分別，如果你看見了東、西、南、北的相，這就是「住相」，就無法解脫。同理，佛性之中本來沒有我相、人相、眾生相、壽者相，如果你見到這四相，那就是眾生之性，而非佛性，這也等同於「住相布施」。雖然我們在妄念紛飛的心中會說有東、西、南、北，但從真理上講，哪裡有真實不變的東方？南方和北方又有何本質的不同？我們的自性本來就是空寂的，圓融一體，沒有任何分別，所以如來深深地讚歎那「不生分別」的境界。
  - original: "須菩提！菩薩但應如所教住。"
    commentary: |
      應者，唯也。但唯如上所說之教，住無相布施，即是菩薩也。
    commentaryTranslation: |
      「應」字，就是「應當、唯有」的意思。菩薩只應當依照上面所教導的方法，安住在「無相布施」的境界中，這才是真正的菩薩行。
