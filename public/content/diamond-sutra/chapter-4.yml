title: 妙行無住分第四
originalText: |
  復次，須菩提！菩薩於法應無所住行於布施，所謂不住色布施，不住聲香味觸法布施。須菩提！菩薩應如是布施，不住於相。何以故？若菩薩不住相布施，其福德不可思量。須菩提！於意云何？東方虗空可思量不？不也，世尊！須菩提！南西北方四維上下虗空，可思量不？不也，世尊！須菩提！菩薩無住相布施，福德亦復如是，不可思量。須菩提！菩薩但應如所教住。
translation: |
  復次，須菩提！菩薩對於一切法應當無所執著地行布施，也就是說，不執著於色相而布施，不執著於聲、香、味、觸、法而布施。須菩提！菩薩應當這樣布施，不執著於任何相。為什麼呢？如果菩薩不執著於相而行布施，他所獲得的福德將不可思量。須菩提！你認為如何？東方的虛空可以思量計算嗎？不可以，世尊！須菩提！南方、西方、北方、四維、上下的虛空，可以思量計算嗎？不可以，世尊！須菩提！菩薩無執著相的布施，所得福德也是如此，不可思量。須菩提！菩薩只應當依照我所教導的方法安住。

practiceInsights: |
  ### 主旨

  本分的核心在於闡釋「無住相布施」的真義。佛陀教導菩薩，真正的修行與布施，應當超越一切形式、名相與回報的執著，心無所求地將利益給予眾生。這種發自清淨心的無相布施，其所產生的福德，廣大猶如十方虛空，無可計量，無可想像。

  ### 修行啟發

  從經文中，我們可以得到以下四點修行啟發：

  #### 1. 檢視布施的動機

  日常生活中，當我們幫助他人、捐款或做義工時，可以靜心觀察自己的念頭。是為了求得好名聲、心安，還是期待未來的福報？本分的教導提醒我們，最好的布施是「三輪體空」——沒有一個高高在上的「我」在施予，沒有一個實實在在的「物」被給予，也沒有一個被分別對待的「他」在接受。只是純粹的、當下的慈悲與分享。

  #### 2. 布施從內心開始

  六祖慧能將「布施」的意義從外在的物質行為，昇華到內在的心境修煉。真正的布施，是「普散盡心中妄念、習氣煩惱」。今天，我們可以練習布施掉一個抱怨的念頭，布施掉一份對他人的成見，布施掉一點對未來的焦慮。這才是最徹底、最能淨化自心的布施。

  #### 3. 心如虛空，量大福大

  當我們感到心煩意亂、斤斤計較時，不妨抬頭看看天空。天空因為空無一物，才能容納萬象——日月星辰、風雲雨露。我們的心也一樣，當我們放下執著、分別，心量才會像虛空一樣廣大。一個不再被「我、人、眾生、壽者」四相所束縛的心，所做的任何微小善行，其福德都將是無可限量的。

  #### 4. 活在「無住」的教導中

  「但應如所教住」，這不僅是結論，更是行動的指南。修行的關鍵在於「安住」，但不是安住在任何一個名相、境界或感受上，而是安住在「無所住」這個教導本身。這意味著在每一個當下，都保持覺知，不讓心黏著於外境，不被念頭牽著走，這就是最妙的修行。

