sutraId: diamond-sutra
number: 12
title: 尊重正教分第十二
# gist: 本分闡明此經所在之處，即如同佛塔廟般神聖，應受一切天人恭敬供養；能受持此經者，便是成就了最上希有之法，其人所在之處即有佛在。
originalText: |
  「復次，須菩提！隨說是經，乃至四句偈等，當知此處，一切世間天、人、阿修羅皆應供養，如佛塔廟，何況有人盡能受持讀誦？須菩提！當知是人成就最上、第一、希有之法，若是經典所在之處，則為有佛，若尊重弟子。」
translation: |
  「再者，須菩提！無論在任何地方，只要有人講說這部經，甚至是僅僅說出其中的四句偈，就應當知道，這個地方會受到所有世間的天、人、阿修羅的恭敬供養，就如同供養佛的塔廟一樣。更何況是那些能夠完整受持、讀誦整部經的人呢？須菩提！你應當知道，這樣的人成就了至高無上、最為第一、稀有難得的佛法。只要這部經典存在的地方，就等同於有佛親在，或是有佛所尊重的弟子在那裡。」
detailedExplanation:
  - original: |
      復次，須菩提！隨說是經，乃至四句偈等，當知此處一切世間天、人、阿修羅皆應供養，如佛塔廟，何況有人盡能受持讀誦。
    commentary: |
      所在之處。如有人即說是經，若念念常行無念心，無所得心，不作能所心說。若能遠離諸心，常依無所得心。即此身中有如來金身舍利，故言如佛塔廟。以無所得心說此經者，感得天龍八部悉來聽受。心若不清淨，但為名聲利益而說是經者，死墮三塗，有何利益？心若清淨，為說是經，令諸聽者除迷妄心，悟得本來佛性，常行真實，感得天、人、阿修羅等，皆來供養持經之人也，
    commentaryTranslation: |
      所謂「所在之處」，若有人講說此經，能在每一個念頭中都安住於無念、無所得之心，不帶有「我能說」、「他人聽」的分別心。如果能遠離這些分別心，恆常安住在無所得的心境中，那麼這個人的身體之中就如同有了如來的金身舍利，所以說此處就像佛的塔廟一樣。

      能以無所得之心講說此經，自然能感召天龍八部都前來聽法。反之，如果心不清淨，只是為了名聲和利益而說經，死後將墮入三惡道，這樣做又有什麼好處呢？

      倘若內心清淨，為了令聽聞者去除迷惘妄心、了悟本來佛性、踐行真實之道而說此經，便能感得天、人、阿修羅等都前來供養這位持經之人。
  - original: |
      須菩提！當知是人成就最上第一希有之法。若是經典所在之處，則為有佛若尊重弟子，
    commentary: |
      自心誦得此經，自心解得經義，自心體得無著無相之理，所在之處常修佛行，念念心無有間歇，即自心是佛，故言所在之處則為有佛。
    commentaryTranslation: |
      如果能從自己的內心誦念此經，從自己的內心理解經的義理，從自己的內心體悟無執著、無形相的真理，那麼無論身在何處，都是在恆常地修行佛所教導的行持，每個念頭都沒有間斷，這時自己的心就是佛。因此說，經典所在的地方，就是有佛的地方。
