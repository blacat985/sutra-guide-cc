sutraId: diamond-sutra
number: 14
title: 離相寂滅分第十四
# gist: 透過須菩提的深刻領悟與佛陀的印證，闡明聽聞此經能生實相、成就功德，關鍵在於離一切相，了悟我相、人相皆是非相，忍辱亦無辱相，心無所住，方名諸佛。
originalText: |
  爾時，須菩提聞說是經，深解義趣，涕淚悲泣，而白佛言：「希有世尊！佛說如是甚深經典，我從昔來所得慧眼，未曾得聞如是之經。世尊！若復有人得聞是經，信心清淨，則生實相，當知是人，成就第一希有功德。世尊！是實相者，則是非相，是故如來說名實相。世尊！我今得聞如是經典，信解、受持不足為難，若當來世後五百歲，其有眾生得聞是經，信解、受持，是人則為第一希有。何以故？此人無我相、人相、眾生相、壽者相。所以者何？我相即是非相，人相、眾生相、壽者相即是非相。何以故？離一切諸相，則名諸佛。」

  佛告須菩提：「如是，如是！若復有人得聞是經，不驚、不怖、不畏，當知是人甚為希有。何以故？須菩提！如來說第一波羅蜜，非第一波羅蜜，是名第一波羅蜜。須菩提！忍辱波羅蜜，如來說非忍辱波羅蜜。何以故？須菩提！如我昔為歌利王割截身體，我於爾時，無我相、無人相、無眾生相、無壽者相。何以故？我於往昔節節支解時，若有我相、人相、眾生相、壽者相，應生瞋恨。須菩提！又念過去於五百世作忍辱仙人，於爾所世，無我相、無人相、無眾生相、無壽者相。是故，須菩提！菩薩應離一切相，發阿耨多羅三藐三菩提心，不應住色生心，不應住聲、香、味、觸、法生心，應生無所住心。若心有住，則為非住。是故，佛說菩薩心不應住色布施。」
translation: |
  這時，須菩提聽聞了這部經的義理，深刻地理解了其中的旨趣，感動得流下眼淚，悲傷地哭泣起來，然後對佛陀說：「真是稀有難得啊，世尊！您說了如此甚深微妙的經典，我從過去以來所獲得的智慧之眼，從來不曾聽聞過這樣的經法。世尊！如果將來有人能聽到這部經，信心清淨，就能夠體悟到真實的自性之相，應當知道這個人，成就了第一稀有難得的功德。世尊！這個實相，其實就是無相，所以如來才稱之為實相。世尊！我現在能聽到這部經典，要相信、理解、接受並奉行，並不困難。但如果到了未來的末法時代，後五百歲時，有眾生能聽到這部經，並能相信、理解、接受且奉行，那麼這個人就是第一稀有難得的了。為什麼呢？因為這個人已經沒有了我相、人相、眾生相、壽者相的執著。這又是為什麼呢？因為我相，本質上就是非相；人相、眾生相、壽者相，本質上也是非相。為什麼呢？因為能夠遠離一切執著之相，就稱之為諸佛了。」

  佛陀告訴須菩提：「是這樣的，是這樣的！如果有人能聽到這部經，內心不驚訝、不恐懼、不畏懼，就應當知道這個人非常稀有難得。為什麼呢？須菩提！如我所說的第一波羅蜜（最殊勝的智慧到彼岸），其本質也並非實有的第一波羅蜜，只是為了方便教化而稱之為第一波羅蜜。須菩提！忍辱波羅蜜，如來說其也並非實有的忍辱波羅蜜。為什麼呢？須菩提！就如我往昔被歌利王一節一節地割截身體時，我在那個當下，沒有我相、沒有人相、沒有眾生相、也沒有壽者相。為什麼呢？因為我當時身體被一節節支解時，如果心中還有我相、人相、眾生相、壽者相的執著，就應當會生起瞋恨之心。須菩提！我又回憶起過去五百世中作忍辱仙人時，在那所有的生世裡，我都沒有我相、沒有人相、沒有眾生相、也沒有壽者相。所以，須菩提！菩薩應當遠離一切執著之相，發起無上正等正覺之心，不應執著於色相而生心，不應執著於聲、香、味、觸、法而生心，應當生起一個無所執著的清淨心。如果心有所執著，那就不是真正的安住。所以佛說，菩薩的心不應執著於色相來行布施。」
detailedExplanation:
  - original: |
      爾時，須菩提聞說是經，深解意趣，涕淚悲泣而白佛言：希有世尊！佛說如是甚深經典，我從昔來所得慧眼，未曾得聞如是之經。世尊！若復有人得聞是經，信心清淨，則生實相，當知是人成就第一希有功德。
    commentary: |
      自性不癡，名慧眼，聞法自悟名法眼。須菩提！是阿羅漢於五百弟子中解空第一，已曾勤奉多佛，豈得不聞如是深法？豈於釋迦牟尼佛所始言聞也？然或是須菩提於往昔所得，乃聲聞慧眼，至 今方悟佛意故，始得聞如是深經。悲昔未悟故涕淚悲泣，聞經諦念，謂之清淨，從清淨體中流出般若波羅蜜多深法，當知決定成就諸佛功德也。
    commentaryTranslation: |
      自性不愚癡，稱為慧眼；聽聞佛法而能自我了悟，稱為法眼。須菩提是阿羅漢，在五百弟子中解悟「空」的道理第一，過去也曾侍奉過許多佛，怎麼會沒聽過如此深奧的法呢？難道是在釋迦牟尼佛這裡才第一次聽到嗎？

      或許，須菩提過去所證得的，是聲聞乘的慧眼，直到今天才真正徹悟佛的深意，所以才說是第一次聽聞這樣深奧的經典。他因為悲傷過去未能了悟而涕淚哭泣。聽聞經文後能仔細思量，就叫做「清淨」。從清淨的自性本體中，流露出般若波羅蜜的深法，應當知道，這必定能成就諸佛的功德。
  - original: |
      世尊！是實相者，即是非相，是故如來說名實相。
    commentary: |
      雖行清淨行，若見垢淨二相當情並是垢心，即非清淨心也。但心有所得，即非實相也。
    commentaryTranslation: |
      雖然修行清淨之行，但如果心中還看見染垢與清淨兩種對立的相，那麼這個心本身就是染垢的，並不是真正的清淨心。只要心中還存有「有所得」的念頭，就不是真正的實相。
  - original: |
      世尊！我今得聞如是經典，信解受持不足為難。若當來世後五百歲，其有眾生得聞是經，信解受持，是人則為第一希有。何以故？此人無我相、無人相、無眾生相、無壽者相。所以者何？我相即是非相，人相、眾生相、壽者相即是非相。何以故？離一切諸相，則名諸佛。
    commentary: |
      須菩提深悟佛意，蓋自見業盡垢除，慧眼明徹，信解受持，即無難也。世尊在世說法之時，亦有無量眾生不能信解受持，何必獨言後五百歲？蓋佛在之日，雖有中下根不信，及懷疑者，即往問佛。佛即隨宜為說，無不契悟。佛滅度後後五百歲漸至末法，去聖遙遠，但存言教。人若有疑無處咨決，愚迷抱執不悟無生，著相馳求輪迴諸有。於此時中得聞深經，清心敬信，悟無生理者甚為希有，故言第一希有。於如來滅後後五百歲，若復有人能於般若波羅蜜甚深經典信解受持者，即知此人無我、人、眾生、壽者之相，無此四相，是名實相，即是佛心，故曰離一切諸相，則名諸佛。
    commentaryTranslation: |
      須菩提深刻了悟了佛的意旨，因為他親見自己的業障消除、心垢除盡，慧眼變得清澈明亮，所以對他而言，信解受持此經並不困難。

      世尊在世時，也有無數眾生不能信解此經，為何偏說後五百歲的眾生呢？這是因為佛陀在世時，即使根基較差的人有不信或懷疑，可以直接去請教佛陀，佛陀會隨機教化，使他們都能契悟。但在佛陀滅度後的末法時期，離聖人時代已遠，只剩下言教流傳。人們若有疑問也無從請示，愚迷執著，不悟無生之理，執著外相而追逐，輪迴不休。

      在那個時代，若有人能聽聞此甚深經典，能以清淨心恭敬信受，了悟無生之理，是極為稀有的，所以稱為「第一希有」。在末法時期，若有人能對般若波羅蜜甚深經典信解受持，就可知道此人已無我、人、眾生、壽者四相的執著。沒有這四相，就是所謂的實相，也就是佛心，所以說「離一切諸相，則名諸佛」。
  - original: |
      佛告須菩提：如是，如是！
    commentary: |
      佛印可須菩提所解，善契我心故，重言如是也。
    commentaryTranslation: |
      佛陀認可須菩提的理解，認為他善於契合自己的心意，所以重複說「如是」來加以肯定 [cite: 416]。
  - original: |
      若復有人得聞是經，不驚、不怖、不畏，當知是人甚為希有。
    commentary: |
      聲聞久著法相，執有為解，不了諸法本空，一切文字皆是假立，忽聞深經，諸相不生，言下即佛所以驚怖，唯是上根菩薩得聞此理，歡喜受持，心無畏怖退轉。如此之流甚為希有。
    commentaryTranslation: |
      聲聞乘的修行人長久以來執著於法相，認為一切法都是實有的，不了解諸法本性為空，一切文字都只是假名安立 [cite: 417]。當他們突然聽聞此「諸相不生，言下即佛」的甚深經典時，因此感到驚訝與恐懼 [cite: 417]。只有上等根器的菩薩，聽聞此理後，能歡喜地接受奉行，內心沒有畏懼和退轉之心。這樣的人實在是非常稀有 [cite: 417]。
  - original: |
      何以故？須菩提！如來說第一波羅蜜，即非第一波羅蜜，是名第一波羅蜜。
    commentary: |
      口說心不行，即非口，說心行即是心有能所即非心，無能所即是，
    commentaryTranslation: |
      嘴上說，心裡卻不實行，那就不是真正的法 [cite: 419]。嘴上說，心裡也實行，但若心中還存有「能行」與「所行」的分別，那就不是真正的清淨心；要達到能所雙亡的境界，才是真正的波羅蜜 [cite: 419]。
  - original: |
      須菩提！忍辱波羅蜜如來說非忍辱波羅蜜。
    commentary: |
      見有辱境，當情即非，不見辱境，當情即是見，有身相當彼所害，即非不見有身相，當彼所害即是。
    commentaryTranslation: |
      若看見有真實的「被侮辱」的情境，當下這個心就不是真正的忍辱；若心中不見有「被侮辱」之境，當下才是 [cite: 421]。若見到有一個實有的「身體」被對方傷害，這就不是忍辱；若心中不執著於實有的「身體」之相，任其被傷害而心不動，這才是真正的忍辱波羅蜜 [cite: 421]。
  - original: |
      何以故？須菩提！如我昔為歌利王割截身體，我於爾時無我相、無人相、無眾生相、無壽者相。何以故？我於往昔節節支解時，若有我相、人相、眾生相、壽者相，應生瞋恨。
    commentary: |
      如來因中在初地時，為忍辱仙人被歌利王割截身體，無一念痛惱之心，若有痛惱之心，即生嗔恨。歌利王是梵語，此云無道，極惡君也。一說如來因中曾為國王，常行十善，利益蒼生。國人歌讚此王，故云歌利王；求無上菩提，修忍辱行。爾時天帝釋化作旃陀羅乞王身，肉即割施，殊無嗔惱。今有二說，於理俱通。
    commentaryTranslation: |
      如來在因地修行，位於初地菩薩果位時，曾為忍辱仙人，被歌利王割截身體，卻沒有一絲痛苦煩惱的念頭；如果當時有痛苦的念頭，就會生起瞋恨心 [cite: 423]。歌利王是梵語，翻譯為「無道」，指極為兇惡的君主 [cite: 423]。

      另有一說，如來在因地曾為國王，常行十善，利益百姓，國人歌頌讚揚這位國王，所以稱為歌利王。當時他為求無上菩提而修行忍辱。天帝釋化身為屠夫來向國王乞求身上的肉，國王立即割肉布施，心中絲毫沒有瞋恨煩惱。這兩種說法，在義理上都是相通的 [cite: 423]。
  - original: |
      須菩提！又念過去於五百世作忍辱仙人，於爾所世無我相、無人相、無眾生相、無壽者相。
    commentary: |
      如來因中於五百世修行忍辱波羅蜜，以得四相不生。如來自述往因者，欲令一切修行人成就忍辱波羅蜜。行忍辱波羅蜜人既行忍辱行者，不見一切人過惡冤親平等無是無非，被他打罵殘害歡喜受之，倍加恭敬。行如是行者，即能成就忍辱波羅蜜。
    commentaryTranslation: |
      如來在因地修行時，曾在五百世中修行忍辱波羅蜜，因此證得四相不生的境界 [cite: 426]。如來親自講述過去的因緣，是為了讓一切修行人都能成就忍辱波羅蜜 [cite: 426]。

      修行忍辱的人，不去看別人的過錯，對待怨敵與親人平等，心中沒有是非之分 [cite: 426]。即使被人毆打、辱罵、殘害，也能歡喜地接受，並且對對方加倍恭敬。能這樣修行，就能成就忍辱波羅蜜 [cite: 426]。
  - original: |
      是故，須菩提！菩薩應離一切相，發阿耨多羅三藐三菩提心，不應住色生心，不應住聲香味觸法生心，應生無所住心。
    commentary: |
      不應住色生心者，是都標也，聲香等，別立其名也。於此六塵起憎愛心，由是妄心積身，無能覺照益遠佛行，雖種種勤苦修行，不除心垢，終無解脫之理。推其根本，都由色上住心，如能念念常行般若波羅蜜，推諸法空，不生計較，念念常自精進，一心守護無令放逸。淨名經云：求一切知，無非時求。大般若經云：菩薩摩訶薩昼夜精勤，常住般若波羅蜜法，相應作意無時暫捨。
    commentaryTranslation: |
      「不應住色生心」是總綱，而後面的聲、香等六塵則是分別列出其名目 [cite: 427]。如果對這六塵境界生起憎恨或喜愛之心，妄心就會不斷累積，無法覺照自性，離佛道也就越來越遠 [cite: 427]。雖然用各種方法辛苦修行，若不除去心中的污垢，終究無法解脫 [cite: 427]。

      追究其根本，都是由於心執著於外在的色相。如果能念念修行般若波羅蜜，了達諸法皆空，不生計較之心，並且念念精進，守護真心不讓它放逸。《維摩詰經》說：求一切智，沒有不是時候的。《大般若經》說：菩薩摩訶薩應當日夜精進，心常安住在般若波羅蜜法中，時時刻刻都不暫捨 [cite: 427]。
  - original: |
      若心有住，則為非住，
    commentary: |
      若心住涅槃，非是菩薩住處。不住涅槃，不住諸法，一切處不住方是菩薩住處。上文說應無所住而生其心是也。
    commentaryTranslation: |
      如果心執著於涅槃的境界，這也不是菩薩真正的安住之處 [cite: 428]。不執著於涅槃，也不執著於任何法，在一切處都無所執著，才是菩薩真正的安住之處。這也就是上文所說的「應無所住而生其心」[cite: 428]。
  - original: |
      是故佛說菩薩心不應住色布施。
    commentary: |
      菩薩不為求望自身快樂而行布施，但為內破慳心，外利益一切眾生而行布施。
    commentaryTranslation: |
      菩薩行布施，不是為了求取自身的快樂，而是為了對內破除自己的慳吝之心，對外利益一切眾生 [cite: 430]。
