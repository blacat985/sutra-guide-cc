sutraId: diamond-sutra
number: 14
title: 離相寂滅分第十四
gist: 透過須菩提的深刻領悟，本分揭示了真正的實相是非相，能聽聞此法而不驚怖者極為稀有；並以佛陀過去修持忍辱波羅蜜、身心皆無所住的典故，教示菩薩應離一切相，發無所住心。
originalText: |
  爾時，須菩提聞說是經，深解義趣，涕淚悲泣，而白佛言：「希有世尊！佛說如是甚深經典，我從昔來所得慧眼，未曾得聞如是之經。世尊！若復有人得聞是經，信心清淨，則生實相，當知是人，成就第一希有功德。世尊！是實相者，則是非相，是故如來說名實相。世尊！我今得聞如是經典，信解、受持不足為難，若當來世後五百歲，其有眾生得聞是經，信解、受持，是人則為第一希有。何以故？此人無我相、人相、眾生相、壽者相。所以者何？我相即是非相，人相、眾生相、壽者相即是非相。何以故？離一切諸相，則名諸佛。」

  佛告須菩提：「如是，如是！若復有人得聞是經，不驚、不怖、不畏，當知是人甚為希有。何以故？須菩提！如來說第一波羅蜜，非第一波羅蜜，是名第一波羅蜜。須菩提！忍辱波羅蜜，如來說非忍辱波羅蜜。何以故？須菩提！如我昔為歌利王割截身體，我於爾時，無我相、無人相、無眾生相、無壽者相。何以故？我於往昔節節支解時，若有我相、人相、眾生相、壽者相，應生瞋恨。須菩提！又念過去於五百世作忍辱仙人，於爾所世，無我相、無人相、無眾生相、無壽者相。是故，須菩提！菩薩應離一切相，發阿耨多羅三藐三菩提心，不應住色生心，不應住聲、香、味、觸、法生心，應生無所住心。若心有住，則為非住。是故，佛說菩薩心不應住色布施。

  「須菩提！菩薩為利益一切眾生，應如是布施。如來說：『一切諸相，即是非相。』又說：『一切眾生，則非眾生。』

  「須菩提！如來是真語者、實語者、如語者、不誑語者、不異語者。

  「須菩提！如來所得法，此法無實無虛。須菩提！若菩薩心住於法而行布施，如人入闇，則無所見；若菩薩心不住法而行布施，如人有目，日光明照，見種種色。

  「須菩提！當來之世，若有善男子、善女人，能於此經受持、讀誦，則為如來以佛智慧悉知是人，悉見是人，皆得成就無量無邊功德。」
translation: |
  這時候，須菩提聽聞了這部經，深刻地理解了其中的義理和旨趣，感動得流下眼淚，悲傷地哭泣起來，然後對佛陀說：「真是稀有難得啊，世尊！您說了如此甚深微妙的經典，我從過去以來所獲得的智慧之眼，從來沒有聽聞過這樣的經法。世尊！如果再有人能聽到這部經，信心清淨，就能由此產生對實相的證悟，應當知道這個人，成就了最上第一等稀有的功德。世尊！所謂的實相，其實就是無相，所以如來才稱之為實相。世尊！我現在能聽到這部經典，要相信、理解、接受、奉行，並不困難；但如果在將來的末法時期，後五百歲時，有眾生能聽到這部經，並且能夠信解受持，那個人就是第一稀有的了。為什麼呢？因為這個人已經沒有我相、人相、眾生相、壽者相了。這又是為什麼呢？因為我相就是非相，人相、眾生相、壽者相也都是非相。為什麼呢？因為能夠遠離一切虛妄的相，就稱得上是諸佛了。」

  佛陀告訴須菩提：「是這樣的，是這樣的！如果再有人聽到這部經，內心不驚訝、不恐懼、不畏懼，就應當知道這個人非常稀有。為什麼呢？須菩提！如來說的第一波羅蜜，其實並非實質的第一波羅蜜，只是名義上稱作第一波羅蜜。須菩提！忍辱波羅蜜，如來說也並非實質的忍辱波羅蜜。為什麼呢？須菩提！就像我從前被歌利王割截身體的時候，我在那時沒有我相、沒有人相、沒有眾生相、也沒有壽者相。為什麼呢？因為在我當年被一節一節支解身體的時候，如果我有我相、人相、眾生相、壽者相，就應該會生出瞋恨之心。須菩提！我又回想起過去五百世中作忍辱仙人，在那許多生世裡，我都沒有我相、人相、眾生相、壽者相。所以，須菩提！菩薩應當遠離一切的相，發起無上正等正覺之心。不應當執著於色相而生心，不應當執著於聲、香、味、觸、法而生心，應當生起一個無所執著的心。如果心有所執著，那就不是真正的安住。所以，佛陀說菩薩的心不應該執著於色相來行布施。

  「須菩提！菩薩是為了利益一切眾生，才應該這樣行布施的。如來說：『所有一切的相，其實都不是實相。』又說：『所有一切的眾生，其實也並非實質的眾生。』

  「須菩提！如來講的是真話、實話、如其本性的話，不是騙人的話，也不是顛倒的話。

  「須菩提！如來所證悟的法，這個法既非實有，也非虛無。須菩提！如果菩薩的心執著於法相來行布施，就像一個人走進黑暗中，什麼也看不見；如果菩薩的心不執著於法相來行布施，就像人有眼睛，在光明的日光下，能看見各式各樣的色相。

  「須菩提！在未來的時代，如果有善男子、善女人，能受持、讀誦這部經典，那麼如來會用佛的智慧，完全知道這個人、完全看見這個人，他們都將能成就不可計量、無有邊際的功德。」
detailedExplanation:
  - original: |
      爾時，須菩提聞說是經，深解義趣，涕淚悲泣而白佛言：希有世尊！佛說如是甚深經典，我從昔來所得慧眼，未曾得聞如是之經。世尊！若復有人得聞是經，信心清淨，則生實相，當知是人成就第一希有功德。
    commentary: |
      自性不癡，名慧眼，聞法自悟名法眼。須菩提！是阿羅漢於五百弟子中解空第一，已曾勤奉多佛，豈得不聞如是深法？豈於釋迦牟尼佛所始言聞也？然或是須菩提於往昔所得，乃聲聞慧眼，至今方悟佛意故，始得聞如是深經。悲昔未悟故涕淚悲泣，聞經諦念，謂之清淨，從清淨體中流出般若波羅蜜多深法，當知決定成就諸佛功德也。
    commentaryTranslation: |
      自性不愚癡，稱為「慧眼」；聽聞佛法能自我了悟，稱為「法眼」。須菩提是阿羅漢，在五百弟子中對「空」的理解第一，早已精勤侍奉過許多佛，怎麼會沒聽過如此深奧的法呢？難道是在釋迦牟尼佛這裡才第一次聽到嗎？

      這或許是因為須菩提過去所證得的，是聲聞乘的慧眼，直到今天才真正了悟佛的究竟意趣，所以才說「始得聞如是深經」。他因悲傷過去未能了悟而涕淚哭泣。能仔細思量所聽聞的經義，就稱為「清淨」。從這清淨的自性本體中，流露出般若波羅蜜的甚深妙法，應當知道，這樣就必定能成就諸佛的功德。
  - original: |
      世尊！是實相者，即是非相，是故如來說名實相。
    commentary: |
      雖行清淨行，若見垢淨二相當情並是垢心，即非清淨心也。但心有所得，即非實相也。
    commentaryTranslation: |
      雖然修行清淨之行，但如果心中還看見有「垢」與「淨」這兩種對立的相，那麼這個心本身就是染垢的，而非清淨心。只要心中還有「有所得」的念頭，就不是真正的「實相」。
  - original: |
      世尊！我今得聞如是經典，信解受持不足為難。若當來世後五百歲，其有眾生得聞是經，信解受持，是人則為第一希有。何以故？此人無我相、無人相、無眾生相、無壽者相。所以者何？我相即是非相，人相、眾生相、壽者相即是非相。何以故？離一切諸相則名諸佛。
    commentary: |
      須菩提深悟佛意，蓋自見業盡垢除，慧眼明徹，信解受持，即無難也。世尊在世說法之時，亦有無量眾生不能信解受持，何必獨言後五百歲？蓋佛在之日，雖有中下根不信，及懷疑者，即往問佛。佛即隨宜為說，無不契悟。佛滅度後後五百歲漸至末法，去聖遙遠，但存言教。人若有疑無處咨決，愚迷抱執不悟無生，著相馳求輪迴諸有。於此時中得聞深經，清心敬信，悟無生理者甚為希有，故言第一希有。於如來滅後後五百歲，若復有人能於般若波羅蜜甚深經典信解受持者，即知此人無我、人、眾生、壽者之相，無此四相，是名實相，即是佛心，故曰離一切諸相，則名諸佛。
    commentaryTranslation: |
      須菩提深刻了悟了佛的意旨，因為他親見自己業障已盡、心垢已除，慧眼明澈，所以信解受持此經並不困難。佛陀在世說法時，也有無數眾生不能信解受持，為何要特別說末法五百年後呢？這是因為佛在世時，即使根基較差而不信或懷疑的人，也可以直接去請教佛陀，佛陀會應機說法，使他們契入開悟。

      佛滅度後的末法時期，離聖人的時代已很遙遠，只剩下言教流傳。人們若有疑問也無處請決，愚迷者執著不悟「無生」之理，執著外相四處追求，在輪迴中流轉。在這種時代，能聽聞甚深經典，以清淨心恭敬信受，了悟無生之理的人，實在非常稀有，所以稱為「第一希有」。在如來滅度後的末法時期，若有人能對般若波羅蜜的甚深經典信解受持，就知道這個人已經沒有我、人、眾生、壽者這四種相。沒有這四相，就是所謂的「實相」，也就是佛心，所以說「離一切諸相，則名諸佛」。
  - original: |
      佛告須菩提：如是，如是！
    commentary: |
      佛印可須菩提所解，善契我心故，重言如是也。
    commentaryTranslation: |
      佛陀認可須菩提的理解，認為他善於契合佛心，所以重複說了兩次「如是」來印證。
  - original: |
      若復有人得聞是經，不驚、不怖、不畏，當知是人甚為希有。
    commentary: |
      聲聞久著法相，執有為解，不了諸法本空，一切文字皆是假立，忽聞深經，諸相不生，言下即佛所以驚怖，唯是上根菩薩得聞此理，歡喜受持，心無畏怖退轉。如此之流甚為希有。
    commentaryTranslation: |
      聲聞乘人長期執著於法相，以「有為法」來理解佛法，不了解諸法本質是空，一切文字都是假借安立的。當他們忽然聽聞此甚深經典，說「諸相不生，言下即佛」，因此會感到驚訝和恐懼。只有上等根基的菩薩，聽聞此理後，能歡喜地接受奉行，內心沒有畏懼和退轉。這樣的人，實在非常稀有。
  - original: |
      何以故？須菩提！如來說第一波羅蜜，即非第一波羅蜜，是名第一波羅蜜。
    commentary: |
      口說心不行，即非口，說心行即是心有能所即非心，無能所即是，
    commentaryTranslation: |
      嘴上說，心裡卻不照著做，就不是真正的波羅蜜。嘴上說，心裡也照著做，才是波羅蜜。然而，若心中還有「能行」與「所行」的對立分別，就不是真正的波羅蜜心。要達到能所雙亡的境界，才是真正的第一波羅蜜。
  - original: |
      須菩提！忍辱波羅蜜如來說非忍辱波羅蜜。
    commentary: |
      見有辱境，當情即非，不見辱境，當情即是見，有身相當彼所害，即非不見有身相，當彼所害即是。
    commentaryTranslation: |
      如果還看見有一個「侮辱的境界」存在於當前，這就不是忍辱波羅蜜；若心中不見有「侮辱的境界」，這才是。如果還覺得有一個「身體的我相」被對方傷害，這就不是忍辱波羅蜜；若不見有「身體的我相」被傷害，這才是。
  - original: |
      何以故？須菩提！如我昔為歌利王割截身體，我於爾時無我相．無人相．無眾生相．無壽者相。何以故？我於往昔節節支解時，若有我相．人相．眾生相．壽者相應生瞋恨。
    commentary: |
      如來因中在初地時，為忍辱仙人被歌利王割截身體，無一念痛惱之心，若有痛惱之心，即生嗔恨。歌利王是梵語，此云無道，極惡君也。一說如來因中曾為國王，常行十善，利益蒼生。國人歌讚此王，故云歌利王；求無上菩提，修忍辱行。爾時天帝釋化作旃陀羅乞王身，肉即割施，殊無嗔惱。今有二說，於理俱通。
    commentaryTranslation: |
      如來在因地修行、位在初地菩薩時，身為忍辱仙人，被歌利王割截身體，心中沒有一絲痛苦煩惱的念頭；如果當時有痛苦煩惱的念頭，就會生起瞋恨心。「歌利王」是梵語，翻譯過來是「無道、極惡的君主」。

      另有一說，如來在因地曾是一位常行十善、利益百姓的國王，國人歌頌讚揚他，所以稱為「歌利王」。他為了求取無上菩提而修行忍辱。當時天帝釋化身為屠夫來向國王乞求身上的肉，國王立即割肉布施，心中絲毫沒有瞋恨煩惱。這兩種說法，在義理上都是說得通的。
  - original: |
      須菩提！又念過去於五百世作忍辱仙人，於爾所世無我相．無人相．無眾生相．無壽者相。
    commentary: |
      如來因中於五百世修行忍辱波羅蜜，以得四相不生。如來自述往因者，欲令一切修行人成就忍辱波羅蜜。行忍辱波羅蜜人既行忍辱行者，不見一切人過惡冤親平等無是無非，被他打罵殘害歡喜受之，倍加恭敬。行如是行者，即能成就忍辱波羅蜜。
    commentaryTranslation: |
      如來在因地修行時，曾在五百世中專修忍辱波羅蜜，因此證得四相不生的境界。如來親自講述這段過去的因緣，是為了讓所有修行人都能成就忍辱波羅蜜。

      一個修行忍辱的人，應該不見任何人的過錯，對待怨敵與親人平等，心中沒有是與非的分別。當被他人打罵、殘害時，能歡喜地接受，並且對對方更加恭敬。能這樣修行，就能成就忍辱波羅蜜。
  - original: |
      是故，須菩提！菩薩應離一切相，發阿耨多羅三藐三菩提心，不應住色生心，不應住聲香味觸法生心，應生無所住心。
    commentary: |
      不應住色生心者，是都標也，聲香等，別立其名也。於此六塵起憎愛心，由是妄心積身，無能覺照益遠佛行，雖種種勤苦修行，不除心垢，終無解脫之理。推其根本，都由色上住心，如能念念常行般若波羅蜜，推諸法空，不生計較，念念常自精進，一心守護無令放逸。淨名經云：求一切知，無非時求。大般若經云：菩薩摩訶薩晝夜精勤，常住般若波羅蜜法，相應作意無時暫捨。
    commentaryTranslation: |
      「不應住色生心」是總說的綱領，「聲、香」等六塵則是分別舉例。如果對這六塵境界生起憎恨或貪愛之心，妄心就會累積，無法覺照自性，離佛道就越來越遠。雖然用各種方法辛苦修行，若不除去心中的染垢，終究無法解脫。追究其根本，都是因為心執著於外在的色相。

      如果能念念修行般若波羅蜜，了知諸法本空，不生計較，念念精進，守護真心不放逸。《維摩詰經》說：追求一切種智，沒有不是時候的。《大般若經》說：菩薩摩訶薩應當日夜精勤，心常安住在般若波羅蜜法中，時刻觀照，暫時都不可捨離。
  - original: |
      若心有住，則為非住，
    commentary: |
      若心住涅槃，非是菩薩住處。不住涅槃，不住諸法，一切處不住方是菩薩住處。上文說應無所住而生其心是也。
    commentaryTranslation: |
      如果心執著於「涅槃」的境界，那也不是菩薩真正的安住之處。不執著於涅槃，也不執著於任何法，在一切處都不執著，才是菩薩的安住之處。這就是前面所說的「應無所住而生其心」。
  - original: |
      是故佛說菩薩心不應住色布施。須菩提！菩薩為利益一切眾生，應如是布施。
    commentary: |
      菩薩不為求望自身快樂而行布施，但為內破慳心，外利益一切眾生而行布施。
    commentaryTranslation: |
      菩薩行布施，不是為了求取自身的快樂，而是為了對內破除慳吝之心，對外利益一切眾生。
  - original: |
      如來說一切諸相即是非相。又說一切眾生則非眾生。
    commentary: |
      如者不生，來者不滅；不生者，我人不生；不滅者，覺照不滅。下文云：如來者，無所從來亦無所去，故名如來。如來說我人等相，畢竟可破壞，非真實體也。一切眾生盡是假名，若離妄心，即無眾生可得，故言即非眾生。
    commentaryTranslation: |
      「如」就是不生，「來」就是不滅；所謂不生，是指我相、人相不生；所謂不滅，是指覺照之心不滅。下文說：「如來者，無所從來，亦無所去，故名如來。」如來說我相、人相等，終究是會被破壞的，不是真實的體性。一切眾生都只是假名而已，如果能遠離妄心，就沒有所謂的眾生可得，所以說「即非眾生」。
  - original: |
      須菩提！如來是真語者．實語者．如語者．不誑語者．不異語者、
    commentary: |
      真語者，說一切有情無情皆有佛性。實語者，說眾生造惡業，定受苦報。如語者，說眾生修善法定有樂報，不誑語者說般若波羅蜜法，出生三世佛決定不虗不異語者，如來所說初善中善後善，旨意微妙，一切天魔外道無有能超勝，及破壞佛語者。
    commentaryTranslation: |
      所謂「真語者」，是說一切有情、無情的眾生，都具有佛性。所謂「實語者」，是說眾生若造作惡業，必定會遭受苦的果報。所謂「如語者」，是說眾生若修持善法，必定會得到樂的果報。

      所謂「不誑語者」，是說般若波羅蜜法能出生三世諸佛，這決定不是虛假的。所謂「不異語者」，是指如來所說的法，從最初、中間到最後，旨意都同樣微妙，一切天魔外道都無法超越或破壞佛所說的話。
  - original: |
      須菩提！如來所得法，此法無實、無虗、
    commentary: |
      無實者，以法體空寂無相可得，然中有恒沙性德，用之不匱，故言無虗。欲言其實，無相可得，欲言其虗，用而無間，是故不得言無，不得言有，有而不有，無而不無。言譬不及者，其惟真智乎？若不離相修行，無由臻此。
    commentaryTranslation: |
      說它「無實」，是因為此法的體性是空寂的，沒有任何形相可以捕捉；然而其中卻含有如恆河沙般無量的性德，作用無窮，所以說它「無虛」。

      想要說它是實有，卻找不到任何形相；想要說它是虛無，它的作用卻從未間斷。因此，不能說它「無」，也不能說它「有」，它就是這樣「有而不有，無而不無」。語言和譬喻都無法形容的，大概只有真正的智慧才能體證吧！如果不離相修行，是無法達到這個境界的。
  - original: |
      須菩提！若菩薩心住於法而行布施，如人入闇則無所見。
    commentary: |
      施一切法心有住著，則不了三輪體空，如盲者處暗無所曉了。華嚴經云：聲聞在如來會中聞法如盲如聾，為住諸法相故也。
    commentaryTranslation: |
      布施一切法時，如果心有所執著，就無法了達「施者、受者、施物」三者體性皆空的道理，就像盲人處在暗室中，什麼也看不明白。《華嚴經》中說：聲聞乘人在如來的法會中聽法，如同瞎子、如同聾子，就是因為他們執著於諸法之相的緣故。
  - original: |
      若菩薩心不住法而行布施，如人有目，日光明照見種種色。
    commentary: |
      若菩薩常行般若波羅蜜多，無著無相行。如人有目處於皎日之中，何所不見也？
    commentaryTranslation: |
      如果菩薩能恆常修行般若波羅蜜，實踐不執著、無形相的法門，就像有眼睛的人處在光明的太陽下，有什麼會看不見呢？
  - original: |
      須菩提！當來之世，若有善男子．善女人，能於此經受持讀誦，則為如來以佛智慧悉知是人、悉見是人，皆得成就無量無邊功德。
    commentary: |
      當來之世者，如來滅後後五百歲，濁惡之世邪法競起正法難行。於此時中，若有善男子、善女人得遇此經，從師稟受讀誦在心精進不妄，依義修行，悟入佛之知見，則能成就阿耨菩提。以是三世諸佛無不知之。
    commentaryTranslation: |
      所謂「當來之世」，是指如來滅度後的末法五百年，那時是個五濁惡世，邪法紛起，正法難以推行。在這種時代，若有善男子、善女人能遇到這部經，跟隨老師領受教導，讀誦在心，精進不懈，並依循經義修行，悟入佛的知見，就能成就無上菩提。因此，三世諸佛沒有一個不知道此事的。
