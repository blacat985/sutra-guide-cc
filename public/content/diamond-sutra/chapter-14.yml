    description: 畫面描繪一位苦行的仙人（佛陀前世）在林中禪坐，神態極其安詳、寧靜，雙目微閉。一位面目猙獰、穿著華麗王服的國王（歌利王），手持利刃正在割截仙人的四肢。然而，仙人的傷口處沒有流血，反而生長出一朵朵璀璨的金色蓮花。仙人周圍的猛獸（獅子、老虎）都溫馴地伏地，悲憫地看著這一幕，與國王的暴行形成強烈對比，突顯仙人無我相、無瞋恨的崇高境界。
