title: 如理實見分第五
originalText: |
  「須菩提！於意云何？可以身相見如來不？」
  「不也，世尊！不可以身相得見如來。何以故？如來所說身相即非身相。」

  佛告須菩提：「凡所有相，皆是虛妄，若見諸相非相，即見如來。」
detailedExplanation:
  - original: |
      須菩提！於意云何？可以身相見如來不？
      不也，世尊！不可以身相得見如來。
    commentary: |
      色身即有相，法身即無相。色身者，四大和合，父母所生肉眼所見；法身者，無有形段，非有青、黃、赤、白，無一切相貌，非肉眼能見，慧眼乃能見之。凡夫但見色身如來，不見法身、如來法身，量等虛空。
      
      是故佛問須菩提：可以身相見如來不？須菩提知凡夫但見色身如來，不見法身如來，故言不也。世尊！不可以身相得見如來。
    commentaryTranslation: |
      有形體的「色身」就是有相的，而實相的「法身」則是無相的。所謂色身，是由地、水、火、風四大元素和合而成，是父母所生，能被我們的肉眼看見；所謂法身，則沒有具體的形體分段，沒有青、黃、赤、白等顏色，不具備任何外在相貌，無法用肉眼看見，只有智慧之眼才能夠見到。凡夫俗子只看得到佛陀的色身形象，而見不到佛陀的法身。如來的法身廣大無邊,等同於整個虛空。

      因此，佛陀問須菩薩：「可以藉由外在的身體形相來見到如來嗎？」須菩提深知凡夫只見色身、不見法身的道理，所以回答：「不可以，世尊！不能夠藉由身體形相來見到真正的如來。」
  - original: 何以故？如來所說身相即非身相。
    commentary: |
      色身是相，法身是性，一切善惡盡由法身不由色身。法身若作惡色，身不生善處；法身作善色身不墮惡處。
      
      凡夫唯見色身，不見法身，不能行無住相布施，不能於一切處行平等行，不能普敬一切眾生。見法身者，即能行無住相。布施即能普敬一切眾生，即能修般若波羅蜜行。方信一切眾生同一真性，本來清淨，無有垢穢，具足恒河妙用。
    commentaryTranslation: |
      色身是外在的「相」，法身是內在的「性」。一切的善與惡，都源自於法身（心性），而不是由色身決定的。如果心性（法身）造作惡業，這個色身下一世就不會投生到好的去處；如果心性（法身）行持善法，這個色身就不會墮落到三惡道中。

      凡夫因為只看得見色身，看不見法身，所以無法做到不執著於相的布施，無法在任何地方都修持平等心，也無法普遍地尊敬一切眾生。而能夠見到法身實相的人，就能做到無相布施，能普遍尊敬一切眾生，能夠修行究竟圓滿的般若智慧。這時才能真正相信，原來一切眾生的根本自性都是相同的，都是本來清淨、沒有染污，並且本自具足如恆河沙般無量的奇妙作用。
  - original: 佛告須菩提：凡所有相，皆是虛妄，若見諸相非相，即見如來。
    commentary: |
      如來欲顯法身故，說一切諸相皆是虛妄。若見一切諸相虛妄不實，即見如來無相之理也。
    commentaryTranslation: |
      如來為了彰顯無形的法身，所以才說：一切我們所能看到的、感受到的外在形相，本質上都是虛幻不實的。如果能看透一切形相都只是虛幻不實的假象，當下就見到了如來那無形無相的真實理體了。
practiceInsights: |
  ### 主旨

  本分的核心在於破除眾生對於外在形相的執著，闡明真正的「如來」並非指佛陀的三十二相、八十種好等色身，而是指無形無相、遍滿虛空的清淨法身。唯有透過智慧觀照，看透一切現象（相）的虛幻本質，才能真正見到實相（如來）。

  ### 修行啟發

  從經文中，我們可從中提煉出三點深刻的修行啟發：

  #### 1. 善用此身，而非執著此身

  經文說「不可以身相得見如來」，導讀中亦提到「凡所有相，皆是虛妄」，這並非要我們否定或厭棄自己的身體。恰恰相反，如弘源法師所開示：「人生難得」。這個由地、水、火、風四大因緣和合而成的身體，雖然本質是無常、虛幻的，卻是我們在此生修行、積福修慧的珍貴道器，是「修行之舟」。修行的智慧在於平衡：一方面，了知其虛幻本質，從而不過度執著於它的美醜、強弱、得失，不被其牽引而造作惡業；另一方面，要珍惜這個難得的人身，善用它來聽聞佛法、觀照自心、利益眾生。切莫將此寶貴身心，耗費在追逐「萬般帶不走」的名利慾望上。

  #### 2. 煩惱的根源，不在外境，而在內心

  導讀中法師的開示一語中的：「煩惱的根源，並非來自外境，而是源於內心的不安與妄動。」我們之所以痛苦，往往不是因為事情本身，而是因為我們對事情的看法與執著。我們誤將因緣和合的「一合相」當作永恆不變的實體，於是當它變化、壞去時，內心便產生巨大的失落與痛苦。真正的修行，是從向外尋求改變，轉為向內觀照自心。學習看清自己的起心動念，看清是哪一個執著的念頭（我相、人相、眾生相、壽者相）在束縛我們。當我們能看透念頭的虛妄，便能從根本上化解煩惱。

  #### 3. 「見諸相非相」的日常練習

  「若見諸相非相，即見如來」不只是一句哲理，更是一種可實踐的禪觀法門。導讀末尾提出的思考題極好：「在你的生活中，有沒有哪些你一直覺得理所當然、好像永遠不會改變的人、事、物或是一些觀念？」這就是修行的切入點。我們可以練習：

  - **觀人**：看待親人、摯友，了知我們的情感與關係也是眾多因緣和合而成，學會「助緣而不強求」，給予彼此空間，用智慧去愛，而非用執著去束縛。
  - **觀事**：面對順境與逆境，了知這一切都只是暫時的現象，是業力與因緣的顯現。順境時惜福而不貪戀，逆境時了知其無常而能坦然面對。
  - **觀物**：對於財富、地位、資產，明白其「成、住、壞、空」的必然過程，從而減少得失心，能更自在地運用它們。

  透過這樣的練習，我們的心將逐漸從對「相」的黏著中解脫出來，變得更加柔軟、寬廣與自由。
