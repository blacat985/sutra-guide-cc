transcript: |
  ### 一、從「身相」談起：能看見佛的形象，就是見到佛嗎？

  歡迎收聽這次的深入探討。今天我們要來聊聊《金剛經》裡一段很有名也很有意思的內容：〈如理實見分第五〉。

  「對，這一品很重要。」

  我們會看經文，並參考弘源法師對這一品的解說，主要想和大家一起思考一個問題：我們真的能透過外在的相貌，比如身體形象，來真正看見佛嗎？

  「這個問題很有意思。」

  好，我們就開始吧。經文一開始，佛陀問須菩提：「可以用身體的形象，也就是身相，來見到如來嗎？」

  「對，然後須菩提馬上就回答了。」

  他說：「不行，世尊。」

  「很直接。」

  那為什麼不行？佛就解釋了，祂說所講的身相，其實並不是一個固定不變、實實在在的形象。

  「哦，也就是『即非身相』。」

  沒錯，這就點到核心了。弘源法師在他的解說裡，把這個稱為「一合相」。

  「『一合相』？那是什麼意思？」

  意思就是說，我們看到的所有這些相，不論是你我的身體，還是佛陀那種莊嚴的相貌，都不是一個單獨、永恆不變的東西。應該說，它們都是由許多條件、因緣暫時組合起來的。

  「哦，像拼圖一樣。」

  對，有點那個感覺，就是「因緣假合」。比方說，我們的身體就是地、水、火、風這幾種元素暫時組合在一起的狀態。而且，所有這些相都有一個共同點。

  「什麼共同點？」

  就是都會經歷「成、住、壞、空」這個過程。說白了，它們都是會變的、是無常的，沒有一個是永恆不變的。

  ### 二、凡所有相，皆是虛妄：現象世界的本質

  所以佛接著就講了一句很震撼的話：「凡所有相，皆是虛妄」。哇，這聽起來超級顛覆，難道我們看到、摸到的所有東西，連自己的身體都是假的、不真實的嗎？

  這裡的「虛妄」，不能理解成它完全不存在，像空氣一樣。比較精確的說法是，它的實質不像我們想像的那麼堅固、那麼恆久，它更像是一種不斷變化的「現象」。

  「現象。」

  對。如果我們看不透這一點，就很容易死抓著這個相，把它當成是永恆的我，或是某種真實不變的東西。這樣一來，心就被這個相給綁死了、卡住了。

  「哦，這就是佛常說的『我相、人相、眾生相、壽者相』。」

  對，沒錯。這些都是心裡的執著，是我們自己想像出來的。

  ### 三、人生難得：身體是虛妄，但更是修行之舟

  「欸，那這樣說起來，是不是我們的身體就一點都不重要了？反正都是虛妄的嘛。」

  不是這個意思。弘源法師有特別提醒：人生難得。

  「人生難得？」

  對。有這個身體，其實是很寶貴的修行機會。重點不是去否定它，而是要懂得善用它。一方面要知道它的本質是因緣和合、會變化的，所以不要過度執著。但另一方面，也要珍惜這個身體，用這個難得的機會來修福、修慧。如果一天到晚只追求外在的名利，把身體當成滿足欲望的工具，那就真的是誤把無常當作常，把苦當作樂了。

  「這樣就本末倒置了。」

  對啊，你想想，「萬般帶不走，唯有業隨身」。錢財、地位什麼都帶不走的。

  ### 四、若見諸相非相，即見如來：修行的轉捩點

  「好像有點感覺了。所以『若見諸相非相』，意思就是說，如果我們能看透所有這些外在的形象、現象，知道它們都不是固定不變的實體，只是因緣條件下暫時出現的樣子……」

  對，就是那個「非相」的感覺。能看到這一層，「即見如來」。

  「即見如來？」

  這個時候，你就見到了事物的真實樣貌，也就是佛陀開示的那種超越形象的實相智慧。

  「所以不是用眼睛去看一個佛像什麼的。」

  不是的，是用心去體會、去領悟那個超越形象的真實本性。弘源法師也點出，我們煩惱的根源，常常不是外面發生了什麼事。

  「那是？」

  而是來自我們內心的不安與妄動。

  「哦，是我們自己的心。」

  對。能看清楚這一點，開始學習觀照自己的起心動念，這才算是真正開始修行。

  接下來，我們就來聽聽弘源法師在這方面的開示。

  ### 弘源法師開示

  > 各位善信、諸位大德，阿彌陀佛。
  >
  > 《金剛經》云：「不可以身相得見如來。何以故？如來所說身相，即非身相。」
  >
  > 今天我們要一起來思維一個非常根本，也是極為重要的佛法觀念，那就是「一合相」。無論是眾生的身相，還是如來的身相，都是一合相，因此才說不可以身相得見如來。
  >
  > 什麼是「一合相」呢？所謂一合相，就是因緣假合的存在。表面看起來像是一個整體，實際上卻是由無數條件與因緣聚合而成。這個身體是地水火風四大假合而成，這個世界也是眾多因緣條件暫時聚合的結果。它們都有一個共同的特性：會成、住、壞、空。也就是說，它們是無常的，沒有一法能永恆不變。
  >
  > **執著於相，就會被相所困。**
  >
  > 我們現在看到的身相，看起來好像真實存在，但如果從時間與空間的長遠尺度來觀察，它其實只是因緣暫時聚合的一個結果，遲早會變化、敗壞，最終消失。若眾生不了解這個道理，便會執著於這個身相，將它當作「我」，當作真實的存在。於是這個身相就變成了執著相，我們的心也隨之被困住，不能離相，不能超越。
  >
  > 這也正如佛陀於《金剛經》所說，眾生容易被我相、人相、眾生相、壽者相所覆蔽。這四相，其實都只不過是心識中的執著念頭，是我們自我製造出來的虛幻投射。任何一個相，只要我們執著，它就會成為束縛、障礙我們的覺性。
  >
  > **修行不是要否定這個身相，而是要善用它。**
  >
  > 人生難得，因為人具有六根，在三界中比較容易修行，所以我們應該珍惜這個因緣。不只是為了追求短暫的安樂，更應把握生而為人的機會，來修福、修慧。若我們一味追逐名利，把時間與心力陷在這些變動不拘的俗事之中，就會誤把無常當作常，把苦當作樂，造作更多的煩惱與業力，生死輪迴。
  >
  > 萬般帶不走，唯有業隨身。我們帶不走金錢、地位，甚至親情，最終隨著我們走的，只有自己所造作的善惡業因。因此，修行的根本不在於外在形式，而在於我們能否覺察並觀照自己的起心動念，珍惜當下的每一個因緣，惜福惜緣，但不執著。
  >
  > 我們說惜福，不是要你貪著福報，而是懂得珍惜因緣所成的一切。這份真心來自一種感恩的心，知道這一切得來不易，也知道它終將無常。當我們因福報得以生活安穩時，應當把握此機會，發心修福、修慧、修慈悲，並以此去助緣他人，而不是在安逸中生起貪戀與依賴。
  >
  > 有時候我們面對親情、友情、愛情等種種情感時，常會感到力不從心。我們一廂情願地想為對方好，卻發現對方依然迷惑、執著、受苦，甚至無法領受我們的用心，而我們也同時陷於對情感的執著與痛苦中。
  >
  > 我們要明白，人生是個人的修行旅程，我們只能助緣對方，而無法替他承擔。他必須自己面對、自己承受、自己學習。真正的愛，不是想要控制對方的選擇與命運，而是給予對方成長、承擔與覺悟的空間，引導他靜心觀照，看清事情的本質，從中生起智慧，學會坦然而有智慧地走人生路。
  >
  > **凡所有相，皆是虛妄。若見諸相非相，即見如來。**
  >
  > 一切相其實都是現象，都是因緣一合相。它不是對，也不是錯，而是呈現出來的樣子，沒有好與壞。這個樣子，是隨著我們內在的心念、業力、煩惱、清淨等狀態而轉變的。你今天起一念煩惱，世界就變得障礙重重；若你起一念慈悲，世界就融合光明。
  >
  > 煩惱的根源，並非來自外境，而是源於內心的不安與妄動。當我們被無明所驅使，總想掌握一切，卻反而陷入更深的焦慮與不安。因為我們無法真正掌控任何人，甚至連自己的習氣與情緒反應，也往往難以主宰。唯有靜下心來，深入觀照自我，看清內在的執著根源，才能以智慧對治妄念，這才是修行真正的起點。
  >
  > 南無本師釋迦牟尼佛。

  ### 五、結語：修行的起點是觀照自心

  以上就是弘源法師的開示。

  「嗯，這段話真的深刻提醒我們，修行的起點其實就是向內看自己的心念。」

  對，沒錯。希望今天的分享，能讓大家對《金剛經》還有「相」這件事，有一些新的想法。感謝您的收聽。

  「最後我想留給大家一個問題，可以回去思考看看。」

  「哦？」

  「就是在你的生活中，有沒有哪些你一直覺得理所當然、好像永遠不會改變的人、事、物或是一些觀念？」

  「嗯，好像有喔。」

  「那試著用我們今天聊到的——『它只是暫時的因緣組合，不是永恆不變』——這個角度，重新去看看它，感受一下會不會有什麼不一樣的感覺呢？」
