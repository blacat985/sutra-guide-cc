transcript: |
  ### 一、如是我聞：平凡中的序幕

  今天我們來探討一部非常著名的佛教經典——《金剛經》，特別是它的第一分「法會因由分」。

  「就是開頭那邊。」

  我們將探討這短短的幾行字，是如何為後續深刻的智慧進行鋪陳。

  「沒錯，而且它的開場其實非常平凡。」

  是的，表面看來像是日常生活的流水帳，但每個細節都蘊含深意。它為後續不凡的教法，搭建了一個堅實的舞台，尤其是開頭那句「如是我聞」。

  「對，『如是我聞』。」

  這句話非常重要，直接點明了這部經的來源與聽聞者，增加了經文的可信度。

  「就是阿難尊者親耳聽聞佛陀所說。」

  正是。經文接著說：

  > 如是我聞。一時，佛在舍衛國，祇樹給孤獨園，與大比丘眾千二百五十人俱。

  這裡清楚地交代了時間、地點與人物。「一時」指的是某個時間點；地點是舍衛國的祇樹給孤獨園；人物則是佛陀與祂的一千兩百五十位弟子。

  「哇，這個人數不少。」

  這個「一時」很有趣，它沒有指明具體的年月日時，反而使得佛陀所說的法超越了時間的限制，具有一種永恆的普遍性。而祇樹給孤獨園，是由富商給孤獨長者所奉獻，這也代表當時的社會賢達對佛法的認同與投入，是佛法傳播的重要基礎。

  「那『千二百五十人』呢？」

  這個數字在許多經典中都曾出現，通常指佛陀身邊最核心、恆常追隨的弟子眾。

  ### 二、著衣持鉢：生活中的修行儀軌

  接下來，經文描述了佛陀非常生活化的一面。

  「這個部分很寫實。」

  > 爾時，世尊食時，著衣持鉢，入舍衛大城乞食。

  到了用齋的時間，佛陀如同一般的出家人，穿好袈裟，拿起鉢，進入舍衛大城化緣乞食。這確實非常貼近生活。

  「而且經文還特別強調說：『於其城中，次第乞已。』」

  「喔，這個『次第乞已』很重要。」

  「怎麼說？是一定要按順序嗎？」

  意思是，佛陀一家接著一家，不分富貴或貧窮，都平等地前往乞食。

  「哇，這個不簡單。」

  試想，佛陀身為覺悟者，卻每日堅持親身行此最基本之事。這當中蘊含了深刻的法義。

  ### 三、次第乞已：平等與破除我慢的實踐

  「這裡面有什麼特別的含意嗎？」

  這其實體現了幾點：第一是出家人簡樸的生活；更重要的是，每日如此，便是在破除「我慢」。

  「我慢？是驕傲的心嗎？」

  對，就是認為自己了不起、與眾不同的心態。佛陀用行動示現，覺悟者也同樣需要依靠眾生才能生活。並且，在行走、持鉢、受食的每一個動作中，都保持著「正念」。

  「專注當下嗎？」

  是的，對身體的動作、心裡的念頭都保持清晰的覺察，這就是生活中的修行。而「次第乞已」體現的正是平等心，不挑剔、不分別。

  ### 四、敷座而坐：安頓身心，因緣成熟

  乞食回來之後，經文說：

  > 還至本處。飯食訖，收衣鉢，洗足已，敷座而坐。

  整個流程非常清楚：回到原處，用齋完畢，收好衣鉢。

  「洗洗腳。為什麼要特別寫洗腳？」

  在古印度，人們多半赤足行走，回來後洗腳是很自然的習慣，但此處也象徵著一種潔淨與身心的安頓。接著「敷座而坐」，鋪好座位，靜坐下來。

  從著衣、持鉢、進城、乞食、用齋，到收衣鉢、洗足、敷座而坐，這看似一套規律的日常動作，卻至關重要。

  「怎麼說它重要呢？」

  它告訴我們，佛法與修行並非脫離現實的玄談，而是深深地扎根於最平凡的生活之中。最高的智慧，往往就隱藏在這些看似不起眼的行為背後，所謂「平常心是道」。

  佛陀安靜地坐下，整個場景已然完備，聽法的因緣成熟，接下來《金剛經》最重要的內容即將展開。這段描述勾勒出一個既神聖又貼近生活的佛陀形象——在宣說無上智慧之前，祂首先是一位在生活中處處保持覺察的修行人。

  ### 五、平常心是道：在日常中體悟佛法

  「不過，您剛提到佛陀的日常展現了修行，但對我們一般人來說，每天也要吃飯走路，要怎麼從中體會到所謂的『法』呢？是不是需要什麼特別的心法？」

  這個問題問得很好。這段經文最有趣的地方，就在於最高深的智慧，是如何從最普通的日常中自然流露的。它似乎在提醒我們，深刻的領悟不一定來自驚天動地的大事，反而可能源於我們對每日生活微小片段的覺察、安住與投入。

  「專注當下。」

  與其說要尋找神奇的心法，不如說專注當下的態度本身，就是一種修行。

  「這個蠻有啟發的。」

  最後也留給您一個可以思考的問題。

  「好啊。」

  如同佛陀在這段經文開頭所展現的，如果我們試著更專注地去體驗自己一天中那些簡單、重複的日常行為……

  「比如？」

  例如吃飯、走路、洗漱時，全然地投入在當下。

  「去感受它。」

  是的。如此行之，是否也能幫助我們為迎接生活中更深一層的體悟，預先做好準備呢？

  「嗯，這是一個很好的練習方向。」

detailedExplanation:
  - original: "如是我聞。"
    commentary: |
      如者，指義。是者，定詞。阿難自稱如是之法，我從佛聞，明不自說也，故言如是我聞。又我者，性也，性即我也。內外動作皆由於性，一切盡聞，故稱我聞也。
    commentaryTranslation: |
      「如」是指經文的義理，「是」是肯定的詞。阿難自稱，像這樣的佛法，是我親自從佛陀那裡聽聞的，明確表示這不是他自己說的，所以說「如是我聞」。另外，這裡的「我」指的是我們的「自性」，自性就是真正的我。我們內在的思想和外在的行為都源於自性，自性能夠聽聞領會一切，所以稱之為「我聞」。
  - original: "一時，佛在舍衛國，祗樹給孤獨園。"
    commentary: |
      言一時者，師資會遇，齊集之時。佛者，是說法之主。在者，欲明處所。舍衛國者，波斯匿王所居之國。祗者，太子名也。樹是祗陀太子所施，故言祗樹也。給孤獨者，須達長者之異名也。園者，本屬須達，故言給孤獨園。佛者，梵音，唐言覺也。覺義有二：一者、外覺觀諸法空；二者、內覺諸心空寂，不被六塵所染，外不見人之過惡，內不被邪迷所惑，故名曰覺，覺即是佛也。
    commentaryTranslation: |
      「一時」指的是說法的師父（佛陀）與弟子們相會、齊聚一堂的那個時候。「佛」是說法的主講者。「在」是為了說明所在的處所。「舍衛國」是波斯匿王所統治的國家。「祗」是祗陀太子的名字，「樹」是祗陀太子所布施的，所以稱為「祗樹」。「給孤獨」是須達長者的別號，「園」本來是屬於須達長者的，所以稱為「給孤獨園」。「佛」是梵語音譯，在唐代翻譯為「覺」。覺悟的涵義有兩種：第一，對外能覺察並觀照一切萬法皆是空性；第二，對內能覺知自己的心清淨空寂，不被色、聲、香、味、觸、法等六塵所污染，對外不見他人的過錯，對內不被邪見迷惑，這就稱為「覺」，而能達到這種覺悟境界的就是「佛」。
  - original: "與大比丘眾千二百五十人俱。"
    commentary: |
      言與者，佛與比丘同住金剛般若無相道場，故言與也。大比丘者，是大阿羅漢故。比丘者，是梵語，唐言能破六賊，故名比丘眾多也。千二百五十人者，其數也。俱者，同處平等法會。
    commentaryTranslation: |
      「與」的意思是，佛陀與比丘們共同安住在金剛般若的無相道場中，所以用「與」字。「大比丘」指的是大阿羅漢。「比丘」是梵語，在唐代翻譯為「能破六賊」，也就是能破除眼、耳、鼻、舌、身、意這六根所生的煩惱賊，所以稱為比丘。「千二百五十人」是與會的人數。「俱」是指他們共同處在一個平等的法會之中。
  - original: "爾時世尊食時著衣持鉢，入舍衛大城乞食。"
    commentary: |
      爾時者，當此之時，是今辰時、齋時、欲至也。著衣持鉢者，為顯教示跡故也。入者，為自城外而入也。舍衛大城者，名舍衛國，豐德城也，即波斯匿王所居之城，故言舍衛大城也。言乞食者，表如來能下心於一切眾生也。
    commentaryTranslation: |
      「爾時」指的是那個時候，也就是辰時（上午七點到九點），快到用齋飯的時間了。「著衣持鉢」是為了顯示教法、示現修行者的儀軌。「入」是指從城外走進城內。「舍衛大城」又名豐德城，是舍衛國的首都，也就是波斯匿王居住的城市，所以稱為舍衛大城。「乞食」這個行為，代表了如來願意放下身段，謙卑地對待一切眾生。
  - original: "於其城中，次第乞已，還至本處。飯食訖，收衣鉢，洗足已，敷座而坐。"
    commentary: |
      次第者，不擇貧富平等以化也。乞已者，如多乞不過七家，七家數滿更不至餘家也。還至本處者，佛意制諸比丘除請召外，不得輙向白衣舍，故云爾。洗足者，如來示現順同凡夫，故曰洗足。又大乘法不獨以洗手足為淨，蓋言洗手足不若淨心一念心淨，則罪垢悉除矣。如來欲說法時常儀，敷施壇座，故言敷座而坐也。
    commentaryTranslation: |
      「次第」是指不論貧富貴賤，平等地去化緣。「乞已」是指化緣完畢，一般不超過七家，只要七家化緣圓滿，就不會再去別家。「還至本處」是因為佛陀制定戒律，比丘們除了應邀說法之外，不得隨意進入在家人的房舍，所以如此。「洗足」是如來示現自己也和凡人一樣，所以說洗足。再者，大乘佛法所說的清淨，不僅僅是洗淨手足，更重要的是淨化自心。洗手洗腳不如淨化心念，只要一念心清淨了，所有的罪垢都能全部消除。「敷座而坐」是如來說法前通常的儀式，鋪設好座位然後坐下。
