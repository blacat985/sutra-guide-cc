title: 法會因由分第一
originalText: |
  如是我聞。一時，佛在舍衛國，祗樹給孤獨園，與大比丘眾千二百五十人俱。爾時世尊食時著衣持鉢，入舍衛大城乞食。於其城中，次第乞已，還至本處。飯食訖，收衣鉢，洗足已，敷座而坐。
translation: |
  我是這樣聽聞的。當時，佛陀住在舍衛國的祗樹給孤獨園，與一千二百五十位大比丘們在一起。那時，世尊到了用餐時間,便穿上袈裟，拿著飯鉢，進入舍衛大城化緣。在城中，不分貧富，依次化緣完畢後，就回到原來的地方。用完餐，收好衣鉢，洗淨雙足，然後鋪好座位，靜坐下來。

practiceInsights: |
  ### 主旨

  本分經文透過描述佛陀著衣、持鉢、乞食、安坐等一系列平凡的日常行儀，揭示了「道在平常日用中」的核心思想，展現出覺悟者安住於當下、平等無別、破除我慢的實踐典範，為後續宣說無上般若妙法，鋪陳了最堅實的基礎。

  ### 修行啟發

  這看似平淡無奇的開場，實則為我們揭示了修行最根本的樣貌。綜合經文、註解與分享，我們可以得到以下幾點修行啟發：

  #### 1. 平常心是道，修行在日常

  佛陀展現的不是神通或異象，而是最規律、最平凡的日常——著衣、吃飯、走路、洗腳。這提醒我們，真正的修行並非要脫離現實，去追求神秘的體驗，而是在於將覺知帶入每一個當下的平凡片刻。吃飯就是吃飯，走路就是走路，當我們能全然地專注投入，日常瑣事本身就成為了清淨自性的道場。

  #### 2. 平等心破除分別與我慢

  「次第乞已」是極為深刻的教導。佛陀不因供養者的貧富貴賤而生分別心，挨家挨戶平等乞食。這不僅是為了破除弟子們的分別心，更是佛陀以身作則，放下「覺悟者」的身段，破除內心的驕慢。祂用行動告訴我們，修行者應以謙卑之心，視一切眾生平等，並感恩眾生的護持。

  #### 3. 淨心為本，安住當下

  六祖慧能的註解畫龍點睛，指出「洗手足不若淨心」。外在的潔淨儀式，最終指向的是內心的淨化。從乞食回來，到吃飯、收拾、洗足，再到敷座而坐，整個過程流暢而安詳，展現了一種從動到靜、收攝身心的過程。這啟示我們，在完成每日的活動後，也應給自己一段安靜的時光，沉澱思緒，洗滌內心的塵勞，讓心回到清淨、安穩的狀態，這才是迎接智慧生起的最佳準備。

  #### 4. 因緣具足，法音宣流

  一切的發生，皆是因緣和合。時間、地點、說法主、聽法眾,以及佛陀身心安穩的狀態，這一切條件的具足，才有了這場「法會」。這也讓我們體會到，生活中的每一次成長與領悟，同樣需要因緣。我們能做的，就是像佛陀一樣，專注地做好眼前事，安頓好自己的身心，當時機成熟時，智慧與體悟便會自然地從中流淌而出。

