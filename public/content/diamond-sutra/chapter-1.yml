transcript: |
  歡迎你來參與這一次的探索。今天我們想跟你聊聊一部非常有名、的佛教經典《金剛經》，特別是它的第一分，叫做「法會因由分」。

  對，金剛經。

  就是開頭那邊。我們手邊就有這段經文，這次就是想看看，這短短幾行字是怎麼鋪陳出後面那麼深刻的智慧。

  沒錯，而且你會發現，它的開場其實非常、非常平凡。

  真的，看起來好像就是流水帳，但其實每個細節都很有意思。

  怎麼說？

  它等於是為後面不凡的教法，先搭好了一個舞台，特別是開頭那句「如是我聞」。

  對，「如是我聞」。

  這句話很重要，它直接點出來，這部經是誰聽到的、怎麼來的。

  就是阿難尊者親耳聽佛說的。

  對，增加了它的可信度。

  好，那經文接著說：「一時，佛在舍衛國，祇樹給孤獨園，與大比丘眾千二百五十人俱。」這裡就把時間、地點、人物都交代清楚了。

  對，「一時」，一個時間點；然後地點是舍衛國的祇樹給孤獨園。

  還有佛陀跟祂的一千兩百五十個弟子。哇，這個人數不少。

  對啊，一千兩百五十人。這個「一時」，其實蠻有趣的，它沒有講是哪一年、哪一月、哪一天，對不對？

  嗯，對。

  這樣反而讓佛陀說的話，好像就不受那個時間限制了。

  變成一種永恆的感覺。

  對，有那個普遍性在。那祇樹給孤獨園這個地方很有名，是給孤獨長者，一個大富翁，奉獻出來的。這其實也代表說，當時社會上有力的人士，他們也認同、也投入這種精神追求，這對佛法的傳播是個很重要的基礎。

  確實。

  那「千二百五十人」呢？

  這個數字在很多經典都有出現，通常就是指佛陀身邊最核心的、常常跟著祂的那些弟子。

  了解。接下來就描述佛陀很生活化的一面了。

  對，這個部分很寫實。

  「爾時，世尊食時，著衣持鉢，入舍衛大城乞食。」就是說，到了吃飯時間，佛陀就像一般的出家人一樣。

  對，穿好袈裟，拿起那個碗，就是鉢，然後就進城去化緣。

  去乞食。這聽起來真的很接地氣。

  對啊。而且經文還特別強調說：「於其城中，次第乞已。」

  喔，這個「次第乞已」很重要。

  怎麼說？是一定要按順序嗎？

  意思是，祂一家接著一家，不分你是富貴人家還是貧窮人家，都平等地去乞食。

  哇，這個不簡單。

  對啊，你想像看看，佛陀祂是個覺悟者了，可是祂每天還是做這個最基本的事情，親自去乞食。

  這裡面有什麼特別的含意嗎？

  這其實就體現了好幾點：第一當然是出家人生活的簡樸、樸素。再來更重要的，你想，每天這樣做，其實就是在破除那個「我慢」。

  我慢？驕傲的心嗎？

  對，就是覺得自己很了不起、跟別人不一樣的那種心態。祂用行動告訴大家，祂也是依靠眾生才能生活。而且，在走路、拿鉢、接受食物，這每一個動作裡面，都要保持那個「正念」。

  專注當下嗎？

  對，對自己身體的動作、心裡的念頭都要清清楚楚，這就是生活中的修行啊。

  原來如此，「次第乞已」就是平等心。

  沒錯，不挑剔、不分別。

  好，那乞食回來之後呢？經文說：「還至本處。飯食訖，收衣鉢，洗足已，敷座而坐。」

  對，你看流程很清楚。

  回到原來的地方，吃完飯，然後收好衣服跟碗。

  收衣鉢。

  洗洗腳。為什麼要特別寫洗腳啊？

  古印度當時大家可能都赤腳走路，回來洗腳是很自然的，但也表示一種潔淨、安頓下來的感覺。

  然後「敷座而坐」，鋪好座位，坐下來。

  對。整個過程你看：著衣、持鉢、進城、乞食、吃飯、收東西、洗腳、鋪座位、靜坐。

  聽起來就是一套很規律的日常動作。

  但就是這些非常具體、非常日常的描寫，非常重要。

  怎麼說它重要呢？

  它告訴我們，佛法或者說修行這件事，並不是那種脫離現實、很玄的東西，它是深深地扎根在我們最平凡的生活裡面。

  這個觀點蠻好的。

  對啊，我自己以前讀這段，老實說也覺得不就是吃飯走路嗎？

  對。

  後來才慢慢體會到，那個最高的智慧，往往就是藏在這些看起來很不起眼的行為後面，所謂「平常心是道」。

  好了你看，佛陀現在安靜坐下來了，整個場景都準備好了，聽法的因緣成熟了，接下來就要開始講《金剛經》最重要的內容了。

  這段描述聽你這樣一說，確實勾勒出一個既神聖、又很貼近我們生活的佛陀形象。祂在講那個無上的智慧之前，首先是一個在生活中處處保持覺察的修行人。

  沒錯。

  不過，你剛剛提到佛陀的日常展現了修行，但對我們聽眾來說，像我們每天也要吃飯走路，要怎麼從這裡面去體會到所謂的「法」呢？是不是需要什麼特別的心法？

  這個問題問得很好。我覺得這裡最有趣的地方，就是最高深的智慧，是怎麼從最普通的日常裡面，就這樣自然流露出來的。它好像在提醒我們說，深刻的領悟，不一定是要發生什麼驚天動地的大事，反而可能是來自於你對每天生活裡那些很微小的片段，有沒有去覺察它、安住在裡面、好好地去投入。

  專注當下。

  對，與其說要找什麼神奇的心法，不如說那個專注當下的態度本身，就是一種修行了。

  這個蠻有啟發的。

  好，那最後也留給你一個可以想想的問題好了。

  好啊。

  就像佛陀在這段經文開頭展現的那樣，如果我們試著更專注地去體驗自己一天裡面那些很簡單、可能每天都在重複的日常行為……

  比如？

  比如說，吃飯的時候、走路的時候，或者洗臉刷牙的時候，就全然地投入在那個當下。

  去感受它。

  對。這樣做，是不是也能夠幫助你為自己生活中去迎接更深一層的體悟，預先做好一點點準備呢？

  嗯，這是一個很好的練習方向。
detailedExplanation:
  - original: "如是我聞。"
    commentary: |
      如者，指義。是者，定詞。阿難自稱如是之法，我從佛聞，明不自說也，故言如是我聞。又我者，性也，性即我也。內外動作皆由於性，一切盡聞，故稱我聞也。
    commentaryTranslation: |
      「如」是指經文的義理，「是」是肯定的詞。阿難自稱，像這樣的佛法，是我親自從佛陀那裡聽聞的，明確表示這不是他自己說的，所以說「如是我聞」。另外，這裡的「我」指的是我們的「自性」，自性就是真正的我。我們內在的思想和外在的行為都源於自性，自性能夠聽聞領會一切，所以稱之為「我聞」。
  - original: "一時，佛在舍衛國，祗樹給孤獨園。"
    commentary: |
      言一時者，師資會遇，齊集之時。佛者，是說法之主。在者，欲明處所。舍衛國者，波斯匿王所居之國。祗者，太子名也。樹是祗陀太子所施，故言祗樹也。給孤獨者，須達長者之異名也。園者，本屬須達，故言給孤獨園。佛者，梵音，唐言覺也。覺義有二：一者、外覺觀諸法空；二者、內覺諸心空寂，不被六塵所染，外不見人之過惡，內不被邪迷所惑，故名曰覺，覺即是佛也。
    commentaryTranslation: |
      「一時」指的是說法的師父（佛陀）與弟子們相會、齊聚一堂的那個時候。「佛」是說法的主講者。「在」是為了說明所在的處所。「舍衛國」是波斯匿王所統治的國家。「祗」是祗陀太子的名字，「樹」是祗陀太子所布施的，所以稱為「祗樹」。「給孤獨」是須達長者的別號，「園」本來是屬於須達長者的，所以稱為「給孤獨園」。「佛」是梵語音譯，在唐代翻譯為「覺」。覺悟的涵義有兩種：第一，對外能覺察並觀照一切萬法皆是空性；第二，對內能覺知自己的心清淨空寂，不被色、聲、香、味、觸、法等六塵所污染，對外不見他人的過錯，對內不被邪見迷惑，這就稱為「覺」，而能達到這種覺悟境界的就是「佛」。
  - original: "與大比丘眾千二百五十人俱。"
    commentary: |
      言與者，佛與比丘同住金剛般若無相道場，故言與也。大比丘者，是大阿羅漢故。比丘者，是梵語，唐言能破六賊，故名比丘眾多也。千二百五十人者，其數也。俱者，同處平等法會。
    commentaryTranslation: |
      「與」的意思是，佛陀與比丘們共同安住在金剛般若的無相道場中，所以用「與」字。「大比丘」指的是大阿羅漢。「比丘」是梵語，在唐代翻譯為「能破六賊」，也就是能破除眼、耳、鼻、舌、身、意這六根所生的煩惱賊，所以稱為比丘。「千二百五十人」是與會的人數。「俱」是指他們共同處在一個平等的法會之中。
  - original: "爾時世尊食時著衣持鉢，入舍衛大城乞食。"
    commentary: |
      爾時者，當此之時，是今辰時、齋時、欲至也。著衣持鉢者，為顯教示跡故也。入者，為自城外而入也。舍衛大城者，名舍衛國，豐德城也，即波斯匿王所居之城，故言舍衛大城也。言乞食者，表如來能下心於一切眾生也。
    commentaryTranslation: |
      「爾時」指的是那個時候，也就是辰時（上午七點到九點），快到用齋飯的時間了。「著衣持鉢」是為了顯示教法、示現修行者的儀軌。「入」是指從城外走進城內。「舍衛大城」又名豐德城，是舍衛國的首都，也就是波斯匿王居住的城市，所以稱為舍衛大城。「乞食」這個行為，代表了如來願意放下身段，謙卑地對待一切眾生。
  - original: "於其城中，次第乞已，還至本處。飯食訖，收衣鉢，洗足已，敷座而坐。"
    commentary: |
      次第者，不擇貧富平等以化也。乞已者，如多乞不過七家，七家數滿更不至餘家也。還至本處者，佛意制諸比丘除請召外，不得輙向白衣舍，故云爾。洗足者，如來示現順同凡夫，故曰洗足。又大乘法不獨以洗手足為淨，蓋言洗手足不若淨心一念心淨，則罪垢悉除矣。如來欲說法時常儀，敷施壇座，故言敷座而坐也。
    commentaryTranslation: |
      「次第」是指不論貧富貴賤，平等地去化緣。「乞已」是指化緣完畢，一般不超過七家，只要七家化緣圓滿，就不會再去別家。「還至本處」是因為佛陀制定戒律，比丘們除了應邀說法之外，不得隨意進入在家人的房舍，所以如此。「洗足」是如來示現自己也和凡人一樣，所以說洗足。再者，大乘佛法所說的清淨，不僅僅是洗淨手足，更重要的是淨化自心。洗手洗腳不如淨化心念，只要一念心清淨了，所有的罪垢都能全部消除。「敷座而坐」是如來說法前通常的儀式，鋪設好座位然後坐下。
