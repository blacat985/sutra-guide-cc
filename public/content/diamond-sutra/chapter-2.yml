title: 善現啟請分第二
originalText: |
  時長老須菩提，在大眾中，即從座起，偏袒右肩，右膝著地，合掌恭敬，而白佛言：「希有世尊！如來善護念諸菩薩，善付囑諸菩薩。世尊！善男子、善女人，發阿耨多羅三藐三菩提心，云何應住？云何降伏其心？」
  
  佛言：「善哉！善哉！須菩提，如汝所說，如來善護念諸菩薩，善付囑諸菩薩。汝今諦聽，當為汝說。善男子、善女人，發阿耨多羅三藐三菩提心，應如是住，如是降伏其心。」
  
  「唯然，世尊！願樂欲聞。」
translation: |
  這時，長老須菩提在大眾之中，從座位上站起來，偏袒右肩，右膝著地，合掌恭敬地對佛陀說：「稀有難得的世尊啊！如來善於護念關照諸位菩薩，善於教導託付諸位菩薩。世尊！善男子、善女人，發起追求無上正等正覺之心，應該如何安住此心？應該如何降伏妄念煩惱？」佛陀說：「很好！很好！須菩提，如你所說，如來善於護念諸位菩薩，善於教導託付諸位菩薩。你現在仔細聽，我將為你講說。善男子、善女人，發起無上正等正覺之心，應該這樣安住，這樣降伏其心。」須菩提回答：「是的，世尊！我們非常樂意聆聽。」

practiceInsights: |
  ### 主旨

  本分經文記錄了須菩提長老以無比恭敬的姿態，代表一切修行者提出了修行路上最根本的問題：「發菩提心者，應如何安住？如何降伏其心？」這個提問與佛陀的讚許承諾，正式開啟了《金剛經》關於空性智慧與般若妙用的深刻法筵，為整部經典的核心思想拉開了序幕。

  ### 修行啟發

  從經文中，我們可以得到以下四點修行啟發：

  #### 1. 恭敬心是請法的基礎

  須菩提「偏袒右肩，右膝著地，合掌恭敬」的姿態，展現了弟子對老師、對真理的最高敬意。這種恭敬不僅是外在的禮儀，更反映了內心的虔誠與謙卑。當我們以謙卑之心來學習時，才能放下成見，真正領受智慧。修行路上，保持謙卑恭敬的態度，是接受智慧灌注的必要條件。

  #### 2. 代眾請法的菩薩精神

  須菩提不只是為自己提問，而是代表所有在場以及後世的修行者來請法。這種「不為自己求安樂，但願眾生得離苦」的精神，正是菩薩道的體現。在我們的學習過程中，也可以培養這種胸懷：不只為自己的成長而學，更要思考如何將所學利益他人，這種發心會讓我們的修行格局更加寬廣。

  #### 3. 安住與降伏是修行的雙翼

  須菩提提出的核心問題包含兩個面向：「應如何安住」與「如何降伏其心」。安住是「守」，要穩定正念，不被內外境界所動搖；降伏是「攻」，要積極對治轉化內心的煩惱習氣。這兩者如同鳥的雙翼，缺一不可。我們在修行時，既要培養內心的定力與穩定性，也要勇敢面對並轉化自己的煩惱，兩者並進才能真正進步。

  #### 4. 善問引發深刻開示

  佛陀連說兩次「善哉」，表示這個問題問得太好、太重要了。一個好的問題，能夠引發深刻的智慧開示。這提醒我們，在學習與修行中，要培養提出好問題的能力。真正的好問題不是為了炫耀或挑戰，而是源於真誠的探索與困惑，能夠直指核心，觸及根本。當我們帶著這樣的真誠去請益時，往往能得到最深刻的啟發。

