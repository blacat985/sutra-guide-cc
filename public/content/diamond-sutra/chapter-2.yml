detailedExplanation:
  - original: "時長老須菩提，在大眾中，即從座起，偏袒右肩，右膝著地，合掌恭敬，而白佛言。"
    commentary: |
      長老者，是須菩提年尊德高，故須菩提者，梵語也，唐言解空，即是眾中解空第一也。在大眾中者，即一千二百五十人眾中也。從座起者，從自己座位而起，以表聞法踴躍也。偏袒右肩者，袒是袒膊，偏是遍也，盡袒右邊肩膊也。右膝著地者，此是胡跪之法也。合掌者，此是西域之儀也，恭敬者，心不散亂也。而白佛言者，對佛讚揚請問也。
    commentaryTranslation: |
      「長老」是指須菩提年紀尊長、德行高深。「須菩提」是梵語，中文翻譯為「解空」，他是僧眾中理解空性第一人。「在大眾中」指的是在一千二百五十位弟子之中。「從座起」是從自己的座位站起來，表示聽聞佛法的踴躍歡喜。「偏袒右肩」，袒是袒露，偏是遍，就是把整個右邊肩膀都袒露出來。「右膝著地」，這是胡人跪拜的方式。「合掌」是西域的禮儀。「恭敬」是心不散亂專注的意思。「而白佛言」是對佛陀讚揚並提出請問。
  - original: "希有世尊！如來善護念諸菩薩，善付囑諸菩薩。"
    commentary: |
      希有者，讚歎之詞。世尊者，為世人尊重也。如來者，如者不生，來者不滅，非來非去，不生不滅，常住不動，故名如來。諸佛於無明煩惱中出生，皆從如來藏中來，故名如來也。善護念諸菩薩者，諸佛善護念發大乘心人也。念念常令不退菩提心也。善付囑諸菩薩者，諸佛善付囑發大乘心人，令修般若波羅蜜，修行之時，遞相教授，遞相傳受，有無盡燈之義。
    commentaryTranslation: |
      「希有」是讚歎的詞語。「世尊」是為世人所尊重的聖者。「如來」，「如」是不生，「來」是不滅，非來非去，不生不滅，常住不動，所以稱為如來。諸佛都是從無明煩惱中出生覺悟，都是從如來藏中來，所以稱為如來。「善護念諸菩薩」是說諸佛善於護念那些發大乘心的人，念念常令他們不退失菩提心。「善付囑諸菩薩」是說諸佛善於教導託付發大乘心的人，讓他們修習般若波羅蜜，修行時互相教導傳授，有如燈燈相續、無盡傳燈的意義。
  - original: "世尊！善男子、善女人，發阿耨多羅三藐三菩提心，云何應住？云何降伏其心？"
    commentary: |
      善男子、善女人者，是信心男女也。發阿耨多羅三藐三菩提心者，阿之言無，耨多羅之言上，三之言正，藐之言遍，菩提之言知，無上正遍知也。云何應住者，誰得無上正遍知為物應住？云何降伏其心者，云何降伏意識。
    commentaryTranslation: |
      「善男子、善女人」是指有信心的男女。「發阿耨多羅三藐三菩提心」，「阿」是「無」，「耨多羅」是「上」，「三」是「正」，「藐」是「遍」，「菩提」是「知」，合起來就是「無上正遍知」。「云何應住」是問：誰得到無上正遍知後，應該如何安住？「云何降伏其心」是問：應該如何降伏我們的意識分別心？
  - original: "佛言：善哉！善哉！須菩提，如汝所說，如來善護念諸菩薩，善付囑諸菩薩。汝今諦聽，當為汝說。"
    commentary: |
      佛言善哉善哉者，讚歎之詞，是須菩提兩問，故兩答言善哉。諦聽者，與須菩提言，汝今用至誠心，一心諦聽諸法實相般若波羅蜜法，吾當為汝說。
    commentaryTranslation: |
      佛陀說「善哉善哉」是讚歎的話，因為須菩提問了兩個問題，所以兩次回答「善哉」。「諦聽」是對須菩提說：你現在要用至誠心，一心專注地聽聞諸法實相般若波羅蜜法，我將為你講說。
  - original: "善男子、善女人，發阿耨多羅三藐三菩提心，應如是住，如是降伏其心。"
    commentary: |
      此兩句經文，總答前問，下別解也。
    commentaryTranslation: |
      這兩句經文，是總括回答前面的問題，後面會有詳細解釋。
  - original: "唯然，世尊！願樂欲聞。"
    commentary: |
      唯然者，應諾之辭。願樂欲聞者，須菩提心樂喜願欲聞其法也。
    commentaryTranslation: |
      「唯然」是答應的話語。「願樂欲聞」是說須菩提心中歡喜樂意，願意聆聽佛法。
