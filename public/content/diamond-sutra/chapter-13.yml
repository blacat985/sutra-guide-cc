podcastTitle: 導讀｜金剛經・如法受持分第十三：遇到態度差的人就生氣？弘源法師：平等性智才是修行真考驗
podcastUrl: https://podcasts.apple.com/tw/podcast/%E5%A6%82%E6%98%AF%E6%88%91%E8%81%9E/id1812809356?l=en-GB&i=1000737770663

transcript: |
  「你好。我們今天來深入聊一下金剛經裡很關鍵的第十三分，如法受持分。我覺得這一分的開頭就很有意思，因為它直接點出了一個矛盾。」

  「嗯？什麼樣的矛盾？」

  「就是說一部教我們『凡所有相，皆是虛妄』，要我們放下一切執著的經典，結果又要我們去『受持』，也就是去領受、去持守。這不是很奇怪嗎？我要怎麼拿著一本教我放下的說明書啊？」

  「你這個問題問得非常好，這就剛好是這一分最核心的精神。佛陀的回答其實就是重新定義了什麼才叫做真正的受持。它不是那種死死抓住不放，而是一種智慧的運用。」

  ### 一、金剛般若波羅蜜的真義

  「好，那我們就來把它拆開來看看。首先是經文的名字，佛陀說這部經就叫《金剛般若波羅蜜》。我本來以為金剛是指一種很堅固的信念之類的。」

  「還有堅固不壞的意思。但更重要的，是它還很鋒利，你可以把它想像成一把最利的智慧之刃。它要摧毀的就是我們那些煩惱啊、執著啊。」

  「哦，所以金剛是一個工具？」

  「對。般若是智慧，波羅蜜就是到彼岸。所以整個名字就是一份操作指南嘛，用金剛一樣的智慧，把自己從煩惱的此岸，度到解脫的彼岸去。」

  「這個比喻我喜歡。那經文接著有個地方，聽起來就更玄了。佛陀問說：『世界裡的微塵多不多？』須菩提說當然很多啊。結果佛陀居然說：『這些微塵，其實不是微塵，只是名叫做微塵。』這也太繞口了吧？」

  ### 二、看透「微塵」與「世界」

  「但这这就是佛法高明的地方。它其實不是在跟你上物理課啦。你可以把這裡的微塵，想像成你手機螢幕上一直跳出來的那些通知。」

  「手機通知？」

  「對啊，你想想看喔，每一個念頭、一個煩惱、一個比較、一個焦慮，就是一則通知。這些通知本身是空的嘛，就只是一些數據。但如果你每一個都點進去，那你一整天的心力和時間是不是就被耗光了？」

  「哇，這個比喻我好像完全懂了耶。」

  「所以修行不是說要把手機砸爛，而是要看破這些通知的本質，學會不要每一個都點進去。你才能找回你內心的平靜，而不是被那個演算法，也就是你的習氣牽著鼻子走。所以佛陀說『非微塵』，是讓你看到念頭的本質是空的；說『是名微塵』，是承認它在現象上，確實會干擾你。重點就是看穿它，不要被綁架。」

  「我懂了，這個智慧也可以用在看待佛的形象上對不對？經文有說，不能用佛陀那個很圓滿的三十二相去見真正的如來。」

  ### 三、不以三十二相見如來

  「對。這是不是就跟我們滑手機只看網紅那些修過的照片一樣，看到的都只是表象，而不是他這個人真正的內在？你這個比喻太好了，完全正確。」

  「六祖惠能大師就點出來，佛陀莊嚴的三十二相，其實是從三十二種清淨的修行來的。那個外相，是內在修行的結果。如果我們只是崇拜那個結果，卻不去學他怎麼做的，那永遠都見不到真正的如來啊。」

  ### 四、有為法與無為法的功德差異

  「好，那這一分最後那個功德的比較，真的完全顛覆我的認知。佛陀說，就算有人用恆河沙那麼多的生命去布施，他的福德竟然還比不上、比不上理解經中四句偈的人。這為什麼差距會這麼大啊？做那麼多實際的善事難道不重要嗎？」

  「這就是『有為法』跟『無為法』的根本差別。用生命去布施，當然是很大的善行。可是，如果心裡還想著『我正在做善事』、『我犧牲很大』，那就像在監獄裡面當模範囚犯。」

  「模範囚犯？」

  「對啊。你會得到獎勵，可能還會提早假釋，但你終究還是在監獄的系統裡輪迴。可是，當你領悟了像『凡所有相，皆是虛妄』這樣一句話，你得到的是什麼？是直接打開牢門的鑰匙。一個是在牢裡過得舒服一點，一個是獲得徹底的自由。你說，哪個功德更大？」

  「這樣一比就非常清楚了。說到如何把這種智慧真正落實在生活裡，弘源法師有一段非常精闢的開示，我們一起來聽聽。」

  ### 弘源法師開示

  > 諸位善信，諸位大德吉祥。今天我們來談《金剛經》第十三分，〈如法受持分〉。這一分一開始，佛陀就告訴須菩提，這部經的名字叫《金剛般若波羅蜜》。意思就是說，智慧如金剛，能斷諸煩惱。
  >
  > 修行，最根本的就是修智慧。可是你們常常聽人說要開智慧、要找覺性，結果講到最後，還是不知道到底要修什麼。因為智慧跟覺性太抽象。所以六祖壇經裡面才開示四智：大圓鏡智、性清淨；平等性智、心無病；妙觀察智、見非功；成所作智、同圓鏡。
  >
  > 這四智就是把智慧細分成你能實踐的方向。不是空談，而是讓你知道在行、住、坐、臥之間，你怎麼運用、怎麼轉化。其中最難的是平等性智。佛法講中道，不是你們自以為是的那種不偏不倚，而是你能放下我執、放下分別，對眾生平等地看待，心不偏向愛憎取捨。
  >
  > 這個中道，就是中觀。無四相，不住相。當你能在平等性裡不起分別，才有可能真正回到覺性。《金剛經》第十三分還說：「諸微塵，如來說非微塵，是名微塵。」這句話在講什麼？眾微塵，就是你那無盡的思緒。你每天在那裡胡思亂想，煩惱、情緒、比較、妄念，一念又一念，無窮無盡，那些就是微塵。
  >
  > 佛說「心如工畫師，能畫諸國土」。你的心一動，就畫出一個世界。一念清淨是淨土，一念貪瞋癡是地獄。所以修行，不是逃離煩惱，而是在煩惱裡修，不被煩惱轉。能放下微塵眾妄念，還能起歡喜心，這才叫修行。
  >
  > 但是注意，你不能住相在歡喜裡。有些人修到一點感覺，就陶醉起來，以為自己開悟了。那還是有所執，不是智慧。所以要燃燒智慧，用智慧去照見，不被眾生拉著線下去。菩薩行，就是用眾生來考驗你。大智度論裡說：「諸菩薩智慧雖多，而煩惱未盡。」菩薩不是沒有煩惱，而是能在煩惱裡面轉識為智。
  >
  > 透過每一次布施、忍辱、持戒的行為，看自己能不能不住相，能不能讓施與受都起歡喜心。遇到態度不好的人，你能不起瞋心嗎？遇到難相處的眾生，你能有耐心、能不退轉嗎？這就是修行。
  >
  > 你們對親人常常沒有智慧。對親人忘了像朋友一樣尊重；對朋友又少了像親人一樣的真情；對孩子要求太高，求好心切，結果把關係逼斷了。你說那是愛，其實是我執。《金剛經》裡佛陀說：「於此經中，乃至受持四句偈等，為他人說，其福甚多。」你要的那些俗世東西，地位、錢財、面子，通通帶不走。能帶走的，是你的智慧，是你的覺性。
  >
  > 人身難得，佛法難聞。趕快好好修，好好看自己。讓自己有智慧、有能力去幫助更多的人，這才叫「如法受持」。

  「以上就是弘源法師的開示。所以聊到最後，所謂的如法受持，其實真的不是要把經文變成另一個執著的對象。」

  「沒錯。而是把它當作一面鏡子，用來照見自己心裡那些不斷冒出來的微塵，或是我們說的『通知』。」

  「或許今天之後，你可以試著覺察一下，當那些念頭的『通知』跳出來的時候，你是不是能夠只是看著它，而不急著點開它呢？這可能就是我們每個人在生活中最直接的修行了。」

practiceInsights: |
  ### 主旨

  本章節「如法受持」的核心在於將《金剛經》視為開啟智慧的工具與操作指南，而非僅僅是文字的持誦。真正的受持是「不住相」，透過智慧轉化煩惱，在生活中實踐平等與覺照。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 智慧如金剛，運用在當下
  經名「金剛般若波羅蜜」本身就是修行的指引。我們應將佛法視為鋒利的工具（金剛），用以切斷煩惱與執著，從煩惱的此岸度到解脫的彼岸。受持經典不是死抓著文字，而是靈活運用其中的智慧來解決生命中的困惑。

  #### 2. 視念頭為「微塵」，不隨之起舞
  生活中的每一個妄念、比較、焦慮，就像手機不斷跳出的「通知」。修行不是要消滅這些念頭（微塵），而是看透它們「非微塵」（本質是空）、「是名微塵」（現象存在）。學會「不點開每一則通知」，不被情緒演算法綁架，心才能獲得真正的平靜。

  #### 3. 實踐「平等性智」，轉化人際關係
  弘源法師強調「平等性智」是修行的一大考驗。在面對態度惡劣或難以相處的人時，應視為修行的對境，練習不起瞋心、不生分別。對親人要像朋友般尊重，對朋友要像親人般真誠，放下以「愛」為名的控制與我執（住相），這才是真正的如法受持。

  #### 4. 追求「解脫」而非「模範囚犯」
  單純的有為法布施（如捨身命）雖然福德巨大，但若心存「我相」，仍是在輪迴的監獄中做「模範囚犯」。領悟般若智慧，能讓我們拿到打開牢門的鑰匙，獲得徹底的心靈自由。因此，我們應重視智慧的開啟，勝過對有漏福報的追求。