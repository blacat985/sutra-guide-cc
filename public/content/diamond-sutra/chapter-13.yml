sutraId: diamond-sutra
number: 13
title: 如法受持分第十三
gist: 本分揭示此經名為《金剛般若波羅蜜》，並闡明真正的奉持在於超越名相、言說與外相的執著，體悟到微塵、世界乃至如來相的非實質性，從而獲得遠勝身命布施的無量福德。
originalText: |
  爾時，須菩提白佛言：「世尊！當何名此經？我等云何奉持？」

  佛告須菩提：「是經名為『金剛般若波羅蜜』。以是名字，汝當奉持。所以者何？須菩提！佛說般若波羅蜜，則非般若波羅蜜。」

  「須菩提！於意云何？如來有所說法不？」
  須菩提白佛言：「世尊！如來無所說。」

  「須菩提！於意云何？三千大千世界所有微塵是為多不？」
  須菩提言：「甚多，世尊！」
  「須菩提！諸微塵，如來說非微塵，是名微塵。如來說世界，非世界，是名世界。」

  「須菩提！於意云何？可以三十二相見如來不？」
  「不也，世尊！不可以三十二相得見如來。何以故？如來說三十二相，即是非相，是名三十二相。」

  「須菩提！若有善男子、善女人，以恒河沙等身命布施；若復有人，於此經中，乃至受持四句偈等，為他人說，其福甚多。」
translation: |
  這時，須菩提向佛陀請示：「世尊！這部經應當稱為什麼名字？我們應當如何信受奉行呢？」

  佛陀告訴須菩提：「這部經的名字就叫做『金剛般若波羅蜜』。你們就應當依照這個名字來信受奉行。這是為什麼呢？須菩提！佛所說的般若波羅蜜，其本質並非言語概念所能侷限的般若波羅蜜，只是為了方便教化而取了這個名字。」

  「須菩提！你的意思如何？如來有所說法嗎？」
  須菩提回答佛陀說：「世尊！如來其實無所說。」

  「須菩提！你的意思如何？一個三千大千世界裡所有的微塵，算不算是很多呢？」
  須菩提回答說：「非常多，世尊！」
  「須菩提！所有的微塵，如來說它們的本質並非實有的微塵，只是為了方便理解而稱之為微塵。如來說的世界，其本質也並非實有的世界，只是為了方便理解而稱之為世界。」

  「須菩提！你的意思如何？可以憑藉佛陀圓滿的三十二種相好來見到如來嗎？」
  「不行，世尊！不可以從外在的三十二相來見到真正的如來。這是為什麼呢？因為如來所說的三十二相，其實質並非固定的實相，只是為了方便教化而稱之為三十二相。」

  「須菩提！假如有善男子、善女人，用像恆河沙那麼多的生命來進行布施；如果另一個人，能對這部經中的內容，甚至是只有四句偈，自己受持並為他人解說，那麼他所獲得的福德要比前者多得多了。」
detailedExplanation:
  - original: |
      爾時，須菩提白佛言：「世尊！當何名此經？我等云何奉持？」
      佛告須菩提：「是經名為『金剛般若波羅蜜』。以是名字，汝當奉持。所以者何？須菩提！佛說般若波羅蜜，即非般若波羅蜜，是名般若波羅蜜。」
    commentary: |
      佛說般若波羅蜜，令諸學人用智慧除却，愚心生滅，生滅除盡，即到彼岸。若心有所得，即不到彼岸；心無一法可得，即是彼岸。口說心行，乃是到彼岸。
    commentaryTranslation: |
      佛陀說般若波羅蜜，是為了讓所有學習者運用智慧，去除內心愚癡所產生的生滅妄念。當生滅之心徹底除盡，就到達了彼岸。

      如果心中還存有「有所得」的念頭，就無法到達彼岸；心中若能了悟「無一法可得」，當下就是彼岸。口中稱頌、心中實踐，才是真正地到達彼岸。
  - original: |
      須菩提！於意云何？如來有所說法不？
      須菩提白佛言：「世尊！如來無所說。」
    commentary: |
      佛問須菩提：如來說法，心有所得不？須菩提知如來說法，心無所得，故言無所說也。如來意者，欲令世人離有所得之心故，說般若波羅蜜法，令一切人聞之，皆發菩提心，悟無生理，成無上道也。
    commentaryTranslation: |
      佛陀問須菩提：如來說法時，心中是否存有「我有所說」的念頭？須菩提深知如來說法是從空性中流露，心中無所得，所以回答「無所說」。

      如來的本意，是希望世人能夠遠離「有所得」的執著心。因此才宣說般若波羅蜜法門，讓所有聽聞者都能發起菩提心，了悟不生不滅的實相，最終成就無上佛道。
  - original: |
      須菩提！於意云何？三千大千世界所有微塵是為多不？
      須菩提言：「甚多，世尊！」
      須菩提！諸微塵，如來說非微塵，是名微塵。如來說世界，非世界，是名世界。
    commentary: |
      如來說眾生性中妄念如三千大千世界中所有微塵，一切眾生被妄念微塵起滅不停，遮蔽佛性，不得解脫。若能念念真正，修般若波羅蜜，無著無相之行，了妄念塵勞，即清淨法性。妄念既無，即非微塵，是名微塵。

      了真即妄，了妄即真，真妄俱泯，無別有法，故云是名微塵。性中無塵勞，即是佛世界；心中有塵勞，即是眾生世界。了諸妄念空寂，故云非世界。證得如來法身，普見塵剎，應用無方，是名世界。
    commentaryTranslation: |
      如來說，眾生自性中的妄念，就像三千大千世界裡的微塵一樣多。一切眾生就是被這些起滅不定的妄念微塵所遮蔽，導致佛性無法顯現，不能得到解脫。如果能夠念念覺知，修行無所執著、無所住相的般若法門，了悟到妄念塵勞的本質是空，當下即是清淨的法性。當妄念消失了，就不是實有的「微塵」，只是假名為「微塵」。

      了悟實相即是妄念，了悟妄念即是實相，真與妄的概念都消融了，沒有一個獨立實有的法存在，所以稱之為「微塵」。自性中沒有塵勞煩惱，就是佛的世界；心中充滿塵勞煩惱，就是眾生的世界。了悟所有妄念本來空寂，所以說「非世界」。當證得如來法身，能夠遍見一切塵剎國土，妙用無窮，這才稱之為「世界」。
  - original: |
      須菩提！於意云何？可以三十二相見如來不？
      不也，世尊！不可以三十二相得見如來。何以故？如來說三十二相，即是非相，是名三十二相。
    commentary: |
      三十二相者，是三十二清淨行。三十二清淨行者，於五根中修六波羅蜜，於意根中修無相無為，是名三十二清淨行。常修此三十二清淨行，即得成佛，若不修三十二相清淨行，終不成佛，但愛著如來三十二相，自不修三十二行，終不得見如來。
    commentaryTranslation: |
      所謂的「三十二相」，並非指外在的相貌，而是指三十二種清淨的德行。這三十二種清淨行，具體來說，就是在眼、耳、鼻、舌、身這五根的日常運用中修行六波羅蜜，並在第六根「意根」中安住於無相、無為的境界，這就叫做「三十二清淨行」。

      時常修持這三十二種清淨行，自然就能成佛。如果不去修持這些清淨行，終究不能成佛。如果只是愛慕、執著於如來外在的三十二種相好，自己卻不肯修行這三十二種德行，那麼終究無法見到真正的如來。
  - original: |
      須菩提！若有善男子、善女人，以恒河沙等身命布施；若復有人，於此經中，乃至受持四句偈等，為他人說，其福甚多。
    commentary: |
      世間重者，莫過於身命。菩薩為法，於無量劫中捨施身命，與一切眾生其福雖多，亦不如受持此經四句之福。多劫捨身，不了空義，妄心不除，元是眾生一念持經，我人頓盡，妄想既除，言下成佛。故知多劫捨身，不如持經四句之福。
    commentaryTranslation: |
      世間最珍貴的，莫過於自己的生命。菩薩為了求法，在無量劫中捨棄自己的生命布施給一切眾生，這樣的福德雖然很多，但仍然比不上受持這部經中四句偈的福德。

      因為，縱然在多劫中不斷捨身，如果不能了悟「空」的義理，妄心沒有去除，本質上仍然是眾生。而當下這一念，若能信受奉持經文，我、人的分別頓時消融，妄想既然去除，言下就能契入佛道。所以要知道，多劫捨身的福德，遠不如受持經中四句偈的福德。
