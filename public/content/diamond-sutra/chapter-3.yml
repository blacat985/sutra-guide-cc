transcript: |
  ### 〈大乘正宗分第三〉

  歡迎你來。今天我們想跟你一起深入探索《金剛經》裡一段非常核心，但說真的也有點挑戰我們平常想法的內容，就是〈大乘正宗分第三〉。

  我們手邊有經文原文，還有像禪宗六祖惠能大師等歷代高僧的註解，會聚焦在菩薩非常廣大的發心，以及一個聽起來有點矛盾的點。

  「哪個點？」

  就是明明說要度化無量無數的眾生，但最後卻說，其實沒有眾生被我度。

  「這個我知道，這真的很關鍵。」

  所以我們的目標就是試著來解開這個結，看看這古老的智慧跟我們現在有什麼關係。

  這一段經文確實可以說是觸及了大乘佛教思想的一個精髓：菩薩怎麼發心、怎麼修行，目標就是要引導所有的眾生去覺悟。一開始就講了菩薩的心量要很大，要包容一切，但馬上就來個回馬槍，就是那句「實無眾生得滅度者」。

  要弄懂這個看似矛盾的地方，關鍵就在於要破除我相、人相、眾生相、壽者相。

  「就是常聽到的四相。」

  沒錯，就是這四相，這四種根本的執著。

  我們來看經文。佛陀告訴須菩提，發了大乘心的菩薩，應該要這樣發願。

  「怎樣的願？」

  所有一切的眾生，不管他是哪種生命型態──卵生、胎生、濕生、化生，或有色、無色，有想、無想、非有想、非無想──

  「真的是所有一切了。」

  我都要引導他們，讓他們達到最終、最徹底的解脫，叫做「無餘涅槃」。

  惠能大師還補充說，這些生的分類，其實也暗示了眾生不同的心智狀態。

  「像是迷惑、習氣這些。」

  就是這些。聽起來，這個願望真的是浩瀚無邊。

  是，無餘涅槃這個詞，如果按照惠能大師的解釋，它指的不只是我們一般說的煩惱，像是貪、瞋、癡這些比較粗重的，甚至連最微細的習氣都徹底清除了，達到一種圓滿、絕對清淨的狀態。

  「所以就像是徹底度過了生死輪迴這個苦海。」

  可以這麼說，是最終極的解脫目標。

  然後，最讓人腦筋打結的地方就來了：像這樣子度化了無量、無數、無邊的眾生，實際上卻沒有一個眾生是被我度化的。

  「這裡聽起來真的很怪，對不對？」

  對啊，度了這麼多，怎麼又說沒有？這到底是在講什麼？

  別急，經文馬上就給了答案。它接著問：「為什麼呢？須菩提，如果菩薩心中還有我、人、眾生、壽者這些觀念或執著，也就是剛剛說的四相，那他就不能算是真正的菩薩了。」

  「原來關鍵還是回到四相。」

  沒錯。惠能大師的註解講得非常直接犀利。

  「他怎麼說？」

  他說：「有四相就是眾生，無四相就是佛。」還有：「迷的時候，佛也是眾生；悟的時候，眾生就是佛。」

  「哦，這個有意思。所以他的意思是，『眾生』其實不是指一個個體？」

  更像是說，所謂「眾生」的狀態，其實就是被這四種錯誤的見解（或者說執著）綁住的狀態。

  「了解。一旦破除了這些執著，你就覺悟了自己本來清淨的自性。那時候，就沒有一個所謂『能度』的我，也沒有一個『被度』的對象了。」

  所以解脫是來自於自己看破了那些幻象。

  「對，源於自身幻象的破滅，而不是外面有一個誰來救你。」

  原來如此。

  「那這四相具體到底是指什麼呢？我記得惠能大師的解釋很貼近我們平常的經驗。」

  是啊，他分了凡夫跟修行人可能有的狀況，我覺得很實用。

  「對，他說：
  * **我相**：凡夫可能是仗著自己有錢、有學問、有地位，就看不起別人。修行人呢，可能是心裡有個『我能做到你做不到』的分別心，進而輕慢他人。
  * **人相**：凡夫是做了點好事，就覺得自己了不起、不肯謙虛。修行人呢，可能是覺得自己持戒很清淨，就瞧不起那些犯戒的人。
  * **眾生相**：凡夫就是好事都歸自己，壞事都推給別人。修行人呢，可能是討厭三惡道的苦，只想著自己要去好的地方，像是在天界等等，是一種自我中心的趨避。
  * **壽者相**：凡夫就是對外在的好壞、人我關係斤斤計較、分別取捨。修行人呢，則可能是貪求長壽，或者執著於修行的福報，這個也要，那個也放不下。」

  聽起來這些相，好像真的無處不在。

  「沒錯，惠能大師這樣一講，確實點出了很多我們日常心態的盲點。」

  那其他祖師，像是月溪法師，他們會從更深的修行層次來看。

  「更深層次？」

  對。比如：
  * **我相**，他們會說那是根本的**我執**。就算你修到感覺心量很廣大，一片清淨寂滅，好像進入一個「大我」的狀態，但只要還有一個「我」的感覺在，那還是我相。
  * **人相**跟**眾生相**，可能就涉及到所謂的**法執**。
    「『法執』？」
    就是對你用來修行的那個方法，或者你心中的念頭本身產生的執著，甚至執著在念頭生滅之間的那個狀態。
    「哇，這個更細微了。」
  * **壽者相**，甚至可能是**空執**。
    「『空執』？執著空嗎？」
    是的，就是執著在一種空無的狀態，以為那就是涅槃了，但實際上，那可能只是一種更微細的無明。

  「了解。」

  總之，這四相可以說是代表了從粗到細、一層一層的各種執著,是覺悟路上必須要勘破的重重關卡。

  所以這樣聽下來，整段話的核心意思是不是說，真正的慈悲和度化，它不是一種我高高在上、去拯救你的關係？

  「對，不是那種上對下的施予。而是要深刻地認識到，所謂眾生之所以是眾生、之所以在輪迴受苦，就是因為被這些虛妄的分別執著──也就是四相──給框住了。一旦這些幻象被看破、被放下，眾生也就回歸到他本來清淨的狀態。」

  那既然這樣，哪裡還有什麼「誰度了誰」的問題呢？

  「完全正確。這就是這段經文最核心的洞見。真正的解脫是來自於內在的覺醒，是徹底粉碎我相、人相、眾生相、壽者相這四種根深柢固的錯誤認知模式。」

  所以菩薩的偉大，不是在於他度了多少數量的眾生，而是在於他致力於幫助所有的生命體，去認清並且擺脫這些我們共同擁有的幻象跟枷鎖。

  「這對我們來說，就算目標不是立刻成佛，也很有啟發。」

  哦？怎麼說？

  「就是試著去留意一下，我們在日常生活中，是不是也常常不知不覺地就被這些相牽著鼻子走？」

  比如說？

  「比如說，忍不住驕傲一下、或者很容易就去評判別人、或者特別偏袒自己人、或者緊緊抓著某些觀念不放。」

  這些都是的。

  「如果能夠意識到這些，也許就能少一點煩惱，讓心裡更清明一些吧。」

  是啊，覺察就是改變的開始。最後，這裡留下一個問題，我覺得也值得你回去繼續琢磨一下。

  「好，是什麼問題？」

  經文說有四相就不是真正的菩薩，對不對？

  「對。」

  可是，當我們要發起那個幫助眾生的廣大心願（也就是菩提心）的時候，一開始好像很難避免有一個「我」，想要去幫助「他人」（也就是眾生）的這種念頭。

  「好像是，一開始總有個主體跟客體。」

  對。那如果連這最初步的「我」與「人」的概念，最終都必須要被破除的話，那麼，這份一開始發出來的動力跟方向，究竟要怎麼樣安頓，又要怎麼樣持續下去呢？

  這個問題可以讓你好好想一想。
detailedExplanation:
  - original: "佛告須菩提：諸菩薩摩訶薩應如是降伏其心。"
    commentary: |
      諸菩薩摩訶薩應如是降伏其心者，前念清淨、後念清淨，名為菩薩。念念不退，雖在塵勞，心常清淨，名摩訶薩。又慈悲喜捨，種種方便化導眾生，名為菩薩。能化、所化心無取著，是名摩訶薩。恭敬一切眾生，即是降伏自心處。真者不變，如者不異，遇諸境界，心無變異名曰真如，亦云外不假曰真，內不亂曰如，念念無差，即是降伏其心也。
    commentaryTranslation: |
      前一個念頭清淨，後一個念頭也清淨，就稱為「菩薩」。每一個念頭都不退轉，雖然身處煩惱塵世，內心卻恆常清淨，就稱為「摩訶薩」（大菩薩）。

      另外，以慈、悲、喜、捨之心，用種種善巧方便來教化引導眾生,稱為「菩薩」；而在教化時，對於能教化的我、和所教化的對象，內心沒有任何執取，就稱為「摩訶薩」。

      能恭敬一切眾生，就是降伏自己傲慢心的地方。真心不變，如性不異，面對各種境界時，內心不起變化差異，這就是「真如」。也可以說，不假借外物為「真」，內心不散亂為「如」。讓每個念頭都沒有差錯，這就是降伏其心。
  - original: "所有一切眾生之類,若卵生．若胎生．若濕生．若化生、若有色．若無色、若有想．若無想．若非有想．若非無想，我皆令入無餘涅槃而滅度之。"
    commentary: |
      卵生者，迷性也。胎生者，習性也。濕生者，隨邪性也。化生者，見趣性也。迷故造諸業，習故常流轉，隨邪心不定，見趣多偏墜，起心修心，妄見是非，內不契無相之理，名為有色。內心守直，不行恭敬供養，但言直心是佛，不修福慧，名為無色。不了中道，眼見耳聞，心想思惟，愛著法相，口說佛行，心不依行，名為有想。迷人坐禪，一向除妄，不學慈悲喜捨，智慧方便，猶如木石，無有作用，名為無想。不著二法想，故名若非有想；求理心在，故名若非無想。煩惱萬差，皆是垢心，身形無數，總名眾生。如來大悲普化，皆令得入無餘涅槃。
    commentaryTranslation: |
      這十類眾生，也比喻了眾生不同的心性狀態：「卵生」比喻迷惑的自性；「胎生」比喻充滿習氣的自性；「濕生」比喻隨順邪見的自性；「化生」比喻執著己見的自性。因為迷惑所以造作各種業，因為習氣所以常在輪迴中流轉，因為隨順邪見所以心地不定，因為執著己見所以多半偏頗墮落。

      另外，「有色」是指執著於外相，起心修行卻妄生是非，內心不契合無相的真理。「無色」是指內心死守偏空，不修恭敬供養等福德，只說直心是佛，不修福慧。

      「有想」是指不了達中道，對於眼見耳聞、心思意想的一切法相產生愛著，口中說的是佛法，內心卻不照著實行。

      「無想」是指迷惑的人修禪，只知一味地斷除妄念，卻不學習慈悲喜捨、智慧方便，如同木頭石頭般沒有作用。

      「非有想非無想」是指不執著於「有」或「無」，但內心仍有求理之心，未能徹底空寂。

      總之，千萬種煩惱都源於汙染的心，無數種身形樣貌，總稱為眾生。如來以大悲心普遍教化，皆是希望他們能證入「無餘涅槃」。
  - original: "如是滅度無量無數無邊眾生，實無眾生得滅度者。"
    commentary: |
      如是者，指前法也。滅度者，大解脫也。大解脫者，煩惱及習氣，一切諸業障滅盡更無有餘，是名大解脫。無量無數無邊眾生，元各自有一切煩惱，貪嗔惡業，若不斷除，終不得解脫，故言如是滅度無量無數無邊眾生。一切迷人悟得自性，始知佛不見自相，不有自智，何曾度眾生？祗為凡夫，不見自本心，不識佛意，執著諸相，不達無為之理，我人不除，是名眾生。若離此病，實無眾生得滅度者，故言妄心無處即菩提，生死涅槃本平等，何滅度之有？
    commentaryTranslation: |
      「如是」，是指用前面所說的方法。所謂「滅度」，就是大解脫。大解脫，是指將煩惱、習氣及一切業障全都滅盡，沒有絲毫殘餘。

      無量無數無邊的眾生，原本各自都有貪嗔等煩惱惡業，若不將這些斷除，終究無法解脫。所以說要如此滅度無量眾生。

      然而，當一切迷惑的人了悟自己的本性後，才赫然發現，覺悟的佛性中，本就沒有一個「自我」的相，也沒有一個「能知」的智，又何曾有「度眾生」這件事呢？

      只因為凡夫看不見自己的本心，不識佛的真義，執著於各種虛妄的相，不通達無為的真理，「我執」與「人我對立」之心沒有去除，所以才被稱為「眾生」。

      若能遠離這些執著的病，那麼實際上就沒有一個眾生需要被滅度了。所以說，「妄心若無處可安，當下即是菩提；生死的本質與涅槃本來平等，哪裡還有什麼滅度可言呢？」
  - original: "何以故？須菩提！若菩薩有我相、人相、眾生相、壽者相，即非菩薩。"
