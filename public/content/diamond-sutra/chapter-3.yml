      眾生、佛性本無有異，緣有四相，不入無餘涅槃。有四相即是眾生，無四相即是佛，迷即佛，是眾生，悟即眾生是佛。迷人恃有財寶，學問族姓，輕慢一切人名我相；雖行仁、義、禮、智、信，而意高自負，不行普敬言我解；行仁、義、禮、智、信不合敬爾名人相；好事皈己，惡事施於人，名眾生相；對境取捨分別，名壽者相，是謂凡夫四相。修行人亦有四相：心有能所，輕慢眾生，名我相；自恃持戒，輕破戒者，名人相；厭三塗苦，願生諸天，是眾生相；心愛長年而勤修福業，諸執不忘，是壽者相。有四相即是眾生，無四相即是佛。
    commentaryTranslation: |
