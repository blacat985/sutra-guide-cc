title: 大乘正宗分第三
originalText: |
  佛告須菩提：「諸菩薩摩訶薩應如是降伏其心：『所有一切眾生之類，若卵生．若胎生．若濕生．若化生、若有色．若無色、若有想．若無想．若非有想．若非無想，我皆令入無餘涅槃而滅度之。』」
  「如是滅度無量無數無邊眾生，實無眾生得滅度者。」
  「何以故？須菩提！若菩薩有我相、人相、眾生相、壽者相，即非菩薩。」
translation: |
  佛陀告訴須菩提：諸位大菩薩應該這樣降伏其心：所有一切眾生之類，無論是卵生、胎生、濕生、化生，或有色、無色，有想、無想、非有想、非無想，我都要令他們證入無餘涅槃而滅度他們。
  像這樣滅度了無量無數無邊的眾生，實際上卻沒有一個眾生被我滅度。
  為什麼呢？須菩提！如果菩薩心中還有我相、人相、眾生相、壽者相，那就不是真正的菩薩。

practiceInsights: |
  ### 主旨

  本分經文闡述了大乘菩薩道的正宗心法：首先,發起「度盡一切眾生，皆令入無餘涅槃」的宏大誓願；然而，在實現此誓願的同時，必須徹悟空性智慧，了知實無「能度之我」與「所度之眾生」。此看似矛盾的真理，其關鍵在於破除我相、人相、眾生相、壽者相等四種根本執著。一旦四相空寂，便能不住相布施，行無所行，這才是真正的大乘菩薩行。

  ### 修行啟發

  從經文中，我們可以得到以下四點修行啟發：

  #### 1. 擴大心量，發無邊誓願

  修行的起點，是打破自私的壁壘。佛陀教導我們發願度盡「所有一切眾生」，無論其形態、心智如何，皆令解脫。這個宏大的誓願，本身就是一帖降伏我執的猛藥。它強迫我們的心量擴展到宇宙的邊際，將關懷的觸角延伸至每一個生命，從而消解以自我為中心的習氣。

  #### 2. 慈悲與智慧的雙翼

  「度盡眾生」是慈悲的體現，「實無眾生得滅度」是智慧的洞見。大乘道如鳥之雙翼，缺一不可。若只有度眾生的熱情而無空性智慧，則易落入「我相」、「人相」，執著於功德，反而成為新的束縛。若只談空理而無慈悲行願，則易落入冷漠的斷滅空。真正的菩薩，是在熱情地救度中，了知能所俱空；在徹悟空性中，生起無緣大慈、同體大悲。

  #### 3. 觀照內心的四種幻相

  六祖慧能的註解極為實用，他將深奧的「四相」拉回到我們日常的起心動念中。我們應時常反觀自照：

  - 我是否因學歷、財富、地位或修行上的優越感而生起「我相」？
  - 我是否因自己的道德標準或持戒清淨，而對他人產生評判與輕視，落入「人相」？
  - 我是否習慣趨吉避凶，只求自利，好事歸我、惡事推人，展現了「眾生相」？
  - 我是否對人事、觀念、得失、壽命有著根深蒂固的執著與計較，被「壽者相」所困？

  覺察，正是解脫的開始。

  #### 4. 解脫是內在的覺醒，而非外在的拯救

  本分最核心的觀念是——眾生是佛，只因迷故；佛是眾生，只因悟故。解脫並非一個外在的「佛」來拯救一個內在的「我」。而是「我」這個眾生，透過聞法修行，親自看破了束縛自己的四種幻相，從而回歸到本自清淨、本自圓滿的佛性。因此，從究竟的實相上說，從來沒有誰度了誰，只有迷與悟的轉變。

