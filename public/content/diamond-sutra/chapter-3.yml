      **凡夫的四相：**

      1. **我相**：仗恃自己有財富、學問、家世，因而輕視怠慢所有的人。
      2. **人相**：雖然也奉行仁義禮智信，但內心高傲自負，不能普遍地恭敬他人，總說「我懂仁義，不必恭敬你」。
      3. **眾生相**：好事都歸功於自己，壞事都推給別人。
      4. **壽者相**：面對境界時，內心不斷地取捨、分別、計較。

      **修行人的四相：**

      1. **我相**：心中存有「我能修行」與「所修之法」的對立，因此輕慢其他眾生。
      2. **人相**：仗恃自己持戒清淨，因而輕視那些破戒的人。
      3. **眾生相**：厭惡三惡道的苦，只祈願能投生到天界等善處，有趨避之心。
      4. **壽者相**：貪愛長壽而努力修福，對各種執著都不能忘懷。

      總之，心中存有這四相的就是眾生，沒有四相的就是佛。
