title: 無得無說分第七
gist: 本分闡明，無上的覺悟（阿耨多羅三藐三菩提）並無固定的實法可得，佛法也無固定的言說可講，一切賢聖的證悟差別，皆在於對此「無為法」的體悟深淺不同。
originalText: |
  「須菩提！於意云何？如來得阿耨多羅三藐三菩提耶？如來有所說法耶？」

  須菩提言：「如我解佛所說義，無有定法名阿耨多羅三藐三菩提，亦無有定法如來可說。何以故？如來所說法，皆不可取、不可說、非法、非非法。所以者何？一切賢聖皆以無為法而有差別。」
translation: |
  「須菩提！你的意思如何？如來真的有得到一個叫做『阿耨多羅三藐三菩提』的東西嗎？如來真的有講說過什麼固定的佛法嗎？」

  須菩提回答說：「就我所理解佛陀您所說的義理，並沒有一個實質不變的法，可以稱之為『阿耨多羅三藐三菩提』，也同樣沒有一個固定不變的法，是如來可以言說的。這是為什麼呢？因為如來所開示的一切法，都無法執取、無法言詮，它既不是世間的有為法，也不是頑空的非法。這又是為什麼呢？因為一切的賢聖，都是依據對這『無為法』的體悟深淺不同，而產生了果位上的差別。」
detailedExplanation:
  - original: |
      「須菩提！於意云何？如來得阿耨多羅三藐三菩提耶？如來有所說法耶？」
      須菩提言：「如我解佛所說義，無有定法名阿耨多羅三藐三菩提，亦無有定法如來可說。」
    commentary: |
      阿耨多羅非從外得，但心無我所即是也。緣對病設藥，隨宜為說，何有定法乎？如來說無上正法，心本無得，亦不言不得，但為眾生所見不同，如來應彼根性種種方便開誘化導，俾其離諸執著，指示一切眾生妄心生滅不停，逐境界動，前念瞥起，後念應覺，覺既不住，見亦不存。若爾，豈有定法為如來可說也？

      阿者，心無妄念；耨多羅者，心無驕慢。三者、心常在正定。藐者，心常在正慧。三菩提者，心常空寂。一念凡心頓除，即見佛性。
    commentaryTranslation: |
      無上正等正覺並非從外在獲得的，只要內心沒有「我」及「我所有」的執著，就是了。佛法是針對眾生的病症而施設的藥方，隨順根機因緣而說，哪裡有固定不變的法呢？如來說的無上正法，其心本來就無所得，但也不說無所得。只是因為眾生的見解不同，如來才順應他們的根性，用種種方便法門來開導、勸誘、轉化，使他們遠離各種執著。佛指示我們，一切眾生的妄心生滅不息，追逐著外在的境界而變動；前一個念頭才剛生起，下一個念頭就應當覺察，覺察之心不停留，能見之念也不存在。如果是這樣，又哪裡有固定的法可以讓如來講說呢？

      所謂「阿」，就是心無妄念；「耨多羅」，就是心無驕慢；「三」，就是心常處於正定之中；「藐」，就是心常處於正慧之中；「三菩提」，就是心常處於空寂之中。只要一念之間能頓然除去凡夫心，就能見到自己的佛性。
  - original: |
      何以故？如來所說法，皆不可取、不可說、非法、非非法。
    commentary: |
      恐人執著如來所說文字章句，不悟無相之理，妄生知解，故言不可取。如來為化種種眾生，應機隨量，所有言說，亦何有定乎？學人不解如來深意，但誦如來所說教法，不了本心，不了本心，終不成佛，故言不可說也。

      口誦心不行，即非法；口誦心行，了無所得，即非非法。
    commentaryTranslation: |
      這是因為擔心人們會執著於如來所說的文字章句，而不能了悟無相的實相真理，反而產生虛妄的知見理解，所以說「不可取」。如來為了度化各式各樣的眾生，順應他們的根機與程度，所有的言說，又怎會有固定不變的呢？修行人若不理解如來的深層意涵，只是讀誦如來所說的教法，卻不能明了自心本性，這樣終究無法成佛，所以說「不可說」。

      嘴上念誦佛法但心中不去實行，這就是「非法」；既能口誦又能心行，並且了悟到無所執著、無所得的境界，這就是「非非法」。
  - original: |
      所以者何？一切賢聖皆以無為法而有差別。
    commentary: |
      三乘根性所解不同，見有深淺，故言差別。佛說無為法者，即是無住，無住即是無相，無相即無起，無起即無滅，蕩然空寂，照用齊收，鑒覺無礙，乃真是解脫佛性，佛即是覺，覺即是觀照，觀照即是智慧，智慧即是般若波羅蜜多。

      又本云：聖賢說法，具一切智，萬法在性，隨問差別，令人心開，各自見性。
    commentaryTranslation: |
      聲聞、緣覺、菩薩這三乘根性的修行人，對法的理解各不相同，見地有深有淺，所以說有「差別」。佛所說的「無為法」，指的就是「無所住」。無所住就是無相，無相就是無生起，無生起就是無壞滅。這是一種蕩然空寂、體用合一、覺照無礙的境界，這才是真正解脫的佛性。所謂佛就是覺悟，覺悟就是觀照，觀照就是智慧，智慧就是般若波羅蜜。

      其他經論中也有提到：聖賢說法時，具足一切智慧，萬法都含藏於自性之中，隨順提問而有不同的開示，目的是為了讓人心開意解，各自見到自己的本性。
