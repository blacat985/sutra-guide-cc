transcript: |
  ### 一、無所得、無定法

  歡迎收聽，今天我們要來聊《金剛經》裡頭超級有意思的一分，就是第七分「無得無說分」。

  你可能會想，《金剛經》這麼重要的經典，佛陀開悟了、說法了，不是很正常的嗎？但這一分卻提出一個堪稱震撼彈的問題：佛陀他老人家真的有得到那個所謂的「阿耨多羅三藐三菩提」（無上正等正覺）嗎？還有，他真的有說了什麼固定不變的道理嗎？

  今天我們會根據《金剛經》的原文，參考唐代六祖惠能大師的《金剛經解義》，還有近代弘源法師的一些開示，一起來探討這個「無得無說」到底是在說什麼。我們的目標是搞懂為什麼佛陀的回答，可能跟你想的完全不一樣。

  「經文一開始，佛陀就直接問須菩提：『須菩提啊，我如來是不是真的證得了那個無上正等正覺啊？我有沒有說了什麼固定的法呢？』」

  「這問題很直接，但是須菩提的回答，哇，超有禪意的。他說：『就我理解的，師父，沒有一個固定不變的法，叫做無上正等正覺；也沒有一個固定不變的法，是佛陀您可說的。』咦，這怎麼回事？」

  對，這個就是關鍵點了。你看，六祖惠能大師就解釋了，這個「無上正等正覺」（阿耨多羅三藐三菩提），它不是一個東西，不是你從外面可以拿來或得到的。它其實是你的心達到一種「無我」的狀態，就是心裡面沒有那個「我」的執著。

  那佛陀說法呢？比較像是醫生看病開藥方。

  「哦，對病下藥那種感覺？」

  沒錯，就是「對病設藥」，針對不同根器的人、不同的狀況、不同的問題，給出當下最適合的引導。所以，根本就沒有一套標準答案，或是什麼固定不變的道理。

  「這樣我有點懂了。這就好像弘源法師有提過，很多人會卡住，會問說：『法師，像是那樣做可以，為什麼這次我照做就不行了，還被你罵？』法師就說，那是因為每一次的因緣，就是整個情況、條件，都已經不一樣了，不能只是複製貼上，死守著以前的方法，要懂得用智慧去調整、去應變。」

  所以佛陀接著才說，他所說的法「皆不可取、不可說」。六祖惠能大師又解釋，「不可取」是怕大家執著在文字語言這些表面的東西上，結果忘了那個文字背後，超越形式的實相真理，就是「不悟無相之理」。那「不可說」，就是因為法要應機說法，沒有一定的說法。你光是嘴巴念、心裡不行，或者執著於那個形式，那就是「非法」；要能夠了悟空性，知道一切是無所得的，這個「非非法」，才是真正契合佛法。

  ### 二、法尚應捨，何況非法

  「哇，所以重點不是抓著某一個方法或道理不放。」

  弘源法師舉的法達禪師的例子就很有意思了。他《法華經》念了三千遍，超厲害的，可是去拜見六祖的時候，磕頭，頭沒有點到地，心裡那個傲慢藏不住。六祖馬上就點出來說，你這樣根本沒有真的通達。

  「正是如此。這就呼應到前面第六分講的嘛，『法尚應捨，何況非法』。意思就是說，連那些對你有用的方法、好的工具（法），到之後都要放下，你不能一直抓著；那更何況是那些本來就沒用，甚至是錯誤的、有害的執著呢？那當然更要捨棄啊。」

  弘源法師也一直強調，方法是用完了就要丟掉的，不能執著在方法本身，或是那個方法帶給你的成就感。

  ### 三、無為法與差別

  「那這一分最後說『一切賢聖，皆以無為法而有差別』，這句聽起來又更深奧了，這要怎麼理解？」

  這個「無為法」，六祖惠能解釋，不是叫你什麼都不做，它指的是一種不執著（無住）、不被外在形式困住（無相）、心裡不起波瀾（無起無滅）的空寂狀態，一種智慧的狀態。

  所有的聖賢，不管是佛、菩薩、阿羅漢，他們都是依循這個「無為法」的根本原則來修行的。但是，因為每個人的根性不同，領悟的程度有深有淺，「見有深淺」，所以顯現出來的智慧、教化的方式，自然就會有所差別。所以這個「無為法」，其實就是那個般若智慧，它自然而然的展現。

  接下來，我們就來聽一段弘源法師對於《金剛經》第七分相關的開示。

  ### 弘源法師開示

  > 我們今天來談《金剛經》的第七分「無得無說分」。很多人常常問我：「法師我該怎麼做？你上次不是說那樣做可以，為什麼我現在照做了，卻又不行，還被罵？」我告訴你，佛法沒有標準答案，沒有公式可套，因為每一次的因緣都不同。上次的情境，用那個方法也許能圓滿；這次的事件，情境已經改變，你若沒有根據當下因緣調整作法，還是照著上次一模一樣的方式去應對，就會出問題。你不能只想著複製，而是要學會運用智慧權變。
  >
  > 我們經常聽到佛法有八萬四千種法門，其實「八萬四千」只是個比喻，法門豈止如此？每一個人就是一個法門，每一次的事件、每一次的處理方式，也都是一個法門。但這些法，用完就要丟棄了，不能一成不變地繼續套用，因為每次的因緣都不相同。古德說得好：「佛說一切法，為治一切心；若無一切心，何用一切法。」也就是告訴你，佛所說的所有法都是因緣所生法。事情發生了，需要處理了，佛才會告訴你可以用什麼方法，盡量圓滿地去解決。如果沒有這些人事物，沒有那些煩惱，那也就不需要佛出世說法；沒有問題，也就不需要解決問題的方法。
  >
  > 我們講說佛有千百億化身、有三十二相，這些都是為了度眾生所展現的善巧方便，是智慧的運用。回過頭來看你們自己，也是如此。你們在日常生活中，應當學習以智慧與人相處，運用如如之心。但也要提醒各位，當問題圓滿解決之後，人不可執著其中，切勿執著於三十二相，也不可執著於自己背誦了多少經文，更不應陶醉於因緣所呈現出來的成就與表相。
  >
  > 正如《六祖壇經》中所提到的法達禪師，自負自己誦持《法華經》已超過三千遍，前來頂禮六祖大師，卻叩頭時頭不著地，顯現出不恭敬的態度。像這樣的心態，即使誦經再多，六祖大師也直接點出法達禪師未能真正通達法義。一切法本是因緣所生，法用完了就應當捨棄，更何況是執著於這個法所帶來的成就。
  >
  > 所以，《金剛經》第六分「正信希有分」中，佛才會說：「法尚應捨，何況非法。」

  ### 四、生活中的修行

  「法師講的真的很貼切生活。」

  是啊。所以你看，這一分的核心訊息，其實跟我們每天的生活很有關係。

  「怎麼說？」

  真正的智慧，不是去抓住一套永遠不變的真理或是SOP。

  「嗯嗯。」

  而是懂得去觀察當下的因緣，很靈活地運用智慧去應對各種狀況。它強調的是一種無住、無得的心態。

  「不被綁住。」

  對，不被外在的形式、名相，或者是過去的成功經驗給綁住了。

  「這個不容易耶。」

  的確需要練習。所以這裡就留給你一個思考：既然佛法沒有標準答案，那你在每天的生活挑戰裡，不管是工作、人際關係，還是個人的學習成長，你要怎麼練習這種「運用智慧權變」的能力，而不是不知不覺地，又掉回那個死守規則或習慣的模式裡呢？

  「哦，這個問題很好。」

  這或許就是《金剛經》「無得無說分」，邀請我們在生活中不斷去探索、去實踐的課題了。

practiceInsights: |
  ### 主旨

  本分的核心在於破除對「法」的執著。佛陀透過與須菩提的問答，闡明「無上正等正覺」並非一個可以被「獲得」的實體，佛法亦無固定不變的言說。一切聖賢的差別，在於他們雖同證「無為法」的空性本體，卻因應不同眾生的根性與因緣，而有不同的智慧展現與善巧方便。

  ### 修行啟發

  從經文中，我們可以得到以下幾點修行啟發：

  #### 1. 破除法執：放下成就與方法

  佛法是渡河的舟筏，而非彼岸本身。我們在修行或處理世事時，容易執著於某個有效的方法、曾經的成功經驗，甚至持誦經文的功德表相。這都是「法執」。真正的修行是懂得在因緣過後，放下手中的工具，不讓方法成為新的束縛，不讓成就感滋生傲慢。

  #### 2. 智慧權變：在因緣中觀照

  佛法並無一體適用的標準答案。生活中的每個挑戰，其人、事、時、地、物等因緣都在不斷變化。我們應學習的不是複製過去的成功模式，而是培養觀照當下因緣的智慧，靈活地調整應對方式。死守規則，不知變通，反而會離道愈遠。

  #### 3. 回歸自心：真理不假外求

  「無得」的真義在於，佛性、菩提本自具足，不假外求。修行並非在心外增加一個叫「覺悟」的東西，而是掃除內心的妄想、執著與無明。當能所之心消亡，了達三心（過去、現在、未來心）皆不可得時，清淨的本心自然顯現。