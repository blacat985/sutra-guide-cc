originalText: |
  夫金剛經者，無相為宗，無住為體，玅有為用。自從達磨西來，為傳此經之意，令人悟理見性，秪為世人不見自性，是以立見性之法。世人若了見真如本體，即不假立法。

  此經讀誦者無數，稱讚者無邊。造疏及註解者，凡八百餘家，所說道理，各隨所見，見雖不同，法即無二。宿植上根者，一聞便了。若無宿慧，讀誦雖多，不悟佛意，是故解釋聖義，斷除學者疑心。若於此經得旨無疑，不假解說。

  從上如來所說善法，為除凡夫不善之心。經是聖人之語，教人聞之，超凡悟聖，永息迷心。此一卷經，眾生性中本有不自見者，但讀誦文字；若悟本心，始知此經不在文字。若能明了自性，方信一切諸佛從此經出。今恐世人身外覓佛，向外求經,不發內心，不持內經，故造此訣，令諸學者持內心經，了然自見清淨佛心，過於數量不可思議。後之學者讀經有疑，見此解義，疑心釋然，更不用訣。所冀學者同見鑛中金性，以智慧火鎔鍊，鑛去金存。

  我釋迦本師說金剛經在舍衛國，因須菩提起問，佛大悲為說，須菩提聞法得悟，請佛與法安名，令後人依而受持。故經云：佛告須菩提：是經名為金剛般若波羅蜜，以是名字，汝當奉持。如來所說金剛般若波羅蜜，與法為名。其意謂何？

  以金剛世界之寶，其性猛利，能壞諸物，金雖至堅，羚羊角能壞。金剛喻佛性，羚羊角喻煩惱。金雖堅剛，羚羊角能碎；佛性雖堅，煩惱能亂。煩惱雖堅，般若智能破羚羊角雖堅，賓鐵能壞。悟此理者，了然見性。涅槃經云：見佛性者，不名眾生，不見佛性，是名眾生。如來所說金剛喻者，秪為世人性無堅固，口雖誦經，光明不生，外誦內行，光明齊等，內無堅固，定慧即亡，口誦心行，定慧均等，是名究竟。

  金在山中，山不知是寶，寶亦不知是山。何以故？為無性故。人則有性，取其寶用，得遇金師，鏨鑿山破，取鑛烹鍊，遂成精金，隨意使用，得免貧苦。四大身中，佛性亦爾。身喻世界，人我喻山，煩惱喻鑛，佛性喻金，智慧喻工匠，精進猛勇喻鏨鑿。身世界中有人我山，人我山中有煩惱鑛，煩惱鑛中有佛性寶，佛性寶中有智慧工匠，用智慧工匠鑿破人我山，見煩惱鑛，以覺悟火烹鍊，見自金剛佛性了然明淨。是故以金剛為喻，因為之名也。空解不行，有名無體；解義修行，名體具備。不修即凡夫，修即同聖智，故名金剛也。

  何名般若？般若是梵語，唐言智慧；智者不起愚心，慧者有其方便。慧是智體，智是慧用。體若有慧，用智不愚；體若無慧，用愚無智。秪為愚癡未悟，故修智慧以除之也。

  何名波羅蜜？唐言到彼岸到彼岸者，離生滅義。秪緣世人性無堅固，於一切法上有生滅相，流浪諸趣，未到真如之地，並是此岸。要具大智慧，於一切法圓滿，離生滅相，即是到彼岸也。亦云心迷則此岸，心悟則彼岸，心邪則此岸，心正則彼岸。口說心行，即自法身有波羅蜜；口說心不行，即無波羅蜜也。

  何名為經？經者，徑也。是成佛之道。凡人欲臻斯路，當內修般若行，以至究竟。如或但能誦說，心不依行，自心則無經，實見實行，自心則有經，故此經如來號為金剛般若波羅蜜經。

  曹谿六祖大師 慧能撰
translation: |
  《金剛經》這部經典，以「無相」為根本宗旨，以「無住」為本體，以「妙有」為作用。自從達磨祖師從西方來到中國，就是為了傳播這部經的真義，讓人們能夠悟理見性。只因世人看不見自己的本性，所以才建立了「見性」的修行方法。如果世人真能徹見真如本體，就不需要再立什麼修行法門了。

  這部經典讀誦的人無數，讚歎的人無邊。撰寫疏解和註釋的，大約有八百多家，各家所說的道理，都隨各自的見解而有不同，但佛法本身並無差異。宿世種下善根的上等根器者，一聽就能明白；如果沒有宿世智慧，即使讀誦再多，也難以領悟佛陀的本意。因此需要解釋經中的聖義，斷除學習者的疑惑。如果對這部經已經明白無疑，就不需要這些解說了。

  從古至今，如來所說的善法，都是為了去除凡夫心中的不善之念。經典是聖人的言語，教人聽聞之後能夠超凡入聖，永遠止息迷惑之心。這一卷經典，本來就存在於眾生的自性之中，只是眾生看不見，只會讀誦文字；如果能悟到本心，就會知道這部經不在文字之中。如果能明了自性，才能相信一切諸佛都是從這部經中出生的。現在我擔心世人向外尋覓佛，向外求經，不能發起內心的覺悟，不能持守內心的真經，所以撰寫了這個解釋口訣，讓學習者能持守內心的真經，清楚地看見自己清淨的佛心，這種功德超越任何數量，不可思議。後世的學習者讀經有疑惑時，看到這個解義，疑惑之心就會釋然消除，就不再需要其他口訣了。我希望學習者都能看見礦石中的黃金本性，用智慧之火來鍛鍊，去除礦渣，保留純金。

  我們的本師釋迦牟尼佛在舍衛國講說《金剛經》，因為須菩提尊者提出請問，佛陀大慈大悲為眾生說法，須菩提聞法之後開悟，請求佛陀為這個法門和經典安立名字，讓後人能夠依此受持。所以經中說：「佛告須菩提：這部經名為《金剛般若波羅蜜》，你應當以這個名字來奉持。」如來所說的「金剛般若波羅蜜」，用來為這個法門命名，這是什麼意思呢？

  因為金剛是世間最堅硬的寶物，它的性質強猛銳利，能破壞各種物質。金雖然極其堅硬，但羚羊角能夠破壞它。金剛比喻佛性，羚羊角比喻煩惱。金雖然堅固，羚羊角能夠擊碎它；佛性雖然堅固，煩惱能夠擾亂它。煩惱雖然堅固，般若智慧能夠破除它；羚羊角雖然堅硬，賓鐵（更硬的鐵）能夠破壞它。悟到這個道理的人，就能清楚地見到自性。《涅槃經》中說：「見到佛性的人，就不再稱為眾生；看不見佛性的人，才稱為眾生。」如來所說的金剛比喻，就是因為世人的心性不夠堅固，嘴上雖然誦經，但內心沒有光明生起。外在誦經和內在修行一致，光明才能平等顯現；內心不夠堅固，定力和智慧就會喪失；口誦和心行一致，定力和智慧才能均等，這才叫究竟。

  金礦藏在山中，山不知道礦石是寶物，礦石也不知道山是什麼，為什麼呢？因為它們都沒有覺性。但人有覺性，能夠取用寶物，遇到金匠，用工具鑿開山體，取出礦石熔煉，就能煉成純金，隨意使用，脫離貧苦。我們這個由地、水、火、風四大元素組成的身體中，佛性也是如此。身體比喻世界，人我執著比喻山，煩惱比喻礦石，佛性比喻黃金，智慧比喻工匠，精進勇猛比喻鑿子。身體這個世界中有人我執著這座山，人我執著山中有煩惱礦石，煩惱礦石中有佛性寶藏，佛性寶藏中有智慧工匠。用智慧工匠鑿破人我執著之山，看到煩惱礦石，用覺悟之火來煉，就能見到自己的金剛佛性，清淨明亮。所以用金剛來作比喻，因此得名「金剛」。只有空洞的理解而不實行，就只有名稱沒有實體；理解義理並且修行，名稱和實體才具備。不修行就是凡夫，修行就能與聖賢的智慧相同，所以稱為「金剛」。

  什麼叫「般若」？般若是梵語，中文翻譯為「智慧」。有智慧的人不會生起愚癡的心，有智慧的人具備善巧方便。慧是智的本體，智是慧的作用。本體如果有慧，運用智慧時就不會愚癡；本體如果沒有慧，運用時就會愚癡而沒有智慧。正是因為愚癡未悟，所以要修習智慧來去除它。

  什麼叫「波羅蜜」？中文翻譯為「到彼岸」。所謂到彼岸，就是遠離生滅的意思。只因為世人的心性不夠堅固，對一切法都有生滅的相狀，在六道中流轉漂泊，還沒有到達真如之地，都還在此岸。要具備大智慧，對一切法圓滿無缺，遠離生滅之相，這就是到彼岸了。也可以說：心迷惑就是此岸，心覺悟就是彼岸；心邪就是此岸，心正就是彼岸。口說心行，自己的法身就有波羅蜜；口說心不行，就沒有波羅蜜。

  什麼叫「經」？經就是路徑，是成佛的道路。凡人想要走上這條路，應當在內心修習般若行，直至究竟。如果只能口頭誦說，心中不依法修行，自心就沒有經；真正見到真理並且實行，自心就有經。所以這部經如來稱之為《金剛般若波羅蜜經》。

  曹谿六祖大師 慧能撰
