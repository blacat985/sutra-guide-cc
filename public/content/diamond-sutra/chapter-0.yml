title: 金剛般若波羅蜜經序
originalText: |
  夫金剛經者，無相為宗，無住為體，玅有為用。自從達磨西來，為傳此經之意，令人悟理見性，秪為世人不見自性，是以立見性之法。世人若了見真如本體，即不假立法。此經讀誦者無數，稱讚者無邊。造疏及註解者，凡八百餘家，所說道理，各隨所見，見雖不同，法即無二。宿植上根者，一聞便了。若無宿慧，讀誦雖多，不悟佛意，是故解釋聖義，斷除學者疑心。若於此經得旨無疑，不假解說。從上如來所說善法，為除凡夫不善之心。經是聖人之語，教人聞之，超凡悟聖，永息迷心。此一卷經，眾生性中本有不自見者，但讀誦文字；若悟本心，始知此經不在文字。若能明了自性，方信一切諸佛從此經出。今恐世人身外覓佛，向外求經，不發內心，不持內經，故造此訣，令諸學者持內心經，了然自見清淨佛心，過於數量不可思議。後之學者讀經有疑，見此解義，疑心釋然，更不用訣。所冀學者同見鑛中金性，以智慧火鎔鍊，鑛去金存。我釋迦本師說金剛經在舍衛國，因須菩提起問，佛大悲為說，須菩提聞法得悟，請佛與法安名，令後人依而受持。故經云：佛告須菩ти：是經名為金剛般若波羅蜜，以是名字，汝當奉持。如來所說金剛般若波羅蜜，與法為名。其意謂何？以金剛世界之寶，其性猛利，能壞諸物，金雖至堅，羚羊角能壞。金剛喻佛性，羚羊角喻煩惱。金雖堅剛，羚羊角能碎；佛性雖堅，煩惱能亂。煩惱雖堅，般若智能破羚羊角雖堅，賓鐵能壞。悟此理者，了然見性。涅槃經云：見佛性者，不名眾生，不見佛性，是名眾生。如來所說金剛喻者，秪為世人性無堅固，口雖誦經，光明不生，外誦內行，光明齊等，內無堅固，定慧即亡，口誦心行，定慧均等，是名究竟。金在山中，山不知是寶，寶亦不知是山。何以故？為無性故。人則有性，取其寶用，得遇金師，鏨鑿山破，取鑛烹鍊，遂成精金，隨意使用，得免貧苦。四大身中，佛性亦爾。身喻世界，人我喻山，煩惱喻鑛，佛性喻金，智慧喻工匠，精進猛勇喻鏨鑿。身世界中有人我山，人我山中有煩惱鑛，煩惱鑛中有佛性寶，佛性寶中有智慧工匠，用智慧工匠鑿破人我山，見煩惱鑛，以覺悟火烹鍊，見自金剛佛性了然明淨。是故以金剛為喻，因為之名也。空解不行，有名無體；解義修行，名體具備。不修即凡夫，修即同聖智，故名金剛也。何名般若？般若是梵語，唐言智慧；智者不起愚心，慧者有其方便。慧是智體，智是慧用。體若有慧，用智不愚；體若無慧，用愚無智。秪為愚癡未悟，故修智慧以除之也。何名波羅蜜？唐言到彼岸到彼岸者，離生滅義。秪緣世人性無堅固，於一切法上有生滅相，流浪諸趣，未到真如之地，並是此岸。要具大智慧，於一切法圓滿，離生滅相，即是到彼岸也。亦云心迷則此岸，心悟則彼岸，心邪則此岸，心正則彼岸。口說心行，即自法身有波羅蜜；口說心不行，即無波羅蜜也。何名為經？經者，徑也。是成佛之道。凡人欲臻斯路，當內修般若行，以至究竟。如或但能誦說，心不依行，自心則無經，實見實行，自心則有經，故此經如來號為金剛般若波羅蜜經。
