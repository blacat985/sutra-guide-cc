<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sutra Guide - Buddhist Scripture Study</title>
  </head>
  <body>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Restore the path from the query parameter
      (function() {
        const query = window.location.search;
        if (query && query.startsWith('?/')) {
          const route = query.slice(2).split('&')[0].replace(/~and~/g, '&');
          // Preserve the basename in the path
          const basename = window.location.pathname.split('/').slice(0, 2).join('/');
          const path = basename + '/' + route;
          window.history.replaceState(null, null, path);
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
